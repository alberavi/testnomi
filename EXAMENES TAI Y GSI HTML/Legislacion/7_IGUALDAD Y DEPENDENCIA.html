                correctAnswer: "Al Gobierno, en las materias que sean competencia del Estado."

                options: [
                    "Medidas dirigidas a evitar cualquier tipo de discriminación laboral ente mujeres y hombres.",

                    "Todas las contestaciones son correctas."
                ],
                correctAnswer: "Todas las contestaciones son correctas."

        ];

        let currentQuestionIndex = 0;
        let userAnswers = []; // Almacena { questionIndex: X, selectedOption: Y, isCorrect: Z }

        const quizContainer = document.getElementById('quiz-container');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const submitButton = document.getElementById('submit-button');
        const resetButton = document.getElementById('reset-button');
        const resultsDiv = document.getElementById('results');
        const correctCountSpan = document.getElementById('correct-count');
        const incorrectCountSpan = document.getElementById('incorrect-count');
        const unansweredCountSpan = document.getElementById('unanswered-count');

        const customModal = document.getElementById('custom-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirmButton = document.getElementById('modal-confirm-button');
        const modalCancelButton = document.getElementById('modal-cancel-button');

        // Función para mostrar el modal personalizado
        function showModal(title, message, onConfirm) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            customModal.style.display = 'flex'; // Show the modal

            modalConfirmButton.onclick = () => {
                customModal.style.display = 'none';
                onConfirm(true);
            };

            modalCancelButton.onclick = () => {
                customModal.style.display = 'none';
                onConfirm(false);
            };
        }

        // Cargar el estado del test desde LocalStorage
        function loadState() {
            const savedIndex = localStorage.getItem('currentQuestionIndex');
            const savedAnswers = localStorage.getItem('userAnswers');

            if (savedIndex !== null) {
                currentQuestionIndex = parseInt(savedIndex);
            }
            if (savedAnswers !== null) {
                userAnswers = JSON.parse(savedAnswers);
            } else {
                // Inicializar userAnswers si no hay nada guardado
                userAnswers = questions.map(() => ({ selectedOption: null, isCorrect: null }));
            }
        }

        // Guardar el estado del test en LocalStorage
        function saveState() {
            localStorage.setItem('currentQuestionIndex', currentQuestionIndex);
            localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
        }

        // Mostrar una pregunta específica
        function displayQuestion() {
            const q = questions[currentQuestionIndex];
            quizContainer.innerHTML = `
                <div class="question-card">
                    <p class="question-text">${currentQuestionIndex + 1}. ${q.question}</p>
                    <div class="options-container">
                        ${q.options.map((option, index) => `
                            <label class="answer-option" data-option-index="${index}">
                                <input type="radio" name="question-${currentQuestionIndex}" value="${option}" ${userAnswers[currentQuestionIndex].selectedOption === option ? 'checked' : ''} disabled>
                                <span>${option}</span>
                            </label>
                        `).join('')}
                    </div>
                    <div id="feedback-${currentQuestionIndex}" class="feedback" style="display: none;"></div>
                </div>
            `;

            // Añadir event listeners a las opciones
            const options = quizContainer.querySelectorAll('.answer-option');
            options.forEach(optionElement => {
                optionElement.addEventListener('click', () => handleOptionClick(optionElement));
            });

            // Si ya se ha respondido, mostrar feedback y deshabilitar opciones
            if (userAnswers[currentQuestionIndex].selectedOption !== null) {
                showFeedback();
                disableOptions();
            } else {
                // Habilitar opciones si no se ha respondido
                enableOptions();
            }

            updateNavigationButtons();
            saveState(); // Guardar el estado cada vez que se muestra una pregunta
        }

        // Manejar la selección de una opción
        function handleOptionClick(selectedOptionElement) {
            const selectedOption = selectedOptionElement.querySelector('input').value;
            const q = questions[currentQuestionIndex];
            const isCorrect = selectedOption === q.correctAnswer;

            // Actualizar la respuesta del usuario
            userAnswers[currentQuestionIndex] = {
                selectedOption: selectedOption,
                isCorrect: isCorrect
            };

            showFeedback();
            disableOptions();
            saveState(); // Guardar el estado después de cada respuesta
        }

        // Mostrar feedback de la respuesta
        function showFeedback() {
            const feedbackDiv = document.getElementById(`feedback-${currentQuestionIndex}`);
            const q = questions[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];

            if (userAnswer.selectedOption !== null) {
                if (userAnswer.isCorrect) {
                    feedbackDiv.textContent = "¡Correcto!";
                    feedbackDiv.className = "feedback correct";
                } else {
                    feedbackDiv.textContent = `Incorrecto. La respuesta correcta era: "${q.correctAnswer}"`;
                    feedbackDiv.className = "feedback incorrect";
                }
                feedbackDiv.style.display = 'block';

                // Resaltar la opción seleccionada y la correcta
                const options = quizContainer.querySelectorAll('.answer-option');
                options.forEach(optionElement => {
                    const optionValue = optionElement.querySelector('input').value;
                    optionElement.classList.remove('selected', 'correct', 'incorrect');
                    if (optionValue === userAnswer.selectedOption) {
                        optionElement.classList.add(userAnswer.isCorrect ? 'correct' : 'incorrect');
                    }
                    if (optionValue === q.correctAnswer) {
                        optionElement.classList.add('correct');
                    }
                });
            }
        }

        // Deshabilitar todas las opciones de la pregunta actual
        function disableOptions() {
            const options = quizContainer.querySelectorAll('.answer-option input[type="radio"]');
            options.forEach(input => {
                input.disabled = true;
                input.parentElement.style.cursor = 'default';
            });
        }

        // Habilitar todas las opciones de la pregunta actual
        function enableOptions() {
            const options = quizContainer.querySelectorAll('.answer-option input[type="radio"]');
            options.forEach(input => {
                input.disabled = false;
                input.parentElement.style.cursor = 'pointer';
                input.parentElement.classList.remove('selected', 'correct', 'incorrect'); // Limpiar clases de estilo
            });
            const feedbackDiv = document.getElementById(`feedback-${currentQuestionIndex}`);
            if (feedbackDiv) {
                feedbackDiv.style.display = 'none'; // Ocultar feedback al cambiar de pregunta
            }
        }

        // Actualizar el estado de los botones de navegación
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === questions.length - 1;

            if (currentQuestionIndex === questions.length - 1) {
                nextButton.style.display = 'none';
                submitButton.style.display = 'inline-block';
            } else {
                nextButton.style.display = 'inline-block';
                submitButton.style.display = 'none';
            }
            resultsDiv.style.display = 'none'; // Ocultar resultados al navegar por las preguntas
        }

        // Navegar a la pregunta anterior
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        });

        // Navegar a la pregunta siguiente
        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        });

        // Finalizar el test y mostrar resultados
        submitButton.addEventListener('click', () => {
            let correctCount = 0;
            let incorrectCount = 0;
            let unansweredCount = 0;

            userAnswers.forEach(answer => {
                if (answer.selectedOption === null) {
                    unansweredCount++;
                } else if (answer.isCorrect) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
            });

            correctCountSpan.textContent = correctCount;
            incorrectCountSpan.textContent = incorrectCount;
            unansweredCountSpan.textContent = unansweredCount;

            quizContainer.style.display = 'none';
            prevButton.style.display = 'none';
            nextButton.style.display = 'none';
            submitButton.style.display = 'none';
            resultsDiv.style.display = 'block';
        });

        // Reiniciar el test
        resetButton.addEventListener('click', () => {
            showModal(
                "Reiniciar Test",
                "¿Estás seguro de que quieres reiniciar el test? Se perderá todo tu progreso.",
                (confirmed) => {
                    if (confirmed) {
                        localStorage.clear();
                        currentQuestionIndex = 0;
                        userAnswers = questions.map(() => ({ selectedOption: null, isCorrect: null }));
                        quizContainer.style.display = 'block';
                        displayQuestion();
                        updateNavigationButtons();
                        resultsDiv.style.display = 'none';
                    }
                }
            );
        });

        // Inicializar el test al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            displayQuestion();
        });
    </script>
