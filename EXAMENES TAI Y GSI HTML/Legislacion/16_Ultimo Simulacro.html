                options: [

            {

                options: [

                    'Son patrones de impresión dactilar',

                    'Indican el número de serie de un soporte'
                ],
                correctAnswerIndex: 2 // <--- ¡IMPORTANTE! Revisa y actualiza este índice.
            },
            {
                question: '59. A tenor del artículo 14 de la Ley 39/2006, de Dependencia, si hablamos de las prestaciones de atención a la dependencia, indica la RESPUESTA CORRECTA',
                options: [
                    'El beneficiario podrá, excepcionalmente, recibir una prestación económica para ser atendido por cuidadores no profesionales, siempre que se den condiciones adecuadas de convivencia y de habitabilidad de la vivienda y así lo establezca su Programa Individual de Atención',

                    'A los efectos de esta Ley, la capacidad económica se determinará, en la forma que reglamentariamente se establezca, a propuesta de la Red de Servicios Sociales de las respectivas Comunidades Autónomas en atención a la renta y el patrimonio del solicitante.',
                    'Los servicios del Catálogo tendrán carácter supletorio y se prestarán a través de la oferta pública de la Red de Servicios Sociales por las respectivas Comunidades Autónomas y Entes Locales mediante centros y servicios públicos o privados concertados debidamente acreditados'

                correctAnswerIndex: 0 // <--- ¡IMPORTANTE! Revisa y actualiza este índice.
            },
            {
                question: '60. Tal y como se recoge en el artículo 62 de la CE, corresponde al Rey:',
                options: [
                    'Representar al Gobierno de la nación.',
                    'Dirigir la política de defensa y ejercer respecto de las Fuerzas Armadas las funciones previstas en la legislación reguladora de la defensa nacional y de la organización militar.',
                    'Ser informado de los asuntos de Estado y presidir, a estos efectos, las sesiones del Consejo de Ministros, cuando lo estime oportuno, a petición del Presidente del Gobierno.',
                    'Crear, modificar y suprimir los Departamentos Ministeriales y las Secretarías de Estado.'
                ],
                correctAnswerIndex: 2 // <--- ¡IMPORTANTE! Revisa y actualiza este índice.
            }
        ];

        let currentQuestionIndex = 0;
        // userAnswers will store objects like { questionIndex: X, chosenOptionIndex: Y, isCorrect: true/false }
        let userAnswers = [];

        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackMessageElement = document.getElementById('feedback-message');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const resetButton = document.getElementById('reset-button');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const correctCountElement = document.getElementById('correct-count');
        const incorrectCountElement = document.getElementById('incorrect-count');
        const unansweredCountElement = document.getElementById('unanswered-count');
        const restartFromResultsButton = document.getElementById('restart-from-results-button');

        /**
         * Guarda el estado actual del test en LocalStorage.
         */
        function saveState() {
            localStorage.setItem('currentQuestionIndex', currentQuestionIndex);
            localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
        }

        /**
         * Carga el estado del test desde LocalStorage al iniciar.
         */
        function loadState() {
            const savedIndex = localStorage.getItem('currentQuestionIndex');
            const savedAnswers = localStorage.getItem('userAnswers');

            if (savedIndex !== null) {
                currentQuestionIndex = parseInt(savedIndex, 10);
            }
            if (savedAnswers !== null) {
                userAnswers = JSON.parse(savedAnswers);
            }
            // Si el test ya ha terminado (savedIndex es el último índice y todas las preguntas están contestadas),
            // o si es la primera vez y no hay estado guardado, asegurar que se muestre la primera pregunta.
            if (currentQuestionIndex >= questions.length) {
                showResults();
            } else {
                displayQuestion();
            }
        }

        /**
         * Muestra la pregunta actual y sus opciones.
         */
        function displayQuestion() {
            // Ocultar resultados y mostrar el quiz
            quizContainer.classList.remove('hidden');
            resultsContainer.classList.add('hidden');

            const question = questions[currentQuestionIndex];
            questionTextElement.textContent = `${currentQuestionIndex + 1}. ${question.question}`;
            optionsContainer.innerHTML = '';
            feedbackMessageElement.classList.add('hidden');
            feedbackMessageElement.textContent = '';
            feedbackMessageElement.classList.remove('feedback-correct', 'feedback-incorrect');

            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button');
                button.dataset.index = index; // Para identificar la opción al hacer clic

                // Buscar si esta pregunta ya fue respondida
                const userAnswer = userAnswers.find(ans => ans.questionIndex === currentQuestionIndex);

                if (userAnswer) {
                    // Si ya se respondió, deshabilitar botones y mostrar si fue correcta/incorrecta
                    button.disabled = true;
                    if (index === userAnswer.chosenOptionIndex) {
                        button.classList.add('selected');
                        if (userAnswer.isCorrect) {
                            button.classList.add('correct');
                            feedbackMessageElement.textContent = '¡Correcto!';
                            feedbackMessageElement.classList.add('feedback-correct');
                        } else {
                            button.classList.add('incorrect');
                            feedbackMessageElement.textContent = 'Incorrecto.';
                            feedbackMessageElement.classList.add('feedback-incorrect');
                        }
                        feedbackMessageElement.classList.remove('hidden');
                    }
                    // También marcar la respuesta correcta si la respuesta del usuario fue incorrecta
                    if (!userAnswer.isCorrect && index === question.correctAnswerIndex) {
                        button.classList.add('correct');
                    }
                } else {
                    // Si no se ha respondido, añadir el evento de clic
                    button.addEventListener('click', handleOptionClick);
                }
                optionsContainer.appendChild(button);
            });

            updateNavigationButtons();
        }

        /**
         * Maneja el clic en una opción de respuesta.
         * @param {Event} event - El evento de clic.
         */
        function handleOptionClick(event) {
            const chosenOptionIndex = parseInt(event.target.dataset.index, 10);
            const currentQuestion = questions[currentQuestionIndex];
            const isCorrect = chosenOptionIndex === currentQuestion.correctAnswerIndex;

            // Guardar la respuesta del usuario
            const existingAnswerIndex = userAnswers.findIndex(ans => ans.questionIndex === currentQuestionIndex);
            if (existingAnswerIndex !== -1) {
                // Actualizar si ya existe una respuesta para esta pregunta (aunque los botones se deshabiliten, por si acaso)
                userAnswers[existingAnswerIndex] = {
                    questionIndex: currentQuestionIndex,
                    chosenOptionIndex: chosenOptionIndex,
                    isCorrect: isCorrect
                };
            } else {
                // Añadir nueva respuesta
                userAnswers.push({
                    questionIndex: currentQuestionIndex,
                    chosenOptionIndex: chosenOptionIndex,
                    isCorrect: isCorrect
                });
            }

            // Deshabilitar todos los botones de opción para la pregunta actual
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                button.classList.remove('selected', 'correct', 'incorrect'); // Limpiar clases previas
                if (parseInt(button.dataset.index, 10) === chosenOptionIndex) {
                    button.classList.add('selected'); // Marcar la opción seleccionada
                }
            });

            // Mostrar feedback visual y de texto
            if (isCorrect) {
                event.target.classList.add('correct');
                feedbackMessageElement.textContent = '¡Correcto!';
                feedbackMessageElement.classList.add('feedback-correct');
            } else {
                event.target.classList.add('incorrect');
                feedbackMessageElement.textContent = 'Incorrecto.';
                feedbackMessageElement.classList.add('feedback-incorrect');
                // Marcar la respuesta correcta si la opción elegida fue incorrecta
                const correctOptionButton = optionsContainer.querySelector(`[data-index="${currentQuestion.correctAnswerIndex}"]`);
                if (correctOptionButton) {
                    correctOptionButton.classList.add('correct');
                }
            }
            feedbackMessageElement.classList.remove('hidden');

            saveState(); // Guardar el estado después de cada respuesta
        }

        /**
         * Actualiza el estado de los botones de navegación (Anterior/Siguiente).
         */
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === questions.length - 1 && userAnswers.length === questions.length; // Deshabilitar si es la última y todas respondidas
            if (currentQuestionIndex === questions.length - 1 && userAnswers.length === questions.length) {
                nextButton.textContent = 'Ver Resultados';
            } else {
                nextButton.textContent = 'Siguiente';
            }
        }

        /**
         * Muestra la siguiente pregunta o los resultados si es la última.
         */
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                saveState();
            } else if (currentQuestionIndex === questions.length - 1) {
                showResults();
            }
        }

        /**
         * Muestra la pregunta anterior.
         */
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                saveState();
            }
        }

        /**
         * Calcula y muestra los resultados finales del test.
         */
        function showResults() {
            let correctCount = 0;
            let incorrectCount = 0;
            let answeredQuestions = new Set(userAnswers.map(ans => ans.questionIndex));

            userAnswers.forEach(answer => {
                if (answer.isCorrect) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
            });

            const unansweredCount = questions.length - answeredQuestions.size;

            correctCountElement.textContent = correctCount;
            incorrectCountElement.textContent = incorrectCount;
            unansweredCountElement.textContent = unansweredCount;

            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
        }

        /**
         * Reinicia el test, borrando el progreso de LocalStorage.
         */
        function resetTest() {
            localStorage.removeItem('currentQuestionIndex');
            localStorage.removeItem('userAnswers');
            currentQuestionIndex = 0;
            userAnswers = [];
            displayQuestion();
        }

        // Event Listeners
        prevButton.addEventListener('click', prevQuestion);
        nextButton.addEventListener('click', nextQuestion);
        resetButton.addEventListener('click', resetTest);
        restartFromResultsButton.addEventListener('click', resetTest);

        // Cargar el estado al cargar la página
        window.onload = loadState;
    </script>
