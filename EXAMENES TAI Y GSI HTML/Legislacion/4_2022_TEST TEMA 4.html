        let currentQuestionIndex = 0;
        let userAnswers = []; // Stores selected answers for each question
        let answeredStatus = []; // true if answered, false if skipped
        let quizCompleted = false;

        const quizContent = document.getElementById('quiz-content');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const resetBtn = document.getElementById('reset-btn');

        // Load quiz state from LocalStorage
        function loadQuizState() {
            const savedIndex = localStorage.getItem('currentQuestionIndex');
            const savedAnswers = localStorage.getItem('userAnswers');
            const savedStatus = localStorage.getItem('answeredStatus');
            const savedCompleted = localStorage.getItem('quizCompleted');

            if (savedIndex) {
                currentQuestionIndex = parseInt(savedIndex);
            }
            if (savedAnswers) {
                userAnswers = JSON.parse(savedAnswers);
            } else {
                userAnswers = new Array(questions.length).fill(null);
            }
            if (savedStatus) {
                answeredStatus = JSON.parse(savedStatus);
            } else {
                answeredStatus = new Array(questions.length).fill(false);
            }
            if (savedCompleted === 'true') {
                quizCompleted = true;
            }
        }

        // Save quiz state to LocalStorage
        function saveQuizState() {
            localStorage.setItem('currentQuestionIndex', currentQuestionIndex);
            localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
            localStorage.setItem('answeredStatus', JSON.stringify(answeredStatus));
            localStorage.setItem('quizCompleted', quizCompleted);
        }

        // Display the current question
        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const q = questions[currentQuestionIndex];
            quizContent.innerHTML = `
                <div class="question-card" data-question-index="${currentQuestionIndex}">
                    <p class="question-text">${currentQuestionIndex + 1}. ${q.question}</p>
                    <div class="options-container">
                        ${q.options.map((option, index) => `
                            <div class="answer-option" data-option="${option}">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback-message" id="feedback-${currentQuestionIndex}"></div>
                </div>
            `;

            const options = quizContent.querySelectorAll('.answer-option');
            options.forEach(option => {
                // Only add event listener if the quiz is not completed
                if (!quizCompleted) {
                    option.addEventListener('click', handleAnswerClick);
                }
            });

            // Restore selected answer and feedback if available
            const savedAnswer = userAnswers[currentQuestionIndex];
            if (savedAnswer !== null) {
                const selectedOptionElement = quizContent.querySelector(`[data-option="${savedAnswer}"]`);
                if (selectedOptionElement) {
                    selectedOptionElement.classList.add('selected');
                    checkAnswer(selectedOptionElement, savedAnswer, true); // Pass true to indicate it's a restore operation
                }
            }

            updateNavigationButtons();
            saveQuizState();
        }

        // Handle answer click
        function handleAnswerClick(event) {
            if (quizCompleted) return; // Prevent answering if quiz is completed

            const selectedOption = event.currentTarget;
            const optionsContainer = selectedOption.closest('.options-container');
            const allOptions = optionsContainer.querySelectorAll('.answer-option');

            // Remove 'selected' class from all options in this question
            allOptions.forEach(option => option.classList.remove('selected', 'correct', 'incorrect'));

            // Add 'selected' class to the clicked option
            selectedOption.classList.add('selected');

            const selectedAnswer = selectedOption.dataset.option;
            userAnswers[currentQuestionIndex] = selectedAnswer;
            answeredStatus[currentQuestionIndex] = true;

            checkAnswer(selectedOption, selectedAnswer, false); // Pass false for a new answer
            saveQuizState();
        }

        // Check the selected answer against the correct answer
        function checkAnswer(selectedOptionElement, selectedAnswer, isRestoring) {
            const q = questions[currentQuestionIndex];
            const feedbackMessageElement = document.getElementById(`feedback-${currentQuestionIndex}`);

            // Disable all options for the current question after an answer is selected (or restored)
            const optionsContainer = selectedOptionElement.closest('.options-container');
            const allOptions = optionsContainer.querySelectorAll('.answer-option');
            allOptions.forEach(option => option.removeEventListener('click', handleAnswerClick)); // Remove listener to disable further clicks

            if (selectedAnswer === q.correctAnswer) {
                selectedOptionElement.classList.add('correct');
                feedbackMessageElement.textContent = '¡Correcto!';
                feedbackMessageElement.classList.remove('incorrect-feedback');
                feedbackMessageElement.classList.add('correct-feedback');
            } else {
                selectedOptionElement.classList.add('incorrect');
                // Highlight the correct answer
                const correctOptionElement = quizContent.querySelector(`[data-option="${q.correctAnswer}"]`);
                if (correctOptionElement) {
                    correctOptionElement.classList.add('correct');
                }
                feedbackMessageElement.textContent = `Incorrecto. La respuesta correcta es: ${q.correctAnswer}`;
                feedbackMessageElement.classList.remove('correct-feedback');
                feedbackMessageElement.classList.add('incorrect-feedback');
            }
        }

        // Update navigation button states
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            
            // If quiz is completed, disable next and submit buttons
            if (quizCompleted) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.add('hidden');
            } else if (currentQuestionIndex === questions.length - 1) {
                // If on the last question and not completed, show submit, hide next
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                // Otherwise, show next, hide submit
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }

        // Show results screen
        function showResults() {
            quizCompleted = true;
            saveQuizState();

            let correctCount = 0;
            let incorrectCount = 0;
            let unansweredCount = 0;

            questions.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                if (userAnswer === null) {
                    unansweredCount++;
                } else if (userAnswer === q.correctAnswer) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
            });

            quizContent.innerHTML = `
                <div class="results-container">
                    <h2>Resultados del Test</h2>
                    <div class="results-summary">
                        <p>Respuestas correctas: <strong class="correct-count">${correctCount}</strong></p>
                        <p>Respuestas incorrectas: <strong class="incorrect-count">${incorrectCount}</strong></p>
                        <p>Preguntas sin contestar: <strong class="unanswered-count">${unansweredCount}</strong></p>
                    </div>
                </div>
            `;
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            submitBtn.classList.add('hidden');
        }

        // Event listeners for navigation and reset buttons
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else if (currentQuestionIndex === questions.length - 1) {
                showResults();
            }
        });

        submitBtn.addEventListener('click', () => {
            showResults();
        });

        resetBtn.addEventListener('click', () => {
            // No confirmation dialog, just reset directly
            localStorage.clear();
            currentQuestionIndex = 0;
            userAnswers = new Array(questions.length).fill(null);
            answeredStatus = new Array(questions.length).fill(false);
            quizCompleted = false;
            
            // Ensure buttons are reset to initial state
            prevBtn.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            submitBtn.classList.add('hidden'); // Submit button should be hidden initially
            
            displayQuestion(); // Re-render the first question
        });

        // Initialize the quiz
        loadQuizState();
        displayQuestion();
    </script>
