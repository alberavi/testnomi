        // Global state variables
        let currentQuestionIndex = 0;
        let userAnswers = []; // { userAnswerIndex: number, isCorrect: boolean | null }
        let answerSelected = false;
        let feedbackTimeout;

        // DOM elements
        const quizContent = document.getElementById('quiz-content');
        const resultsContent = document.getElementById('results-content');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');

        // Function to save state to LocalStorage
        function saveState() {
            try {
                localStorage.setItem('quizApp_currentQuestionIndex', currentQuestionIndex.toString());
                localStorage.setItem('quizApp_userAnswers', JSON.stringify(userAnswers));
            } catch (error) {
                console.error("Error saving to LocalStorage:", error);
            }
        }

        // Function to load state from LocalStorage
        function loadState() {
            try {
                const savedIndex = localStorage.getItem('quizApp_currentQuestionIndex');
                const savedAnswers = localStorage.getItem('quizApp_userAnswers');

                if (savedIndex !== null) {
                    currentQuestionIndex = parseInt(savedIndex, 10);
                }
                if (savedAnswers !== null) {
                    userAnswers = JSON.parse(savedAnswers);
                } else {
                    userAnswers = Array(questions.length).fill({ userAnswerIndex: null, isCorrect: null });
                }
            } catch (error) {
                console.error("Error loading from LocalStorage:", error);
                // Fallback to initial state if LocalStorage is corrupted
                currentQuestionIndex = 0;
                userAnswers = Array(questions.length).fill({ userAnswerIndex: null, isCorrect: null });
            }
        }

        // Function to render the current question
        function renderQuestion() {
            clearTimeout(feedbackTimeout); // Clear any existing feedback timeout
            quizContent.innerHTML = ''; // Clear previous content
            resultsContent.classList.add('hidden'); // Hide results content
            quizContent.classList.remove('hidden'); // Show quiz content

            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const question = questions[currentQuestionIndex];
            answerSelected = userAnswers[currentQuestionIndex].userAnswerIndex !== null;

            // Question number
            const questionNumberDiv = document.createElement('div');
            questionNumberDiv.className = 'text-lg text-gray-700 mb-4';
            questionNumberDiv.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
            quizContent.appendChild(questionNumberDiv);

            // Question text
            const questionTextDiv = document.createElement('div');
            questionTextDiv.className = 'bg-blue-50 p-6 rounded-lg mb-6 shadow-inner';
            const questionTextP = document.createElement('p');
            questionTextP.className = 'text-xl font-semibold text-gray-900 leading-relaxed';
            questionTextP.textContent = question.questionText;
            questionTextDiv.appendChild(questionTextP);
            quizContent.appendChild(questionTextDiv);

            // Options container
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'grid grid-cols-1 gap-4 mb-6';
            quizContent.appendChild(optionsDiv);

            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = `
                    w-full text-left p-4 rounded-lg border-2 transition-all duration-200 ease-in-out
                    ${answerSelected
                        ? (index === question.correctAnswerIndex
                            ? 'bg-green-100 border-green-500 text-green-800 font-medium'
                            : (userAnswers[currentQuestionIndex].userAnswerIndex === index
                                ? 'bg-red-100 border-red-500 text-red-800 font-medium'
                                : 'bg-gray-50 border-gray-200 text-gray-600 cursor-not-allowed'))
                        : 'bg-white border-blue-300 text-gray-800 hover:bg-blue-50 hover:border-blue-500 active:bg-blue-100'
                    }
                    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75
                    transform hover:scale-[1.01]
                `;
                button.disabled = answerSelected; // Disable if an answer is already selected

                button.onclick = () => handleAnswerClick(index);
                optionsDiv.appendChild(button);
            });

            // Feedback message
            const feedbackDiv = document.createElement('div');
            feedbackDiv.id = 'feedback-message';
            feedbackDiv.className = 'text-center text-xl font-bold mb-4 hidden';
            quizContent.appendChild(feedbackDiv);

            // Show feedback if an answer was already selected on load
            if (answerSelected) {
                const currentAnswer = userAnswers[currentQuestionIndex];
                const isCorrect = currentAnswer.userAnswerIndex === question.correctAnswerIndex;
                feedbackDiv.textContent = isCorrect ? '¡Correcto!' : '¡Incorrecto!';
                feedbackDiv.classList.remove('hidden');
                feedbackDiv.classList.add(isCorrect ? 'text-green-600' : 'text-red-600');
            }

            // Update next button text and disabled state
            nextButton.textContent = currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente Pregunta';
            nextButton.disabled = !answerSelected;
        }

        // Handle user selecting an answer
        function handleAnswerClick(selectedOptionIndex) {
            if (answerSelected) {
                return; // Prevent selecting another answer if one is already chosen for this question
            }

            answerSelected = true; // Mark an answer as selected for the current question

            const currentQuestion = questions[currentQuestionIndex];
            const isCorrect = selectedOptionIndex === currentQuestion.correctAnswerIndex;

            // Update the userAnswers array
            userAnswers[currentQuestionIndex] = {
                userAnswerIndex: selectedOptionIndex,
                isCorrect: isCorrect,
            };
            saveState(); // Save state immediately after an answer is selected

            // Update button styles to show feedback
            const buttons = quizContent.querySelectorAll('button');
            buttons.forEach((button, index) => {
                button.disabled = true; // Disable all buttons after selection
                if (index === currentQuestion.correctAnswerIndex) {
                    button.classList.remove('bg-white', 'border-blue-300', 'text-gray-800', 'hover:bg-blue-50', 'hover:border-blue-500', 'active:bg-blue-100');
                    button.classList.add('bg-green-100', 'border-green-500', 'text-green-800', 'font-medium');
                } else if (index === selectedOptionIndex) {
                    button.classList.remove('bg-white', 'border-blue-300', 'text-gray-800', 'hover:bg-blue-50', 'hover:border-blue-500', 'active:bg-blue-100');
                    button.classList.add('bg-red-100', 'border-red-500', 'text-red-800', 'font-medium');
                } else {
                    button.classList.remove('bg-white', 'border-blue-300', 'text-gray-800', 'hover:bg-blue-50', 'hover:border-blue-500', 'active:bg-blue-100');
                    button.classList.add('bg-gray-50', 'border-gray-200', 'text-gray-600', 'cursor-not-allowed');
                }
            });

            // Show feedback message
            const feedbackDiv = document.getElementById('feedback-message');
            feedbackDiv.textContent = isCorrect ? '¡Correcto!' : '¡Incorrecto!';
            feedbackDiv.classList.remove('hidden', 'text-green-600', 'text-red-600');
            feedbackDiv.classList.add(isCorrect ? 'text-green-600' : 'text-red-600');

            // Enable next button
            nextButton.disabled = false;
        }

        // Move to the next question
        function handleNextQuestion() {
            clearTimeout(feedbackTimeout); // Clear any existing feedback timeout
            answerSelected = false; // Reset answer selected state for the next question

            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            } else {
                showResults();
            }
            saveState(); // Save state after moving to next question or showing results
        }

        // Restart the test
        function handleRestartTest() {
            currentQuestionIndex = 0;
            userAnswers = Array(questions.length).fill({ userAnswerIndex: null, isCorrect: null });
            answerSelected = false;
            clearTimeout(feedbackTimeout);
            try {
                localStorage.removeItem('quizApp_currentQuestionIndex');
                localStorage.removeItem('quizApp_userAnswers');
            } catch (error) {
                console.error("Error clearing LocalStorage:", error);
            }
            renderQuestion();
        }

        // Calculate results for the summary screen
        function calculateResults() {
            let correct = 0;
            let incorrect = 0;
            let unanswered = 0;

            userAnswers.forEach((answer) => {
                if (answer.userAnswerIndex === null) {
                    unanswered++;
                } else if (answer.isCorrect) {
                    correct++;
                } else {
                    incorrect++;
                }
            });

            return { correct, incorrect, unanswered };
        }

        // Show results screen
        function showResults() {
            quizContent.classList.add('hidden');
            resultsContent.classList.remove('hidden');
            nextButton.classList.add('hidden'); // Hide next button on results screen

            const results = calculateResults();
            resultsContent.innerHTML = `
                <h2 class="text-2xl font-bold text-gray-700 mb-4">¡Test Completado!</h2>
                <p class="text-lg text-green-600 mb-2">Respuestas Correctas: ${results.correct}</p>
                <p class="text-lg text-red-600 mb-2">Respuestas Incorrectas: ${results.incorrect}</p>
                <p class="text-lg text-gray-600 mb-4">Preguntas sin Contestar: ${results.unanswered}</p>
            `;
            // Re-add restart button if it was removed or hidden in a different flow
            restartButton.classList.remove('hidden');
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            renderQuestion();
            nextButton.addEventListener('click', handleNextQuestion);
            restartButton.addEventListener('click', handleRestartTest);
        });
