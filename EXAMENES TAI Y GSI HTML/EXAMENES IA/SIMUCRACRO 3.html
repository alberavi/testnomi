        // Filtrar la pregunta anulada (ID 37) y luego tomar solo las primeras 99 preguntas
        const quizData = rawQuizData.filter(q => q.id !== 37).slice(0, 99);

        let currentQuestionIndex = 0;
        let userAnswers = Array(quizData.length).fill(null);
        let selectedOption = null; // To keep track of the currently selected option for styling
        let feedbackTimeout; // To clear feedback after a delay

        // DOM Elements
        const questionNumberElem = document.getElementById('question-number');
        const questionTextElem = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackElem = document.getElementById('feedback');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const resetButton = document.getElementById('reset-button');
        const quizContainer = document.getElementById('quiz-container');

        /**
         * Loads the current question and its options into the UI.
         */
        function loadQuestion() {
            // Clear any previous feedback
            clearTimeout(feedbackTimeout);
            feedbackElem.classList.add('hidden');
            feedbackElem.textContent = '';

            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }

            const currentQuestion = quizData[currentQuestionIndex];
            questionNumberElem.textContent = `Pregunta ${currentQuestionIndex + 1} de ${quizData.length}`;
            questionTextElem.textContent = currentQuestion.question;
            optionsContainer.innerHTML = ''; // Clear previous options

            // Update selectedOption based on stored answer
            selectedOption = userAnswers[currentQuestionIndex];

            // Render options
            for (const key in currentQuestion.options) {
                const optionValue = currentQuestion.options[key];
                const label = document.createElement('label');
                label.className = `flex items-center p-4 rounded-lg cursor-pointer border transition duration-150 ease-in-out ${
                    userAnswers[currentQuestionIndex] !== null
                        ? (key === currentQuestion.correctAnswer
                            ? 'bg-white border-green-500 shadow-md' // Correct answer
                            : (key === userAnswers[currentQuestionIndex]
                                ? 'bg-white border-red-500 shadow-md' // User's incorrect answer
                                : 'bg-white border-gray-300')) // Other options
                        : (selectedOption === key
                            ? 'bg-white border-blue-500 shadow-md' // Selected but not checked
                            : 'bg-white border-gray-300 hover:border-blue-300') // Unselected
                }`;

                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'option';
                input.value = key;
                input.className = 'form-radio h-5 w-5 text-blue-600 border-gray-400 focus:ring-blue-500';
                input.onchange = handleOptionChange;

                // Set checked state if an answer is stored or currently selected
                if (userAnswers[currentQuestionIndex] === key) {
                    input.checked = true;
                } else if (selectedOption === key) {
                    input.checked = true;
                }

                // Disable options if already answered
                if (userAnswers[currentQuestionIndex] !== null) {
                    input.disabled = true;
                }

                const span = document.createElement('span');
                span.className = 'ml-3 text-gray-800 text-base';
                span.textContent = `${key.toUpperCase()}) ${optionValue}`;

                label.appendChild(input);
                label.appendChild(span);
                optionsContainer.appendChild(label);
            }

            updateNavigationButtons();
        }

        /**
         * Handles the change event for option selection.
         * @param {Event} event - The change event.
         */
        function handleOptionChange(event) {
            const currentQuestion = quizData[currentQuestionIndex];
            const selectedValue = event.target.value;
            selectedOption = selectedValue; // Update selected option for UI

            // Store the user's answer
            userAnswers[currentQuestionIndex] = selectedValue;
            localStorage.setItem('quizUserAnswers', JSON.stringify(userAnswers));

            // Provide immediate feedback
            if (selectedValue === currentQuestion.correctAnswer) {
                showFeedback('¡Correcto!', 'bg-green-100 text-green-700');
            } else {
                showFeedback(`Incorrecto. La respuesta correcta es: ${currentQuestion.correctAnswer.toUpperCase()}) ${currentQuestion.options[currentQuestion.correctAnswer]}`, 'bg-red-100 text-red-700');
            }

            // Re-render options to update styling based on answer
            loadQuestion();
        }

        /**
         * Displays feedback message to the user.
         * @param {string} message - The message to display.
         * @param {string} className - Tailwind CSS classes for styling the feedback.
         */
        function showFeedback(message, className) {
            feedbackElem.textContent = message;
            feedbackElem.className = `p-3 rounded-md text-center mb-4 text-sm ${className}`;
            feedbackElem.classList.remove('hidden');
            // Clear feedback after 3 seconds
            clearTimeout(feedbackTimeout);
            feedbackTimeout = setTimeout(() => {
                feedbackElem.classList.add('hidden');
                feedbackElem.textContent = '';
            }, 3000);
        }

        /**
         * Updates the state of navigation buttons (Anterior, Siguiente).
         */
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            prevButton.className = `py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out ${
                currentQuestionIndex === 0
                    ? 'bg-gray-300 text-gray-600 cursor-not-allowed'
                    : 'bg-gray-400 hover:bg-gray-500 text-white transform hover:scale-105'
            }`;

            // Next button is always enabled as per new requirement
            nextButton.className = `py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out bg-blue-600 hover:bg-blue-700 text-white transform hover:scale-105`;
        }

        /**
         * Navigates to the next question.
         */
        function nextQuestion() {
            // If current question was not answered, explicitly set it to null
            if (userAnswers[currentQuestionIndex] === undefined || userAnswers[currentQuestionIndex] === null) {
                userAnswers[currentQuestionIndex] = null;
                localStorage.setItem('quizUserAnswers', JSON.stringify(userAnswers));
            }

            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                localStorage.setItem('quizCurrentQuestionIndex', currentQuestionIndex.toString());
                loadQuestion();
            } else {
                showResults();
            }
        }

        /**
         * Navigates to the previous question.
         */
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                localStorage.setItem('quizCurrentQuestionIndex', currentQuestionIndex.toString());
                loadQuestion();
            }
        }

        /**
         * Displays the quiz results.
         */
        function showResults() {
            let correctCount = 0;
            let incorrectCount = 0;
            let unansweredCount = 0;

            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                if (userAnswer === null) {
                    unansweredCount++;
                } else if (userAnswer === question.correctAnswer) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
            });

            quizContainer.innerHTML = `
                <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center mx-auto">
                    <h2 class="text-3xl font-bold text-blue-700 mb-6">Resultados del Test</h2>
                    <p class="text-lg mb-2 text-gray-700">Respuestas Correctas: <span class="font-semibold text-green-600">${correctCount}</span></p>
                    <p class="text-lg mb-2 text-gray-700">Respuestas Erróneas: <span class="font-semibold text-red-600">${incorrectCount}</span></p>
                    <p class="text-lg mb-6 text-gray-700">Preguntas Sin Contestar: <span class="font-semibold text-yellow-600">${unansweredCount}</span></p>
                    <button id="reset-results-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                        Reiniciar Test
                    </button>
                </div>
            `;
            document.getElementById('reset-results-button').addEventListener('click', resetQuiz);
        }

        /**
         * Resets the quiz to its initial state.
         */
        function resetQuiz() {
            localStorage.removeItem('quizCurrentQuestionIndex');
            localStorage.removeItem('quizUserAnswers');
            currentQuestionIndex = 0;
            userAnswers = Array(quizData.length).fill(null);
            selectedOption = null;
            feedbackElem.classList.add('hidden');
            feedbackElem.textContent = '';
            // Re-render the quiz container
            quizContainer.innerHTML = `
                <h1 class="text-3xl font-bold text-blue-700 mb-8 text-center">SIMULACRO 3 Zbrain</h1>

                <div id="question-card" class="bg-white p-6 rounded-lg shadow-md mb-6 border border-gray-200">
                    <p id="question-number" class="text-lg font-semibold text-gray-800 mb-3">
                        Pregunta 1 de ${quizData.length}
                    </p>
                    <p id="question-text" class="text-xl text-gray-900 leading-relaxed">
                        Cargando pregunta...
                    </p>
                </div>

                <div id="options-container" class="space-y-4 mb-6">
                    <!-- Options will be dynamically loaded here -->
                </div>

                <div id="feedback" class="p-3 rounded-md text-center mb-4 text-sm hidden">
                    <!-- Feedback will be displayed here -->
                </div>

                <div class="flex justify-between items-center mt-6">
                    <button id="prev-button" class="py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out bg-gray-300 text-gray-600 cursor-not-allowed" disabled>
                        Anterior
                    </button>

                    <button id="reset-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                        Reiniciar Test
                    </button>

                    <button id="next-button" class="py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out bg-blue-600 hover:bg-blue-700 text-white transform hover:scale-105">
                        Siguiente
                    </button>
                </div>
            `;
            // Re-assign event listeners after re-rendering
            document.getElementById('prev-button').addEventListener('click', previousQuestion);
            document.getElementById('next-button').addEventListener('click', nextQuestion);
            document.getElementById('reset-button').addEventListener('click', resetQuiz);
            // Re-get elements after re-rendering
            questionNumberElem = document.getElementById('question-number');
            questionTextElem = document.getElementById('question-text');
            optionsContainer = document.getElementById('options-container');
            feedbackElem = document.getElementById('feedback');
            prevButton = document.getElementById('prev-button');
            nextButton = document.getElementById('next-button');
            resetButton = document.getElementById('reset-button');
            loadQuestion();
        }

        // Initialize quiz on window load
        window.onload = function() {
            const savedIndex = localStorage.getItem('quizCurrentQuestionIndex');
            if (savedIndex !== null) {
                currentQuestionIndex = parseInt(savedIndex, 10);
            }
            const savedAnswers = localStorage.getItem('quizUserAnswers');
            if (savedAnswers) {
                userAnswers = JSON.parse(savedAnswers);
            } else {
                userAnswers = Array(quizData.length).fill(null);
            }

            // Add event listeners
            prevButton.addEventListener('click', previousQuestion);
            nextButton.addEventListener('click', nextQuestion);
            resetButton.addEventListener('click', resetQuiz);

            loadQuestion();
        };
    </script>
</body>
</html>
