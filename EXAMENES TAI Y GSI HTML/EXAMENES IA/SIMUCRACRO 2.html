            display: block;

            margin-bottom: 0.5rem;

            border-radius: 0.5rem;
            cursor: pointer;

            background-color: #6366f1; /* Blue for selected */
            color: #ffffff;
            border-color: #4f46e5;
        }
        .feedback-message {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-weight: 600;
        }
        .feedback-correct {
            background-color: #d1fae5; /* Light green */
            color: #065f46; /* Dark green text */

        }
        .feedback-incorrect {
            background-color: #fee2e2; /* Light red */
            color: #991b1b; /* Dark red text */
            border: 1px solid #ef4444;
        }
        .button-primary {
            background-color: #6366f1; /* Blue */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease-in-out;

        }

            background-color: #e5e7eb; /* Light gray */

        // Respuestas correctas (actualizadas para incluir solo las 100 preguntas)
        const correctAnswers = {
            "1": "D", "2": "A", "3": "B", "4": "B", "5": "A", "6": "D", "7": "C", "8": "C", "9": "B", "10": "D",
            "11": "D", "12": "B", "13": "B", "14": "B", "15": "C", "16": "A", "17": "C", "18": "B", "19": "C", "20": "B",
            "21": "D", "22": "C", "23": "A", "24": "D", "25": "C", "26": "D", "27": "C", "28": "A", "29": "C", "30": "B",
            "31": "A", "32": "D", "33": "A", "34": "D", "35": "B", "36": "A", "37": "B", "38": "C", "39": "D", "40": "C",
            "41": "B", "42": "C", "43": "B", "44": "D", "45": "C", "46": "B", "47": "C", "48": "D", "49": "B", "50": "D",
            "51": "D", "52": "D", "53": "C", "54": "C", "55": "D", "56": "B", "57": "D", "58": "B", "59": "C", "60": "D",
            "61": "A", "62": "A", "63": "B", "64": "D", "65": "D", "66": "D", "67": "B", "68": "B", "69": "A", "70": "D",
            "71": "B", "72": "C", "73": "B", "74": "B", "75": "A", "76": "C", "77": "A", "78": "D", "79": "C", "80": "A",
            // Respuestas SUPUESTO I (preguntas 81-100)
            "81": "D", "82": "D", "83": "A", "84": "C", "85": "A", "86": "D", "87": "D", "88": "A", "89": "D", "90": "C",
            "91": "A", "92": "A", "93": "C", "94": "D", "95": "A", "96": "C", "97": "A", "98": "B", "99": "B", "100": "A",
			// Respuestas SUPUESTO II (preguntas 101-120)
			"101": "C","102": "A","103": "B","104": "A","105": "D","106": "A","107": "B","108": "A","109": "C","110": "D",
			"111": "D","112": "B","113": "C","114": "A","115": "C","116": "B","117": "B","118": "D","119": "A","120": "D"
			
        };


        let currentQuestionIndex = 0;
        let userAnswers = {}; // Stores user's answers: { "questionId": "selectedOption" }

        // Elementos del DOM
        const questionNumberElem = document.getElementById('question-number');
        const questionTextElem = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackElem = document.getElementById('feedback');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const resetButton = document.getElementById('reset-button');
        const resultsDisplay = document.getElementById('results-display');
        const questionDisplay = document.getElementById('question-display');
        const correctCountElem = document.getElementById('correct-count');
        const incorrectCountElem = document.getElementById('incorrect-count');
        const unansweredCountElem = document.getElementById('unanswered-count');
        const restartButtonEnd = document.getElementById('restart-button-end');

        // Claves para LocalStorage
        const LS_CURRENT_INDEX = 'quizCurrentIndex';
        const LS_USER_ANSWERS = 'quizUserAnswers';

        /**
         * Carga el estado del test desde LocalStorage.
         */
        function loadState() {
            try {
                const savedIndex = localStorage.getItem(LS_CURRENT_INDEX);
                const savedAnswers = localStorage.getItem(LS_USER_ANSWERS);

                if (savedIndex !== null) {
                    currentQuestionIndex = parseInt(savedIndex, 10);
                }
                if (savedAnswers !== null) {
                    userAnswers = JSON.parse(savedAnswers);
                }
            } catch (e) {
                console.error("Error al cargar el estado de LocalStorage:", e);
                // Si hay un error, resetear el estado
                resetTest();
            }
        }

        /**
         * Guarda el estado actual del test en LocalStorage.
         */
        function saveState() {
            try {
                localStorage.setItem(LS_CURRENT_INDEX, currentQuestionIndex.toString());
                localStorage.setItem(LS_USER_ANSWERS, JSON.stringify(userAnswers));
            } catch (e) {
                console.error("Error al guardar el estado en LocalStorage:", e);
            }
        }

        /**
         * Muestra la pregunta actual en el DOM.
         */
        function displayQuestion() {
            // Ocultar resultados si están visibles
            resultsDisplay.classList.add('hidden');
            questionDisplay.classList.remove('hidden');
            feedbackElem.classList.add('hidden');
            feedbackElem.classList.remove('feedback-correct', 'feedback-incorrect');
            feedbackElem.textContent = '';

            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const question = questions[currentQuestionIndex];
            questionNumberElem.textContent = `Pregunta ${question.id} de ${questions.length}`;
            questionTextElem.textContent = question.text;
            optionsContainer.innerHTML = ''; // Limpiar opciones anteriores

            const currentAnswer = userAnswers[question.id];

            // Crear y añadir las opciones
            Object.entries(question.options).forEach(([key, value]) => {
                const optionId = `q${question.id}-option-${key}`;
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = `question-${question.id}`;
                input.id = optionId;
                input.value = key;
                input.classList.add('hidden'); // Ocultar el radio button nativo

                const label = document.createElement('label');
                label.htmlFor = optionId;
                label.classList.add('option-label');
                label.textContent = `${key.toUpperCase()}) ${value}`;

                // Marcar la opción si ya fue seleccionada
                if (currentAnswer === key) {
                    input.checked = true;
                }

                // Deshabilitar opciones si ya se ha respondido
                if (currentAnswer) {
                    input.disabled = true;
                }

                optionsContainer.appendChild(input);
                optionsContainer.appendChild(label);

                // Añadir evento de cambio para manejar la selección
                input.addEventListener('change', (event) => handleAnswer(question.id, event.target.value));
            });

            updateNavigationButtons();
            saveState();
        }

        /**
         * Maneja la selección de una respuesta.
         * @param {number} questionId - El ID de la pregunta.
         * @param {string} selectedOption - La opción seleccionada (a, b, c, d).
         */
        function handleAnswer(questionId, selectedOption) {
            userAnswers[questionId] = selectedOption;
            saveState(); // Guardar la respuesta inmediatamente

            const correctAnswer = correctAnswers[questionId];
            feedbackElem.classList.remove('hidden');

            // Deshabilitar todas las opciones después de responder
            const radioButtons = optionsContainer.querySelectorAll(`input[name="question-${questionId}"]`);
            radioButtons.forEach(radio => radio.disabled = true);

            if (selectedOption === correctAnswer.toLowerCase()) {
                feedbackElem.textContent = '¡Correcto!';
                feedbackElem.classList.remove('feedback-incorrect');
                feedbackElem.classList.add('feedback-correct');
            } else {
                feedbackElem.textContent = `Incorrecto. La respuesta correcta es ${correctAnswer.toUpperCase()}.`;
                feedbackElem.classList.remove('feedback-correct');
                feedbackElem.classList.add('feedback-incorrect');
            }
        }

        /**
         * Actualiza el estado de los botones de navegación.
         */
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === questions.length; // Deshabilitar si estamos en la última pregunta o más allá
        }

        /**
         * Muestra los resultados finales del test.
         */
        function showResults() {
            questionDisplay.classList.add('hidden');
            resultsDisplay.classList.remove('hidden');
            feedbackElem.classList.add('hidden'); // Ocultar feedback

            let correctCount = 0;
            let incorrectCount = 0;
            let unansweredCount = 0;

            questions.forEach(question => {
                const userAnswer = userAnswers[question.id];
                const correctAnswer = correctAnswers[question.id];

                if (userAnswer) {
                    if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                        correctCount++;
                    } else {
                        incorrectCount++;
                    }
                } else {
                    unansweredCount++;
                }
            });

            correctCountElem.textContent = correctCount;
            incorrectCountElem.textContent = incorrectCount;
            unansweredCountElem.textContent = unansweredCount;
        }

        /**
         * Reinicia el test, borrando el progreso de LocalStorage.
         */
        function resetTest() {
            currentQuestionIndex = 0;
            userAnswers = {};
            localStorage.removeItem(LS_CURRENT_INDEX);
            localStorage.removeItem(LS_USER_ANSWERS);
            displayQuestion();
        }

        // Event Listeners
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length) {
                currentQuestionIndex++;
                displayQuestion();
            }
        });

        resetButton.addEventListener('click', resetTest);
        restartButtonEnd.addEventListener('click', resetTest);

        // Inicializar el test al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            displayQuestion();
        });
    </script>
