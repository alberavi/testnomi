        // Objeto para almacenar las respuestas del usuario
        let userAnswers = [];

        let currentQuestionIndex = 0;

        // Elementos del DOM

        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackElement = document.getElementById('feedback');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const finishButton = document.getElementById('finish-button');
        const resultSection = document.getElementById('result-section');
        const correctCountElement = document.getElementById('correct-count');
        const incorrectCountElement = document.getElementById('incorrect-count');
        const unansweredCountElement = document.getElementById('unanswered-count');
        const restartButtonResults = document.getElementById('restart-button-results');
        const resetTestButton = document.getElementById('reset-test-button');
        const resetModal = document.getElementById('reset-modal');
        const confirmResetButton = document.getElementById('confirm-reset-button');
        const cancelResetButton = document.getElementById('cancel-reset-button');

        // Función para cargar el estado del test desde LocalStorage
        function loadQuizState() {
            const savedState = localStorage.getItem('quizState');
            if (savedState) {
                const state = JSON.parse(savedState);
                userAnswers = state.userAnswers;
                currentQuestionIndex = state.currentQuestionIndex;
            } else {
                // Inicializar userAnswers con null para cada pregunta si no hay estado guardado
                userAnswers = new Array(questions.length).fill(null);
            }
            displayQuestion(); // Mostrar la pregunta actual al cargar
        }

        // Función para guardar el estado del test en LocalStorage
        function saveQuizState() {
            const state = {
                userAnswers: userAnswers,
                currentQuestionIndex: currentQuestionIndex
            };
            localStorage.setItem('quizState', JSON.stringify(state));
        }

        // Función para mostrar la pregunta actual
        function displayQuestion() {
            // Ocultar la sección de resultados si está visible
            resultSection.classList.add('hidden');
            document.getElementById('question-display').classList.remove('hidden');
            document.getElementById('navigation-buttons').classList.remove('hidden');

            const question = questions[currentQuestionIndex];
            questionNumberElement.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
            questionTextElement.textContent = question.question;
            optionsContainer.innerHTML = ''; // Limpiar opciones anteriores
            feedbackElement.classList.add('hidden'); // Ocultar feedback

            // Crear las opciones de respuesta
            question.options.forEach((option, index) => {
                const optionId = String.fromCharCode(97 + index); // 'a', 'b', 'c', 'd'
                const label = document.createElement('label');
                label.innerHTML = `<input type="radio" name="question${currentQuestionIndex}" value="${optionId}" class="mr-2" ${userAnswers[currentQuestionIndex] === optionId ? 'checked' : ''}>${option}`;
                optionsContainer.appendChild(label);

                // Añadir evento para manejar la selección de respuesta
                label.querySelector('input').addEventListener('change', (event) => {
                    handleAnswer(event.target.value);
                });
            });

            // Actualizar visibilidad de los botones de navegación
            prevButton.style.display = currentQuestionIndex > 0 ? 'inline-flex' : 'none';
            nextButton.style.display = currentQuestionIndex < questions.length - 1 ? 'inline-flex' : 'none';
            finishButton.style.display = currentQuestionIndex === questions.length - 1 ? 'inline-flex' : 'none';

            // Deshabilitar opciones si ya se ha respondido y mostrar feedback
            if (userAnswers[currentQuestionIndex] !== null) {
                disableOptions();
                showFeedback(userAnswers[currentQuestionIndex]);
            } else {
                enableOptions();
            }
        }

        // Función para manejar la respuesta del usuario
        function handleAnswer(selectedOption) {
            userAnswers[currentQuestionIndex] = selectedOption;
            saveQuizState(); // Guardar el estado después de cada respuesta
            showFeedback(selectedOption);
            disableOptions(); // Deshabilitar opciones después de responder
        }

        // Función para mostrar el feedback de la respuesta
        function showFeedback(selectedOption) {
            const correctAnswer = questions[currentQuestionIndex].correctAnswer;
            feedbackElement.classList.remove('hidden');
            if (selectedOption === correctAnswer) {
                feedbackElement.classList.remove('feedback-incorrect');
                feedbackElement.classList.add('feedback-correct');
                feedbackElement.textContent = '¡Correcto!';
            } else {
                feedbackElement.classList.remove('feedback-correct');
                feedbackElement.classList.add('feedback-incorrect');
                feedbackElement.textContent = `Incorrecto. La respuesta correcta era: ${correctAnswer.toUpperCase()}) ${questions[currentQuestionIndex].options[correctAnswer.charCodeAt(0) - 97]}`;
            }
        }

        // Función para deshabilitar las opciones de respuesta
        function disableOptions() {
            optionsContainer.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.disabled = true;
            });
        }

        // Función para habilitar las opciones de respuesta
        function enableOptions() {
            optionsContainer.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.disabled = false;
            });
        }

        // Función para ir a la pregunta anterior
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                saveQuizState();
            }
        });

        // Función para ir a la pregunta siguiente
        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                saveQuizState();
            }
        });

        // Función para finalizar el test y mostrar resultados
        finishButton.addEventListener('click', () => {
            calculateResults();
        });

        // Función para calcular y mostrar los resultados
        function calculateResults() {
            let correct = 0;
            let incorrect = 0;
            let unanswered = 0;

            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                if (userAnswer === null) {
                    unanswered++;
                } else if (userAnswer === question.correctAnswer) {
                    correct++;
                } else {
                    incorrect++;
                }
            });

            correctCountElement.textContent = correct;
            incorrectCountElement.textContent = incorrect;
            unansweredCountElement.textContent = unanswered;

            document.getElementById('question-display').classList.add('hidden');
            document.getElementById('navigation-buttons').classList.add('hidden');
            resultSection.classList.remove('hidden');
        }

        // Función para reiniciar el test completo
        function resetQuiz() {
            userAnswers = new Array(questions.length).fill(null);
            currentQuestionIndex = 0;
            localStorage.removeItem('quizState'); // Eliminar el estado guardado
            displayQuestion();
            resetModal.style.display = 'none'; // Ocultar el modal
        }

        // Event listener para el botón de reinicio en la sección de resultados
        restartButtonResults.addEventListener('click', resetQuiz);

        // Event listener para el botón de reinicio completo (muestra el modal)
        resetTestButton.addEventListener('click', () => {
            resetModal.style.display = 'flex'; // Mostrar el modal
        });

        // Event listener para confirmar el reinicio en el modal
        confirmResetButton.addEventListener('click', resetQuiz);

        // Event listener para cancelar el reinicio en el modal
        cancelResetButton.addEventListener('click', () => {
            resetModal.style.display = 'none'; // Ocultar el modal
        });

        // Cargar el estado del test al iniciar
        window.onload = loadQuizState;
