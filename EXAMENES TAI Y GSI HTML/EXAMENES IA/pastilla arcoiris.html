                optionsContainer.appendChild(button);

                // If an answer was previously selected for this question, mark it
                if (userAnswers[currentQuestionIndex] !== null) {
                    disableOptions();
                    nextButton.disabled = false;
                    const selectedOptionIndex = userAnswers[currentQuestionIndex];
                    const correctOptionIndex = optionLabels.indexOf(question.correctAnswer);

                    if (index === selectedOptionIndex) {
                        if (selectedOptionIndex === correctOptionIndex) {
                            button.classList.add('correct');
                        } else {
                            button.classList.add('incorrect');
                        }
                    }
                    // Always show the correct answer if an answer was made
                    if (index === correctOptionIndex && selectedOptionIndex !== correctOptionIndex) {
                        button.classList.add('correct');
                    }
                } else {
                    nextButton.disabled = true; // Disable next button until an answer is selected
                }
            });
        }

        // Function to handle option selection
        function selectOption(selectedIndex) {
            if (userAnswers[currentQuestionIndex] !== null) {
                return; // Prevent changing answer if already selected
            }

            userAnswers[currentQuestionIndex] = selectedIndex;
            saveQuizState(); // Save state immediately after selection

            const question = questions[currentQuestionIndex];
            const correctOptionLabel = question.correctAnswer;
            const correctOptionIndex = ['A', 'B', 'C', 'D'].indexOf(correctOptionLabel);

            const buttons = optionsContainer.querySelectorAll('.option-button');
            buttons.forEach((button, index) => {
                button.classList.add('disabled'); // Disable all options

                if (index === selectedIndex) {
                    button.classList.add('selected');
                    if (selectedIndex === correctOptionIndex) {
                        button.classList.add('correct');
                        showFeedback('¡Correcto!', 'correct');
                    } else {
                        button.classList.add('incorrect');
                        showFeedback(`Incorrecto. La respuesta correcta era ${correctOptionLabel}) ${question.options[correctOptionIndex]}.`, 'incorrect');
                    }
                } else if (index === correctOptionIndex) {
                    // Highlight the correct answer if the user chose incorrectly
                    button.classList.add('correct');
                }
            });

            nextButton.disabled = false; // Enable next button
        }

        // Function to disable all option buttons
        function disableOptions() {
            const buttons = optionsContainer.querySelectorAll('.option-button');
            buttons.forEach(button => {
                button.classList.add('disabled');
            });
        }

        // Function to show feedback message
        function showFeedback(message, type) {
            feedbackArea.textContent = message;
            feedbackArea.className = `feedback-message ${type}`; // Reset classes and add new ones
            feedbackArea.classList.remove('hidden');
        }

        // Function to move to the next question
        function goToNextQuestion() {
            currentQuestionIndex++;
            saveQuizState(); // Save state before moving
            displayQuestion();
        }

        // Function to reset the quiz
        function resetQuiz() {
            localStorage.removeItem('currentQuestionIndex');
            localStorage.removeItem('userAnswers');
            currentQuestionIndex = 0;
            userAnswers = new Array(questions.length).fill(null);
            quizStarted = false;
            displayQuestion();
            feedbackArea.classList.add('hidden');
            nextButton.disabled = true;
            console.log('Test Reiniciado');
        }

        // Function to show results
        function showResults() {
            questionDisplay.classList.add('hidden');
            buttonGroup.classList.add('hidden');
            feedbackArea.classList.add('hidden');
            resultsArea.classList.remove('hidden');

            let correctCount = 0;
            let incorrectCount = 0;
            let unansweredCount = 0;

            userAnswers.forEach((answer, index) => {
                if (answer === null) {
                    unansweredCount++;
                } else {
                    const question = questions[index];
                    const correctOptionLabel = question.correctAnswer;
                    const correctOptionIndex = ['A', 'B', 'C', 'D'].indexOf(correctOptionLabel);
                    if (answer === correctOptionIndex) {
                        correctCount++;
                    } else {
                        incorrectCount++;
                    }
                }
            });

            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('incorrect-count').textContent = incorrectCount;
            document.getElementById('unanswered-count').textContent = unansweredCount;
        }

        // Event Listeners
        nextButton.addEventListener('click', goToNextQuestion);
        resetButton.addEventListener('click', resetQuiz);
        restartFromResultsButton.addEventListener('click', resetQuiz);

        // Initialize the quiz on page load
        window.onload = () => {
            loadQuizState();
            displayQuestion();
        };
    </script>
</body>
</html>
