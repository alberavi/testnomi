        const quizQuestionsDiv = document.getElementById('quiz-questions');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const resetTestBtn = document.getElementById('reset-test-btn');
        const quizResultsDiv = document.getElementById('quiz-results');
        const correctAnswersDisplay = document.getElementById('correct-answers-display');
        const incorrectAnswersDisplay = document.getElementById('incorrect-answers-display');
        const unansweredQuestionsDisplay = document.getElementById('unanswered-questions-display');
        const totalQuestionsAnsweredDisplay = document.getElementById('total-questions-answered-display');
        const totalQuestionsDisplay = document.getElementById('total-questions-display');
        const restartBtn = document.getElementById('restart-btn');

        let currentQuestionIndex = 0;
        let userAnswers = {}; // Almacena las respuestas del usuario {questionId: selectedOptionKey}
        let quizSubmitted = false; // Estado para saber si el test ha sido finalizado

        const LOCAL_STORAGE_KEY_INDEX = 'currentQuestionIndex_TAIIA_v2'; // Cambiado para evitar conflictos con versiones anteriores
        const LOCAL_STORAGE_KEY_ANSWERS = 'userAnswers_TAIIA_v2'; // Cambiado para evitar conflictos con versiones anteriores
        const LOCAL_STORAGE_KEY_SUBMITTED = 'quizSubmitted_TAIIA_v2'; // Cambiado para evitar conflictos con versiones anteriores

        // Función para cargar el estado del quiz desde localStorage
        function loadQuizState() {
            try {
                const savedIndex = localStorage.getItem(LOCAL_STORAGE_KEY_INDEX);
                const savedAnswers = localStorage.getItem(LOCAL_STORAGE_KEY_ANSWERS);
                const savedSubmitted = localStorage.getItem(LOCAL_STORAGE_KEY_SUBMITTED);

                if (savedIndex !== null) {
                    currentQuestionIndex = parseInt(savedIndex, 10);
                }
                if (savedAnswers !== null) {
                    userAnswers = JSON.parse(savedAnswers);
                }
                if (savedSubmitted !== null) {
                    quizSubmitted = JSON.parse(savedSubmitted);
                }
            } catch (e) {
                console.error("Error loading from LocalStorage:", e);
                // Si hay un error, inicializar a valores por defecto
                currentQuestionIndex = 0;
                userAnswers = {};
                quizSubmitted = false;
            }
        }

        // Función para guardar el estado del quiz en localStorage
        function saveQuizState() {
            try {
                localStorage.setItem(LOCAL_STORAGE_KEY_INDEX, currentQuestionIndex);
                localStorage.setItem(LOCAL_STORAGE_KEY_ANSWERS, JSON.stringify(userAnswers));
                localStorage.setItem(LOCAL_STORAGE_KEY_SUBMITTED, JSON.stringify(quizSubmitted));
            } catch (e) {
                console.error("Error saving to LocalStorage:", e);
            }
        }

        // Función para renderizar una pregunta
        function renderQuestion() {
            quizQuestionsDiv.innerHTML = ''; // Limpiar preguntas anteriores
            quizResultsDiv.style.display = 'none'; // Ocultar resultados
            quizQuestionsDiv.style.display = 'block'; // Mostrar preguntas

            const questionData = allQuestions[currentQuestionIndex];
            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';

            const questionNumber = document.createElement('p');
            questionNumber.className = 'text-sm text-gray-500 mb-2';
            questionNumber.textContent = `Pregunta ${currentQuestionIndex + 1} de ${allQuestions.length} (${questionData.section})`;
            questionCard.appendChild(questionNumber);

            const questionText = document.createElement('p');
            questionText.className = 'question-text text-lg md:text-xl font-medium text-gray-900 mb-4';
            questionText.textContent = questionData.question;
            questionCard.appendChild(questionText);

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options flex flex-col space-y-3';

            const optionKeys = ['A', 'B', 'C', 'D'];
            optionKeys.forEach(key => {
                const optionId = `q${currentQuestionIndex}-option-${key}`;
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = `question-${currentQuestionIndex}`;
                input.id = optionId;
                input.value = key;

                const label = document.createElement('label');
                label.htmlFor = optionId;
                label.className = 'option-label';
                label.innerHTML = `<span class="option-text">${key}. ${questionData.options[key]}</span>`;

                // Si ya hay una respuesta guardada, marcarla
                if (userAnswers[questionData.id] === key) {
                    input.checked = true;
                }

                // Deshabilitar opciones si el quiz ha sido enviado o si ya se ha respondido la pregunta
                if (quizSubmitted || userAnswers[questionData.id] !== undefined) {
                    input.disabled = true;
                    label.classList.add('disabled-option');
                    // Mostrar feedback si la pregunta ya ha sido respondida
                    if (userAnswers[questionData.id] !== undefined) {
                        if (userAnswers[questionData.id] === questionData.correctAnswer) {
                            label.classList.add('correct-answer');
                        } else {
                            label.classList.add('incorrect-answer');
                            // Resaltar la respuesta correcta si el usuario falló
                            if (key === questionData.correctAnswer) {
                                label.classList.add('correct-answer');
                            }
                        }
                    }
                }

                // Añadir evento de cambio para el feedback instantáneo
                input.addEventListener('change', (event) => {
                    if (!quizSubmitted && !input.disabled) {
                        const selectedOption = event.target.value;
                        userAnswers[questionData.id] = selectedOption;
                        saveQuizState(); // Guardar la respuesta inmediatamente

                        // Deshabilitar todas las opciones para esta pregunta
                        optionsContainer.querySelectorAll('input[type="radio"]').forEach(radio => {
                            radio.disabled = true;
                            radio.nextElementSibling.classList.add('disabled-option');
                        });

                        // Mostrar feedback visual
                        const feedbackMessage = document.createElement('div');
                        feedbackMessage.className = 'result-message mt-4';

                        if (selectedOption === questionData.correctAnswer) {
                            feedbackMessage.classList.add('correct');
                            feedbackMessage.textContent = '¡Correcto!';
                            label.classList.add('correct-answer'); // Resaltar la opción seleccionada como correcta
                        } else {
                            feedbackMessage.classList.add('incorrect');
                            feedbackMessage.textContent = 'Incorrecto. La respuesta correcta es ' + questionData.correctAnswer + '.';
                            label.classList.add('incorrect-answer'); // Resaltar la opción seleccionada como incorrecta

                            // Resaltar la respuesta correcta
                            const correctLabel = optionsContainer.querySelector(`label[for="q${currentQuestionIndex}-option-${questionData.correctAnswer}"]`);
                            if (correctLabel) {
                                correctLabel.classList.add('correct-answer');
                            }
                        }
                        questionCard.appendChild(feedbackMessage);
                    }
                });

                optionsContainer.appendChild(input);
                optionsContainer.appendChild(label);
            });

            questionCard.appendChild(optionsContainer);
            quizQuestionsDiv.appendChild(questionCard);

            updateNavigationButtons();
        }

        // Función para actualizar el estado de los botones de navegación
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === allQuestions.length - 1 && !quizSubmitted;

            if (currentQuestionIndex === allQuestions.length - 1 && !quizSubmitted) {
                submitBtn.style.display = 'block';
                nextBtn.style.display = 'none';
            } else {
                submitBtn.style.display = 'none';
                nextBtn.style.display = 'block';
            }

            if (quizSubmitted) {
                prevBtn.style.display = 'block';
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
                resetTestBtn.style.display = 'block'; // Mostrar botón de reiniciar test
            } else {
                resetTestBtn.style.display = 'block'; // Siempre visible para reiniciar
            }
        }

        // Función para mostrar los resultados finales
        function showResults() {
            quizQuestionsDiv.style.display = 'none';
            quizResultsDiv.style.display = 'block';
            prevBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            submitBtn.style.display = 'none';
            resetTestBtn.style.display = 'block'; // Mantener visible el botón de reiniciar

            let correctCount = 0;
            let incorrectCount = 0;
            let unansweredCount = 0;

            allQuestions.forEach(q => {
                const userAnswer = userAnswers[q.id];
                if (userAnswer === undefined) {
                    unansweredCount++;
                } else if (userAnswer === q.correctAnswer) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
            });

            correctAnswersDisplay.textContent = correctCount;
            incorrectAnswersDisplay.textContent = incorrectCount;
            unansweredQuestionsDisplay.textContent = unansweredCount;
            totalQuestionsAnsweredDisplay.textContent = correctCount + incorrectCount + unansweredCount;
            totalQuestionsDisplay.textContent = allQuestions.length;
        }

        // Función para reiniciar el test completamente
        function resetQuiz() {
            currentQuestionIndex = 0;
            userAnswers = {};
            quizSubmitted = false;
            localStorage.clear(); // Limpia todo el localStorage para esta aplicación
            renderQuestion();
            updateNavigationButtons();
        }

        // Event Listeners
        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < allQuestions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
                saveQuizState();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
                saveQuizState();
            }
        });

        submitBtn.addEventListener('click', () => {
            quizSubmitted = true;
            saveQuizState();
            showResults();
        });

        resetTestBtn.addEventListener('click', resetQuiz);

        restartBtn.addEventListener('click', () => {
            // Permite revisar el test después de finalizarlo, volviendo a la primera pregunta
            currentQuestionIndex = 0;
            renderQuestion();
            updateNavigationButtons();
        });

        // Inicializar el test al cargar la página
        window.onload = () => {
            loadQuizState();
            if (quizSubmitted) {
                showResults(); // Si ya se envió, mostrar resultados al cargar
            } else {
                renderQuestion(); // Si no, renderizar la pregunta actual
            }
        };
    </script>
</body>
</html>
