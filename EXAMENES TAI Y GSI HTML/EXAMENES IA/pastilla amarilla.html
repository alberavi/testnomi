<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 PASTILLA AMARILLA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .quiz-container {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 20px;
        }
        .question-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .question-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a202c;
            line-height: 1.6;
        }
        .options-grid {
            display: grid;
            gap: 0.75rem;
        }
        .option-button {
            background-color: #e2e8f0;
            color: #2d3748;
            padding: 1rem 1.25rem;
            border-radius: 0.75rem;
            text-align: left;
            transition: background-color 0.2s, transform 0.2s;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: normal;
        }
        .option-button:hover:not(.selected):not(.correct):not(.incorrect) {
            background-color: #cbd5e0;
            transform: translateY(-2px);
        }
        .option-button.selected {
            background-color: #a0aec0;
            color: #ffffff;
        }
        .option-button.correct {
            background-color: #48bb78;
            color: #ffffff;
            font-weight: 600;
        }
        .option-button.incorrect {
            background-color: #ef4444;
            color: #ffffff;
            font-weight: 600;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .nav-button, .reset-button, .result-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            white-space: nowrap;
        }
        .nav-button {
            background-color: #4299e1;
            color: #ffffff;
        }
        .nav-button:hover {
            background-color: #3182ce;
            transform: translateY(-1px);
        }
        .nav-button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        .reset-button {
            background-color: #f6ad55;
            color: #ffffff;
        }
        .reset-button:hover {
            background-color: #ed8936;
            transform: translateY(-1px);
        }
        .result-button {
            background-color: #667eea;
            color: #ffffff;
        }
        .result-button:hover {
            background-color: #5a67d8;
            transform: translateY(-1px);
        }
        .feedback-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-align: center;
        }
        .feedback-correct {
            background-color: #d1fae5;
            color: #065f46;
        }
        .feedback-incorrect {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .results-section {
            margin-top: 2rem;
            text-align: center;
        }
        .results-section h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 1.5rem;
        }
        .results-section p {
            font-size: 1.125rem;
            color: #4a5568;
            margin-bottom: 0.75rem;
        }
        .results-section p span {
            font-weight: 700;
            color: #2d3748;
        }
        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .reset-test-button-bottom {
             background-color: #f6ad55;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .reset-test-button-bottom:hover {
            background-color: #ed8936;
            transform: translateY(-1px);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }
        .modal-content h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1a202c;
        }
        .modal-content p {
            margin-bottom: 1.5rem;
            color: #4a5568;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .modal-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .modal-button.confirm {
            background-color: #ef4444;
            color: #ffffff;
        }
        .modal-button.confirm:hover {
            background-color: #dc2626;
            transform: translateY(-1px);
        }
        .modal-button.cancel {
            background-color: #a0aec0;
            color: #ffffff;
        }
        .modal-button.cancel:hover {
            background-color: #718096;
            transform: translateY(-1px);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="flex justify-between items-center mb-4">
            <h1 style="color: #003366; font-family: 'Georgia', serif; font-size: 3rem; text-align: center; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">5. PASTILLA AMARILLA</h1>
            <button id="resetTestButtonTop" class="reset-button">Reiniciar Test</button>
        </div>

        <div id="quiz" class="question-section">
            <p id="questionNumber" class="text-lg text-gray-600"></p>
            <p id="questionText" class="question-text"></p>
            <div id="options" class="options-grid">
                <!-- Options will be loaded here by JavaScript -->
            </div>
            <div id="feedback" class="feedback-message hidden"></div>
        </div>

        <div id="navigation" class="navigation-buttons">
            <button id="prevButton" class="nav-button" disabled>Anterior</button>
            <button id="nextButton" class="nav-button">Siguiente</button>
        </div>

        <div id="results" class="results-section hidden">
            <h2>Resultados del Test</h2>
            <p>Respuestas Correctas: <span id="correctCount">0</span></p>
            <p>Respuestas Erróneas: <span id="incorrectCount">0</span></p>
            <p>Preguntas Sin Contestar: <span id="unansweredCount">0</span></p>
            <div class="footer-buttons">
                <button id="resetTestButtonBottom" class="reset-test-button-bottom">Reiniciar Test</button>
            </div>
        </div>
    </div>

    <!-- Custom Modal for Reset Confirmation -->
    <div id="confirmModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Confirmar Reinicio</h3>
            <p>¿Estás seguro de que quieres reiniciar el test? Se perderá todo tu progreso.</p>
            <div class="modal-buttons">
                <button id="confirmResetButton" class="modal-button confirm">Reiniciar</button>
                <button id="cancelResetButton" class="modal-button cancel">Cancelar</button>
            </div>
        </div>
    </div>
<script>
        const quizData = [
            // PRIMERA PARTE (80 preguntas + 5 de reserva)
            { question: "Los valores superiores del ordenamiento jurídico que la Constitución Española establece en su artículo 1 son:", options: ["a) La justicia, la libertad y la seguridad.", "b) El principio de legalidad, la jerarquía normativa, la publicidad de las normas, la irretroactividad de las disposiciones sancionadoras no favorables o restrictivas de derechos individuales, la seguridad jurídica, la responsabilidad y la interdicción de la arbitrariedad de los poderes públicos.", "c) El principio de legalidad, la jerarquía normativa, la publicidad de las normas, la retroactividad de las disposiciones sancionadoras no favorables o restrictivas de derechos individuales y colectivos, la seguridad jurídica, la responsabilidad y la interdicción de la arbitrariedad de los poderes públicos.", "d) La libertad, la justicia, la igualdad y el pluralismo político."], correctAnswer: "d", type: "Primera Parte" },
            { question: "En relación con los derechos desarrollados en el artículo 18 de la Constitución Española, NO es correcto que:", options: ["a) Se garantiza el derecho de las comunicaciones y, en especial, de las postales, telegráficas y telefónicas, salvo resolución judicial.", "b) Se garantiza el derecho al honor, a la intimidad personal y familiar y a la propia imagen.", "c) La ley limitará el uso de la informática para garantizar el honor y la intimidad personal y familiar de los ciudadanos en el pleno ejercicio de sus derechos.", "d) El domicilio es inamovible. Ninguna entrada o registro podrá hacerse en él sin el consentimiento del titular o resolución judicial, salvo en caso de flagrante delito."], correctAnswer: "d", type: "Primera Parte" },
            { question: "El artículo 50 de la Constitución indica explícitamente que:", options: ["a) Las pensiones serán adecuadas y periódicamente actualizadas.", "b) Las pensiones serán suficientes y periódicamente actualizadas.", "c) Las pensiones serán suficientes y anualmente actualizadas.", "d) Las pensiones serán anualmente actualizadas."], correctAnswer: "a", type: "Primera Parte" },
            { question: "En el caso de que el Congreso negase la confianza al Gobierno, según el artículo 114 de la Constitución Española:", options: ["a) Éste presentará su dimisión al Rey, procediéndose a continuación a la designación del Presidente del Gobierno, según lo dispuesto en el artículo 99.", "b) Éste presentará su dimisión al Rey, procediéndose a continuación a la disolución de las Cámaras y la posterior convocatoria de Elecciones Generales, según lo dispuesto en el artículo 99.", "c) El Presidente del Gobierno presentará su dimisión al Rey, el cual podrá aceptarla o denegarla. En caso de aceptarse, se procederá a lo dispuesto en el artículo 99.", "d) Sus signatarios no podrán presentar otra durante el mismo periodo de sesiones."], correctAnswer: "a", type: "Primera Parte" },
            { question: "Con respecto a las solicitudes de acceso a la información pública, según el artículo 17 de la Ley 19/2013 de 9 de diciembre, de transparencia, acceso a la información pública y buen gobierno, ¿Qué elemento de los siguientes el solicitante NO está obligado a presentar junto a la misma?", options: ["a) La dirección de contacto, preferentemente electrónica, a efectos de comunicaciones.", "b) La identidad del solicitante.", "c) La motivación de la solicitud de acceso a la información.", "d) Si es necesario, la modalidad que se prefiera para el acceso a la información."], correctAnswer: "c", type: "Primera Parte" },
            { question: "De acuerdo con la Ley Orgánica 3/2007, de 22 de marzo, para la igualdad efectiva de mujeres y hombres, \"cualquier comportamiento realizado en función del sexo de una persona, con el propósito o el efecto de atentar contra su dignidad y de crear un entorno intimidatorio, degradante u ofensivo\" es considerado...", options: ["a) Acoso sexual.", "b) Acoso por razón de sexo.", "c) Discriminación sexual.", "d) Discriminación directa por razón de sexo."], correctAnswer: "b", type: "Primera Parte" },
            { question: "Según se indica en el Real Decreto 951/2005, de 29 de julio, por el que se establece el marco general para la mejora de la calidad en la Administración General del Estado, ¿Cuál de los siguientes programas de calidad se integra según el artículo 3?", options: ["a) Programa de evaluación de calidad de la Administración Digital.", "b) Programa de evaluación de la calidad de las organizaciones.", "c) Programa de análisis de la oferta y de evaluación de la demanda de los usuarios de los servicios.", "d) Programa de análisis del Observatorio de la Satisfacción de los Servicios Públicos."], correctAnswer: "b", type: "Primera Parte" },
            { question: "En el Esquema Nacional de Seguridad, regulado en el Real Decreto 311/2022 de 3 de mayo, seleccione cuál NO se contempla como uno de los principios básicos en materia de seguridad de la información según el artículo 5.", options: ["a) Reevaluación continua.", "b) Diferenciación de responsabilidades.", "c) Prevención, detección, respuesta y conservación.", "d) Existencia de lineas de defensa."], correctAnswer: "a", type: "Primera Parte" },
            { question: "El Real Decreto Legislativo 5/2015 de la Ley del Estatuto Básico del Empleado Público, establece en su artículo 10 que los funcionarios interinos:", options: ["a) Son nombrados con carácter temporal para el desempeño de funciones propias de funcionarios de carrera.", "b) Son nombrados con carácter indefinido para el desempeño de funciones propias de funcionarios de carrera.", "c) Son nombrados con carácter exclusivo para el desempeño de funciones propias de funcionarios de carrera o personal eventual.", "d) Son nombrados con carácter temporal o indefinido para el desempeño de funciones propias de funcionarios de carrera o personal laboral."], correctAnswer: "a", type: "Primera Parte" },
            { question: "En el Esquema Nacional de Interoperabilidad en el ámbito de la Administración Electrónico, publicado en el Real Decreto 4/2010, de 8 de enero, ¿Cuál de los siguientes instrumentos para la interoperabilidad \"almacenará, publicará y difundirá los modelos de datos de los servicios de interoperabilidad entre Administraciones Públicas y de estas con los ciudadanos, tanto comunes como sectoriales\"?", options: ["a) Centro Nacional de Referencia de Aplicación de las Tecnologías de la Información y la Comunicación", "b) Centro de Interoperabilidad Semántica de la Administración.", "c) Centro de Transferencia de la Tecnología", "d) Plataforma de Intercambio de Datos"], correctAnswer: "a", type: "Primera Parte" },
            { question: "La Resolución de 19 de julio de 2011 por la que se aprueba la Norma Técnica de Interoperabilidad de Documento Electrónico, ¿qué metadato mínimo obligatorio del documento electrónico indica la naturaleza del documento, sea original o copia?", options: ["a) Estado de elaboración", "b) Tipo documental", "c) Naturaleza", "d) Originalidad"], correctAnswer: "a", type: "Primera Parte" },
            { question: "De acuerdo con la Ley Orgánica 3/2018, de 5 de diciembre, de Protección de Datos Personales y garantía de los derechos digitales, la figura encargada de bloquear los datos cuando proceda a su rectificación o supresión, según el artículo 32, corresponde a...", options: ["a) El encargado del tratamiento.", "b) El responsable y el encargado del tratamiento, indistintamente.", "c) El responsable del tratamiento.", "d) La Agencia Española de Protección de Datos."], correctAnswer: "c", type: "Primera Parte" },
            { question: "De acuerdo con la Ley Orgánica 3/2018, de 5 de diciembre, de Protección de Datos Personales y garantía de los derechos digitales, ¿en qué caso el tratamiento de los datos personales de un menor de edad únicamente podrá fundarse en su consentimiento?", options: ["a) Cuando sea mayor de trece años.", "b) Cuando sea mayor de dieciséis años.", "c) Cuando sea menor de quince años.", "d) Cuando sea mayor de catorce años."], correctAnswer: "d", type: "Primera Parte" },
            { question: "Con respecto al Documento Nacional de Identidad, señale la respuesta correcta.", options: ["a) La validez del DNI será permanente si se trata de una persona mayor de cuarenta años que acredite la condición de gran inválido.", "b) Uno de los cambios de la nueva versión del DNI electrónico (4.0) es, por motivos de seguridad, la eliminación de los datos personales del usuario del chip; solo contiene un enlace seguro a una base de datos estatal securizada que contiene la información.", "c) Por motivos de seguridad, no es posible cambiar el PIN del DNI a través de Internet, el usuario debe acudir físicamente a una Oficina de Expedición.", "d) Uno de los cambios de la nueva versión del DNI electrónico (4.0) es la incorporación de un algoritmo de cifrado BLAKE3 de 2048 bits para mayor seguridad de los datos contenidos en el chip electrónico."], correctAnswer: "c", type: "Primera Parte" },
            { question: "Con respecto a la Carta de los Derechos Digitales, e integrado también en el artículo 23 de la Ley 15/2022, de 12 de julio, integral para la igualdad de trato y la no discriminación, las Administraciones Públicas y empresas promoverán una Inteligencia Artificial que sea...", options: ["a) Neutral, justa y verificable.", "b) Ética, confiable y respetuosa.", "c) Moral, adecuada y fidedigna.", "d) Precisa, objetiva y tolerante."], correctAnswer: "b", type: "Primera Parte" },
            { question: "¿Cuál de las siguientes soluciones es \"El repositorio horizontal de usuarios de las Administraciones Públicas\"?", options: ["a) AutenticA", "b) Acceda", "c) TRAMA", "d) SIGP"], correctAnswer: "a", type: "Primera Parte" },
            { question: "Según el Esquema Nacional de Seguridad, al certificado de firma electrónica que ha sido expedido por un prestador cualificado de servicios de confianza y que cumple los requisitos establecidos del Reglamento (UE) 910/2014 del Parlamento Europeo y del Consejo, de 23 de julio de 2014, relativo a la identificación electrónica y los servicios de confianza para las transacciones electrónicas en el mercado interior, se le denomina...", options: ["a) Certificado avanzado de firma electrónica.", "b) Certificado cualificado de firma electrónica.", "c) Firma electrónica cualificada.", "d) Certificado avanzado cualificado de firma electrónica."], correctAnswer: "b", type: "Primera Parte" },
            { question: "Para que un documento electrónico administrativo se considere válido, NO se considera obligatorio incluir, según el artículo 26 del Procedimiento Administrativo Común de las Administraciones Públicas:", options: ["a) Una referencia temporal del momento en que han sido emitidos.", "b) Una declaración clara y unívoca por escrito del emisor que declara la autenticidad e integridad del documento.", "c) Los metadatos mínimos exigidos.", "d) Los datos de identificación que permitan su individualización, sin perjuicio de su posible incorporación a un expediente electrónico."], correctAnswer: "b", type: "Primera Parte" },
            { question: "De acuerdo con el artículo 79 de la Ley LGTBI, la emisión de expresiones vejatorias contra las personas por razón de su orientación e identidad sexual, expresión de género o características sexuales en la prestación de servicios públicos o privados...", options: ["a) Se considera una infracción administrativa leve que se puede sancionar con multa de 300 a 3.000 euros.", "b) Se considera una infracción administrativa leve que se puede sancionar con apercibimiento o con multa de 200 a 2.000 euros.", "c) Se considera una infracción administrativa grave que se puede sancionar con multa de 3.001 a 10.000 euros y, en atención al sujeto infractor y al ámbito donde se haya producido, podrán interponerse motivadamente medidas accesorias como la prohibición de acceder a cualquier tipo de ayuda pública durante dos años.", "d) Se considera una infracción administrativa grave que se puede sancionar con multa de 2.001 a 20.000 euros y, en atención al sujeto infractor y al ámbito donde se haya producido, podrán interponerse motivadamente medidas accesorias como la prohibición de contratar con la Administración, sus organismos autónomos o entes públicos durante un año."], correctAnswer: "b", type: "Primera Parte" },
            { question: "Con respecto a la Norma Técnica de Interoperabilidad de Modelo de Datos para el intercambio de asientos entre las entidades registrales, esta normativa también es conocida como...", options: ["a) SICRES4 (SICRES 4.0)", "b) SICRES3 (o SICRES 3.0)", "c) SICRES2 (o SICRES 2.0)", "d) Nueva SICRES"], correctAnswer: "a", type: "Primera Parte" },
            { question: "En relación con las estructuras de datos, indica cuál es la afirmación correcta.", options: ["a) Una estructura de datos dinámica no puede ser lineal debido a la distribución cambiante (dinámica) de sus datos.", "b) Todos los grafos pueden describirse como árboles.", "c) Una estructura de datos estática define su tamaño de memoria en el tiempo de ejecución, y este es fijo (estático).", "d) Una estructura de datos dinámica define su tamaño de memoria en el tiempo de ejecución, y este es variable (dinámico)."], correctAnswer: "d", type: "Primera Parte" },
            { question: "Cuando en una ALU nos encontramos el Flag \"OF\", ¿Qué ha ocurrido en la operación?", options: ["a) El resultado de la operación dio negativo.", "b) El resultado de la operación dio cero.", "c) El resultado de la operación se excedió.", "d) El resultado de la operación dio positivo."], correctAnswer: "c", type: "Primera Parte" },
            { question: "¿Cuál es el voltaje que circula por una interfaz de USB-PD en su modo EPR?", options: ["a) 48 A.", "b) 24 A.", "c) 60 A.", "d) 50 A."], correctAnswer: "c", type: "Primera Parte" },
            { question: "En relación con la representación del tamaño de archivos elige la respuesta correcta:", options: ["a) 1 MiB > 1 Mibit > 1 MB > 1 Mbit.", "b) 1 TB > 1 Tbit > 1 TiB > 1 Tibit.", "c) 1 ZIB > 1 ZB > 1 Zibit > 1 Zbit.", "d) 1 PB > 1 PiB > 1 Pbit > 1 Pibit."], correctAnswer: "c", type: "Primera Parte" },
            { question: "En un bus paralelo...", options: ["a) Se envía simultáneamente 1 byte.", "b) Se envía 1 bit por pulso de reloj.", "c) Se envía en un sentido bytes relacionados con las direcciones de datos, en el otro sentido bytes relacionados con las direcciones de memoria.", "d) El último bit del canal es un bit de paridad, usado en instrucciones críticas."], correctAnswer: "a", type: "Primera Parte" },
            { question: "Un procesador soldado en la placa base...", options: ["a) Está unido a un zócalo LGA, se usa en dispositivos móviles.", "b) No está unida a zócalos BGA o LGA y no se pueden reemplazar.", "c) Está unido a un zócalo BGA, se usa en dispositivos móviles.", "d) No está unido a un zócalo PGA, de ahí su mayor consumo energético."], correctAnswer: "c", type: "Primera Parte" },
            { question: "De las siguientes alternativas de respuesta, indique cuál hace referencia a Darwin:", options: ["a) Un lenguaje de programación basado en Swift.", "b) El núcleo híbrido XNU, con código entre otros de FreeBSD, que conforman los sistemas operativos macOS y iOS, entre otros.", "c) El nombre en clave que posee la rama dedicada de Windows 11 centrada en el Internet de las Cosas (IoT).", "d) El subnúcleo de CPU de la decimocuarta generación de la gama Intel Core específicamente diseñada para computación e Inteligencia Artificial."], correctAnswer: "b", type: "Primera Parte" },
            { question: "¿Cuál es el nombre en clave de la versión estable de Debian, cuyo número de versión es 12?", options: ["a) Bookworm", "b) Betsy", "c) Sid", "d) Scratch"], correctAnswer: "a", type: "Primera Parte" },
            { question: "En relación con los procesos en un procesador, tenemos el proceso A que está en estado \"New\" y el proceso B que está en estado \"Ready\".", options: ["a) Los procesos \"A\" y \"B\" se están ejecutando.", "b) El proceso \"A\" se está ejecutando, el \"B\" no.", "c) Los procesos \"A\" y \"B\" no se están ejecutando.", "d) El proceso \"A\" no se está ejecutando, el \"B\" sí."], correctAnswer: "c", type: "Primera Parte" },

        // Secciones del DOM
        const quizSection = document.getElementById('quiz');
        const navigationSection = document.getElementById('navigation');
        const resultsSection = document.getElementById('results');
        const questionNumberElem = document.getElementById('questionNumber');
        const questionTextElem = document.getElementById('questionText');
        const optionsElem = document.getElementById('options');
        const feedbackElem = document.getElementById('feedback');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const resetTestButtonTop = document.getElementById('resetTestButtonTop');
        const resetTestButtonBottom = document.getElementById('resetTestButtonBottom');
        const finishTestButton = document.createElement('button');
        finishTestButton.id = 'finishButton';
        finishTestButton.className = 'result-button';
        finishTestButton.textContent = 'Finalizar Test';
        
        // Modal elements
        const confirmModal = document.getElementById('confirmModal');
        const confirmResetButton = document.getElementById('confirmResetButton');
        const cancelResetButton = document.getElementById('cancelResetButton');

        // Variables de estado
        let currentQuestionIndex = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let answeredQuestions = new Array(quizData.length).fill(false);

        // Function to load state from localStorage
        function loadQuizState() {
            const savedIndex = localStorage.getItem('currentQuestionIndex');
            const savedAnswers = localStorage.getItem('userAnswers');
            const savedAnswered = localStorage.getItem('answeredQuestions');
            if (savedIndex !== null) {
                currentQuestionIndex = parseInt(savedIndex, 10);
            }
            if (savedAnswers) {
                userAnswers = JSON.parse(savedAnswers);
            }
            if (savedAnswered) {
                answeredQuestions = JSON.parse(savedAnswered);
            }
        }

        // Function to save state to localStorage
        function saveQuizState() {
            localStorage.setItem('currentQuestionIndex', currentQuestionIndex);
            localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
            localStorage.setItem('answeredQuestions', JSON.stringify(answeredQuestions));
        }

        // Function to display the current question
        function displayQuestion() {
            const question = quizData[currentQuestionIndex];
            questionNumberElem.textContent = `Pregunta ${currentQuestionIndex + 1} de ${quizData.length}`;
            questionTextElem.textContent = question.question;
            optionsElem.innerHTML = '';
            feedbackElem.classList.add('hidden');

            // Find the correct option index for styling
            const correctOptionIndex = question.options.findIndex(opt => opt.startsWith(question.correctAnswer + ')'));

            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => selectOption(index);

                // Set initial styles if already answered
                if (answeredQuestions[currentQuestionIndex]) {
                    button.disabled = true;
                    if (userAnswers[currentQuestionIndex] === index) {
                        button.classList.add(userAnswers[currentQuestionIndex] === correctOptionIndex ? 'correct' : 'incorrect');
                    }
                    if (index === correctOptionIndex) {
                        button.classList.add('correct');
                    }
                } else {
                    if (userAnswers[currentQuestionIndex] === index) {
                        button.classList.add('selected');
                    }
                }
                optionsElem.appendChild(button);
            });

            updateNavigationButtons();
        }

        // Function to handle option selection
        function selectOption(selectedIndex) {
            if (answeredQuestions[currentQuestionIndex]) {
                return;
            }

            userAnswers[currentQuestionIndex] = selectedIndex;
            answeredQuestions[currentQuestionIndex] = true;

            const question = quizData[currentQuestionIndex];
            const correctOptionIndex = question.options.findIndex(opt => opt.startsWith(question.correctAnswer + ')'));

            // Update button styles and display feedback
            const optionButtons = optionsElem.querySelectorAll('.option-button');
            optionButtons.forEach((button, index) => {
                button.disabled = true; // Disable all buttons after selection
                if (index === selectedIndex) {
                    button.classList.add(selectedIndex === correctOptionIndex ? 'correct' : 'incorrect');
                } else if (index === correctOptionIndex) {
                    button.classList.add('correct');
                }
            });

            if (selectedIndex === correctOptionIndex) {
                feedbackElem.textContent = '¡Respuesta Correcta!';
                feedbackElem.classList.remove('feedback-incorrect');
                feedbackElem.classList.add('feedback-correct');
            } else {
                feedbackElem.textContent = 'Respuesta Incorrecta. La respuesta correcta era: ' + question.options[correctOptionIndex];
                feedbackElem.classList.remove('feedback-correct');
                feedbackElem.classList.add('feedback-incorrect');
            }
            feedbackElem.classList.remove('hidden');
            saveQuizState();
        }

        // Function to update navigation buttons state
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = false;

            if (currentQuestionIndex === quizData.length - 1) {
                nextButton.replaceWith(finishTestButton);
            } else if (!document.getElementById('nextButton')) {
                // If on the last question and moved back, re-add next button
                finishTestButton.replaceWith(nextButton);
            }
        }

        // Function to navigate to the previous question
        function goToPrevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                saveQuizState();
                displayQuestion();
            }
        }

        // Function to navigate to the next question
        function goToNextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                saveQuizState();
                displayQuestion();
            }
        }

        // Function to finish the test
        function finishTest() {
            let correctCount = 0;
            let incorrectCount = 0;
            let unansweredCount = 0;

            for (let i = 0; i < quizData.length; i++) {
                const question = quizData[i];
                const correctOptionIndex = question.options.findIndex(opt => opt.startsWith(question.correctAnswer + ')'));
                const userAnswerIndex = userAnswers[i];

                if (userAnswerIndex === null) {
                    unansweredCount++;
                } else if (userAnswerIndex === correctOptionIndex) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
            }

            // Hide quiz and navigation, show results
            quizSection.classList.add('hidden');
            navigationSection.classList.add('hidden');
            resetTestButtonTop.classList.add('hidden'); // Hide reset button from the top
            resultsSection.classList.remove('hidden');

            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            document.getElementById('unansweredCount').textContent = unansweredCount;
        }

        // Function to show the custom reset modal
        function showResetModal() {
            confirmModal.classList.remove('hidden');
        }

        // Function to hide the custom reset modal
        function hideResetModal() {
            confirmModal.classList.add('hidden');
        }

        // Function to reset the quiz after confirmation
        function resetQuiz() {
            hideResetModal();
            localStorage.removeItem('currentQuestionIndex');
            localStorage.removeItem('userAnswers');
            localStorage.removeItem('answeredQuestions');
            currentQuestionIndex = 0;
            userAnswers = new Array(quizData.length).fill(null);
            answeredQuestions = new Array(quizData.length).fill(false);
            resultsSection.classList.add('hidden');
            quizSection.classList.remove('hidden');
            navigationSection.classList.remove('hidden');
            resetTestButtonTop.classList.remove('hidden');
            // Ensure next/finish button is correct
            if (currentQuestionIndex < quizData.length - 1) {
                if (document.getElementById('finishButton')) {
                     finishTestButton.replaceWith(nextButton);
                }
            }
            displayQuestion();
        }

        // Event Listeners
        prevButton.addEventListener('click', goToPrevQuestion);
        nextButton.addEventListener('click', goToNextQuestion);
        finishTestButton.addEventListener('click', finishTest);
        resetTestButtonTop.addEventListener('click', showResetModal);
        resetTestButtonBottom.addEventListener('click', showResetModal);
        confirmResetButton.addEventListener('click', resetQuiz);
        cancelResetButton.addEventListener('click', hideResetModal);

        // Initialize quiz on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadQuizState();
            displayQuestion();
        });
    </script>
</body>
</html>
