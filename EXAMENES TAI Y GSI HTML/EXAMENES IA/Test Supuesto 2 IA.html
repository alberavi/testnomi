                options: ["Compilar código", "Ejecutar pruebas unitarias", "Analizar código estáticamente para encontrar errores y problemas de estilo", "Gestionar dependencias de paquetes"],
                correct: "Analizar código estáticamente para encontrar errores y problemas de estilo"
            },
            {
                question: "¿Qué protocolo de red se utiliza para la comunicación entre un navegador web y un servidor web de forma segura?",
                options: ["HTTP", "FTP", "HTTPS", "SMTP"],
                correct: "HTTPS"

        let currentQuestionIndex = 0;
        let userAnswers = []; // Array para almacenar las respuestas del usuario
        let quizCompleted = false;

        const questionNumberElement = document.getElementById('question-number');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackMessage = document.getElementById('feedback-message');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const finishBtn = document.getElementById('finish-btn');
        const questionDisplay = document.getElementById('question-display');
        const resultsSummary = document.getElementById('results-summary');
        const correctCountElement = document.getElementById('correct-count');
        const incorrectCountElement = document.getElementById('incorrect-count');
        const unansweredCountElement = document.getElementById('unanswered-count');
        const restartQuizBtn = document.getElementById('restart-quiz');
        const progressBar = document.getElementById('progress-bar');

        // Función para cargar el estado del quiz desde LocalStorage
        function loadQuizState() {
            const savedIndex = localStorage.getItem('currentQuestionIndex');
            const savedAnswers = localStorage.getItem('userAnswers');
            const savedCompleted = localStorage.getItem('quizCompleted');

            if (savedIndex !== null) {
                currentQuestionIndex = parseInt(savedIndex);
            }
            if (savedAnswers !== null) {
                userAnswers = JSON.parse(savedAnswers);
            } else {
                // Inicializar userAnswers si no hay nada guardado
                userAnswers = new Array(questions.length).fill(null);
            }
            if (savedCompleted === 'true') {
                quizCompleted = true;
            }
        }

        // Función para guardar el estado del quiz en LocalStorage
        function saveQuizState() {
            localStorage.setItem('currentQuestionIndex', currentQuestionIndex);
            localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
            localStorage.setItem('quizCompleted', quizCompleted);
        }

        // Función para actualizar la barra de progreso
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Función para mostrar la pregunta actual
        function displayQuestion() {
            if (quizCompleted) {
                showResults();
                return;
            }

            const question = questions[currentQuestionIndex];
            questionNumberElement.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
            questionTextElement.textContent = question.question;
            optionsContainer.innerHTML = '';
            feedbackMessage.textContent = '';
            updateProgressBar();

            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button', 'bg-gray-100', 'text-gray-800', 'hover:bg-gray-200', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-500', 'focus:ring-opacity-50');
                button.dataset.option = option;
                button.addEventListener('click', () => selectAnswer(option, button));
                optionsContainer.appendChild(button);
            });

            // Restablecer el estado de los botones si ya fue respondida
            const answered = userAnswers[currentQuestionIndex];
            if (answered !== null) {
                disableOptions();
                const selectedButton = Array.from(optionsContainer.children).find(btn => btn.dataset.option === answered);
                if (selectedButton) {
                    if (answered === question.correct) {
                        selectedButton.classList.add('correct');
                    } else {
                        selectedButton.classList.add('incorrect');
                        // Opcional: mostrar la correcta si la respuesta fue incorrecta
                        const correctButton = Array.from(optionsContainer.children).find(btn => btn.dataset.option === question.correct);
                        if (correctButton) {
                            correctButton.classList.add('correct');
                        }
                    }
                }
                if (answered === question.correct) {
                    feedbackMessage.textContent = '¡Correcto!';
                    feedbackMessage.classList.remove('text-red-600');
                    feedbackMessage.classList.add('text-green-600');
                } else {
                    feedbackMessage.textContent = `Incorrecto. La respuesta correcta era: ${question.correct}`;
                    feedbackMessage.classList.remove('text-green-600');
                    feedbackMessage.classList.add('text-red-600');
                }
            }

            updateNavigationButtons();
        }

        // Función para manejar la selección de una respuesta
        function selectAnswer(selectedOption, clickedButton) {
            if (userAnswers[currentQuestionIndex] !== null) {
                return; // Ya se ha respondido esta pregunta
            }

            const question = questions[currentQuestionIndex];
            userAnswers[currentQuestionIndex] = selectedOption;
            saveQuizState(); // Guardar la respuesta inmediatamente

            disableOptions(); // Deshabilitar todas las opciones después de la selección

            if (selectedOption === question.correct) {
                clickedButton.classList.add('correct');
                feedbackMessage.textContent = '¡Correcto!';
                feedbackMessage.classList.remove('text-red-600');
                feedbackMessage.classList.add('text-green-600');
            } else {
                clickedButton.classList.add('incorrect');
                feedbackMessage.textContent = `Incorrecto. La respuesta correcta era: ${question.correct}`;
                feedbackMessage.classList.remove('text-green-600');
                feedbackMessage.classList.add('text-red-600');

                // Resaltar la respuesta correcta
                const correctButton = Array.from(optionsContainer.children).find(btn => btn.dataset.option === question.correct);
                if (correctButton) {
                    correctButton.classList.add('correct');
                }
            }
        }

        // Función para deshabilitar los botones de opción
        function disableOptions() {
            Array.from(optionsContainer.children).forEach(button => {
                button.classList.add('disabled');
                button.disabled = true;
            });
        }

        // Función para habilitar los botones de opción
        function enableOptions() {
            Array.from(optionsContainer.children).forEach(button => {
                button.classList.remove('disabled', 'correct', 'incorrect');
                button.disabled = false;
            });
        }

        // Función para actualizar el estado de los botones de navegación
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = false; // Siempre habilitado para avanzar o finalizar
            finishBtn.classList.add('hidden');

            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.classList.add('hidden');
                finishBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                finishBtn.classList.add('hidden');
            }
        }

        // Event Listeners para los botones de navegación
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                saveQuizState();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                saveQuizState();
            }
        });

        finishBtn.addEventListener('click', () => {
            quizCompleted = true;
            saveQuizState();
            showResults();
        });

        restartQuizBtn.addEventListener('click', () => {
            currentQuestionIndex = 0;
            userAnswers = new Array(questions.length).fill(null);
            quizCompleted = false;
            saveQuizState();
            questionDisplay.classList.remove('hidden');
            resultsSummary.classList.add('hidden');
            displayQuestion();
        });

        // Función para mostrar los resultados finales
        function showResults() {
            questionDisplay.classList.add('hidden');
            resultsSummary.classList.remove('hidden');

            let correctCount = 0;
            let incorrectCount = 0;
            let unansweredCount = 0;

            userAnswers.forEach((answer, index) => {
                if (answer === null) {
                    unansweredCount++;
                } else if (answer === questions[index].correct) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
            });

            correctCountElement.textContent = correctCount;
            incorrectCountElement.textContent = incorrectCount;
            unansweredCountElement.textContent = unansweredCount;
        }

        // Inicializar el quiz al cargar la página
        window.onload = () => {
            loadQuizState();
            displayQuestion();
        };
    </script>
