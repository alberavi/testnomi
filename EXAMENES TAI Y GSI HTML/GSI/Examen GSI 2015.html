        .header {

            padding-bottom: 20px;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
        }
        .question-block {
            margin-bottom: 25px;
            padding: 20px;
            background-color: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .question-block.correct {
            background-color: #ecfdf5;
            border-color: #34d399;
        }
        .question-block.incorrect {
            background-color: #fef2f2;
            border-color: #ef4444;
        }
        .question-block.skipped {
            background-color: #eff6ff;
            border-color: #60a5fa;
        }
        .question-text {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1e293b;
            line-height: 1.5;
        }
        .options-container label {
            display: block;
            margin-bottom: 10px;
            padding: 12px 15px;
            background-color: #ffffff;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }
        .options-container label:hover {
            background-color: #f0f4f8;
            border-color: #94a3b8;
        }
        .options-container input[type="radio"] {
            margin-right: 12px;
            accent-color: #3b82f6;
        }
        .options-container label.selected {
            background-color: #e0f2fe;
            border-color: #2563eb;
        }
        .options-container label.correct-answer {
            background-color: #d1fae5;
            border-color: #059669;
            font-weight: 600;
        }
        .options-container label.incorrect-answer {
            background-color: #fee2e2;
            border-color: #dc2626;
            font-weight: 600;
        }
        .feedback {
            margin-top: 10px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 6px;
            display: none; /* Hidden by default */
        }
        .feedback.correct {
            color: #059669;
            background-color: #d1fae5;
        }
        .feedback.incorrect {
            color: #dc2626;
            background-color: #fee2e2;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }
        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-image: linear-gradient(to right, #60a5fa, #3b82f6);
            color: white;
            border: none;
        }
        .btn:hover {
            background-image: linear-gradient(to right, #3b82f6, #2563eb);
            transform: translateY(-2px);
        }
        .btn-reset {
            background-image: linear-gradient(to right, #f87171, #ef4444);
        }
        .btn-reset:hover {
            background-image: linear-gradient(to right, #ef4444, #dc2626);
        }
        .results-summary {
            margin-top: 30px;
            padding: 25px;
            background-color: #e0f2fe;
            border: 1px solid #90cdf4;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e40af;
            display: none; /* Hidden by default */
        }
        .results-summary p {
            margin-bottom: 10px;
        }
        .results-summary .score {
            font-size: 1.5rem;
            color: #059669;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,

            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .pagination-info {
            text-align: center;
            margin-top: 15px;
            font-size: 0.95rem;
            color: #64748b;
        }
    </style>
</head>

        // Custom Modal Logic
// Custom Modal Logic
        const customModal = document.getElementById('custom-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirmButton = document.getElementById('modal-confirm-button');
        const modalCancelButton = document.getElementById('modal-cancel-button');
        const closeButton = document.querySelector('.close-button');

        function showModal(message, type, onConfirm) {
            modalMessage.textContent = message;
            customModal.style.display = 'flex'; // Use flex to center content

            if (type === 'confirm') {
                modalConfirmButton.classList.remove('hidden');
                modalCancelButton.classList.remove('hidden');
                modalConfirmButton.onclick = () => {
                    customModal.style.display = 'none';
                    onConfirm(true);
                };
                modalCancelButton.onclick = () => {
                    customModal.style.display = 'none';
                    onConfirm(false);
                };
            } else { // 'alert' type
                modalConfirmButton.classList.add('hidden');
                modalCancelButton.classList.add('hidden');
                // Just close on click for alerts
                customModal.onclick = () => customModal.style.display = 'none';
            }
        }

        closeButton.onclick = () => {
            customModal.style.display = 'none';
        };

        window.onclick = (event) => {
            if (event.target == customModal) {
                customModal.style.display = 'none';
            }
        };

        let currentPage = 0; // Current question index

        // NUEVA FUNCIÓN: Guarda el índice de la pregunta actual
        function saveCurrentPage() {
            localStorage.setItem('gsiTestCurrentPage', currentPage.toString());
        }

        // Function to load a single question based on currentPage
        function loadQuestion(pageIndex) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = ''; // Clear existing question
            document.getElementById('results-summary').style.display = 'none'; // Hide results if visible

            if (pageIndex >= 0 && pageIndex < questions.length) {
                const q = questions[pageIndex];
                const questionBlock = document.createElement('div');
                questionBlock.classList.add('question-block');
                questionBlock.id = `question-${q.id}`;

                const questionText = document.createElement('p');
                questionText.classList.add('question-text');
                questionText.innerHTML = `<strong>${q.block} - Pregunta ${q.id.includes('-') ? q.id.split('-')[1] : q.id}:</strong> ${q.question}`;
                questionBlock.appendChild(questionText);

                const optionsContainer = document.createElement('div');
                optionsContainer.classList.add('options-container');

                // Convert options object to an array to sort them alphabetically by key (A, B, C, D)
                const sortedOptions = Object.keys(q.options).sort().reduce(
                    (obj, key) => {
                        obj[key] = q.options[key];
                        return obj;
                    }, {}
                );

                for (const optionKey in sortedOptions) {
                    const label = document.createElement('label');
                    label.innerHTML = `<input type="radio" name="question-${q.id}" value="${optionKey}"> ${optionKey}) ${sortedOptions[optionKey]}`;
                    label.addEventListener('click', () => handleAnswerSelection(q.id, optionKey, label));
                    optionsContainer.appendChild(label);
                }
                questionBlock.appendChild(optionsContainer);

                const feedbackDiv = document.createElement('div');
                feedbackDiv.classList.add('feedback');
                feedbackDiv.id = `feedback-${q.id}`;
                questionBlock.appendChild(feedbackDiv);

                quizContainer.appendChild(questionBlock);

                // Update pagination info
                document.getElementById('pagination-info').textContent = `Pregunta ${pageIndex + 1} de ${questions.length}`;
                document.getElementById('pagination-info').classList.remove('hidden');

                loadProgressForCurrentQuestion(q.id); // Load saved answer for the current question
                updateNavigationButtons(); // Update button visibility
            }
        }

        // Function to handle answer selection and provide immediate feedback
        function handleAnswerSelection(questionId, selectedOption, labelElement) {
            const questionBlock = document.getElementById(`question-${questionId}`);
            const feedbackDiv = document.getElementById(`feedback-${questionId}`);
            const allLabels = questionBlock.querySelectorAll('.options-container label');

            // Remove previous feedback classes and selected state
            allLabels.forEach(lbl => {
                lbl.classList.remove('selected', 'correct-answer', 'incorrect-answer');
            });
            questionBlock.classList.remove('correct', 'incorrect', 'skipped');
            feedbackDiv.style.display = 'none';

            // Mark the selected option
            labelElement.classList.add('selected');

            // Get the correct answer for this question
            const correctAnswer = correctAnswers[questionId];

            // Check if the selected answer is correct
            if (selectedOption === correctAnswer) {
                feedbackDiv.textContent = '¡Correcto!';
                feedbackDiv.classList.remove('incorrect');
                feedbackDiv.classList.add('correct');
                questionBlock.classList.add('correct');
                labelElement.classList.add('correct-answer');
            } else {
                feedbackDiv.textContent = `Incorrecto. La respuesta correcta era: ${correctAnswer})`;
                feedbackDiv.classList.remove('correct');
                feedbackDiv.classList.add('incorrect');
                questionBlock.classList.add('incorrect');
                labelElement.classList.add('incorrect-answer');

                // Highlight the correct answer if the selected one was wrong
                allLabels.forEach(lbl => {
                    if (lbl.querySelector('input').value === correctAnswer) {
                        lbl.classList.add('correct-answer');
                    }
                });
            }
            feedbackDiv.style.display = 'block';

            // Save progress
            saveProgress(questionId, selectedOption);
        }

        // Function to save user's progress to LocalStorage
        function saveProgress(questionId, selectedOption) {
            let answers = JSON.parse(localStorage.getItem('gsiTestAnswers')) || {};
            answers[questionId] = selectedOption;
            localStorage.setItem('gsiTestAnswers', JSON.stringify(answers));
        }

        // Function to load user's progress for the current question from LocalStorage
        function loadProgressForCurrentQuestion(questionId) {
            const savedAnswers = JSON.parse(localStorage.getItem('gsiTestAnswers')) || {};
            const selectedOption = savedAnswers[questionId];

            if (selectedOption) {
                const radioInput = document.querySelector(`input[name="question-${questionId}"][value="${selectedOption}"]`);
                if (radioInput) {
                    radioInput.checked = true;
                    const labelElement = radioInput.closest('label');
                    if (labelElement) {
                        // Re-apply feedback based on loaded answer
                        handleAnswerSelection(questionId, selectedOption, labelElement);
                    }
                }
            }
        }

        // Function to update navigation button visibility
        function updateNavigationButtons() {
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const submitButton = document.getElementById('submit-button');

            prevButton.classList.toggle('hidden', currentPage === 0);
            nextButton.classList.toggle('hidden', currentPage === questions.length - 1);
            submitButton.classList.toggle('hidden', currentPage !== questions.length - 1);
        }

        // Function to navigate to the next question
        function goToNextQuestion() {
            if (currentPage < questions.length - 1) {
                currentPage++;
                saveCurrentPage(); // <-- Guardar la nueva página
                loadQuestion(currentPage);
            }
        }

        // Function to navigate to the previous question
        function goToPreviousQuestion() {
            if (currentPage > 0) {
                currentPage--;
                saveCurrentPage(); // <-- Guardar la nueva página
                loadQuestion(currentPage);
            }
        }

        // Función corregida: Restablece la visibilidad de la interfaz del test
        function resetTest() {
            showModal('¿Estás seguro de que quieres reiniciar el test? Se borrará todo tu progreso.', 'confirm', (confirmed) => {
                if (confirmed) {
                    localStorage.removeItem('gsiTestAnswers');
                    localStorage.removeItem('gsiTestCurrentPage'); // <-- Eliminar la página guardada
                    currentPage = 0; // Reset a la primera pregunta
                    
                    // Asegurar que los elementos del cuestionario vuelven a ser visibles
                    document.getElementById('quiz-container').style.display = 'block';
                    document.getElementById('submit-button').disabled = false; // Habilitar botón de enviar

                    loadQuestion(currentPage); // Recargar la primera pregunta (que también actualiza los botones de navegación)
                    document.getElementById('results-summary').style.display = 'none'; // Ocultar resultados
                }
            });
        }

        // Función corregida: Oculta la interfaz del test y muestra los resultados
        function showResults() {
            // 1. OCULTAR elementos del cuestionario
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('prev-button').classList.add('hidden');
            document.getElementById('next-button').classList.add('hidden');
            document.getElementById('submit-button').classList.add('hidden');
            document.getElementById('pagination-info').classList.add('hidden');

            const savedAnswers = JSON.parse(localStorage.getItem('gsiTestAnswers')) || {};
            let correctCount = 0;
            let incorrectCount = 0;
            let unansweredCount = 0;

            questions.forEach(q => {
                const userAnswer = savedAnswers[q.id];
                const correctAnswer = correctAnswers[q.id];

                if (userAnswer) {
                    if (userAnswer === correctAnswer) {
                        correctCount++;
                    } else {
                        incorrectCount++;
                    }
                } else {
                    unansweredCount++;
                }

                // Asegurar que todas las preguntas tengan su estado (aunque el contenedor esté oculto)
                const questionBlock = document.getElementById(`question-${q.id}`);
                if (questionBlock && !userAnswer) {
                    questionBlock.classList.add('skipped');
                }
            });

            // 2. MOSTRAR resumen de resultados
            const resultsSummary = document.getElementById('results-summary');
            resultsSummary.innerHTML = `
                <h2>Resumen de Resultados</h2>
                <p>Total de Preguntas: ${questions.length}</p>
                <p>Respuestas Correctas: <span class="score" style="color: #059669; font-weight: bold;">${correctCount}</span></p>
                <p>Respuestas Incorrectas: <span class="score" style="color: #dc2626; font-weight: bold;">${incorrectCount}</span></p>
                <p>Preguntas Sin Contestar: <span class="score" style="color: #64748b; font-weight: bold;">${unansweredCount}</span></p>
            `;
            resultsSummary.style.display = 'block';
            document.getElementById('submit-button').disabled = true; // Deshabilitar enviar
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Lógica para cargar la última página guardada
            const savedPage = localStorage.getItem('gsiTestCurrentPage');
            if (savedPage !== null) {
                const loadedPage = parseInt(savedPage, 10);
                // Validar que el índice cargado sea un número válido y esté dentro del rango
                if (!isNaN(loadedPage) && loadedPage >= 0 && loadedPage < questions.length) {
                    currentPage = loadedPage;
                }
            }
            loadQuestion(currentPage); // Cargar la pregunta inicial (ya sea 0 o la guardada)
        });
        document.getElementById('reset-button').addEventListener('click', resetTest);
        document.getElementById('submit-button').addEventListener('click', showResults);
        document.getElementById('next-button').addEventListener('click', goToNextQuestion);
        document.getElementById('prev-button').addEventListener('click', goToPreviousQuestion);
    </script>
</body>
</html>
