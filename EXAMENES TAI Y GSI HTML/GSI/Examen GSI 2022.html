        // Estado del test
        let currentQuestionIndex = 0;

        // --- REFERENCIAS DEL DOM (Se inicializan en la carga) ---
        let questionView, resultsView, questionNumberElement, questionTextElement, optionsContainer, 
            solutionContainer, solutionTextElement, prevButton, nextButton, resetButton, 
            resetModal, confirmResetButton, cancelResetButton, restartFromResultsButton;

        /**
         * Inicializa las referencias del DOM.
         */
        function initializeDomReferences() {
            questionView = document.getElementById('question-view');
            resultsView = document.getElementById('results-view');
            questionNumberElement = document.getElementById('question-number');
            questionTextElement = document.getElementById('question-text');
            optionsContainer = document.getElementById('options-container');
            solutionContainer = document.getElementById('solution-container');
            solutionTextElement = document.getElementById('solution-text');
            prevButton = document.getElementById('prev-button');
            nextButton = document.getElementById('next-button');
            
            // Elementos del modal y botones de reinicio (CR√çTICO)
            resetButton = document.getElementById('reset-button'); // Bot√≥n de reinicio en cabecera
            resetModal = document.getElementById('reset-modal');
            confirmResetButton = document.getElementById('confirm-reset');
            cancelResetButton = document.getElementById('cancel-reset');
            restartFromResultsButton = document.getElementById('restart-from-results'); // Bot√≥n de reinicio en resultados
        }

        /**
         * Guarda el estado actual del test en localStorage.
         */
        function saveState() {
            try {
                localStorage.setItem(STORAGE_KEY_INDEX, currentQuestionIndex.toString());
                localStorage.setItem(STORAGE_KEY_ANSWERS, JSON.stringify(userAnswers));
            } catch (e) {
                console.error("Error saving state to localStorage:", e);
            }
        }

        /**
         * Carga el estado inicial del test desde localStorage.
         */
        function loadState() {
            try {
                const storedIndex = localStorage.getItem(STORAGE_KEY_INDEX);
                const storedAnswers = localStorage.getItem(STORAGE_KEY_ANSWERS);

                if (storedIndex !== null) {
                    currentQuestionIndex = parseInt(storedIndex, 10);
                }
                if (storedAnswers !== null) {
                    const parsedAnswers = JSON.parse(storedAnswers);
                    if (Array.isArray(parsedAnswers) && parsedAnswers.length === TOTAL_QUESTIONS) {
                        userAnswers = parsedAnswers;
                    }
                }
            } catch (e) {
                console.error("Error loading state from localStorage:", e);
                // Si falla la carga, reinicia el estado a 0
                currentQuestionIndex = 0;
                userAnswers = new Array(TOTAL_QUESTIONS).fill(null);
            }

            // Si el √≠ndice es igual o superior al total, significa que el test est√° finalizado
            if (currentQuestionIndex >= TOTAL_QUESTIONS) {
                showResults();
            } else {
                loadQuestion();
            }
        }

        /**
         * Muestra el modal de confirmaci√≥n para reiniciar.
         */
        function openResetModal() {
            resetModal.classList.remove('hidden');
        }

        /**
         * Oculta el modal de confirmaci√≥n.
         */
        function closeResetModal() {
            resetModal.classList.add('hidden');
        }

        /**
         * Ejecuta el reinicio real: borra localStorage y recarga la p√°gina.
         */
        function performReset() {
            try {
                localStorage.clear();
            } catch (e) {
                console.error("Error clearing localStorage:", e);
            }
            window.location.reload();
        }

        /**
         * Carga la pregunta actual en la interfaz.
         */
        function loadQuestion() {
            // Asegura que no se muestren preguntas fuera de rango
            if (currentQuestionIndex < 0 || currentQuestionIndex >= TOTAL_QUESTIONS) {
                showResults();
                return;
            }

            // Mostrar vista de pregunta y ocultar resultados
            questionView.classList.remove('hidden');
            resultsView.classList.add('hidden');

            const question = questions[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];

            // 1. Actualizar texto de la pregunta
            questionNumberElement.textContent = `Pregunta ${currentQuestionIndex + 1} de ${TOTAL_QUESTIONS}`;
            questionTextElement.textContent = question.question;
            optionsContainer.innerHTML = ''; // Limpiar opciones anteriores
            solutionContainer.classList.add('hidden'); // Ocultar soluci√≥n
            solutionContainer.className = 'mt-6 p-4 rounded-lg hidden'; // Resetear clases de color

            // 2. Crear botones de opci√≥n
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                const letter = String.fromCharCode(97 + index); // 'a', 'b', 'c', 'd'
                
                button.textContent = `${letter}) ${option}`;
                button.classList.add('option-button', 'w-full', 'p-3', 'rounded-xl', 'transition', 'duration-150', 'ease-in-out');
                
                // Si ya hay una respuesta guardada, aplica estilos de estado
                if (userAnswer !== null) {
                    button.disabled = true; // Deshabilita si ya se respondi√≥
                    if (index === question.correctAnswerIndex) {
                        // Respuesta correcta (verde)
                        button.classList.add('bg-green-200', 'text-green-800', 'font-bold', 'ring-2', 'ring-green-500');
                    } else if (index === userAnswer) {
                        // Respuesta incorrecta seleccionada por el usuario (rojo)
                        button.classList.add('bg-red-200', 'text-red-800', 'font-bold', 'ring-2', 'ring-red-500');
                    } else {
                        // Opciones no seleccionadas (gris claro)
                        button.classList.add('bg-gray-100', 'text-gray-700');
                    }
                } else {
                    // Si no se ha respondido, permite la interacci√≥n
                    button.classList.add('bg-gray-100', 'hover:bg-gray-200', 'text-gray-700');
                    button.addEventListener('click', () => handleAnswer(index, question));
                }

                optionsContainer.appendChild(button);
            });

            // 3. Mostrar la soluci√≥n si ya se respondi√≥
            if (userAnswer !== null) {
                showSolution(question, userAnswer);

            // 4. Actualizar botones de navegaci√≥n

            saveState(); // Guardar el √≠ndice de la pregunta actual

         */
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;

            if (currentQuestionIndex === TOTAL_QUESTIONS - 1) {
                nextButton.textContent = "Finalizar Test";
            } else {
                nextButton.textContent = "Siguiente";
            }
            // El bot√≥n 'Siguiente' nunca se deshabilita para permitir avanzar y finalizar.
        }

        /**
         * Calcula y muestra los resultados finales del test.
         */
        function showResults() {
            // Ocultar vista de pregunta y mostrar resultados
            questionView.classList.add('hidden');
            resultsView.classList.remove('hidden');
            
            let correct = 0;
            let incorrect = 0;
            let unanswered = 0;

            userAnswers.forEach((answerIndex, index) => {
                const question = questions[index];
                if (answerIndex === null) {
                    unanswered++;
                } else if (answerIndex === question.correctAnswerIndex) {
                    correct++;
                } else {
                    incorrect++;
                }
            });

            // Actualizar el DOM de resultados
            document.getElementById('count-total').textContent = TOTAL_QUESTIONS;
            document.getElementById('count-correct').textContent = correct;
            document.getElementById('count-incorrect').textContent = incorrect;
            document.getElementById('count-unanswered').textContent = unanswered;

            // Asegurar que el √≠ndice guardado indique que el test ha terminado
            localStorage.setItem(STORAGE_KEY_INDEX, TOTAL_QUESTIONS.toString()); 
        }

        /**
         * Adjunta todos los event listeners.
         */
        function attachEventListeners() {
            // 1. Botones de Navegaci√≥n
            prevButton.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    loadQuestion();
                }
            });

            nextButton.addEventListener('click', () => {
                if (currentQuestionIndex < TOTAL_QUESTIONS - 1) {
                    // Avanzar a la siguiente pregunta
                    currentQuestionIndex++;
                    loadQuestion();
                } else if (currentQuestionIndex === TOTAL_QUESTIONS - 1) {
                    // √öltima pregunta: finalizar el test
                    currentQuestionIndex++; // Pasa el √≠ndice al estado "Finalizado"
                    showResults();
                }
            });

            // 2. Botones de Reinicio (abren el modal)
            resetButton.addEventListener('click', openResetModal); // Bot√≥n de cabecera
            restartFromResultsButton.addEventListener('click', openResetModal); // Bot√≥n de resultados

            // 3. Botones del Modal de Confirmaci√≥n
            confirmResetButton.addEventListener('click', performReset); // Ejecuta el reinicio real
            cancelResetButton.addEventListener('click', closeResetModal); // Cierra el modal
        }


        // --- PUNTO DE ENTRADA (Asegura que el DOM est√© cargado) ---
        window.onload = function() {
            initializeDomReferences(); // Primero obtiene todas las referencias
            attachEventListeners();   // Luego adjunta los eventos
            loadState();              // Finalmente carga el estado
        };
    </script>
