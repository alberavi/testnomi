                    "En la arquitectura TISPAN el subsistema NASS es el responsable del acceso a la red basado en perfiles de usuario.",
                    "En la arquitectura TISPAN el subsistema RACS es el responsable de la reserva de recursos.",
                    "En la arquitectura TISPAN el subsistema NASS es el responsable de la asignación estática de direcciones IP.",
                    "En la arquitectura TISPAN el subsistema RACS cubre aspectos relacionados con las calidad de servicio extremo a extremo."
                ],
                correctAnswerIndex: 2 // c
            },
            {
                question: "¿Que tecnología de acceso utiliza UMTS en su interfaz radio UTRA?",
                options: [
                    "TDMA.",
                    "WCDMA.",
                    "OFDM.",
                    "OFDMA."
                ],
                correctAnswerIndex: 1 // b
            },
            {
                question: "¿En qué banda de frecuencias se encuadran las redes 3G en España?",
                options: [
                    "700 MHz, 1.500 MHz y 3.500 MHz.",
                    "800 MHz, 1.500 MHz, 1.800 MHz y 2.600 MHz.",
                    "900 MHz y 1.800 MHz.",
                    "900 MHz y 2.100 MHz."
                ],
                correctAnswerIndex: 3 // d
            },
            {
                question: "¿Qué recomendación de la ITU-R define la codificación de vídeo muy eficiente?",
                options: [
                    "H.323",
                    "H.265",
                    "H.321",
                    "H.264"
                ],
                correctAnswerIndex: 1 // b
            },
            {
                question: "¿Cuál de las siguientes afirmaciones es INCORRECTA con respecto al protocolo RSVP?",
                options: [
                    "Es un protocolo de reserva de recursos.",
                    "Se describe en la RFC 2205.",
                    "Es un protocolo de la capa de transporte.",
                    "Permite reservar recursos para flujos bidireccionales."
                ],
                correctAnswerIndex: 3 // d
            },
            // Preguntas de reserva
            {
                question: "¿Cuál de las siguientes afirmaciones es INCORRECTA con respecto a la Recomendación UIT-T Q.24: recepción de señales multifrecuencia de aparatos de teclado?",
                options: [

                    "La central debe poder comprobar la presencia simultánea de una y sólo una frecuencia del grupo superior y una y sólo una frecuencia del grupo inferior.",
                    "Cada señal consiste en dos frecuencias tomadas de dos grupos de frecuencias mutuamente excluyentes (uno de frecuencias superiores y otro de frecuencias inferiores), de tres frecuencias cada uno.",
                    "La central debe responder a las señales cuyas frecuencias se sitúen dentro de las tolerancias para la emisión MFPT."
                ],
                correctAnswerIndex: 2 // c
            },
            {
                question: "De las siguientes funciones del Consejo de Seguridad Nacional, conforme al artículo 5 del Real Decreto 43/2021, de 26 de enero, por el que se desarrolla el Real Decreto-ley 12/2018, de 7 de septiembre, de seguridad de las redes y sistemas de información, indique aquella que es INCORRECTA:",
                options: [
                    "Comunicar a la Comisión Europea la lista de los operadores de servicios esenciales nacionales establecidos para cada sector y subsector e informar a los puntos de contacto único de otros Estados sobre la intención de identificación de un operador de servicios esenciales de otro Estado miembro que ofrezca servicios en España.",
                    "Comunicar oportunamente a la Comisión Nacional para la Protección de las Infraestructuras Críticas las actualizaciones derivadas de cambios de operadores en la provisión de servicios esenciales básicos, que activarán las correspondientes notificaciones de alta o baja como operadores con incidencia en la Defensa Nacional tanto a los propios operadores como a sus equipos de respuesta a incidentes de seguridad de referencia.",
                    "Recabar de las autoridades competentes un informe anual sobre el tipo y número de incidentes comunicados, sus efectos en los servicios prestados o en otros servicios y su carácter nacional o transfronterizo dentro de la Unión Europea.",
                    "Elaborar un informe anual resumido sobre las notificaciones recibidas para remitir al grupo de cooperación antes del 15 de febrero de cada año y, posteriormente, a las autoridades competentes y a los equipos de respuesta a incidentes de seguridad de referencia, para su conocimiento."
                ],
                correctAnswerIndex: 1 // b
            },
            {
                question: "Con base en el Título X de la Ley Orgánica 3/2018, de 5 de diciembre, de Protección de Datos Personales y garantía de los derechos digitales, indique cuál de las siguientes afirmaciones es correcta:",
                options: [
                    "Los derechos y libertades consagrados en la Constitución y en los Tratados y Convenios Internacionales en que España sea parte son plenamente aplicables en Internet.",
                    "Los usuarios tienen derecho a la seguridad de las comunicaciones que transmitan y reciban a través de Internet, salvo en el caso en que éstas hubieran tenido lugar en un ámbito laboral, en cuyo caso el empresario ostentará el pleno derecho de acceso a dichas comunicaciones.",
                    "Los proveedores de servicios de Internet proporcionarán una oferta transparente de servicios en función de los condicionantes particulares técnicos y económicos.",

            },
            {
                question: "Minimax es:",
                options: [
                    "Una estrategia de búsqueda ciega utilizada en diversos sistemas de IA.",

                    "Un algoritmo utilizado en teoría de juegos y toma de decisiones para encontrar la estrategia óptima en situaciones de competencia o conflicto entre dos jugadores o agentes.",
                    "Un sistema de aprendizaje experto basado en Inteligencia Artificial Borrosa."
                ],
                correctAnswerIndex: 2 // c
            },
            {
                question: "¿Cuál de los siguientes NO es un token de seguridad definido en las especificaciones Web Services Security (WS Security)?",
                options: [
                    "Username Token.",
                    "Binary Security Token.",
                    "Certificate Token.",
                    "SAML Token."
                ],
                correctAnswerIndex: 2 // c
            }
        ];

        let currentQuestionIndex = 0; // Índice de la pregunta actual
        let answered = false; // Bandera para saber si la pregunta actual ha sido respondida

        // Obtención de elementos del DOM
        const questionNumberElement = document.getElementById('question-number');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const solutionContainer = document.getElementById('solution-container');
        const solutionTextElement = document.getElementById('solution-text');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        // Función para cargar una pregunta
        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            questionNumberElement.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
            questionTextElement.textContent = question.question;
            optionsContainer.innerHTML = ''; // Limpia las opciones anteriores
            solutionContainer.classList.add('hidden'); // Oculta la solución
            solutionTextElement.textContent = ''; // Limpia el texto de la solución
            answered = false; // Reinicia la bandera de respuesta

            // Crea los botones para cada opción
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = `${String.fromCharCode(97 + index)}) ${option}`; // a), b), c), d)
                button.classList.add(
                    'w-full', 'text-left', 'p-3', 'rounded-xl', 'bg-gray-100', 'hover:bg-gray-200',
                    'transition', 'duration-200', 'ease-in-out', 'focus:outline-none', 'focus:ring-2',
                    'focus:ring-blue-500', 'focus:ring-opacity-50', 'text-gray-700', 'font-medium'
                );
                button.onclick = () => selectOption(index); // Asigna el evento click
                optionsContainer.appendChild(button);
            });

            updateNavigationButtons(); // Actualiza el estado de los botones de navegación
        }

        // Función para manejar la selección de una opción
        function selectOption(selectedIndex) {
            if (answered) return; // Si ya se respondió, no hacer nada

            answered = true; // Marca la pregunta como respondida
            const question = questions[currentQuestionIndex];
            const optionButtons = optionsContainer.children;

            // Muestra la solución
            solutionContainer.classList.remove('hidden');

            // Itera sobre los botones para aplicar estilos y mostrar la solución
            for (let i = 0; i < optionButtons.length; i++) {
                const button = optionButtons[i];
                button.disabled = true; // Deshabilita todos los botones de opción

                if (i === question.correctAnswerIndex) {
                    // Estilo para la respuesta correcta
                    button.classList.remove('bg-gray-100', 'hover:bg-gray-200');
                    button.classList.add('bg-green-200', 'text-green-800', 'font-bold');
                    solutionTextElement.textContent = `¡Correcto! La respuesta es: ${String.fromCharCode(97 + question.correctAnswerIndex)}) ${question.options[question.correctAnswerIndex]}`;
                    solutionContainer.classList.remove('bg-red-100', 'text-red-800');
                    solutionContainer.classList.add('bg-green-100', 'text-green-800');
                } else if (i === selectedIndex) {
                    // Estilo para la respuesta incorrecta seleccionada por el usuario
                    button.classList.remove('bg-gray-100', 'hover:bg-gray-200');
                    button.classList.add('bg-red-200', 'text-red-800', 'font-bold');
                    solutionTextElement.textContent = `Incorrecto. La respuesta correcta es: ${String.fromCharCode(97 + question.correctAnswerIndex)}) ${question.options[question.correctAnswerIndex]}`;
                    solutionContainer.classList.remove('bg-green-100', 'text-green-800');
                    solutionContainer.classList.add('bg-red-100', 'text-red-800');
                }
            }
        }

        // Función para actualizar el estado de los botones de navegación
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === questions.length - 1;
        }

        // Event listeners para los botones de navegación
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        });

        // Carga la primera pregunta al iniciar la aplicación
        loadQuestion();
    </script>
