<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST GSI</title>
    <!-- Carga de Tailwind CSS para un estilo moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Estilos para el título principal */
        .main-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 2.5rem;
            letter-spacing: -0.02em;
            line-height: 1.1;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        /* Añadir un efecto de sombra al título */
        .main-title::after {
            content: attr(data-text);
            position: absolute;
            top: 2px;
            left: 2px;
            z-index: -1;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(1px);
        }
        
        /* Estilos responsivos para el título */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 1.8rem;
            }
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Color de fondo gris azulado claro */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Cambio para empezar desde arriba */
            min-height: 100vh;
            padding: 40px 20px; /* Más padding superior */
            box-sizing: border-box;
        }
        /* Contenedor principal del menú */
        .menu-container {
            background-color: #ffffff;
            border-radius: 20px; /* Bordes redondeados */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Sombra pronunciada */
            padding: 40px;
            width: 100%;
            max-width: 700px; /* Ancho máximo para el menú */
            box-sizing: border-box;
            text-align: center;
        }
        /* Estilos para los enlaces del menú (mejorados) */
        .menu-link {
            display: block;
            background: linear-gradient(145deg, #667eea 0%, #764ba2 100%); /* Gradiente de azul a púrpura */
            color: #ffffff; /* Texto blanco para contraste */
            padding: 18px 30px; /* Más padding para un botón más grande */
            margin-bottom: 18px; /* Más espacio entre botones */
            border-radius: 15px; /* Bordes más redondeados */
            text-decoration: none;
            font-size: 1.25rem; /* Fuente más grande */
            font-weight: 700; /* Más negrita */
            transition: all 0.3s ease; /* Transición suave para todos los cambios */
            border: none; /* Sin borde */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada */
            position: relative;
            overflow: hidden;
            cursor: pointer; /* Indica que es un elemento interactivo */
        }
        .menu-link:hover {
            transform: translateY(-5px); /* Elevación al pasar el ratón */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3); /* Sombra más grande al pasar el ratón */
            background: linear-gradient(145deg, #764ba2 0%, #667eea 100%); /* Invierte el gradiente al pasar el ratón */
        }
        .menu-link:active {
            transform: translateY(-2px); /* Pequeño hundimiento al hacer click */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }
        .menu-link:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="main-title" data-text="TEST GSI">TEST GSI</h1>
        <nav>
            <!-- Los enlaces se generarán aquí dinámicamente -->
        </nav>
    </div>

    <script>
        // Lista de ficheros con sus nombres y rutas
        const files = [
            { name: "Examen GSI 2014", path: "Examen GSI 2014.html" },
            { name: "Examen GSI 2015", path: "Examen GSI 2015.html" },
            { name: "Examen GSI 2016", path: "Examen GSI 2016.html" },
            { name: "Examen GSI 2017", path: "Examen GSI 2017.html" },
            { name: "Examen GSI 2018", path: "Examen GSI 2018.html" },
            { name: "Examen GSI 2019", path: "Examen GSI 2019.html" },
            { name: "Examen GSI 2022", path: "Examen GSI 2022.html" },
            { name: "Examen GSI 2024", path: "Examen GSI 2024.html" }
        ];

        // Obtener el contenedor de navegación
        const navContainer = document.querySelector('nav');

        // Generar los enlaces dinámicamente
        files.forEach(file => {
            const a = document.createElement('a');
            // No establecemos href directamente para evitar la navegación por defecto
            a.textContent = file.name;
            a.classList.add('menu-link');
            
            // Añadir un event listener para abrir en una nueva pestaña con JavaScript
            a.addEventListener('click', (event) => {
                event.preventDefault(); // Prevenir el comportamiento predeterminado del enlace
                window.open(file.path, '_blank');
            });

            navContainer.appendChild(a);
        });
    </script>
</body>
</html>
