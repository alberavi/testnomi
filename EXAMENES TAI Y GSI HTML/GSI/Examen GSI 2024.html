<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMEN GSI 2024</title>
    <!-- Enlace a Tailwind CSS para las clases de la estructura HTML -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS completo para el estilo del quiz -->
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Contenedor principal del quiz */
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            margin-top: 50px;
        }

        /* Estilo para las opciones de respuesta */
        .option-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1.5;
            color: #1f2937;
        }

        /* Las opciones no corregidas pueden tener hover */
        .option-btn:hover:not(.correct):not(.incorrect) {
            background-color: #e5e7eb;
            border-color: #9ca3af;
        }
        
        /* Opciones seleccionadas (ya no se usa solo azul, sino que se corrige inmediatamente) */
        
        /* Opciones Correctas (Verde) */
        .option-btn.correct {
            background-color: #10b981; /* Tailwind green-500 */
            color: #ffffff;
            border-color: #059669; /* Tailwind green-600 */
            pointer-events: none; /* Desactivar clics después de la corrección */
            animation: pulse-correct 0.3s ease-in-out;
            font-weight: 600; /* Negrita para resaltar la correcta */
        }

        /* Opciones Incorrectas (Rojo) */
        .option-btn.incorrect {
            background-color: #ef4444; /* Tailwind red-500 */
            color: #ffffff;
            border-color: #dc2626; /* Tailwind red-600 */
            pointer-events: none; /* Desactivar clics después de la corrección */
        }
        
        /* Animación para resaltar la respuesta correcta */
        @keyframes pulse-correct {
            0% { transform: scale(1); }
            50% { transform: scale(1.01); }
            100% { transform: scale(1); }
        }

        /* Indicador de barra de progreso */
        .progress-bar-bg {
            background-color: #e5e7eb;
            border-radius: 5px;
            height: 10px;
            margin-bottom: 20px;
        }

        .progress-bar-inner {
            background-color: #10b981; /* Verde */
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        /* Estilo para el botón siguiente cuando está deshabilitado */
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- El título se actualiza dinámicamente si las preguntas tienen una sección definida -->
        <h1 style="color: #003366; font-family: 'Georgia', serif; font-size: 2rem; text-align: center; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">TEST GSI 2024</h1>

        <!-- Barra de Progreso y Contador -->
        <div class="mb-6">
            <div class="progress-bar-bg">
                <div id="progress-bar-inner" class="progress-bar-inner" style="width: 0%;"></div>
            </div>
            <p id="progress-text" class="text-sm text-gray-600 text-right"></p>
        </div>

        <!-- Contenedor del Quiz -->
        <div id="quiz-container" class="space-y-6">
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                <p id="question-section" class="text-sm font-medium text-blue-600 mb-2"></p>
                <p id="question-text" class="text-xl font-semibold mb-4 text-gray-700"></p>
                <div id="options-container" class="options-container">
                    <!-- Las opciones se inyectarán aquí -->
                </div>
            </div>
        </div>

        <!-- Navegación -->
        <div class="flex justify-between mt-6">
            <!-- Botones de navegación. Se añade la clase 'nav-btn' para el estilo de deshabilitado. -->
            <button id="prev-btn" class="nav-btn px-6 py-2 bg-gray-500 text-white font-semibold rounded-lg hover:bg-gray-600 transition-colors hidden">Anterior</button>
            <button id="next-btn" class="nav-btn px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors hidden" disabled>Siguiente</button>
        </div>
        
        <!-- Botón de Reinicio In-line (para cuando se completan todas las preguntas) -->
        <div class="mt-4 text-center">
            <button id="restart-inline-btn" class="px-4 py-1 text-sm bg-yellow-500 text-white font-semibold rounded-lg hover:bg-yellow-600 transition-colors hidden">Reiniciar Examen</button>
        </div>


        <!-- Contenedor de Resultados (Inicialmente oculto) -->
        <div id="final-score" class="hidden text-center mt-10 p-8 bg-green-50 rounded-lg border border-green-200">
            <h2 class="text-3xl font-bold text-green-700 mb-4">¡Examen Completado!</h2>
            <p class="text-xl text-gray-700 mb-6">Tu puntuación final es: <span id="score-display" class="font-extrabold text-4xl text-green-800"></span></p>
            <button id="restart-btn" class="px-8 py-3 bg-red-600 text-white font-bold rounded-xl hover:bg-red-700 transition-colors shadow-lg">Reiniciar Examen</button>
        </div>

    </div>

        // =========================================================================


        // === VARIABLES GLOBALES DE ESTADO ===
        let currentQuestionIndex = 0;
        // userAnswers almacena la LETRA de la respuesta o null
        let userAnswers = []; 
        // scoredQuestions: Indica si la pregunta ha sido CALIFICADA (mostrado el rojo/verde)
        let scoredQuestions = []; 

        // === REFERENCIAS A ELEMENTOS DEL DOM ===
        const quizTitle = document.getElementById('quiz-title');
        const quizContainer = document.getElementById('quiz-container');
        const questionSection = document.getElementById('question-section');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress-text');
        const progressBarInner = document.getElementById('progress-bar-inner');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const finalScoreDiv = document.getElementById('final-score');
        const scoreDisplay = document.getElementById('score-display');
        const restartBtn = document.getElementById('restart-btn');
        const restartInlineBtn = document.getElementById('restart-inline-btn');
        
        // === FUNCIONES DE GESTIÓN DE ESTADO (LocalStorage) ===

        function saveQuizState() {
            try {
                localStorage.setItem('currentQuestionIndex', currentQuestionIndex);
                localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
                localStorage.setItem('scoredQuestions', JSON.stringify(scoredQuestions));
            } catch (e) {
                console.error("Error al guardar el estado del quiz en localStorage:", e);
            }
        }

        function loadQuizState() {
            try {
                const savedIndex = localStorage.getItem('currentQuestionIndex');
                const savedAnswers = localStorage.getItem('userAnswers');
                const savedScored = localStorage.getItem('scoredQuestions');

                if (savedIndex !== null) {
                    currentQuestionIndex = parseInt(savedIndex);
                }
                
                // Asegurar que los arrays tengan el tamaño correcto
                userAnswers = savedAnswers ? JSON.parse(savedAnswers) : new Array(questions.length).fill(null);
                scoredQuestions = savedScored ? JSON.parse(savedScored) : new Array(questions.length).fill(false);

                // Comprobar si el examen está completo
                if (currentQuestionIndex >= questions.length && questions.length > 0) {
                    showResults();
                } else if (questions.length > 0) {
                    // Si hay preguntas y no está completo, empezar el quiz.
                    quizContainer.classList.remove('hidden');
                    prevBtn.classList.remove('hidden');
                    nextBtn.classList.remove('hidden');
                    restartInlineBtn.classList.remove('hidden');
                    progressBarInner.parentElement.classList.remove('hidden');
                    loadQuestion();
                } else {
                    // No hay preguntas definidas
                    questionText.textContent = "Error: No hay preguntas cargadas en el examen.";
                }

            } catch (e) {
                console.error("Error al cargar el estado del quiz desde localStorage:", e);
                // Si falla la carga, reiniciamos el estado
                restartQuiz();
            }
        }

        // === FUNCIONES PRINCIPALES DEL QUIZ ===

        function loadQuestion() {
            if (currentQuestionIndex < 0 || currentQuestionIndex >= questions.length) return;

            const questionData = questions[currentQuestionIndex];
            
            // Si ya fue calificada, el botón Siguiente está habilitado. Si no, deshabilitado hasta que respondan.
            nextBtn.disabled = !scoredQuestions[currentQuestionIndex];

            // Actualizar sección y pregunta
            questionSection.textContent = questionData.section || 'Pregunta';
            questionText.textContent = questionData.question;
            optionsContainer.innerHTML = ''; // Limpiar opciones anteriores

            const optionsMap = questionData.options;
            const optionLetters = Object.keys(optionsMap);
            
            const isScored = scoredQuestions[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];
            const correctAnswer = questionData.correctAnswer;


            optionLetters.forEach((letter) => {
                const optionText = optionsMap[letter];
                
                const button = document.createElement('button');
                button.textContent = `${letter}. ${optionText}`;
                button.classList.add('option-btn');
                button.dataset.letter = letter;

                if (isScored) {
                    // Si ya fue calificada, aplicar estilos de corrección y desactivar permanentemente
                    button.disabled = true;
                    if (letter === correctAnswer) {
                        button.classList.add('correct');
                    } else if (letter === userAnswer) {
                        button.classList.add('incorrect');
                    }
                } else {
                    // Si NO ha sido calificada, añadir el listener para corrección inmediata
                    button.addEventListener('click', () => handleAnswerClick(letter));
                }

                optionsContainer.appendChild(button);
            });

            updateProgress();
            saveQuizState();
        }

        /**
         * Maneja el clic en la respuesta.
         * Guarda la respuesta, aplica los estilos de corrección (rojo/verde) inmediatamente 
         * y habilita el botón "Siguiente".
         */
        function handleAnswerClick(selectedLetter) {
            const isScored = scoredQuestions[currentQuestionIndex];
            if (isScored) return; // Evitar doble corrección

            const questionData = questions[currentQuestionIndex];
            const correctAnswer = questionData.correctAnswer;
            
            // 1. Guardar la respuesta y marcar como calificada
            userAnswers[currentQuestionIndex] = selectedLetter;
            scoredQuestions[currentQuestionIndex] = true; 

            // 2. Aplicar estilos de corrección y desactivar todos los botones de opción
            optionsContainer.querySelectorAll('.option-btn').forEach(btn => {
                const letter = btn.dataset.letter;
                btn.disabled = true; // Desactivar interacción
                
                if (letter === correctAnswer) {
                    // Siempre resaltar la correcta en verde
                    btn.classList.add('correct');
                } else if (letter === selectedLetter) {
                    // Resaltar la incorrecta seleccionada en rojo
                    btn.classList.add('incorrect');
                }
            });

            // 3. Habilitar el botón Siguiente/Ver Resultados y guardar estado
            nextBtn.disabled = false; 
            saveQuizState();
            updateProgress(); // Llama a updateNextButtonText implícitamente
        }


        function updateProgress() {
            const totalQuestions = questions.length;
            // Contamos cuántas preguntas tienen una respuesta (null vs letra)
            const answeredCount = userAnswers.filter(a => a !== null).length; 
            
            progressText.textContent = `Pregunta ${currentQuestionIndex + 1} de ${totalQuestions} | Contestadas: ${answeredCount}`;
            
            // El progreso visual es por la pregunta actual, no por las contestadas
            const progressPercentage = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            progressBarInner.style.width = `${progressPercentage}%`;

            // Ocultar/Mostrar el botón "Anterior"
            if (currentQuestionIndex === 0) {
                prevBtn.classList.add('opacity-50', 'cursor-not-allowed');
                prevBtn.disabled = true;
            } else {
                prevBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                prevBtn.disabled = false;
            }

            // Cambiar texto del botón "Siguiente" a "Ver Resultados" en la última pregunta
            if (currentQuestionIndex === totalQuestions - 1) {
                nextBtn.textContent = 'Ver Resultados';
            } else {
                nextBtn.textContent = 'Siguiente';
            }
        }

        function calculateScore() {
            let score = 0;
            questions.forEach((question, index) => {
                // Solo cuenta si está respondida Y es correcta
                if (userAnswers[index] === question.correctAnswer) {
                    score++;
                }
            });
            return score;
        }

        function showResults() {
            const score = calculateScore();
            scoreDisplay.textContent = `${score} / ${questions.length}`;

            // Ocultar elementos del quiz
            quizContainer.classList.add('hidden');
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            restartInlineBtn.classList.add('hidden');
            progressBarInner.parentElement.classList.add('hidden');

            // Mostrar resultados
            finalScoreDiv.classList.remove('hidden');
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(questions.length).fill(null);
            scoredQuestions = new Array(questions.length).fill(false);
            localStorage.clear();
            
            quizContainer.classList.remove('hidden');
            prevBtn.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            restartInlineBtn.classList.remove('hidden');
            progressBarInner.parentElement.classList.remove('hidden');
            finalScoreDiv.classList.add('hidden');
            loadQuestion();
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            // Solo se puede pulsar si la pregunta ya fue calificada (nextBtn.disabled = !scoredQuestions[currentQuestionIndex])
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        });

        restartBtn.addEventListener('click', restartQuiz);
        restartInlineBtn.addEventListener('click', restartQuiz);

        // Initial load
        window.onload = function() {
            if (questions.length > 0) {
                // Asegurarse de que los arrays están inicializados para el tamaño correcto
                userAnswers = new Array(questions.length).fill(null);
                scoredQuestions = new Array(questions.length).fill(false);
                loadQuizState();
            } else {
                 document.querySelector('.container').innerHTML = `<h1 class="text-3xl font-bold mb-6 text-center text-red-600">Error: El array de preguntas (questions) está vacío.</h1>`;
            }
        }
    </script>

</body>
</html>
