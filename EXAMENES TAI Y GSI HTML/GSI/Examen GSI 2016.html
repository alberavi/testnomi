<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSI 2016 - Test</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para el test */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinea al inicio para que el contenido fluya hacia abajo */
            min-height: 100vh; /* Asegura que ocupe al menos toda la altura del viewport */
            padding: 20px;
            box-sizing: border-box;
        }
        .quiz-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin-top: 20px; /* Espacio superior para el contenedor principal */
        }
        .question-card {
            background-color: #f9fafb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e5e7eb;
        }
        .option-label {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .option-label:hover {
            background-color: #f3f4f6;
            border-color: #9ca3af;
        }
        .option-label input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2);
        }
        .option-label.correct {
            background-color: #d1fae5; /* Green for correct */
            border-color: #34d399;
        }
        .option-label.incorrect {
            background-color: #fee2e2; /* Red for incorrect */
            border-color: #ef4444;
        }
        .message-box {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
        .message-box.success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .message-box.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .navigation-buttons button {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }
        .navigation-buttons button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .reset-button {
            background-color: #ef4444;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }
        .reset-button:hover {
            background-color: #dc2626;
        }
        .results-summary {
            background-color: #f0f9ff;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            border: 1px solid #bfdbfe;
        }
        .results-summary h3 {
            color: #1e40af;
            margin-bottom: 15px;
        }
        .results-summary p {
            font-size: 1.1em;
            margin-bottom: 8px;
        }
        .results-summary .correct-count {
            color: #16a34a;
        }
        .results-summary .incorrect-count {
            color: #dc2626;
        }
        .results-summary .unanswered-count {
            color: #f59e0b;
        }

        /* Estilos para la ventana modal personalizada */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
            transform: translateY(-20px);
            animation: slideIn 0.3s forwards;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }
        .modal-buttons button {
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .modal-buttons .confirm-btn {
            background-color: #ef4444;
            color: white;
        }
        .modal-buttons .confirm-btn:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
        }
        .modal-buttons .cancel-btn {
            background-color: #e5e7eb;
            color: #374151;
        }
        .modal-buttons .cancel-btn:hover {
            background-color: #d1d5db;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4 min-h-screen">
    <div class="quiz-container bg-white p-8 rounded-xl shadow-lg w-full max-w-3xl">

        <div id="results-summary" class="results-summary hidden">

    <script>
        // Datos del test: Preguntas, opciones y respuestas correctas.
        // Se han extraído cuidadosamente de los documentos PDF proporcionados.
        const quizData = [
            // Bloque I
            {
                question: "1. Según la Constitución española de 1978, el estado de excepción será declarado por:",
                options: {
                    a: "el Gobierno mediante decreto acordado en Consejo de Ministros, previa autorización del Presidente del Gobierno.",
                    b: "el Presidente del Gobierno mediante decreto acordado en Consejo de Ministros, previa autorización del Rey.",
                    c: "el Gobierno mediante decreto acordado en Consejo de Ministros, previa autorización del Congreso de los Diputados.",
                    d: "el Congreso de los Diputados mediante decreto acordado en Consejo de Ministros, previa autorización del Gobierno."
                },
                correctAnswer: "c"
            },
            {
                question: "2. Los actos del Rey serán refrendados por:",
                options: {
                    a: "la Reina.",
                    b: "el Poder Judicial.",
                    c: "el Presidente del Gobierno y, en su caso, por los Ministros competentes.",
                    d: "el Presidente del Gobierno y, en su caso, aquellos que designe el Rey."

                correctAnswer: "c"
            },
            {
                question: "3. De conformidad con lo señalado en la Constitución española en el artículo 159, los miembros del Tribunal Constitucional serán designados por un período de:",
                options: {
                    a: "9 años y se renovarán por terceras partes cada 3.",
                    b: "9 años y se renovarán por terceras partes cada 2.",

                    d: "6 años y se renovarán por terceras partes cada 2."

                correctAnswer: "a"
            },
            {
                question: "4. Según el artículo 98 de la Constitución española, el Gobierno se compone de:",
                options: {
                    a: "Presidente, de los Vicepresidentes, en su caso, de los Ministros y de los demás miembros que establezca el Rey.",
                    b: "Presidente, de los Vicepresidentes, en su caso, de los Ministros y de los demás miembros que establezca la Ley.",
                    c: "Presidente, de los Vicepresidentes, en su caso, de los Ministros que establezca el Rey.",
                    d: "Presidente, de los Vicepresidentes, en su caso, de los Ministros que establezca la ley."

                correctAnswer: "b"
            },
            {
                question: "5. Según el artículo 101 de la Constitución Española, el Gobierno cesa tras:",
                options: {
                    a: "la celebración de elecciones generales, en los casos de pérdida de la mayoría parlamentaria, o por dimisión o fallecimiento de su Presidente.",
                    b: "la celebración de elecciones generales, en los casos de pérdida de la confianza parlamentaria previstos en la Constitución, o por dimisión o fallecimiento de su Presidente.",
                    c: "la celebración de elecciones, en los casos de estado de sitio, o por dimisión o fallecimiento de su Presidente.",
                    d: "la celebración de elecciones, en los casos de pérdida de la confianza parlamentaria previstos en la Constitución, o por renuncia o fallecimiento del Rey."
                },
                correctAnswer: "b"
            },
            {
                question: "6. Según se establece en la Ley 19/2013, en relación a La Comisión de Transparencia y Buen Gobierno, NO es miembro de la citada Comisión un representante de:",
                options: {
                    a: "la Agencia Española de Protección de Datos.",
                    b: "el Defensor del Pueblo.",
                    c: "la Autoridad Independiente de Responsabilidad Fiscal.",
                    d: "la Federación Española de Comunidades Autónomas."
                },
                correctAnswer: "d"
            },
            {
                question: "7. Según el artículo 7 del Real Decreto 919/2014, por el que se aprueba el Estatuto del Consejo de Transparencia y Buen Gobierno, el Consejo de Transparencia y Buen Gobierno este se estructura en los siguientes órganos:",
                options: {
                    a: "Presidente del Consejo de Transparencia y Buen Gobierno, la Comisión de Transparencia y Buen Gobierno, la Subdirección General de Reclamaciones, Subdirección General de Transparencia y Buen Gobierno.",
                    b: "Director General de Transparencia y Buen Gobierno, Subdirector General de Transparencia, la Subdirección General de Buen Gobierno.",
                    c: "Presidente del Consejo de Transparencia y Buen Gobierno, la Comisión de Transparencia y Buen Gobierno, y la Subdirección General de Gestión Administrativa.",
                    d: "Subsecretario del Ministerio de la Presidencia, Presidente del consejo de Transparencia y Buen Gobierno, Subdirector de Régimen Interior e Inspección de Servicios."
                },
                correctAnswer: "a"
            },
            {
                question: "8. Según el artículo 82 de la Constitución Española, las Cortes Generales podrán otorgar delegación legislativa al Gobierno:",
                options: {
                    a: "En materia de desarrollo de los derechos fundamentales y de las libertades públicas.",
                    b: "Mediante una ley de bases (textos articulados) o por una ley ordinaria (refundir textos legales).",
                    c: "De forma expresa para una materia concreta y sin fijar plazo para su ejecución.",
                    d: "Permitiendo la subdelegación expresa a autoridades distintas del propio Gobierno."

                correctAnswer: "b"

            {
                question: "9. Según la Ley Orgánica 1/2004, la funcionaria víctima de violencia de género que se vea obligada a abandonar el puesto de trabajo en la localidad donde venía prestando sus servicios, para hacer efectiva su protección, respecto a la provisión de puestos de trabajo tendrá derecho:",

            {
                question: "10. Según la Ley 39/2006, de Promoción de la Autonomía Personal y Atención a las personas en situación de dependencia ¿Cuál NO es un grado de dependencia?",

                    a: "Grado I. Dependencia moderada.",
                    b: "Grado II. Dependencia severa.",
                    c: "Grado III. Gran dependencia.",
                    d: "Grado IV. Dependencia continua."

                correctAnswer: "d"

            {
                question: "11. Señale la respuesta correcta que identifica los nuevos tipos de certificados según el Reglamento (UE) 910/2014 (eIDAS):",

                    a: "Certificados cualificados de firma electrónica, certificados cualificados de sello, certificados cualificados de autenticación web.",

                question: "12. El lector NFC y el DNI 3.0 negocian y establecen un canal seguro de comunicación usando el código CAN (Card Access Number), éste es un código:",

                    a: "numérico de 9 dígitos que debe conocer sólo el ciudadano.",

            {
                question: "13. Según se establece en la Ley 15/1999, de Protección de Datos de Carácter Personal, el derecho de rectificación o cancelación de datos por parte del interesado deberá ser efectivo en un plazo de:",

                    c: "20 días.",

            },

                question: "14. El artículo 2 de la Ley 39/2015, del Procedimiento Administrativo Común de las Administraciones Públicas, establece que dentro del ámbito subjetivo de aplicación de dicha Ley se encuentran:",

                    a: "Cualesquiera organismos públicos y entidades de derecho público vinculados o no a las Administraciones Públicas.",

                    c: "Las Universidades públicas o privadas, que se regirán por su normativa específica y supletoriamente por las previsiones de esta Ley.",
                    d: "El sector privado institucional."
                },
                correctAnswer: "b"
            },
            {
                question: "15. El artículo 11 de la Ley 39/2015, del Procedimiento Administrativo Común de las AA.PP, define las acciones para las cuáles las Administraciones Públicas requerirán a los interesados el uso obligatorio de firma. Entre ellas NO se encuentra especificada:",
                options: {
                    a: "Formular sugerencias.",
                    b: "Presentar declaraciones responsables o comunicaciones.",
                    c: "Desistir de acciones.",
                    d: "Renunciar a derechos."
                },
                correctAnswer: "b"
            },
            {
                question: "16. La herramienta proporcionada por el CCN-CERT para analizar las características de seguridad técnicas definidas a través del Esquema Nacional de Seguridad en el ámbito de la Administración Electrónica se denomina:",
                options: {
                    a: "INES",
                    b: "LUCIA",
                    c: "CLARA",
                    d: "CARMEN"
                },
                correctAnswer: "d"
            },
            {
                question: "17. REÚNETE es el Servicio Común de Reuniones Virtuales de la Red SARA, entre sus funcionalidades se encuentra:",
                options: {
                    a: "Directorio de empleados que facilita la conexión con los asistentes a la reunión virtual.",
                    b: "Almacenamiento, gestión y reproducción de videos bajo demanda mediante streaming.",
                    c: "Entorno de pruebas para demostraciones de servicios y aplicaciones comunes.",
                    d: "Portal de acceso con interfaz disponible en todos los idiomas de la Unión Europea."

            {
                question: "18. e-EMGDE es un:",
                options: {
                    a: "Estándar XML para el intercambio de expedientes electrónicos médicos.",
                    b: "Esquema de metadatos para la gestión del documento electrónico.",

                question: "19. El servicio que se corresponde con una solución integral de registro, que permite tanto la gestión de sus oficinas de registro de entrada/salida como la recepción y envío de registros en las unidades tramitadoras destinatarias de la documentación es:",

                    a: "CL@VE",
                    b: "EGEO",
                    c: "GEISER",

                question: "20. El servicio del Punto de Acceso General (PAG) que permite de una forma ágil y sencilla, acceder a un área personal en la que conocer los expedientes que se tienen abiertos en los distintos organismos de la Administración, sus asientos registrales entre administraciones o sus datos en poder de la Administración se llama:",
                options: {
                    a: "Carpeta ciudadana",
                    b: "Represent@",
                    c: "Habilit@",
                    d: "e-ciudadano"
                },
                correctAnswer: "a"

            {
                question: "21. La estrategia de organización de memoria caché en la que no existe el campo índice y la etiqueta coincide con el número de bloque de la memoria principal es correspondencia:",
                options: {
                    a: "directa.",
                    b: "asociativa por conjuntos.",
                    c: "(totalmente) asociativa.",
                    d: "diferida."

                question: "22. ¿Cuál es la unidad de capacidad de información que se corresponde con 10 elevado a 24 Bytes?",

            },
            {
                question: "23. En las tecnologías de clustering, la propiedad de un sistema que oculta la naturaleza heterogénea y distribuida de los recursos, y los presenta a los usuarios y a las aplicaciones como un recurso computacional unificado y sencillo se denomina:",

                    b: "SSI (Single System Image).",
                    c: "SA (System Availability).",
                    d: "AVS (Automatic Virtual System)."

                options: {
                    a: "S-OGSA extiende la especificación OGSA para profundizar en aspectos de la seguridad en la computación GRID.",
                    b: "Globus Toolkit es el estándar de facto para grid computing basado en software de código abierto.",
                    c: "Una implementación de OGSA (Open Grid Service Arquitecture) es el Globus Toolkit..",
                    d: "seti@home es un proyecto de computación distribuida que funciona en la plataforma BOINC (Barkeley Open Infraestructure for Network Computing)."

                question: "25. En relación con sistemas operativos Linux, señale la opción correcta:",

                    a: "tipo 1: a los controladores utilizan un protocolo de red y middleware para comunicarse con un servidor. El servidor convierte el protocolo en llamadas propias del motor del Sistema Gestor de Base de Datos SGBD.",

                    b: "Visual Wi-Fi",
                    c: "Ultra Wi-Fi",
                    d: "UV-Fi"
                },
                correctAnswer: "a"
            },
            {
                question: "49. El dividendo digital es:",
                options: {
                    a: "El elemento que se divide por un número primo como operación criptográfica previa que se realiza en el cifrado AES.",
                    b: "El conjunto de frecuencias que han quedado libres por la migración de la televisión analógica a la digital.",
                    c: "El resultado económico de una inversión en Bitcoin o de otra divisa digital.",
                    d: "Uno de los tres componentes de la unidad de cálculo en los procesadores de arquitectura x86."
                },
                correctAnswer: "b"
            },
            {
                question: "50. DOCSIS es un estándar que permite la transferencia de datos en redes:",
                options: {
                    a: "HFC",
                    b: "FTTH",
                    c: "inalámbricas",
                    d: "xDSL"
                },
                correctAnswer: "a"
            },
            // Preguntas de reserva (del Plantilla_def_GSI-L_1_ejer_2016_154AB89SD658.pdf)
            {
                question: "Reserva 1. En el artículo 116 de la Constitución española se indica que las competencias y limitaciones correspondientes a los estados de alarma, de excepción y de sitio se regularán mediante:",
                options: {
                    a: "un Real decreto.",
                    b: "una Ley ordinaria.",
                    c: "una Ley Orgánica.",
                    d: "una resolución ministerial."
                },
                correctAnswer: "c"
            },
            {
                question: "Reserva 2. Según la ley 19/2013 en su artículo 15, en relación a la protección de los datos de carácter personal, será necesario el consentimiento expreso y por escrito del afectado para datos relativos a:",
                options: {
                    a: "origen racial.",
                    b: "salud.",
                    c: "ideología..",
                    d: "vida sexual."
                },
                correctAnswer: "c"
            },
            {
                question: "Reserva 3. El campo \"Límite de Saltos\" de la cabecera IPv6 disminuye en uno en cada salto (routers intermedios) del paquete, cuando este campo contiene el valor cero el paquete:",
                options: {
                    a: "Es destruido y se envía de regreso al nodo fuente un mensaje ICMPv6 tipo 3.",
                    b: "Sigue su camino pero se envía de regreso al nodo fuente un mensaje ICMPv6 tipo 1.",
                    c: "Sigue su camino y se envía de regreso al nodo fuente un mensaje ICMPv6 tipo 4.",
                    d: "Es destruido y se envía de regreso al nodo fuente un mensaje ICMPv6 tipo 2."
                },
                correctAnswer: "a"
            },
            // Preguntas de reserva (del GSI2016.pdf - Bloque III)
            {
                question: "Reserva Bloque III 1. Dentro de la actividad Seguimiento y evaluación de los cambios hasta la aceptación de Métrica v3, indique los participantes intervinlentes en la tarea \"Realización de las Pruebas de Regresión\" (MSI 4.2):",
                options: {
                    a: "Responsable de Mantenimiento, Equipo de Mantenimiento y Jefe de Proyecto.",
                    b: "Directores de los Usuarios y Responsable de Mantenimiento.",
                    c: "Responsable de Operación, Responsable de Mantenimiento y Equipo de Mantenimiento.",
                    d: "Directores de los Usuarios, Equipo de Mantenimiento y Jefe de Proyecto."
                },
                correctAnswer: "a"
            },
            {
                question: "Reserva Bloque III 2. Un archivo creado en el formato de Protocolo de Inicio de Java Network, utilizado para lanzar y administrar programas de Java en una red o en la Web tiene la extensión:",
                options: {
                    a: ".jre",
                    b: ".jnlp",
                    c: ".jmx",
                    d: ".jstl"
                },
                correctAnswer: "b"
            },
            {
                question: "Reserva Bloque III 3. Señala la respuesta FALSA con respecto de los servicios WMS (Web Map Services):",
                options: {
                    a: "Son una implementación del modelo cliente/servidor.",
                    b: "Proporcionan informaciones geográficas en forma de archivos de imagen digital.",
                    c: "Permiten el acceso y modificación de los datos remotos.",
                    d: "Proporcionan información sobre el nivel de servicio en forma de metadatos."
                },
                correctAnswer: "c"
            },
            // Preguntas de reserva (del GSI2016.pdf - Bloque IV)
            {
                question: "Reserva Bloque IV 1. La denominada Generalized Multi-Protocol Label Switching (GMPLS) tiene propuesta su arquitectura en el:",
                options: {
                    a: "RFC 4372",
                    b: "RFC 3031",
                    c: "RFC 3945",
                    d: "RFC 2684"
                },
                correctAnswer: "b"
            },
            {
                question: "Reserva Bloque IV 2. Indique el concepto correcto, es una clase especial de procedimiento almacenado que se ejecuta automáticamente cuando se produce un evento en el servidor de bases de datos:",
                options: {
                    a: "Trigger",
                    b: "Assertion",
                    c: "Index",
                    d: "Synonym"
                },
                correctAnswer: "a"
            },
            {
                question: "Reserva Bloque IV 3. Según uno de los referentes en recomendaciones y mejores prácticas para la administración de servicios de Tecnologías de la Información como es ITIL Foundation, la Gestión de Incidencias:",
                options: {
                    a: "se centrará exclusivamente en restaurar el servicio, sin buscar ni analizar las causas del Incidente.",
                    b: "debe contar entre sus funciones analizar y encontrar las causas subyacentes a un determinado incidente.",
                    c: "se centrará en la aceptación de solicitudes que los usuarios planteen para mejorar el servicio.",
                    d: "debe contar entre sus funciones la gestión del cambio derivada del mantenimiento evolutivo de los sistemas."
                },
                correctAnswer: "b"
            }
        ];

        // Variables de estado del test
        let currentQuestionIndex = 0;
        let userAnswers = {}; // Almacena las respuestas del usuario: {questionIndex: 'a', questionIndex: 'b', ...}

        // Referencias a elementos del DOM
        const quizContent = document.getElementById('quiz-content');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const resetBtn = document.getElementById('reset-btn');
        const messageArea = document.getElementById('message-area');
        const resultsSummary = document.getElementById('results-summary');
        const correctCountSpan = document.getElementById('correct-count');
        const incorrectCountSpan = document.getElementById('incorrect-count');
        const unansweredCountSpan = document.getElementById('unanswered-count');

        // Referencias a elementos de la modal
        const resetModal = document.getElementById('reset-modal');
        const confirmResetBtn = document.getElementById('confirm-reset-btn');
        const cancelResetBtn = document.getElementById('cancel-reset-btn');

        /**
         * Carga el estado del test desde localStorage.
         * Si no hay estado guardado, inicia el test desde el principio.
         */
        function loadProgress() {
            const savedIndex = localStorage.getItem('currentQuestionIndex');
            const savedAnswers = localStorage.getItem('userAnswers');

            if (savedIndex !== null && savedAnswers !== null) {
                currentQuestionIndex = parseInt(savedIndex, 10);
                userAnswers = JSON.parse(savedAnswers);
            } else {
                currentQuestionIndex = 0;
                userAnswers = {};
            }
            loadQuestion(); // Carga la primera pregunta (o la última guardada)
        }

        /**
         * Guarda el estado actual del test en localStorage.
         */
        function saveProgress() {
            localStorage.setItem('currentQuestionIndex', currentQuestionIndex);
            localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
        }

        /**
         * Muestra un mensaje de retroalimentación (correcto/incorrecto).
         * @param {string} type - 'success' o 'error'.
         * @param {string} message - El texto del mensaje.
         */
        function showMessage(type, message) {
            messageArea.classList.remove('hidden', 'success', 'error');
            messageArea.classList.add(type);
            messageArea.textContent = message;
            // Ocultar el mensaje después de 2 segundos
            setTimeout(() => {
                messageArea.classList.add('hidden');
            }, 2000);
        }

        /**
         * Carga y muestra la pregunta actual en el DOM.
         */
        function loadQuestion() {
            // Ocultar el resumen de resultados si está visible
            resultsSummary.classList.add('hidden');

            if (currentQuestionIndex >= quizData.length) {
                // Si hemos llegado al final, mostrar resultados
                showResults();
                return;
            }

            const questionData = quizData[currentQuestionIndex];
            let optionsHtml = '';
            const currentAnswer = userAnswers[currentQuestionIndex];

            for (const key in questionData.options) {
                const isChecked = currentAnswer === key ? 'checked' : '';
                const optionText = questionData.options[key];
                // Determinar si la opción debe tener clases de correcto/incorrecto si ya fue respondida
                let feedbackClass = '';
                if (currentAnswer !== undefined) { // Si la pregunta ya fue respondida
                    if (key === questionData.correctAnswer) {
                        feedbackClass = 'correct';
                    } else if (key === currentAnswer && key !== questionData.correctAnswer) {
                        feedbackClass = 'incorrect';
                    }
                }

                optionsHtml += `
                    <label class="option-label ${feedbackClass}">
                        <input type="radio" name="question-${currentQuestionIndex}" value="${key}" ${isChecked} ${currentAnswer ? 'disabled' : ''}>
                        <span class="text-gray-700">${key.toUpperCase()}) ${optionText}</span>
                    </label>
                `;
            }

            quizContent.innerHTML = `
                <div class="question-card">
                    <p class="text-lg font-semibold text-gray-900 mb-4">${questionData.question}</p>
                    <div class="options">${optionsHtml}</div>
                </div>
            `;

            // Añadir event listeners a los radios para verificar la respuesta al seleccionar
            document.querySelectorAll(`input[name="question-${currentQuestionIndex}"]`).forEach(radio => {
                radio.addEventListener('change', (event) => {
                    handleAnswerSelection(event.target.value);
                });
            });

            updateNavigationButtons();
        }

        /**
         * Maneja la selección de una respuesta por parte del usuario.
         * @param {string} selectedOption - La opción seleccionada ('a', 'b', 'c', 'd').
         */
        function handleAnswerSelection(selectedOption) {
            // Si la pregunta ya fue respondida, no hacer nada
            if (userAnswers[currentQuestionIndex] !== undefined) {
                return;
            }

            userAnswers[currentQuestionIndex] = selectedOption;
            saveProgress(); // Guardar el progreso inmediatamente

            const questionData = quizData[currentQuestionIndex];
            const correct = selectedOption === questionData.correctAnswer;

            // Deshabilitar todas las opciones para esta pregunta
            document.querySelectorAll(`input[name="question-${currentQuestionIndex}"]`).forEach(radio => {
                radio.disabled = true;
            });

            // Aplicar clases de feedback visual
            document.querySelectorAll('.option-label').forEach(label => {
                const radio = label.querySelector('input');
                if (radio.value === questionData.correctAnswer) {
                    label.classList.add('correct');
                } else if (radio.value === selectedOption) {
                    label.classList.add('incorrect');
                }
            });

            if (correct) {
                showMessage('success', '¡Correcto!');
            } else {
                showMessage('error', `Incorrecto. La respuesta correcta era: ${questionData.correctAnswer.toUpperCase()}) ${questionData.options[questionData.correctAnswer]}`);
            }
        }

        /**
         * Actualiza el estado de los botones de navegación (Anterior/Siguiente).
         */
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === quizData.length; // Deshabilitar Siguiente si ya estamos al final
            if (currentQuestionIndex === quizData.length) {
                nextBtn.textContent = 'Ver Resultados';
            } else {
                nextBtn.textContent = 'Siguiente';
            }
        }

        /**
         * Muestra el resumen final de los resultados del test.
         */
        function showResults() {
            quizContent.innerHTML = ''; // Limpiar el contenido del quiz
            messageArea.classList.add('hidden'); // Ocultar cualquier mensaje
            prevBtn.classList.add('hidden'); // Ocultar botones de navegación
            nextBtn.classList.add('hidden');
            resetBtn.classList.remove('hidden'); // Asegurarse de que el botón de reinicio esté visible

            let correctCount = 0;
            let incorrectCount = 0;
            let unansweredCount = 0;

            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                if (userAnswer === undefined) {
                    unansweredCount++;
                } else if (userAnswer === question.correctAnswer) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
            });

            correctCountSpan.textContent = correctCount;
            incorrectCountSpan.textContent = incorrectCount;
            unansweredCountSpan.textContent = unansweredCount;
            resultsSummary.classList.remove('hidden');
        }

        /**
         * Reinicia el test a su estado inicial.
         */
        function resetTest() {
            localStorage.clear();
            currentQuestionIndex = 0;
            userAnswers = {};
            resultsSummary.classList.add('hidden'); // Ocultar el resumen
            prevBtn.classList.remove('hidden'); // Mostrar botones de navegación
            nextBtn.classList.remove('hidden');
            loadQuestion(); // Recargar la primera pregunta
            showMessage('success', 'Test reiniciado.');
            resetModal.classList.add('hidden'); // Ocultar la modal después del reinicio
        }

        // Event Listeners
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                saveProgress();
                loadQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length) {
                currentQuestionIndex++;
                saveProgress();
                loadQuestion();
            }
        });

        resetBtn.addEventListener('click', () => {
            resetModal.classList.remove('hidden'); // Mostrar la modal de confirmación
        });

        confirmResetBtn.addEventListener('click', resetTest); // Si confirma, llamar a resetTest

        cancelResetBtn.addEventListener('click', () => {
            resetModal.classList.add('hidden'); // Ocultar la modal si cancela
        });

        // Cargar el progreso al iniciar la página
        window.onload = loadProgress;
    </script>
</body>
</html>
