            {

                options: [

                    "Se obliga a que los implementadores usen el modelo basado en usuario y el control de acceso basado en vistas.",
                    "En dicha RFC no se menciona ningún elemento de seguridad.",
                    "En temas de seguridad, sólo hace mención al uso obligatorio del algoritmo de encriptación CBC (Cipher Block Chaining) de DES, conocido también por DES-56."

            {

                questionNumber: 3,
                questionText: "Si se quiere interconectar mediante fibra óptica dos dispositivos separados a menos de 100 metros en un CPD a una velocidad de 40Gb/s, la categoría mínima de fibra óptica a usar debería ser:",
                options: [

        // Mapeo para opciones de respuesta
        const optionMap = ['A', 'B', 'C', 'D', 'E', 'F'];

        // Variables de estado del quiz
        let currentQuestionIndex = 0;
        let userAnswers = new Array(quizData.length).fill(null);

        // Referencias a los elementos del DOM
        const quizContainer = document.getElementById('quiz-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const resetBtn = document.getElementById('reset-btn');
        const resultsContainer = document.getElementById('results-container');
        const correctCount = document.getElementById('correct-count');
        const incorrectCount = document.getElementById('incorrect-count');
        const unansweredCount = document.getElementById('unanswered-count');
        const restartBtn = document.getElementById('restart-btn');
        const progressBar = document.getElementById('progress-bar');
        const confirmationModal = document.getElementById('confirmation-modal');
        const confirmSubmitBtn = document.getElementById('confirm-submit-btn');
        const cancelSubmitBtn = document.getElementById('cancel-submit-btn');
        
        // Carga el estado del quiz guardado en localStorage
        function loadQuizState() {
            try {
                const savedState = JSON.parse(localStorage.getItem('quizState'));
                if (savedState) {
                    currentQuestionIndex = savedState.currentQuestionIndex;
                    userAnswers = savedState.userAnswers;
                }
            } catch (e) {
                console.error("Error al cargar el estado del quiz desde localStorage:", e);
                // Si hay un error, el quiz se reiniciará con el estado inicial
            }
        }

        // Guarda el estado actual del quiz en localStorage
        function saveQuizState() {
            const state = {
                currentQuestionIndex,
                userAnswers,
            };
            localStorage.setItem('quizState', JSON.stringify(state));
        }

        // Renderiza la pregunta actual en la interfaz
        function renderQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];
            
            // Actualizar la barra de progreso
            const progress = (currentQuestionIndex / (quizData.length - 1)) * 100;
            progressBar.style.width = `${progress}%`;

            questionText.textContent = `${currentQuestion.questionNumber}. ${currentQuestion.questionText}`;
            optionsContainer.innerHTML = '';

            currentQuestion.options.forEach((option, index) => {
                const optionLabel = document.createElement('label');
                const optionValue = optionMap[index];
                
                // Clases base para el estilo de las opciones
                let classes = 'flex items-start p-4 border rounded-lg transition-all duration-200';

                // Añadir clases de feedback si la pregunta ya ha sido respondida
                if (userAnswer !== null) {
                    if (optionValue === currentQuestion.correctAnswer) {
                        classes += ' bg-green-100 border-green-500 text-green-800';
                    } else if (optionValue === userAnswer) {
                        classes += ' bg-red-100 border-red-500 text-red-800';
                    } else {
                        classes += ' bg-white border-gray-300 text-gray-500';
                    }
                    optionLabel.classList.add('pointer-events-none'); // Deshabilitar clic si ya hay respuesta
                } else {
                    classes += ' cursor-pointer hover:bg-blue-50 hover:border-blue-300';
                }

                optionLabel.className = classes;
                
                const optionInput = document.createElement('input');
                optionInput.type = 'radio';
                optionInput.name = `question-${currentQuestionIndex}`;
                optionInput.value = optionValue;
                optionInput.className = 'mt-1 mr-3 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500';

                const optionText = document.createElement('span');
                optionText.textContent = option;
                optionText.className = 'text-base text-slate-700';
                
                optionLabel.appendChild(optionInput);
                optionLabel.appendChild(optionText);
                optionsContainer.appendChild(optionLabel);

                // Preseleccionar la respuesta del usuario si existe
                if (userAnswer === optionValue) {
                    optionInput.checked = true;
                }
            });

            updateNavigationButtons();
        }

        // Actualiza el estado de los botones de navegación
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }

        // Maneja la selección de una respuesta y proporciona feedback visual
        function handleOptionSelect(event) {
            const selectedOption = event.target.value;
            userAnswers[currentQuestionIndex] = selectedOption;
            saveQuizState();
            
            // Renderiza de nuevo para mostrar el feedback visual
            renderQuestion();
        }

        // Calcula la puntuación final
        function calculateScore() {
            let correct = 0;
            let incorrect = 0;
            let unanswered = 0;

            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                if (userAnswer === null) {
                    unanswered++;
                } else if (userAnswer === question.correctAnswer) {
                    correct++;
                } else {
                    incorrect++;
                }
            });

            return { correct, incorrect, unanswered };
        }
        
        // Comprueba si todas las preguntas han sido respondidas
        function allQuestionsAnswered() {
            return userAnswers.every(answer => answer !== null);
        }

        // Muestra la pantalla de resultados
        function showResults() {
            const { correct, incorrect, unanswered } = calculateScore();
            
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            confirmationModal.classList.add('hidden');

            correctCount.textContent = correct;
            incorrectCount.textContent = incorrect;
            unansweredCount.textContent = unanswered;
        }

        // Reinicia el quiz a su estado inicial
        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers.fill(null);
            localStorage.clear();
            
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            
            updateNavigationButtons();
            renderQuestion();
        }

        // Event Listeners
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                saveQuizState();
                renderQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                saveQuizState();
                renderQuestion();
            }
        });

        submitBtn.addEventListener('click', () => {
            if (allQuestionsAnswered()) {
                showResults();
            } else {
                confirmationModal.classList.remove('hidden');
            }
        });

        confirmSubmitBtn.addEventListener('click', showResults);
        cancelSubmitBtn.addEventListener('click', () => {
            confirmationModal.classList.add('hidden');
        });

        // Listener para el botón de reinicio en la pantalla de resultados
        restartBtn.addEventListener('click', restartQuiz);
        // Listener para el botón de reinicio en el quiz
        resetBtn.addEventListener('click', restartQuiz);

        optionsContainer.addEventListener('change', handleOptionSelect);

        // Carga inicial del quiz
        window.onload = function() {
            loadQuizState();
            renderQuestion();
        };
    </script>
