<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMANDOS WINDOWS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        /* Contenedor principal del quiz */
        .quiz-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            text-align: center;
            position: relative;
        }
        /* Título del quiz */
        .quiz-title {
            font-size: 2.5rem; /* Ajustado para mayor visibilidad */
            font-weight: 700;
            color: #2c5282;
            margin-bottom: 30px; /* Más espacio debajo del título */
        }
        /* Contenedor de la pregunta */
        .question-container {
            margin-bottom: 25px;
        }
        /* Texto de la pregunta */
        .question-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        /* Contenedor de las opciones */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        /* Botones de opción */
        .option-button {
            background-color: #e2e8f0;
            color: #4a5568;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-align: left;
            border: 2px solid transparent;
        }
        /* Efecto hover para botones de opción */
        .option-button:hover:not(.correct):not(.incorrect):not(.disabled) {
            background-color: #cbd5e0;
        }
        /* Estilo para opción correcta */
        .option-button.correct {
            background-color: #d4edda;
            color: #155724;
            border-color: #28a745;
            font-weight: bold;
        }
        /* Estilo para opción incorrecta */
        .option-button.incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #dc3545;
            font-weight: bold;
        }
        /* Estilo para opciones deshabilitadas */
        .option-button.disabled {
            cursor: not-allowed;
            opacity: 0.7;
            pointer-events: none; /* Añadido para deshabilitar clics */
        }
        /* Mensajes de feedback */
        .feedback-message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 700;
        }
        .feedback-message.correct {
            color: #28a745;
        }
        .feedback-message.incorrect {
            color: #dc3545;
        }
        /* Botones de navegación */
        .navigation-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        .navigation-buttons button {
            background-color: #4c51bf;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            flex-grow: 1;
        }
        .navigation-buttons button:hover {
            background-color: #363b8d;
        }
        .navigation-buttons button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        /* Texto de progreso */
        .progress-text {
            margin-top: 15px;
            font-size: 1rem;
            color: #666;
        }
        /* Contenedor de resultados */
        .results-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #edf2f7;
            border-radius: 10px;
            text-align: left;
        }
        .results-container h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c5282;
            margin-bottom: 15px;
        }
        .results-container p {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .results-container .score {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2f855a;
        }
        /* Botón de reiniciar */
        .restart-button {
            background-color: #e53e3e;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .restart-button:hover {
            background-color: #c53030;
        }
        /* Modal de confirmación */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .modal-content h3 {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 20px;
        }
        .modal-content button {
            background-color: #4c51bf;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .modal-content button:hover {
            background-color: #363b8d;
        }
        /* Botón de reiniciar en cada página */
        .restart-button-inline {
            background-color: #e53e3e;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
            margin-top: 15px;
            display: block; /* Para que ocupe su propia línea */
            width: fit-content; /* Ajustar al contenido */
            margin-left: auto; /* Centrar */
            margin-right: auto; /* Centrar */
        }
        .restart-button-inline:hover {
            background-color: #c53030;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 class="quiz-title">COMANDOS WINDOWS</h1>
        <div id="quiz-screen">
            <div class="question-container">
                <p class="question-text" id="question-text"></p>
                <div class="options-container" id="options-container"></div>
            </div>
            <div id="feedback-message" class="feedback-message"></div>
            <div class="navigation-buttons">
                <button id="prev-button" class="rounded-lg shadow-md">Anterior</button>
                <button id="next-button" class="rounded-lg shadow-md">Siguiente</button>
            </div>
            <button id="restart-button-inline" class="restart-button-inline rounded-lg shadow-md">Reiniciar Test</button>
            <p class="progress-text" id="progress-text"></p>
        </div>

        <div id="results-screen" class="hidden">
            <h2>Resultados del Test</h2>
            <p>Preguntas Correctas: <span id="correct-answers"></span></p>
            <p>Preguntas Incorrectas: <span id="incorrect-answers"></span></p>
            <p>Preguntas No Contestadas: <span id="unanswered-questions"></span></p>
            <p>Total de Preguntas: <span id="total-questions"></span></p>
            <p class="score">Puntuación: <span id="score-percentage"></span></p>
            <button id="restart-button-results" class="restart-button rounded-lg shadow-md">Reiniciar Test</button>
        </div>

        <div id="confirmation-modal" class="modal hidden">
            <div class="modal-content">
                <h3>¿Estás seguro de que quieres reiniciar el test?</h3>
                <button id="confirm-restart" class="mr-4">Sí, Reiniciar</button>
                <button id="cancel-restart">Cancelar</button>
            </div>
        </div>
    </div>

    <script>

        let currentQuestionIndex = 0;
        let userAnswers = []; // Para almacenar las respuestas del usuario (índice de la opción seleccionada)
        let correctCount = 0;
        let incorrectCount = 0;
        let unansweredCount = 0; // Contador para preguntas no contestadas

        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackMessageElement = document.getElementById('feedback-message');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const progressTextElement = document.getElementById('progress-text');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const correctAnswersSpan = document.getElementById('correct-answers');
        const incorrectAnswersSpan = document.getElementById('incorrect-answers');
        const unansweredQuestionsSpan = document.getElementById('unanswered-questions'); // Nuevo span
        const totalQuestionsSpan = document.getElementById('total-questions');
        const scorePercentageSpan = document.getElementById('score-percentage');
        const restartButtonInline = document.getElementById('restart-button-inline'); // Botón de reiniciar en cada página
        const restartButtonResults = document.getElementById('restart-button-results'); // Botón de reiniciar en la pantalla de resultados
        const confirmationModal = document.getElementById('confirmation-modal');
        const confirmRestartButton = document.getElementById('confirm-restart');
        const cancelRestartButton = document.getElementById('cancel-restart');

        // Función para cargar el estado del quiz desde LocalStorage
        function loadQuizState() {
            const savedIndex = localStorage.getItem('currentQuestionIndex');
            const savedAnswers = localStorage.getItem('userAnswers');
            const savedCorrectCount = localStorage.getItem('correctCount');
            const savedIncorrectCount = localStorage.getItem('incorrectCount');

            if (savedIndex !== null && savedAnswers !== null) {
                currentQuestionIndex = parseInt(savedIndex);
                userAnswers = JSON.parse(savedAnswers);
                correctCount = parseInt(savedCorrectCount);
                incorrectCount = parseInt(savedIncorrectCount);
            } else {
                // Inicializar userAnswers con undefined para todas las preguntas si no hay estado guardado
                userAnswers = new Array(questions.length).fill(undefined);
            }
        }

        // Función para guardar el estado del quiz en LocalStorage
        function saveQuizState() {
            localStorage.setItem('currentQuestionIndex', currentQuestionIndex);
            localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
            localStorage.setItem('correctCount', correctCount);
            localStorage.setItem('incorrectCount', incorrectCount);
        }

        // Función para mostrar una pregunta
        function displayQuestion() {
            quizScreen.classList.remove('hidden');
            resultsScreen.classList.add('hidden');

            const question = questions[currentQuestionIndex];
            questionTextElement.textContent = question.question;
            optionsContainer.innerHTML = '';
            feedbackMessageElement.textContent = '';
            feedbackMessageElement.classList.remove('correct', 'incorrect');

            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === questions.length - 1 && userAnswers[currentQuestionIndex] === undefined;

            progressTextElement.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;

            // No mezclar las opciones para mantener el orden (a, b, c, d)
            const optionLetters = ['a', 'b', 'c', 'd'];

            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = `${optionLetters[index]}) ${option}`;
                button.classList.add('option-button', 'rounded-lg', 'shadow-sm');
                button.addEventListener('click', () => selectAnswer(option, question.answer, button));
                optionsContainer.appendChild(button);
            });

            // Después de crear todos los botones, si la pregunta ya fue respondida, aplica los estilos y deshabilita
            if (userAnswers[currentQuestionIndex] !== undefined) {
                const buttons = optionsContainer.querySelectorAll('.option-button');
                buttons.forEach(button => {
                    // Extrae solo el texto de la opción para comparar con la respuesta guardada
                    const buttonText = button.textContent.substring(button.textContent.indexOf(')') + 2);
                    if (buttonText === question.answer) {
                        button.classList.add('correct');
                    } else if (buttonText === userAnswers[currentQuestionIndex]) {
                        button.classList.add('incorrect');
                    }
                });

                // Muestra el mensaje de feedback guardado
                if (userAnswers[currentQuestionIndex] === question.answer) {
                    feedbackMessageElement.textContent = '¡Correcto!';
                    feedbackMessageElement.classList.add('correct');
                } else {
                    feedbackMessageElement.textContent = `Incorrecto. La respuesta correcta era: ${question.answer}`;
                    feedbackMessageElement.classList.add('incorrect');
                }

                // Deshabilita las opciones después de aplicar los estilos
                disableOptions();
            }
        }

        // Función para deshabilitar las opciones de respuesta
        function disableOptions() {
            const buttons = optionsContainer.querySelectorAll('.option-button');
            buttons.forEach(button => {
                button.classList.add('disabled');
                // Ya no necesitamos clonar y reemplazar, solo deshabilitar los eventos de clic
                // El `pointer-events: none;` en CSS ya se encarga de esto.
            });
        }

        // Función para manejar la selección de una respuesta
        function selectAnswer(selectedOption, correctAnswer, clickedButton) {
            // Si ya se ha respondido esta pregunta, no hacer nada
            if (userAnswers[currentQuestionIndex] !== undefined) {
                return;
            }

            userAnswers[currentQuestionIndex] = selectedOption; // Guardar la respuesta del usuario

            // Aplicar feedback visual INMEDIATAMENTE
            if (selectedOption === correctAnswer) {
                clickedButton.classList.add('correct');
                feedbackMessageElement.textContent = '¡Correcto!';
                feedbackMessageElement.classList.remove('incorrect');
                feedbackMessageElement.classList.add('correct');
                correctCount++;
            } else {
                clickedButton.classList.add('incorrect');
                feedbackMessageElement.textContent = `Incorrecto. La respuesta correcta era: ${correctAnswer}`;
                feedbackMessageElement.classList.remove('correct');
                feedbackMessageElement.classList.add('incorrect');
                incorrectCount++;
                // Resaltar la respuesta correcta si el usuario se equivocó
                const buttons = optionsContainer.querySelectorAll('.option-button');
                buttons.forEach(button => {
                    // Quitar la letra de la opción para comparar solo el texto
                    const buttonText = button.textContent.substring(button.textContent.indexOf(')') + 2);
                    if (buttonText === correctAnswer) {
                        button.classList.add('correct');
                    }
                });
            }

            // Deshabilitar las opciones DESPUÉS de aplicar los estilos
            disableOptions();

            saveQuizState(); // Guardar el estado después de cada respuesta
            // Habilitar el botón "Siguiente" si es la última pregunta y ya se respondió
            if (currentQuestionIndex === questions.length - 1) {
                nextButton.disabled = false;
            }
        }

        // Función para mostrar los resultados finales
        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');

            unansweredCount = questions.length - correctCount - incorrectCount;

            correctAnswersSpan.textContent = correctCount;
            incorrectAnswersSpan.textContent = incorrectCount;
            unansweredQuestionsSpan.textContent = unansweredCount; // Mostrar no contestadas
            totalQuestionsSpan.textContent = questions.length;
            const percentage = (correctCount / questions.length) * 100;
            scorePercentageSpan.textContent = `${percentage.toFixed(2)}%`;

            // Limpiar LocalStorage al finalizar el test
            localStorage.removeItem('currentQuestionIndex');
            localStorage.removeItem('userAnswers');
            localStorage.removeItem('correctCount');
            localStorage.removeItem('incorrectCount');
        }

        // Event Listeners para los botones de navegación
        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else if (currentQuestionIndex === questions.length - 1 && userAnswers[currentQuestionIndex] !== undefined) {
                // Si es la última pregunta y ya se respondió, mostrar resultados
                showResults();
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        });

        // Event Listener para el botón de reiniciar test en cada página
        restartButtonInline.addEventListener('click', () => {
            confirmationModal.classList.remove('hidden');
        });

        // Event Listener para el botón de reiniciar test en la pantalla de resultados
        restartButtonResults.addEventListener('click', () => {
            confirmationModal.classList.remove('hidden');
        });


        confirmRestartButton.addEventListener('click', () => {
            confirmationModal.classList.add('hidden');
            currentQuestionIndex = 0;
            userAnswers = new Array(questions.length).fill(undefined); // Resetear a no contestadas
            correctCount = 0;
            incorrectCount = 0;
            unansweredCount = 0; // Resetear el contador de no contestadas
            saveQuizState(); // Guardar el estado inicial
            displayQuestion();
        });

        cancelRestartButton.addEventListener('click', () => {
            confirmationModal.classList.add('hidden');
        });

        // Inicializar el quiz al cargar la página
        window.onload = () => {
            loadQuizState();
            displayQuestion();
        };
    </script>
</body>
</html>
