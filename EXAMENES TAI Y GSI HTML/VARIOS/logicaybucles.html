<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica y Bucles - Test</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- MathJax for LaTeX rendering -->
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .question-card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* shadow-md */
            padding: 1.5rem; /* p-6 */
            margin-bottom: 1.5rem; /* mb-6 */
        }
        .option-label {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border-radius: 0.5rem; /* rounded-lg */
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-bottom: 0.5rem; /* mb-2 */
        }
        .option-label:hover {
            background-color: #e2e8f0; /* hover:bg-gray-200 */
        }
        input[type="radio"] {
            margin-right: 0.75rem; /* mr-3 */
            accent-color: #3b82f6; /* blue-500 */
        }
        .correct-answer {
            background-color: #d1fae5; /* green-100 */
            border: 1px solid #34d399; /* green-400 */
        }
        .incorrect-answer {
            background-color: #fee2e2; /* red-100 */
            border: 1px solid #ef4444; /* red-400 */
        }
        .feedback-message {
            margin-top: 0.75rem; /* mt-3 */
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border-radius: 0.5rem; /* rounded-lg */
            font-weight: 600; /* font-semibold */
        }
        .feedback-correct {
            background-color: #d1fae5; /* green-100 */
            color: #10b981; /* green-600 */
        }
        .feedback-incorrect {
            background-color: #fee2e2; /* red-100 */
            color: #ef4444; /* red-600 */
        }
        .reset-button {
            background-color: #ef4444; /* red-500 */
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            border-radius: 0.5rem; /* rounded-lg */
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .reset-button:hover {
            background-color: #dc2626; /* red-600 */
        }
        .nav-button {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            border-radius: 0.5rem; /* rounded-lg */
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-button:hover:not(:disabled) {
            background-color: #4338ca; /* indigo-700 */
        }
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .submit-button {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            border-radius: 0.5rem; /* rounded-lg */
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .submit-button:hover {
            background-color: #2563eb; /* blue-600 */
        }

        /* Custom Modal Styling */
        #customModal {
            transition: opacity 0.3s ease-in-out;
        }
        #customModal.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #customModal.visible {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-blue-700 text-white p-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 style="color: #003366; font-family: 'Georgia', serif; font-size: 2rem; text-align: center; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">LÓGICA Y BUCLES</h1>
            <button id="resetTestBtn" class="reset-button">Reiniciar Test</button>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-6">
        <div id="quizContainer" class="max-w-3xl mx-auto">
            <!-- Questions will be rendered here by JavaScript -->
        </div>

        <div id="resultsSummary" class="question-card hidden max-w-3xl mx-auto text-center">
            <h2 class="text-2xl font-bold mb-4">Resultados del Test</h2>
            <p class="text-lg mb-2">Correctas: <span id="correctCount" class="font-semibold text-green-600">0</span></p>
            <p class="text-lg mb-2">Incorrectas: <span id="incorrectCount" class="font-semibold text-red-600">0</span></p>
            <p class="text-lg mb-2">Sin Contestar: <span id="unansweredCount" class="font-semibold text-gray-600">0</span></p>
            <button id="resetResultsBtn" class="reset-button mt-4">Reiniciar Test</button>
        </div>

        <div id="navigationButtons" class="flex justify-between mt-8 mb-8 max-w-3xl mx-auto">
            <button id="prevQuestionBtn" class="nav-button">Anterior</button>
            <button id="nextQuestionBtn" class="nav-button">Siguiente</button>
            <button id="submitAnswersBtn" class="submit-button hidden">Enviar Respuestas</button>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2025 Test de Lógica y Bucles. Todos los derechos reservados.</p>
    </footer>

    <!-- Custom Modal Structure -->
    <div id="customModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-xl font-semibold text-gray-800"></h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <p id="modalMessage" class="text-gray-700 mb-4"></p>
            <button id="modalButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md w-full">Aceptar</button>
        </div>
    </div>

    <script>
        // Array para almacenar las preguntas del test
        let questions = [];
        let currentPage = 0; // Current question index

        // Función para generar preguntas de lógica
        function generateLogicQuestion(id) {
            const types = ['boolean_eval', 'truth_table', 'conditional', 'precedence'];
            const type = types[Math.floor(Math.random() * types.length)];

            let questionText, options, hint;
            const vars = ['a', 'b', 'c', 'd', 'P', 'Q', 'R', 'S'];
            const values = {};
            vars.forEach(v => values[v] = Math.random() < 0.5 ? true : false); // For boolean vars
            ['a', 'b', 'c', 'd'].forEach(v => values[v] = Math.floor(Math.random() * 10) + 1); // For integer vars

            const getRandomOp = () => ['>', '<', '>=', '<=', '==', '!='][Math.floor(Math.random() * 6)];
            const getRandomBoolOp = () => ['and', 'or'][Math.floor(Math.random() * 2)];

            switch (type) {
                case 'boolean_eval':
                    {
                        const v1 = vars[Math.floor(Math.random() * 4)];
                        const v2 = vars[Math.floor(Math.random() * 4)];
                        const v3 = vars[Math.floor(Math.random() * 4)];
                        const op1 = getRandomOp();
                        const op2 = getRandomOp();
                        const boolOp = getRandomBoolOp();

                        questionText = `Para las variables $a=${values['a']}, b=${values['b']}, c=${values['c']}, d=${values['d']}$, evalúa la expresión: $((${v1} ${op1} ${v2}) ${boolOp} (${v3} ${op2} ${values[v1]}))$.`;

                        const evalExpr = (valA, op, valB) => {
                            switch (op) {
                                case '>': return valA > valB;
                                case '<': return valA < valB;
                                case '>=': return valA >= valB;
                                case '<=': return valA <= valB;
                                case '==': return valA == valB;
                                case '!=': return valA != valB;
                            }
                        };

                        const expr1 = evalExpr(values[v1], op1, values[v2]);
                        const expr2 = evalExpr(values[v3], op2, values[v1]);
                        let correctAnswer;
                        if (boolOp === 'and') {
                            correctAnswer = expr1 && expr2;
                        } else {
                            correctAnswer = expr1 || expr2;
                        }

                        options = [
                            { text: 'True', isCorrect: correctAnswer === true, rationale: `La expresión se evalúa a ${correctAnswer}.` },
                            { text: 'False', isCorrect: correctAnswer === false, rationale: `La expresión se evalúa a ${correctAnswer}.` }
                        ];
                        hint = 'Evalúa cada subexpresión y luego aplica el operador lógico principal.';
                    }
                    break;
                case 'truth_table':
                    {
                        const p = values['P'];
                        const q = values['Q'];
                        const r = values['R'];
                        const exprTypes = ['P and Q', 'P or Q', 'not P', '(P and Q) or R', 'P and (Q or R)', 'not (P or Q)'];
                        const expr = exprTypes[Math.floor(Math.random() * exprTypes.length)];

                        questionText = `Si $P=${p}, Q=${q}, R=${r}$, ¿cuál es el resultado de la expresión lógica: $${expr}$?`;

                        let result;
                        switch (expr) {
                            case 'P and Q': result = p && q; break;
                            case 'P or Q': result = p || q; break;
                            case 'not P': result = !p; break;
                            case '(P and Q) or R': result = (p && q) || r; break;
                            case 'P and (Q or R)': result = p && (q || r); break;
                            case 'not (P or Q)': result = !(p || q); break;
                        }

                        options = [
                            { text: 'True', isCorrect: result === true, rationale: `La expresión se evalúa a ${result}.` },
                            { text: 'False', isCorrect: result === false, rationale: `La expresión se evalúa a ${result}.` }
                        ];
                        hint = 'Recuerda las tablas de verdad de los operadores AND, OR y NOT.';
                    }
                    break;
                case 'conditional':
                    {
                        const valX = Math.floor(Math.random() * 20) + 1;
                        const valY = Math.floor(Math.random() * 20) + 1;
                        const cond1 = `${valX} > ${valY}`;
                        const cond2 = `${valX} < ${valY}`;
                        const cond3 = `${valX} == ${valY}`;
                        const conds = [cond1, cond2, cond3];
                        const chosenCond = conds[Math.floor(Math.random() * conds.length)];

                        let code = `integer x = ${valX};\ninteger y = ${valY};\n`;
                        let resultVal = 0;

                        if (eval(chosenCond.replace(/==/g, '===').replace(/>=/g, '>==').replace(/<=/g, '<==').replace(/!=/g, '!=='))) { // Simple eval for conditions
                            code += `if (${chosenCond}) then (\n  result = x + y;\n) else (\n  result = x - y;\n)`;
                            resultVal = valX + valY;
                        } else {
                            code += `if (${chosenCond}) then (\n  result = x + y;\n) else (\n  result = x - y;\n)`;
                            resultVal = valX - valY;
                        }

                        questionText = `Dado el siguiente código, ¿cuál será el valor final de 'result'?\n\`\`\`\n${code}\n\`\`\``;
                        options = [
                            { text: resultVal.toString(), isCorrect: true, rationale: `El valor de 'result' será ${resultVal}.` },
                            { text: (resultVal + 5).toString(), isCorrect: false, rationale: `Incorrecto. El valor de 'result' será ${resultVal}.` },
                            { text: (resultVal - 5).toString(), isCorrect: false, rationale: `Incorrecto. El valor de 'result' será ${resultVal}.` },
                            { text: (resultVal * 2).toString(), isCorrect: false, rationale: `Incorrecto. El valor de 'result' será ${resultVal}.` }
                        ];
                        hint = 'Sigue la ejecución del código paso a paso, prestando atención a la condición del `if`.';
                    }
                    break;
                case 'precedence':
                    {
                        const a = Math.floor(Math.random() * 5) + 1;
                        const b = Math.floor(Math.random() * 5) + 1;
                        const c = Math.floor(Math.random() * 5) + 1;

                        const expr = `(a > b) and (c < a) or (b == c)`;
                        questionText = `Si $a=${a}, b=${b}, c=${c}$, evalúa la expresión: $(${expr})$.`;

                        const result = (a > b) && (c < a) || (b == c);
                        options = [
                            { text: 'True', isCorrect: result === true, rationale: `La expresión se evalúa a ${result}.` },
                            { text: 'False', isCorrect: result === false, rationale: `La expresión se evalúa a ${result}.` }
                        ];
                        hint = 'Recuerda que AND tiene mayor precedencia que OR.';
                    }
                    break;
            }

            return { id: `q${id}`, question: questionText, options, hint, selectedAnswer: null, isAnswered: false, isCorrect: null };
        }

        // Función para generar preguntas de bucles
        function generateLoopQuestion(id) {
            const types = ['simple_while', 'while_with_if', 'infinite_loop', 'trace_variable', 'nested_loop'];
            const type = types[Math.floor(Math.random() * types.length)];

            let questionText, options, hint;

            switch (type) {
                case 'simple_while':
                    {
                        const start = Math.floor(Math.random() * 5);
                        const end = start + Math.floor(Math.random() * 5) + 3;
                        const increment = Math.floor(Math.random() * 2) + 1;
                        let output = [];
                        let tempX = start;
                        let code = `integer x = ${start};\nwhile x < ${end} do (\n  x = x + ${increment};\n  print x;\n)`;

                        while (tempX < end) {
                            tempX += increment;
                            if (tempX <= end) output.push(tempX); // Ensure not to print beyond condition
                        }
                        const correctAnswer = output.join(', ');

                        questionText = `¿Qué imprime el siguiente código?\n\`\`\`\n${code}\n\`\`\``;
                        options = [
                            { text: correctAnswer, isCorrect: true, rationale: `Los valores impresos son ${correctAnswer}.` },
                            { text: output.slice(0, -1).join(', ') + ', ' + (output[output.length - 1] + increment), isCorrect: false, rationale: `Incorrecto. Los valores impresos son ${correctAnswer}.` },
                            { text: (start + increment) + ', ' + (output.slice(0, -1).join(', ')), isCorrect: false, rationale: `Incorrecto. Los valores impresos son ${correctAnswer}.` },
                            { text: 'Un bucle infinito', isCorrect: false, rationale: 'El bucle termina porque la variable se incrementa.' }
                        ];
                        hint = 'Sigue el valor de la variable en cada iteración y cuándo se imprime.';
                    }
                    break;
                case 'while_with_if':
                    {
                        const start = Math.floor(Math.random() * 10) + 5;
                        const decrement = Math.floor(Math.random() * 3) + 1;
                        const conditionType = Math.random() < 0.5 ? 'par' : 'impar';
                        let output = [];
                        let tempI = start;
                        let code = `integer i = ${start};\nwhile i > 0 do (\n  if i % 2 ${conditionType === 'par' ? '== 0' : '!= 0'} then (\n    print i;\n  )\n  i = i - ${decrement};\n)`;

                        while (tempI > 0) {
                            if (conditionType === 'par' && tempI % 2 === 0) {
                                output.push(tempI);
                            } else if (conditionType === 'impar' && tempI % 2 !== 0) {
                                output.push(tempI);
                            }
                            tempI -= decrement;
                        }
                        const correctAnswer = output.join(', ');

                        questionText = `¿Qué imprime el siguiente código?\n\`\`\`\n${code}\n\`\`\``;
                        options = [
                            { text: correctAnswer, isCorrect: true, rationale: `Los valores impresos son ${correctAnswer}.` },
                            { text: 'Nada', isCorrect: false, rationale: `Incorrecto. Los valores impresos son ${correctAnswer}.` },
                            { text: [...new Set(output.concat([start, start - decrement]))].sort((a,b)=>b-a).join(', '), isCorrect: false, rationale: `Incorrecto. Los valores impresos son ${correctAnswer}.` },
                            { text: 'Un bucle infinito', isCorrect: false, rationale: 'El bucle termina porque la variable se decrementa.' }
                        ];
                        hint = 'Considera la condición del bucle y la condición del `if` dentro del bucle.';
                    }
                    break;
                case 'infinite_loop':
                    {
                        const varName = 'x';
                        const startVal = Math.floor(Math.random() * 10);
                        const changeOp = Math.random() < 0.5 ? '+' : '-';
                        const changeVal = Math.floor(Math.random() * 3) + 1;
                        const conditionOp = Math.random() < 0.5 ? '<' : '>';
                        const conditionVal = startVal + (changeOp === '+' ? -1 : 1) * (Math.floor(Math.random() * 5) + 1); // Make it infinite

                        let code;
                        if (changeOp === '+' && conditionOp === '<') { // x increases, condition x < N where N < initial x
                            code = `integer ${varName} = ${startVal};\nwhile ${varName} ${conditionOp} ${startVal - Math.abs(changeVal)} do (\n  ${varName} = ${varName} ${changeOp} ${changeVal};\n  print ${varName};\n)`;
                        } else if (changeOp === '-' && conditionOp === '>') { // x decreases, condition x > N where N > initial x
                            code = `integer ${varName} = ${startVal};\nwhile ${varName} ${conditionOp} ${startVal + Math.abs(changeVal)} do (\n  ${varName} = ${varName} ${changeOp} ${changeVal};\n  print ${varName};\n)`;
                        } else { // Generic infinite loop
                            code = `integer ${varName} = ${startVal};\nwhile ${varName} ${conditionOp} ${startVal} do (\n  ${varName} = ${varName} ${changeOp} ${changeVal};\n  print ${varName};\n)`;
                        }


                        questionText = `¿Qué sucede con el siguiente programa?\n\`\`\`\n${code}\n\`\`\``;
                        options = [
                            { text: 'Imprime una secuencia finita de números.', isCorrect: false, rationale: 'La condición del bucle nunca se cumple para terminarlo.' },
                            { text: 'Imprime solo un número.', isCorrect: false, rationale: 'La condición del bucle nunca se cumple para terminarlo.' },
                            { text: 'Es un bucle infinito.', isCorrect: true, rationale: 'La condición del bucle siempre es verdadera o nunca se alcanza el punto de salida.' },
                            { text: 'Produce un error de compilación.', isCorrect: false, rationale: 'La sintaxis es correcta para un lenguaje estándar.' }
                        ];
                        hint = 'Analiza la condición del bucle y cómo la variable de control cambia en cada iteración.';
                    }
                    break;
                case 'trace_variable':
                    {
                        const start = Math.floor(Math.random() * 10) + 1;
                        const limit = start + Math.floor(Math.random() * 10) + 5;
                        const increment = Math.floor(Math.random() * 3) + 1;
                        let finalVal = start;
                        let code = `integer x = ${start};\nwhile x < ${limit} do (\n  x = x + ${increment};\n)`;

                        while (finalVal < limit) {
                            finalVal += increment;
                        }

                        questionText = `¿Cuál es el valor final de 'x' después de ejecutar el siguiente código?\n\`\`\`\n${code}\n\`\`\``;
                        options = [
                            { text: finalVal.toString(), isCorrect: true, rationale: `El valor final de 'x' es ${finalVal}.` },
                            { text: (finalVal - increment).toString(), isCorrect: false, rationale: `Incorrecto. El valor final de 'x' es ${finalVal}.` },
                            { text: (limit).toString(), isCorrect: false, rationale: `Incorrecto. El valor final de 'x' es ${finalVal}.` },
                            { text: (start).toString(), isCorrect: false, rationale: `Incorrecto. El valor final de 'x' es ${finalVal}.` }
                        ];
                        hint = 'Simula la ejecución del bucle paso a paso hasta que la condición se vuelva falsa.';
                    }
                    break;
                case 'nested_loop':
                    {
                        const outerLimit = Math.floor(Math.random() * 2) + 2; // 2 or 3
                        const innerLimit = Math.floor(Math.random() * 2) + 2; // 2 or 3
                        let outputCount = 0;
                        let code = `integer i = 0;\nwhile i < ${outerLimit} do (\n  integer j = 0;\n  while j < ${innerLimit} do (\n    print "X";\n    j = j + 1;\n  )\n  i = i + 1;\n)`;

                        for (let i = 0; i < outerLimit; i++) {
                            for (let j = 0; j < innerLimit; j++) {
                                outputCount++;
                            }
                        }

                        questionText = `¿Cuántas veces se imprime "X" en el siguiente código?\n\`\`\`\n${code}\n\`\`\``;
                        options = [
                            { text: outputCount.toString(), isCorrect: true, rationale: `Se imprime "X" ${outputCount} veces.` },
                            { text: (outerLimit + innerLimit).toString(), isCorrect: false, rationale: `Incorrecto. Se imprime "X" ${outputCount} veces.` },
                            { text: (outerLimit * innerLimit + 1).toString(), isCorrect: false, rationale: `Incorrecto. Se imprime "X" ${outputCount} veces.` },
                            { text: 'Infinitas veces', isCorrect: false, rationale: 'Los bucles anidados terminan.' }
                        ];
                        hint = 'Multiplica el número de iteraciones del bucle exterior por el número de iteraciones del bucle interior.';
                    }
                    break;
            }

            return { id: `q${id}`, question: questionText, options, hint, selectedAnswer: null, isAnswered: false, isCorrect: null };
        }

        // Generar 50 preguntas
        for (let i = 1; i <= 50; i++) {
            if (i % 2 === 0) { // Alternate between logic and loop questions
                questions.push(generateLogicQuestion(i));
            } else {
                questions.push(generateLoopQuestion(i));
            }
        }

        const quizContainer = document.getElementById('quizContainer');
        const submitAnswersBtn = document.getElementById('submitAnswersBtn');
        const resetTestBtn = document.getElementById('resetTestBtn');
        const resultsSummary = document.getElementById('resultsSummary');
        const correctCountSpan = document.getElementById('correctCount');
        const incorrectCountSpan = document.getElementById('incorrectCount');
        const unansweredCountSpan = document.getElementById('unansweredCount');
        const resetResultsBtn = document.getElementById('resetResultsBtn');
        const prevQuestionBtn = document.getElementById('prevQuestionBtn');
        const nextQuestionBtn = document.getElementById('nextQuestionBtn');

        // Custom Modal Elements
        const customModal = document.getElementById('customModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const closeModalBtn = document.getElementById('closeModal');
        const modalButton = document.getElementById('modalButton');

        function showModal(title, message, type = 'info') {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            customModal.classList.remove('hidden');
            customModal.classList.add('visible');
        }

        function hideModal() {
            customModal.classList.remove('visible');
            customModal.classList.add('hidden');
        }

        closeModalBtn.addEventListener('click', hideModal);
        modalButton.addEventListener('click', hideModal);


        // Renderiza la pregunta actual en el HTML
        function renderQuiz() {
            quizContainer.innerHTML = ''; // Limpiar el contenedor antes de renderizar
            resultsSummary.classList.add('hidden'); // Hide summary if navigating

            const q = questions[currentPage];
            const index = currentPage;

            const questionCard = document.createElement('div');
            questionCard.id = `question-${q.id}`;
            questionCard.classList.add('question-card');

            const questionText = document.createElement('p');
            questionText.classList.add('text-lg', 'font-semibold', 'mb-4');
            questionText.innerHTML = `${index + 1}. ${q.question}`; // Use innerHTML to render LaTeX

            questionCard.appendChild(questionText);

            q.options.forEach((option, optIndex) => {
                const label = document.createElement('label');
                label.classList.add('option-label', 'block', 'text-gray-700');
                label.innerHTML = `
                    <input type="radio" name="question-${q.id}" value="${optIndex}" class="form-radio h-5 w-5 text-blue-600">
                    <span class="ml-3 text-base">${option.text}</span>
                `;
                questionCard.appendChild(label);

                const radioInput = label.querySelector('input');

                // Restore selected answer if exists
                if (q.selectedAnswer !== null && q.selectedAnswer === optIndex) {
                    radioInput.checked = true;
                }

                // Add event listener for selection
                radioInput.addEventListener('change', (event) => {
                    q.selectedAnswer = parseInt(event.target.value);
                    q.isAnswered = true;

                    // Immediate feedback
                    const selectedOption = q.options[q.selectedAnswer];
                    if (selectedOption.isCorrect) {
                        q.isCorrect = true;
                        feedbackDiv.textContent = `¡Correcto! ${selectedOption.rationale}`;
                        feedbackDiv.classList.add('feedback-correct');
                        questionCard.classList.add('correct-answer');
                    } else {
                        q.isCorrect = false;
                        feedbackDiv.textContent = `Incorrecto. ${selectedOption.rationale}`;
                        feedbackDiv.classList.add('feedback-incorrect');
                        questionCard.classList.add('incorrect-answer');
                    }
                    feedbackDiv.classList.remove('hidden');

                    // Disable all radio buttons for this question
                    const currentQuestionRadioButtons = questionCard.querySelectorAll(`input[name="question-${q.id}"]`);
                    currentQuestionRadioButtons.forEach(radio => radio.disabled = true);

                    saveProgress(); // Save progress on each selection
                });

                // Disable radio buttons if already answered (and feedback shown)
                if (q.isCorrect !== null) {
                    radioInput.disabled = true;
                }
            });

            const feedbackDiv = document.createElement('div');
            feedbackDiv.id = `feedback-${q.id}`;
            feedbackDiv.classList.add('feedback-message', 'hidden');
            questionCard.appendChild(feedbackDiv);

            // Show feedback if question was already checked (on load/navigation)
            if (q.isCorrect !== null) {
                if (q.isCorrect) {
                    feedbackDiv.textContent = `¡Correcto! ${q.options[q.selectedAnswer].rationale}`;
                    feedbackDiv.classList.add('feedback-correct');
                    questionCard.classList.add('correct-answer');
                } else {
                    feedbackDiv.textContent = `Incorrecto. ${q.options[q.selectedAnswer].rationale}`;
                    feedbackDiv.classList.add('feedback-incorrect');
                    questionCard.classList.add('incorrect-answer');
                }
                feedbackDiv.classList.remove('hidden');
            }

            quizContainer.appendChild(questionCard);

            // Update navigation button states
            prevQuestionBtn.disabled = currentPage === 0;
            nextQuestionBtn.disabled = currentPage === questions.length - 1;

            // Show/hide submit button
            if (currentPage === questions.length - 1) {
                submitAnswersBtn.classList.remove('hidden');
            } else {
                submitAnswersBtn.classList.add('hidden');
            }

            // Re-render MathJax after adding new content
            if (typeof MathJax !== 'undefined') {
                MathJax.typesetPromise();
            }
        }

        // Guarda el progreso en LocalStorage
        function saveProgress() {
            localStorage.setItem('quizProgress', JSON.stringify(questions));
            localStorage.setItem('currentPage', currentPage.toString());
        }

        // Carga el progreso desde LocalStorage
        function loadProgress() {
            const savedProgress = localStorage.getItem('quizProgress');
            if (savedProgress) {
                const loadedQuestions = JSON.parse(savedProgress);
                // Ensure all properties are present, especially for newly added questions or structure changes
                questions.forEach((q, index) => {
                    if (loadedQuestions[index]) {
                        q.selectedAnswer = loadedQuestions[index].selectedAnswer;
                        q.isAnswered = loadedQuestions[index].isAnswered;
                        q.isCorrect = loadedQuestions[index].isCorrect;
                    }
                });
            }
            const savedPage = localStorage.getItem('currentPage');
            if (savedPage !== null) {
                currentPage = parseInt(savedPage);
            }
        }

        // Comprueba las respuestas y muestra los resultados finales
        function checkAnswers() {
            let correct = 0;
            let incorrect = 0;
            let unanswered = 0;

            questions.forEach(q => {
                if (q.selectedAnswer === null) {
                    unanswered++;
                } else if (q.isCorrect) { // Use the already determined isCorrect flag
                    correct++;
                } else {
                    incorrect++;
                }
            });

            correctCountSpan.textContent = correct;
            incorrectCountSpan.textContent = incorrect;
            unansweredCountSpan.textContent = unanswered;
            resultsSummary.classList.remove('hidden');
            submitAnswersBtn.classList.add('hidden'); // Hide submit button after checking
            prevQuestionBtn.classList.add('hidden'); // Hide navigation buttons
            nextQuestionBtn.classList.add('hidden');

            saveProgress(); // Save the final state
            showModal('Test Completado', `Has respondido ${correct} preguntas correctamente, ${incorrect} incorrectamente y dejaste ${unanswered} sin contestar.`);
        }

        // Reinicia el test
        function resetTest() {
            showModal('Reiniciar Test', '¿Estás seguro de que quieres reiniciar el test? Se perderá todo el progreso.', 'confirm');
            modalButton.onclick = () => { // Override default modal button behavior for confirmation
                localStorage.removeItem('quizProgress');
                localStorage.removeItem('currentPage');
                questions.forEach(q => {
                    q.selectedAnswer = null;
                    q.isAnswered = false;
                    q.isCorrect = null;
                });
                currentPage = 0; // Reset to first page
                renderQuiz();
                resultsSummary.classList.add('hidden');
                submitAnswersBtn.classList.remove('hidden'); // Show submit button again
                prevQuestionBtn.classList.remove('hidden'); // Show navigation buttons
                nextQuestionBtn.classList.remove('hidden');

                hideModal();
            };
            // Restore default modal button behavior if user cancels (by closing modal)
            closeModalBtn.onclick = hideModal;
        }

        // Navigate to previous question
        function goToPrevQuestion() {
            if (currentPage > 0) {
                currentPage--;
                saveProgress();
                renderQuiz();
            }
        }

        // Navigate to next question
        function goToNextQuestion() {
            if (currentPage < questions.length - 1) {
                currentPage++;
                saveProgress();
                renderQuiz();
            }
        }


        // Event Listeners
        submitAnswersBtn.addEventListener('click', checkAnswers);
        resetTestBtn.addEventListener('click', resetTest);
        resetResultsBtn.addEventListener('click', resetTest); // Button in results summary
        prevQuestionBtn.addEventListener('click', goToPrevQuestion);
        nextQuestionBtn.addEventListener('click', goToNextQuestion);


        // Initial load
        window.onload = () => {
            loadProgress();
            renderQuiz();
            // If the quiz was already submitted and results shown, keep them shown
            // This checks if the first question has its `isCorrect` flag set, implying a submission occurred.
            if (questions.length > 0 && questions[0].isCorrect !== null) {
                checkAnswers(); // Re-evaluate and display results based on loaded state
            }
        };
    </script>
