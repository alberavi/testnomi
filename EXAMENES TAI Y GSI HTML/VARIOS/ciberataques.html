<body class="bg-gray-100 flex items-center justify-center min-h-screen">

        const totalQuestions = quizQuestions.length;
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let isAnswered = false;

        const restartBtn = document.getElementById('restart-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const questionCard = document.getElementById('question-card');
        const resultsContainer = document.getElementById('results-container');
        const questionTextElem = document.getElementById('question-text');
        const answersContainer = document.getElementById('answers-container');
        const feedbackElem = document.getElementById('feedback');
        const correctCountElem = document.getElementById('correct-count');
        const incorrectCountElem = document.getElementById('incorrect-count');
        const unansweredCountElem = document.getElementById('unanswered-count');
        const navigationButtons = document.getElementById('navigation-buttons');
        const restartFromResultsBtn = document.getElementById('restart-from-results-btn'); 

        function loadState() {
            const savedState = localStorage.getItem('quizState');
            if (savedState) {
                const state = JSON.parse(savedState);
                currentQuestionIndex = state.currentQuestionIndex;
                userAnswers = state.userAnswers;
            } else {
                currentQuestionIndex = 0;
                userAnswers = new Array(totalQuestions).fill(null);
            }
        }

        function saveState() {
            const state = {
                currentQuestionIndex,
                userAnswers
            };
            localStorage.setItem('quizState', JSON.stringify(state));
        }

        function renderQuestion() {
            if (currentQuestionIndex >= totalQuestions) {
                showResults();
                return;
            }

            if (currentQuestionIndex < 0) {
                currentQuestionIndex = 0;
            }

            isAnswered = userAnswers[currentQuestionIndex] !== null;

            questionCard.classList.remove('hidden');
            navigationButtons.classList.remove('hidden');

            const currentQuestion = quizQuestions[currentQuestionIndex];
            questionTextElem.textContent = currentQuestion.question;
            answersContainer.innerHTML = '';
            feedbackElem.textContent = '';
            
            // Show/hide navigation buttons
            prevBtn.classList.toggle('hidden', currentQuestionIndex === 0);
            nextBtn.classList.remove('hidden');
            restartBtn.classList.remove('hidden');

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('p-3', 'rounded-lg', 'border', 'border-gray-300', 'text-left', 'transition-all', 'duration-200');
                button.setAttribute('data-index', index);
                
                if (isAnswered) {
                    button.disabled = true;
                    if (userAnswers[currentQuestionIndex] === option) {
                        button.classList.add(option === currentQuestion.correct ? 'correct' : 'incorrect');
                    }
                    if (option === currentQuestion.correct) {
                         button.classList.add('correct-answer');
                    }
                }

                button.addEventListener('click', () => handleAnswerClick(button, option, currentQuestion.correct));
                answersContainer.appendChild(button);
            });
        }

        function handleAnswerClick(clickedButton, selectedOption, correctAnswer) {
            if (isAnswered) return;
            isAnswered = true;
            userAnswers[currentQuestionIndex] = selectedOption;
            saveState();

            const buttons = answersContainer.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.disabled = true;
                const option = btn.textContent;
                if (option === correctAnswer) {
                    btn.classList.add('correct-answer');
                }
                if (option === selectedOption && selectedOption !== correctAnswer) {
                    btn.classList.add('incorrect');
                }
            });
        }

        function showResults() {
            questionCard.classList.add('hidden');
            navigationButtons.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            let correct = 0;
            let incorrect = 0;
            let unanswered = 0;

            for (let i = 0; i < totalQuestions; i++) {
                if (userAnswers[i] === null) {
                    unanswered++;
                } else {
                    if (userAnswers[i] === quizQuestions[i].correct) {
                        correct++;
                    } else {
                        incorrect++;
                    }
                }
            }

            correctCountElem.textContent = correct;
            incorrectCountElem.textContent = incorrect;
            unansweredCountElem.textContent = unanswered;
        }

        function resetQuiz() {
            localStorage.removeItem('quizState');
            currentQuestionIndex = 0;
            userAnswers = new Array(totalQuestions).fill(null);
            resultsContainer.classList.add('hidden');
            renderQuestion();
        }
        
        // Navigation buttons event listeners
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            saveState();
            renderQuestion();
        });

        prevBtn.addEventListener('click', () => {
            currentQuestionIndex--;
            saveState();
            renderQuestion();
        });

        restartBtn.addEventListener('click', resetQuiz);
        restartFromResultsBtn.addEventListener('click', resetQuiz);

        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            renderQuestion();
        });
