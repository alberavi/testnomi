<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas Cortas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        .question-card {
            background-color: #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .option-button {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #cbd5e1;
            color: #2d3748;
            font-weight: 500;
            text-align: left;
            transition: background-color 0.2s, transform 0.1s;
            cursor: pointer;
            border: 1px solid #a0aec0;
        }
        .option-button:hover:not(.correct):not(.incorrect):not(.selected) {
            background-color: #a0aec0;
            transform: translateY(-2px);
        }
        .option-button.selected {
            background-color: #4299e1;
            color: white;
            border-color: #3182ce;
        }
        .option-button.correct {
            background-color: #48bb78;
            color: white;
            border-color: #38a169;
        }
        .option-button.incorrect {
            background-color: #ef4444;
            color: white;
            border-color: #dc2626;
        }
        .feedback {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
        }
        .feedback.correct {
            color: #166534;
            background-color: #dcfce7;
        }
        .feedback.incorrect {
            color: #b91c1c;
            background-color: #fee2e2;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-button {
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #4299e1;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .nav-button:hover {
            background-color: #3182ce;
        }
        .nav-button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        .reset-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 8px;
            background-color: #f56565;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .reset-button:hover {
            background-color: #e53e3e;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 8px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #4299e1;
            width: 0%;
            border-radius: 8px;
            transition: width 0.3s ease-in-out;
        }
        .results-section {
            text-align: center;
            padding: 20px;
        }
        .results-section h2 {
            font-size: 2xl;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2d3748;
        }
        .results-section p {
            font-size: lg;
            margin-bottom: 10px;
            color: #4a5568;
        }
        .results-section .correct-count { color: #48bb78; }
        .results-section .incorrect-count { color: #ef4444; }
        .results-section .unanswered-count { color: #ecc94b; }
    </style>
</head>
<body>
    <div class="container">
        <button id="resetTestButton" class="reset-button">Reiniciar Test</button>
        <h1 style="color: #003366; font-family: 'Georgia', serif; font-size: 2rem; text-align: center; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">PREGUNTAS CORTAS</h1>
    

        <div id="quiz-area">

                <div id="progressBar" class="progress-bar"></div>
            </div>

            <div class="question-card">
                <p id="questionText" class="text-lg font-semibold text-gray-700 mb-4"></p>
            </div>
            <div id="optionsContainer" class="grid grid-cols-1 gap-3">
                <!-- Options will be loaded here by JavaScript -->
            </div>
            <div id="feedbackMessage" class="feedback hidden"></div>
            <div class="navigation-buttons">
                <button id="prevButton" class="nav-button" disabled>Anterior</button>
                <button id="nextButton" class="nav-button">Siguiente</button>
            </div>
        </div>

        <div id="results-area" class="results-section hidden">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Resultados del Test</h2>
            <p class="text-xl">Preguntas Correctas: <span id="correctCount" class="correct-count font-bold">0</span></p>
            <p class="text-xl">Preguntas Incorrectas: <span id="incorrectCount" class="incorrect-count font-bold">0</span></p>
            <p class="text-xl">Preguntas No Contestadas: <span id="unansweredCount" class="unanswered-count font-bold">0</span></p>
            <button id="restartResultsButton" class="nav-button mt-6">Volver a Empezar</button>
        </div>
    </div>

        // Función para limpiar y normalizar las respuestas
        function normalizeAnswer(answer) {
            return answer.toLowerCase().replace(/[\n\r\t]/g, ' ').replace(/\s+/g, ' ').trim();
        }

        // Pre-normalizar todas las respuestas para facilitar la comparación
        const normalizedAnswers = allQuestions.map(q => normalizeAnswer(q.answer));

        let currentQuestionIndex = 0;
        let userAnswers = []; // Array para almacenar las respuestas del usuario
        let quizState = {
            currentQuestionIndex: 0,
            userAnswers: []
        };

        const questionTextElement = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const resetButton = document.getElementById('resetTestButton');
        const restartResultsButton = document.getElementById('restartResultsButton');
        const quizArea = document.getElementById('quiz-area');
        const resultsArea = document.getElementById('results-area');
        const currentQuestionNumberSpan = document.getElementById('currentQuestionNumber');
        const totalQuestionsSpan = document.getElementById('totalQuestions');
        const progressBar = document.getElementById('progressBar');

        // Función para mezclar un array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Función para generar opciones de respuesta
        function generateOptions(questionIndex) {
            const correctAnswer = allQuestions[questionIndex].answer;
            let options = [correctAnswer];

            // Recopilar otras respuestas para usar como distractores
            let otherAnswers = normalizedAnswers.filter((ans, idx) => idx !== questionIndex);
            
            // Asegurarse de que no haya duplicados en las opciones
            const uniqueOptions = new Set();
            uniqueOptions.add(normalizeAnswer(correctAnswer));

            while (uniqueOptions.size < 4 && otherAnswers.length > 0) {
                const randomIndex = Math.floor(Math.random() * otherAnswers.length);
                const randomAnswer = otherAnswers[randomIndex];
                if (!uniqueOptions.has(randomAnswer)) {
                    uniqueOptions.add(randomAnswer);
                    options.push(randomAnswer);
                }
                // Eliminar la respuesta usada para evitar duplicados en la selección de distractores
                otherAnswers.splice(randomIndex, 1);
            }

            // Si no hay suficientes respuestas únicas en el documento, rellenar con texto genérico
            while (options.length < 4) {
                options.push(`Opción ${options.length + 1} (Genérica)`);
            }

            return shuffleArray(options);
        }

        // Función para renderizar la pregunta actual
        function renderQuestion() {
            if (currentQuestionIndex >= allQuestions.length) {
                showResults();
                return;
            }

            const questionData = allQuestions[currentQuestionIndex];
            questionTextElement.textContent = questionData.question;
            optionsContainer.innerHTML = '';
            feedbackMessage.classList.add('hidden');
            feedbackMessage.textContent = '';

            const options = generateOptions(currentQuestionIndex);

            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button');
                button.onclick = () => selectOption(button, option, questionData.answer);
                optionsContainer.appendChild(button);
            });

            updateNavigationButtons();
            updateProgressBar();
            currentQuestionNumberSpan.textContent = currentQuestionIndex + 1;

            // Restaurar la selección del usuario si ya ha respondido esta pregunta
            if (userAnswers[currentQuestionIndex]) {
                const selectedOption = userAnswers[currentQuestionIndex].selectedOption;
                const isCorrect = userAnswers[currentQuestionIndex].isCorrect;

                Array.from(optionsContainer.children).forEach(button => {
                    button.disabled = true; // Deshabilitar botones después de responder
                    if (normalizeAnswer(button.textContent) === normalizeAnswer(selectedOption)) {
                        button.classList.add('selected');
                        if (isCorrect) {
                            button.classList.add('correct');
                            feedbackMessage.textContent = '¡Correcto!';
                            feedbackMessage.classList.remove('hidden');
                            feedbackMessage.classList.add('correct');
                            feedbackMessage.classList.remove('incorrect');
                        } else {
                            button.classList.add('incorrect');
                            feedbackMessage.textContent = 'Incorrecto. La respuesta correcta era: ' + questionData.answer;
                            feedbackMessage.classList.remove('hidden');
                            feedbackMessage.classList.add('incorrect');
                            feedbackMessage.classList.remove('correct');
                        }
                    } else if (normalizeAnswer(button.textContent) === normalizeAnswer(questionData.answer)) {
                        // Resaltar la respuesta correcta si la seleccionada fue incorrecta
                        if (!isCorrect) {
                            button.classList.add('correct');
                        }
                    }
                });
            }
        }

        // Función para manejar la selección de una opción
        function selectOption(selectedButton, selectedOptionText, correctAnswerText) {
            // Deshabilitar todos los botones de opción después de la selección
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
            });

            const isCorrect = normalizeAnswer(selectedOptionText) === normalizeAnswer(correctAnswerText);

            selectedButton.classList.add('selected');
            if (isCorrect) {
                selectedButton.classList.add('correct');
                feedbackMessage.textContent = '¡Correcto!';
                feedbackMessage.classList.remove('hidden');
                feedbackMessage.classList.add('correct');
                feedbackMessage.classList.remove('incorrect');
            } else {
                selectedButton.classList.add('incorrect');
                feedbackMessage.textContent = 'Incorrecto. La respuesta correcta era: ' + correctAnswerText;
                feedbackMessage.classList.remove('hidden');
                feedbackMessage.classList.add('incorrect');
                feedbackMessage.classList.remove('correct');

                // Resaltar la respuesta correcta
                Array.from(optionsContainer.children).forEach(button => {
                    if (normalizeAnswer(button.textContent) === normalizeAnswer(correctAnswerText)) {
                        button.classList.add('correct');
                    }
                });
            }

            // Guardar la respuesta del usuario
            userAnswers[currentQuestionIndex] = {
                question: allQuestions[currentQuestionIndex].question,
                selectedOption: selectedOptionText,
                correctAnswer: correctAnswerText,
                isCorrect: isCorrect
            };
            saveQuizState();
        }

        // Actualizar el estado de los botones de navegación
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === allQuestions.length - 1 && userAnswers[currentQuestionIndex] !== undefined;

            if (currentQuestionIndex === allQuestions.length - 1 && userAnswers[currentQuestionIndex] !== undefined) {
                nextButton.textContent = 'Ver Resultados';
            } else {
                nextButton.textContent = 'Siguiente';
            }
        }

        // Navegar a la pregunta anterior
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
                saveQuizState();
            }
        });

        // Navegar a la siguiente pregunta o mostrar resultados
        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < allQuestions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
                saveQuizState();
            } else if (currentQuestionIndex === allQuestions.length - 1 && userAnswers[currentQuestionIndex] !== undefined) {
                showResults();
            }
        });

        // Función para mostrar la sección de resultados
        function showResults() {
            quizArea.classList.add('hidden');
            resultsArea.classList.remove('hidden');

            let correctCount = 0;
            let incorrectCount = 0;
            let unansweredCount = 0;

            for (let i = 0; i < allQuestions.length; i++) {
                if (userAnswers[i]) {
                    if (userAnswers[i].isCorrect) {
                        correctCount++;
                    } else {
                        incorrectCount++;
                    }
                } else {
                    unansweredCount++;
                }
            }

            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            document.getElementById('unansweredCount').textContent = unansweredCount;
        }

        // Función para reiniciar el test
        function resetTest() {
            if (confirm('¿Estás seguro de que quieres reiniciar el test? Se perderá todo tu progreso.')) {
                localStorage.removeItem('quizState');
                currentQuestionIndex = 0;
                userAnswers = [];
                quizState = {
                    currentQuestionIndex: 0,
                    userAnswers: []
                };
                quizArea.classList.remove('hidden');
                resultsArea.classList.add('hidden');
                renderQuestion();
            }
        }

        // Event listener para el botón de reiniciar
        resetButton.addEventListener('click', resetTest);
        restartResultsButton.addEventListener('click', resetTest);

        // Guardar el estado del quiz en localStorage
        function saveQuizState() {
            localStorage.setItem('quizState', JSON.stringify(quizState));
        }

        // Cargar el estado del quiz desde localStorage
        function loadQuizState() {
            const savedState = localStorage.getItem('quizState');
            if (savedState) {
                quizState = JSON.parse(savedState);
                currentQuestionIndex = quizState.currentQuestionIndex;
                userAnswers = quizState.userAnswers || [];
            }
        }

        // Actualizar la barra de progreso
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / allQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Inicializar el test
        document.addEventListener('DOMContentLoaded', () => {
            totalQuestionsSpan.textContent = allQuestions.length;
            loadQuizState();
            renderQuestion();
        });
    </script>
</body>
</html>
