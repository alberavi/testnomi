<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerShell Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .quiz-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            color: #1a202c;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .question-section {
            background-color: #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .question-number {
            font-size: 1.25rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .question-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
        }
        .options-container button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 10px;
            background-color: #edf2f7;
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            text-align: left;
            font-size: 1.1rem;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .options-container button:hover:not(.correct):not(.incorrect):not(.selected) {
            background-color: #e2e8f0;
            border-color: #a0aec0;
        }
        .options-container button.selected {
            border-color: #4299e1;
            background-color: #ebf8ff;
            color: #2b6cb0;
        }
        .options-container button.correct {
            background-color: #c6f6d5;
            border-color: #38a169;
            color: #2f855a;
            font-weight: 600;
        }
        .options-container button.incorrect {
            background-color: #fed7d7;
            border-color: #e53e3e;
            color: #c53030;
            font-weight: 600;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .navigation-buttons button {
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .navigation-buttons button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .nav-button-primary {
            background-color: #4299e1;
            color: white;
            border: none;
        }
        .nav-button-primary:hover:not(:disabled) {
            background-color: #3182ce;
        }
        .nav-button-secondary {
            background-color: #a0aec0;
            color: white;
            border: none;
        }
        .nav-button-secondary:hover:not(:disabled) {
            background-color: #718096;
        }
        .reset-button {
            background-color: #f56565;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            align-self: flex-end; /* Align to the right */
        }
        .reset-button:hover {
            background-color: #e53e3e;
        }
        .result-section {
            text-align: center;
            margin-top: 30px;
            padding: 30px;
            background-color: #e6fffa;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        .result-section h2 {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 20px;
        }
        .result-section p {
            font-size: 1.2rem;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .result-section p strong {
            color: #2b6cb0;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            display: none; /* Hidden by default */
        }
        .message-box p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #2d3748;
        }
        .message-box button {
            background-color: #4299e1;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .message-box button:hover {
            background-color: #3182ce;
        }
    </style>
</head>
<body>
    <div class="quiz-container">

                options: ["Remove-ADGroupMember -Filter", "Remove-ADGroupMember -Members (Get-ADUser -Filter)", "Delete-ADGroupMember -Bulk", "Update-ADGroup -RemoveUsers"],
                answer: "remove-ADGroupMember -members (Get-ADUser -Filter 'office -eq \"Edificio1\"')"

            {

                options: ["\$Domain", "\$ADDomain", "\$Dominio", "\$CurrentDomain"],
                answer: "\$Dominio"

        let currentQuestionIndex = 0;
        let userAnswers = []; // Stores selected option index for each question
        let quizState = {}; // Stores current question index and user answers
        let score = { correct: 0, incorrect: 0, unanswered: 0 };

        const quizContent = document.getElementById('quizContent');
        const resultSection = document.getElementById('resultSection');
        const correctAnswersSpan = document.getElementById('correctAnswers');
        const incorrectAnswersSpan = document.getElementById('incorrectAnswers');
        const unansweredQuestionsSpan = document.getElementById('unansweredQuestions');
        const resetQuizButton = document.getElementById('resetQuizButton');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const messageBoxOkButton = document.getElementById('messageBoxOkButton');

        // Función para mostrar un mensaje personalizado
        function showMessage(message) {
            messageText.textContent = message;
            messageBox.style.display = 'block';
        }

        // Event listener para cerrar el mensaje
        messageBoxOkButton.addEventListener('click', () => {
            messageBox.style.display = 'none';
        });

        // Cargar el estado del quiz desde LocalStorage
        function loadQuizState() {
            const savedState = localStorage.getItem('powershellQuizState');
            if (savedState) {
                quizState = JSON.parse(savedState);
                currentQuestionIndex = quizState.currentQuestionIndex;
                userAnswers = quizState.userAnswers;
            } else {
                // Initialize userAnswers array with nulls if no saved state
                userAnswers = Array(questions.length).fill(null);
            }
        }

        // Guardar el estado del quiz en LocalStorage
        function saveQuizState() {
            quizState = {
                currentQuestionIndex: currentQuestionIndex,
                userAnswers: userAnswers
            };
            localStorage.setItem('powershellQuizState', JSON.stringify(quizState));
        }

        // Reiniciar el quiz
        function resetQuiz() {
            showMessage('¿Estás seguro de que quieres reiniciar el test? Se perderá todo tu progreso.');
            messageBoxOkButton.onclick = () => {
                localStorage.removeItem('powershellQuizState');
                currentQuestionIndex = 0;
                userAnswers = Array(questions.length).fill(null);
                score = { correct: 0, incorrect: 0, unanswered: 0 };
                resultSection.classList.add('hidden');
                messageBox.style.display = 'none';
                displayQuestion();
            };
        }

        // Mostrar la pregunta actual
        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            resultSection.classList.add('hidden'); // Ocultar resultados si estamos mostrando preguntas

            const questionData = questions[currentQuestionIndex];
            const optionsHtml = questionData.options.map((option, index) => {
                const isSelected = userAnswers[currentQuestionIndex] === index;
                let buttonClass = '';
                if (isSelected) {
                    buttonClass = 'selected';
                }

                return `<button class="option-button ${buttonClass}" data-index="${index}">${option}</button>`;
            }).join('');

            quizContent.innerHTML = `
                <div class="question-section">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${questionData.question}</div>
                    <div class="options-container">
                        ${optionsHtml}
                    </div>
                </div>
                <div class="navigation-buttons">
                    <button id="prevButton" class="nav-button-secondary" ${currentQuestionIndex === 0 ? 'disabled' : ''}>Anterior</button>
                    <button id="nextButton" class="nav-button-primary">Siguiente</button>
                </div>
            `;

            attachEventListeners();
            highlightSelectedAnswer();
            disableOptionsIfAnswered();
        }

        // Adjuntar event listeners a los botones
        function attachEventListeners() {
            document.querySelectorAll('.option-button').forEach(button => {
                button.addEventListener('click', handleOptionClick);
            });

            document.getElementById('prevButton').addEventListener('click', () => {
                currentQuestionIndex--;
                displayQuestion();
                saveQuizState();
            });

            document.getElementById('nextButton').addEventListener('click', () => {
                currentQuestionIndex++;
                displayQuestion();
                saveQuizState();
            });
        }

        // Manejar clic en una opción
        function handleOptionClick(event) {
            const selectedButton = event.target;
            const selectedOptionIndex = parseInt(selectedButton.dataset.index);

            // Si ya se ha respondido a esta pregunta, no hacer nada
            if (userAnswers[currentQuestionIndex] !== null) {
                return;
            }

            userAnswers[currentQuestionIndex] = selectedOptionIndex;
            saveQuizState(); // Guardar la respuesta inmediatamente

            checkAnswer(selectedButton, selectedOptionIndex);
            disableOptionsIfAnswered();
        }

        // Comprobar la respuesta seleccionada
        function checkAnswer(selectedButton, selectedOptionIndex) {
            const questionData = questions[currentQuestionIndex];
            const correctOptionIndex = questionData.options.indexOf(questionData.answer);

            // Eliminar clases de selección previa de todos los botones
            document.querySelectorAll('.option-button').forEach(button => {
                button.classList.remove('selected', 'correct', 'incorrect');
            });

            // Marcar la opción seleccionada
            selectedButton.classList.add('selected');

            // Marcar la respuesta correcta e incorrecta
            if (selectedOptionIndex === correctOptionIndex) {
                selectedButton.classList.add('correct');
            } else {
                selectedButton.classList.add('incorrect');
                // Si la respuesta es incorrecta, también resalta la correcta
                document.querySelector(`.option-button[data-index="${correctOptionIndex}"]`).classList.add('correct');
            }
        }

        // Resaltar la respuesta seleccionada al cargar la pregunta
        function highlightSelectedAnswer() {
            const selectedOptionIndex = userAnswers[currentQuestionIndex];
            if (selectedOptionIndex !== null) {
                const selectedButton = document.querySelector(`.option-button[data-index="${selectedOptionIndex}"]`);
                if (selectedButton) {
                    checkAnswer(selectedButton, selectedOptionIndex);
                }
            }
        }

        // Deshabilitar opciones una vez que la pregunta ha sido respondida
        function disableOptionsIfAnswered() {
            if (userAnswers[currentQuestionIndex] !== null) {
                document.querySelectorAll('.option-button').forEach(button => {
                    button.disabled = true;
                });
            } else {
                document.querySelectorAll('.option-button').forEach(button => {
                    button.disabled = false;
                });
            }
        }

        // Mostrar resultados finales
        function showResults() {
            calculateScore();
            quizContent.innerHTML = ''; // Limpiar el contenido del quiz
            resultSection.classList.remove('hidden');
            correctAnswersSpan.textContent = score.correct;
            incorrectAnswersSpan.textContent = score.incorrect;
            unansweredQuestionsSpan.textContent = score.unanswered;
        }

        // Calcular la puntuación final
        function calculateScore() {
            score.correct = 0;
            score.incorrect = 0;
            score.unanswered = 0;

            questions.forEach((questionData, index) => {
                const userAnswerIndex = userAnswers[index];
                if (userAnswerIndex === null) {
                    score.unanswered++;
                } else {
                    const correctOptionIndex = questionData.options.indexOf(questionData.answer);
                    if (userAnswerIndex === correctOptionIndex) {
                        score.correct++;
                    } else {
                        score.incorrect++;
                    }
                }
            });
        }

        // Inicializar el quiz
        document.addEventListener('DOMContentLoaded', () => {
            loadQuizState();
            displayQuestion();
        });

        // Event listener para el botón de reiniciar quiz
        resetQuizButton.addEventListener('click', resetQuiz);
    </script>
