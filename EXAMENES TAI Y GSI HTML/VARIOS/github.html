<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Comandos GITHUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
        }
        .correct {
            /* Colores ajustados para una visibilidad óptima */
            background-color: #bbf7d0;
            border-color: #22c55e;
            color: #1f2937; /* Texto oscuro para un buen contraste */
        }
        .incorrect {
            /* Colores ajustados para una visibilidad óptima */
            background-color: #fecaca;
            border-color: #ef4444;
            color: #1f2937; /* Texto oscuro para un buen contraste */
        }
        .correct-answer {
            background-color: #bbf7d0;
            border-color: #22c55e;
            color: #1f2937;
        }
        .answer-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

    <div class="container bg-white shadow-xl rounded-2xl p-8 space-y-6">
        <h1 style="color: #003366; font-family: 'Georgia', serif; font-size: 2rem; text-align: center; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">TEST COMANDOS GITHUB</h1>
        
        <div id="quiz-container" class="space-y-6">
            <div id="question-box" class="bg-blue-50 p-6 rounded-xl border border-blue-200 shadow-sm">
                <p id="question-number" class="text-lg font-semibold text-blue-700 mb-2">Pregunta 1 de 30</p>
                <p id="question-text" class="text-2xl font-bold text-gray-900 leading-relaxed"></p>
            </div>

            <!-- Changed from grid to flex column for vertical stacking -->
            <div id="answers-container" class="flex flex-col gap-4"></div>
            
            <div class="flex flex-col md:flex-row justify-between items-center gap-4 pt-4">
                <button id="restart-button" class="w-full md:w-auto px-6 py-3 bg-red-500 text-white font-bold rounded-xl shadow-md hover:bg-red-600 transition duration-300 transform hover:scale-105">
                    Reiniciar Test
                </button>
                <button id="prev-button" class="w-full md:w-auto px-8 py-3 bg-gray-500 text-white font-bold rounded-xl shadow-md hover:bg-gray-600 transition duration-300 transform hover:scale-105 hidden">
                    Pregunta Anterior
                </button>
                <button id="next-button" class="w-full md:w-auto px-8 py-3 bg-green-500 text-white font-bold rounded-xl shadow-md hover:bg-green-600 transition duration-300 transform hover:scale-105">
                    Siguiente Pregunta
                </button>
            </div>
        </div>

        <div id="results-container" class="hidden text-center space-y-4 pt-8">
            <h2 class="text-3xl font-bold text-blue-700">Test Finalizado</h2>
            <div class="space-y-2">
                <p class="text-xl font-medium text-gray-700">Preguntas Correctas: <span id="correct-count" class="font-bold text-green-600"></span></p>
                <p class="text-xl font-medium text-gray-700">Preguntas Incorrectas: <span id="incorrect-count" class="font-bold text-red-600"></span></p>
                <p class="text-xl font-medium text-gray-700">Preguntas Sin Contestar: <span id="unanswered-count" class="font-bold text-gray-500"></span></p>
            </div>
            <button id="restart-final-button" class="px-6 py-3 mt-4 bg-red-500 text-white font-bold rounded-xl shadow-md hover:bg-red-600 transition duration-300 transform hover:scale-105">
                Reiniciar Test
            </button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const questions = [
                {
                    question: "¿Qué comando se usa para inicializar un repositorio local de Git?",
                    answers: ["git clone", "git init", "git status", "git add"],
                    correctAnswer: "git init"
                },
                {
                    question: "¿Qué comando se usa para añadir archivos al 'Staging area'?",
                    answers: ["git commit", "git push", "git add", "git status"],
                    correctAnswer: "git add"
                },
                {
                    question: "¿Qué comando se utiliza para guardar los cambios del 'Staging area' en el 'Local repo'?",
                    answers: ["git push", "git commit", "git pull", "git branch"],
                    correctAnswer: "git commit"
                },
                {
                    question: "¿Qué comando sube los 'commits' del repositorio local al repositorio remoto?",
                    answers: ["git pull", "git merge", "git push", "git log"],
                    correctAnswer: "git push"
                },
                {
                    question: "¿Qué comando trae los ficheros del repositorio remoto para sincronizarlos con el local?",
                    answers: ["git fetch", "git push", "git pull", "git rebase"],
                    correctAnswer: "git pull"
                },
                {
                    question: "¿Qué comando se utiliza para comprobar en qué rama te encuentras y el estado de los archivos?",
                    answers: ["git log", "git status", "git diff", "git remote"],
                    correctAnswer: "git status"
                },
                {
                    question: "¿Qué comando te permite crear una copia de un repositorio en tu cuenta de GitHub?",
                    answers: ["Pull Request", "Clone", "Fork", "Merge"],
                    correctAnswer: "Fork"
                },
                {
                    question: "¿Qué comando se usa para ver la historia de los 'commits' del proyecto?",
                    answers: ["git log", "git status", "git diff", "git blame"],
                    correctAnswer: "git log"
                },
                {
                    question: "¿Qué comando se utiliza para clonar un repositorio de la nube a tu entorno local?",
                    answers: ["git init", "git fetch", "git pull", "git clone"],
                    correctAnswer: "git clone"
                },
                {
                    question: "Según los apuntes, ¿qué nombre común tiene la rama inicial de un repositorio?",
                    answers: ["develop", "feature", "master", "main"],
                    correctAnswer: "master"
                },
                {
                    question: "¿Qué comando deshace el último 'commit' y deja el cambio en el 'Staging area'?",
                    answers: ["git reset --hard", "git reset --soft", "git revert", "git reset --mixed"],
                    correctAnswer: "git reset --soft"
                },
                {
                    question: "¿Qué comando deshace el último 'commit', el 'add' y borra físicamente los cambios?",
                    answers: ["git reset --soft", "git revert", "git reset --hard", "git reset --mixed"],
                    correctAnswer: "git reset --hard"
                },
                {
                    question: "¿Qué comando crea un nuevo 'commit' que anula el último, sin borrar la historia?",
                    answers: ["git reset --soft", "git reset --hard", "git revert", "git rebase"],
                    correctAnswer: "git revert"
                },
                {
                    question: "¿Qué comando se usa para crear una nueva rama sin cambiarte a ella?",
                    answers: ["git branch", "git checkout -b", "git switch", "git merge"],
                    correctAnswer: "git branch"
                },
                {
                    question: "¿Qué comando crea una nueva rama y se mueve a ella de inmediato?",
                    answers: ["git branch", "git checkout -b", "git push", "git clone"],
                    correctAnswer: "git checkout -b"
                },
                {
                    question: "¿Qué comando sirve para reescribir la historia y consolidar varios 'commits'?",
                    answers: ["git merge", "git rebase", "git reset", "git revert"],
                    correctAnswer: "git rebase"
                },
                {
                    question: "¿Qué comando se usa para deshacer los cambios realizados sobre un archivo en el 'Working directory'?",
                    answers: ["git reset", "git checkout <file>", "git clean", "git restore"],
                    correctAnswer: "git checkout <file>"
                },
                {
                    question: "Para evitar generar 'commits' que no aportan, ¿qué comando acumula cambios sobre el último 'commit'?",
                    answers: ["git commit --amend", "git reset --soft", "git merge", "git rebase"],
                    correctAnswer: "git commit --amend"
                },
                {
                    question: "¿Qué es un 'Pull Request' en el flujo colaborativo de GitHub?",
                    answers: ["Una forma de clonar un repositorio.", "Una solicitud para que el creador del repositorio original fusione tus modificaciones.", "Un comando para subir cambios.", "Una forma de crear ramas."],
                    correctAnswer: "Una solicitud para que el creador del repositorio original fusione tus modificaciones."
                },
                {
                    question: "¿Qué comando muestra la lista de diferencias, por ejemplo, entre 'commits'?",
                    answers: ["git status", "git log", "git diff", "git remote"],
                    correctAnswer: "git diff"
                },
                {
                    question: "¿Qué se define en el fichero '.gitignore'?",
                    answers: ["Los archivos que se subirán al repositorio.", "Los archivos que se ignorarán al hacer commit.", "Las credenciales de usuario.", "La rama principal."],
                    correctAnswer: "Los archivos que se ignorarán al hacer commit."
                },
                {
                    question: "¿Cuál es el nombre del repositorio remoto por defecto?",
                    answers: ["main", "master", "remote", "origin"],
                    correctAnswer: "origin"
                },
                {
                    question: "¿Qué herramienta gráfica de Atlassian se menciona en los apuntes para Git?",
                    answers: ["Jira", "Confluence", "Bitbucket", "Source Tree"],
                    correctAnswer: "Source Tree"
                },
                {
                    question: "¿Qué tipo de sistemas de control de versiones son Git, Mercurial y Bazaar?",
                    answers: ["Centralizados", "Distribuidos", "De línea de comandos", "Gráficos"],
                    correctAnswer: "Distribuidos"
                },
                {
                    question: "¿Qué tipo de sistemas de control de versiones son CVS, Subversion (SVN) y TFS?",
                    answers: ["Distribuidos", "Centralizados", "De línea de comandos", "Gráficos"],
                    correctAnswer: "Centralizados"
                },
                {
                    question: "Según los apuntes, ¿quién creó Git?",
                    answers: ["Guido van Rossum", "James Gosling", "Linus Torvalds", "Bill Gates"],
                    correctAnswer: "Linus Torvalds"
                },
                {
                    question: "¿Cómo se llama el área donde los archivos están listos para ser 'commiteados'?",
                    answers: ["Working directory", "Local repo", "Staging area", "Remote repo"],
                    correctAnswer: "Staging area"
                },
                {
                    question: "¿Qué comando deshace el 'commit' y el 'add', llevando el cambio de nuevo al 'Working directory'?",
                    answers: ["git reset --soft", "git reset --mixed", "git reset --hard", "git revert"],
                    correctAnswer: "git reset --mixed"
                },
                {
                    question: "¿Qué comando se usa para listar los repositorios remotos configurados?",
                    answers: ["git remote", "git remote -v", "git show-remote", "git list-remotes"],
                    correctAnswer: "git remote -v"
                },
                {
                    question: "¿Qué comando se utiliza para fusionar los cambios de una rama a la rama actual?",
                    answers: ["git branch", "git checkout", "git pull", "git merge"],
                    correctAnswer: "git merge"
                }
            ];

            let currentQuestionIndex = 0;

            const questionText = document.getElementById('question-text');
            const answersContainer = document.getElementById('answers-container');
            const nextButton = document.getElementById('next-button');
            const prevButton = document.getElementById('prev-button');
            const restartButton = document.getElementById('restart-button');
            const restartFinalButton = document.getElementById('restart-final-button');
            const quizContainer = document.getElementById('quiz-container');
            const resultsContainer = document.getElementById('results-container');
            const correctCount = document.getElementById('correct-count');
            const incorrectCount = document.getElementById('incorrect-count');
            const unansweredCount = document.getElementById('unanswered-count');
            const questionNumber = document.getElementById('question-number');
            const labels = ['a', 'b', 'c', 'd'];

            const savedState = localStorage.getItem('githubQuizState');
            if (savedState) {
                const state = JSON.parse(savedState);
                currentQuestionIndex = state.currentQuestionIndex;
            } else {
                localStorage.setItem('githubQuizState', JSON.stringify({ currentQuestionIndex: 0 }));
            }

            function saveState() {
                localStorage.setItem('githubQuizState', JSON.stringify({ currentQuestionIndex }));
            }

            function loadQuestion() {
                if (currentQuestionIndex >= questions.length) {
                    showResults();
                    return;
                }

                // Show/hide prev button
                if (currentQuestionIndex > 0) {
                    prevButton.classList.remove('hidden');
                } else {
                    prevButton.classList.add('hidden');
                }

                const currentQuestion = questions[currentQuestionIndex];
                questionNumber.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
                questionText.textContent = currentQuestion.question;
                answersContainer.innerHTML = '';
                
                const selectedAnswer = localStorage.getItem(`answer-${currentQuestionIndex}`);
                const hasAnswered = selectedAnswer !== null;

                currentQuestion.answers.forEach((answer, index) => {
                    const button = document.createElement('button');
                    button.textContent = `${labels[index]}. ${answer}`;
                    button.classList.add(
                        'answer-button',
                        'px-4',
                        'py-3',
                        'text-left',
                        'bg-gray-100',
                        'text-gray-800',
                        'border',
                        'border-gray-300',
                        'rounded-xl',
                        'transition-all',
                        'duration-200',
                        'ease-in-out',
                        'shadow-sm'
                    );

                    if (hasAnswered) {
                        button.classList.add('disabled');
                        if (answer === currentQuestion.correctAnswer) {
                            button.classList.add('correct');
                        } else if (answer === selectedAnswer) {
                            button.classList.add('incorrect');
                        }
                    } else {
                        button.onclick = () => selectAnswer(button, answer);
                    }

                    answersContainer.appendChild(button);
                });
            }

            function selectAnswer(button, answer) {
                localStorage.setItem(`answer-${currentQuestionIndex}`, answer);
                
                const correctAnswer = questions[currentQuestionIndex].correctAnswer;
                
                answersContainer.querySelectorAll('.answer-button').forEach(btn => {
                    btn.classList.add('disabled');
                    btn.classList.remove('bg-gray-100', 'hover:bg-gray-200');
                    if (btn.textContent.endsWith(correctAnswer)) {
                        btn.classList.add('correct');
                    } else if (btn.textContent.endsWith(answer) && answer !== correctAnswer) {
                        btn.classList.add('incorrect');
                    }
                });
                
                saveState();
            }

            function showResults() {
                quizContainer.classList.add('hidden');
                resultsContainer.classList.remove('hidden');
                
                let correct = 0;
                let incorrect = 0;
                let unanswered = 0;

                questions.forEach((question, index) => {
                    const savedAnswer = localStorage.getItem(`answer-${index}`);
                    if (savedAnswer === null) {
                        unanswered++;
                    } else if (savedAnswer === question.correctAnswer) {
                        correct++;
                    } else {
                        incorrect++;
                    }
                });

                correctCount.textContent = correct;
                incorrectCount.textContent = incorrect;
                unansweredCount.textContent = unanswered;

                localStorage.setItem('githubQuizState', JSON.stringify({ currentQuestionIndex, correct, incorrect, unanswered }));
            }

            function resetQuiz() {
                currentQuestionIndex = 0;
                localStorage.clear();
                quizContainer.classList.remove('hidden');
                resultsContainer.classList.add('hidden');
                loadQuestion();
            }

            nextButton.addEventListener('click', () => {
                currentQuestionIndex++;
                loadQuestion();
            });

            prevButton.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    loadQuestion();
                }
            });

            restartButton.addEventListener('click', resetQuiz);
            restartFinalButton.addEventListener('click', resetQuiz);

            loadQuestion();
        });
    </script>
</body>
</html>
