    <style>

        .header {

            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;

        }

        }
        .question-container {

        }

            font-weight: 600; /* font-semibold */
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        .options-grid {
            display: grid;
            gap: 15px;
        }
        .option-button {
            background-color: #e2e8f0;
            border: 2px solid #cbd5e1;
            border-radius: 10px;
            padding: 15px 20px;
            text-align: left;
            font-size: 1.125rem; /* text-lg */
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            color: #4a5568;
            word-wrap: break-word; /* Ensure long text wraps */
            white-space: normal; /* Allow text to wrap */
        }
        .option-button:hover {
            background-color: #d1d9e6;
            border-color: #a0aec0;
        }
        .option-button.selected {
            background-color: #a7f3d0; /* green-200 */
            border-color: #34d399; /* green-500 */
            color: #065f46; /* green-800 */
            font-weight: 600;
        }
        .option-button.correct {
            background-color: #34d399; /* green-500 */
            border-color: #065f46; /* green-800 */
            color: #ffffff;
            font-weight: 700;
        }
        .option-button.incorrect {
            background-color: #fca5a5; /* red-300 */
            border-color: #dc2626; /* red-600 */
            color: #7f1d1d; /* red-900 */
            font-weight: 600;
        }

            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;

            transition: background-color 0.2s ease-in-out;

        .nav-button:hover {
            background-color: #3182ce; /* blue-600 */
        }
        .nav-button:disabled {
            background-color: #a0aec0; /* gray-400 */
            cursor: not-allowed;
            box-shadow: none;
        }

            background-color: #ef4444; /* red-500 */
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

            font-size: 1.125rem; /* text-lg */
            font-weight: 600;
            color: #4a5568;
            text-align: center;
            margin-bottom: 20px;

</head>

                options: ["TIA-942", "ISO 27001", "ITIL", "ANSI/TIA-942-B"],
                answer: "La norma ANSI/TIA-942-B habla de Rated-1 hasta Rated-4"
            },
            {
                question: "¿Qué Tier de la norma TIA-942 es el único tolerante a fallos y tiene redundancia 2N+1?",
                options: ["Tier I", "Tier II", "Tier III", "Tier IV"],
                answer: "Tier IV"
            },
            {
                question: "¿Qué significa EPO en CPDs?",
                options: ["Eficiencia de Potencia Operativa", "Apagado de Emergencia", "Energía de Punto Óptimo", "Equipo de Protección Operativa"],
                answer: "Apagado de Emergencia"
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = []; // Para almacenar las respuestas del usuario
        let quizState = {}; // Objeto para guardar en LocalStorage

        // Función para cargar el estado del quiz desde LocalStorage
        function loadQuizState() {
            const savedState = localStorage.getItem('chuletaTaiQuiz');
            if (savedState) {
                quizState = JSON.parse(savedState);
                currentQuestionIndex = quizState.currentQuestionIndex || 0;
                userAnswers = quizState.userAnswers || [];
            } else {
                // Inicializar si no hay estado guardado
                resetQuizState();
            }
        }

        // Función para guardar el estado del quiz en LocalStorage
        function saveQuizState() {
            quizState = {
                currentQuestionIndex: currentQuestionIndex,
                userAnswers: userAnswers
            };
            localStorage.setItem('chuletaTaiQuiz', JSON.stringify(quizState));
        }

        // Función para reiniciar el quiz
        function resetQuizState() {
            currentQuestionIndex = 0;
            userAnswers = Array(questions.length).fill(null); // Reiniciar todas las respuestas a null
            saveQuizState();
            renderQuestion();
        }

        // Event listener para el botón de reiniciar
        restartTestButton.addEventListener('click', () => {
            if (confirm('¿Estás seguro de que quieres reiniciar el test? Se perderá tu progreso actual.')) {
                resetQuizState();
            }
        });

        // Función para renderizar la pregunta actual
        function renderQuestion() {
            if (currentQuestionIndex >= questions.length) {
                displayResults();
                return;
            }

            const q = questions[currentQuestionIndex];
            const currentAnswer = userAnswers[currentQuestionIndex];

            let optionsHtml = q.options.map((option, index) => {
                let buttonClass = 'option-button';
                if (currentAnswer !== null) {
                    if (option === q.answer) {
                        buttonClass += ' correct';
                    } else if (option === currentAnswer) {
                        buttonClass += ' incorrect';
                    }
                } else if (option === currentAnswer) { // Esto es para cuando se carga una respuesta seleccionada pero no evaluada
                     buttonClass += ' selected';
                }

                return `
                    <button class="${buttonClass}" data-option="${option}" ${currentAnswer !== null ? 'disabled' : ''}>
                        ${String.fromCharCode(65 + index)}. ${option}
                    </button>
                `;
            }).join('');

            quizApp.innerHTML = `
                <div class="progress-text">
                    Pregunta ${currentQuestionIndex + 1} de ${questions.length}
                </div>
                <div class="question-container">
                    <h2>${currentQuestionIndex + 1}. ${q.question}</h2>
                    <div class="options-grid">
                        ${optionsHtml}
                    </div>
                </div>
                <div class="navigation-buttons">
                    <button id="prevBtn" class="nav-button">Anterior</button>
                    <button id="nextBtn" class="nav-button">Siguiente</button>
                </div>
            `;

            // Añadir event listeners a los botones de opción
            document.querySelectorAll('.option-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const selectedOption = event.target.dataset.option;
                    selectAnswer(selectedOption);
                });
            });

            // Añadir event listeners a los botones de navegación
            document.getElementById('prevBtn').addEventListener('click', goToPreviousQuestion);
            document.getElementById('nextBtn').addEventListener('click', goToNextQuestion);

            // Si ya hay una respuesta seleccionada, habilitar el botón "Siguiente"
            if (currentAnswer !== null) {
                document.getElementById('nextBtn').disabled = false;
            }
        }

        // Función para seleccionar una respuesta
        function selectAnswer(selectedOption) {
            userAnswers[currentQuestionIndex] = selectedOption;
            saveQuizState(); // Guardar el estado después de cada selección
            renderQuestion(); // Volver a renderizar para mostrar la retroalimentación
        }

        // Función para ir a la pregunta anterior
        function goToPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                saveQuizState();
                renderQuestion();
            }
        }

        // Función para ir a la pregunta siguiente
        function goToNextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                saveQuizState();
                renderQuestion();
            } else if (currentQuestionIndex === questions.length - 1) {
                // Si es la última pregunta y se presiona Siguiente, mostrar resultados
                displayResults();
            }
        }

        // Función para mostrar los resultados finales
        function displayResults() {
            let correctCount = 0;
            let resultsHtml = `
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Resultados del Test</h2>
                <p class="text-xl text-center text-gray-700 mb-8">Has completado el test. ¡Aquí tienes tus resultados!</p>
                <div class="space-y-6">
            `;

            questions.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === q.answer;
                if (isCorrect) {
                    correctCount++;
                }

                resultsHtml += `
                    <div class="p-4 rounded-lg shadow-md ${isCorrect ? 'bg-green-100 border-l-4 border-green-500' : 'bg-red-100 border-l-4 border-red-500'}">
                        <p class="font-semibold text-lg mb-2">Pregunta ${index + 1}: ${q.question}</p>
                        <p class="text-base">Tu respuesta: <span class="${isCorrect ? 'text-green-700 font-medium' : 'text-red-700 font-medium'}">${userAnswer !== null ? userAnswer : 'No respondida'}</span></p>
                        <p class="text-base">Respuesta correcta: <span class="text-green-700 font-medium">${q.answer}</span></p>
                    </div>
                `;
            });

            resultsHtml += `
                </div>
                <div class="text-center mt-8 p-4 bg-blue-100 rounded-lg shadow-inner">
                    <p class="text-2xl font-bold text-blue-800">Puntuación final: ${correctCount} de ${questions.length} correctas</p>
                </div>
                <div class="navigation-buttons justify-center">
                    <button id="restartTestResults" class="nav-button">Reiniciar Test</button>
                </div>
            `;

            quizApp.innerHTML = resultsHtml;

            // Event listener para el botón de reiniciar en la página de resultados
            document.getElementById('restartTestResults').addEventListener('click', () => {
                resetQuizState();
            });
        }

        // Iniciar la aplicación
        loadQuizState();
        renderQuestion();
    </script>
</body>
</html>
