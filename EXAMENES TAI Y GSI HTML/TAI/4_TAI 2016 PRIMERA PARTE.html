                options: [
                    "df",

            {

                question: "Indique la tecnología utilizada por Microsoft en sus sistemas operativos Windows, cuyo objetivo específico es la sincronización de datos entre equipos de escritorio y dispositivos móviles:",
                options: [

                    "ActiveSync.",

                ],
                correctAnswer: "b"
            },
            {
                block: "Preguntas de Reserva (Bloque IV)",
                question: "El protocolo IEEE 802.11g utiliza la banda de:",
                options: [
                    "1.1 Ghz.",

//Prueba reserva
             {
                block: "Preguntas de Reserva (Bloque IV)",
                question: "¿Cuál de las siguientes cláusulas LIKE de SQL permite obtener todos los nombres que empiezan por PAL?:",
                options: [
                    "LIKE 'PAL&'",
                    "LIKE 'PAL$'",
                    "LIKE 'PAL*'",
                    "LIKE 'PAL%'"
                ],
                correctAnswer: "d"
            }, 
        ];

        let currentQuestionIndex = 0;
        let userAnswers = new Array(questions.length).fill(null); // To store user's selected answers

        // Constants for LocalStorage keys
        const LOCAL_STORAGE_INDEX_KEY = 'testTaiCurrentQuestionIndex';
        const LOCAL_STORAGE_ANSWERS_KEY = 'testTaiUserAnswers';

        const questionNumberElem = document.getElementById('question-number');
        const questionTextElem = document.getElementById('question-text');
        const optionsContainerElem = document.getElementById('options-container');
        const feedbackElem = document.getElementById('feedback');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const showResultsBtn = document.getElementById('show-results-btn'); // New button
        const resetBtn = document.getElementById('reset-btn');
        const resultsContainer = document.getElementById('results-container'); // New results container
        const correctAnswersCountElem = document.getElementById('correct-answers-count');
        const incorrectAnswersCountElem = document.getElementById('incorrect-answers-count');
        const questionContainer = document.getElementById('question-container'); // Added this line to define questionContainer


        /**
         * Saves the current test state (question index and user answers) to LocalStorage.
         */
        function saveTestState() {
            try {
                localStorage.setItem(LOCAL_STORAGE_INDEX_KEY, currentQuestionIndex);
                localStorage.setItem(LOCAL_STORAGE_ANSWERS_KEY, JSON.stringify(userAnswers));
            } catch (e) {
                console.error("Error saving to LocalStorage:", e);
            }
        }

        /**
         * Loads the test state from LocalStorage.
         * If no state is found, initializes to default values.
         */
        function loadTestState() {
            try {
                const savedIndex = localStorage.getItem(LOCAL_STORAGE_INDEX_KEY);
                const savedAnswers = localStorage.getItem(LOCAL_STORAGE_ANSWERS_KEY);

                if (savedIndex !== null && savedAnswers !== null) {
                    currentQuestionIndex = parseInt(savedIndex, 10);
                    userAnswers = JSON.parse(savedAnswers);
                    // Ensure userAnswers array has the correct length if questions array changed
                    if (userAnswers.length !== questions.length) {
                        userAnswers = new Array(questions.length).fill(null);
                        console.warn("User answers length mismatch, resetting answers.");
                    }
                } else {
                    // Initialize if no saved state
                    currentQuestionIndex = 0;
                    userAnswers.fill(null);
                }
            } catch (e) {
                console.error("Error loading from LocalStorage, resetting test:", e);
                currentQuestionIndex = 0;
                userAnswers.fill(null);
            }
        }

        /**
         * Loads and displays the current question and its options.
         */
        function loadQuestion() {
            // Hide results container when loading a new question
            resultsContainer.classList.remove('show');
            questionContainer.style.display = 'block'; // Show question container

            const q = questions[currentQuestionIndex];
            questionNumberElem.textContent = `Bloque: ${q.block} - Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
            questionTextElem.textContent = q.question;
            optionsContainerElem.innerHTML = ''; // Clear previous options
            feedbackElem.classList.remove('show', 'correct', 'incorrect');
            feedbackElem.textContent = '';

            const optionLetters = ['a', 'b', 'c', 'd'];

            q.options.forEach((option, index) => {
                const optionId = `q${currentQuestionIndex}-option${index}`;
                const radioHtml = `
                    <label for="${optionId}" class="option-label">
                        <input type="radio" id="${optionId}" name="question${currentQuestionIndex}" value="${optionLetters[index]}" class="option-input">
                        <span class="option-text">${optionLetters[index]}) ${option}</span>
                    </label>
                `;
                optionsContainerElem.insertAdjacentHTML('beforeend', radioHtml);
            });

            // Add event listeners to newly created radio buttons
            const radios = optionsContainerElem.querySelectorAll('input[type="radio"]');
            radios.forEach(radio => {
                radio.addEventListener('change', handleOptionSelection);
            });

            // Restore user's previous selection if exists
            if (userAnswers[currentQuestionIndex]) {
                const selectedRadio = document.querySelector(`input[name="question${currentQuestionIndex}"][value="${userAnswers[currentQuestionIndex]}"]`);
                if (selectedRadio) {
                    selectedRadio.checked = true;
                    enableOptions(false); // Disable options if already answered
                    // Show feedback for the previously answered question
                    const isCorrect = userAnswers[currentQuestionIndex] === q.correctAnswer;
                    feedbackElem.classList.add('show', isCorrect ? 'correct' : 'incorrect');
                    feedbackElem.innerHTML = isCorrect ? '¡Correcto!' : `Incorrecto. La respuesta correcta es: <span class="correct-answer">${q.correctAnswer.toUpperCase()}) ${q.options[q.correctAnswer.charCodeAt(0) - 'a'.charCodeAt(0)]}</span>`;
                }
            } else {
                enableOptions(true); // Enable options for new/unanswered question
            }

            updateNavigationButtons();
            saveTestState(); // Save state after loading question
        }

        /**
         * Handles the selection of an option (radio button).
         * Checks the user's selected answer against the correct answer and provides feedback.
         */
        function handleOptionSelection(event) {
            const selectedOption = event.target;
            const q = questions[currentQuestionIndex];
            feedbackElem.classList.add('show');
            enableOptions(false); // Disable options after selection

            userAnswers[currentQuestionIndex] = selectedOption.value; // Store user's answer
            if (selectedOption.value === q.correctAnswer) {
                feedbackElem.classList.remove('incorrect');
                feedbackElem.classList.add('correct');
                feedbackElem.textContent = '¡Correcto!';
            } else {
                feedbackElem.classList.remove('correct');
                feedbackElem.classList.add('incorrect');
                feedbackElem.innerHTML = `Incorrecto. La respuesta correcta es: <span class="correct-answer">${q.correctAnswer.toUpperCase()}) ${q.options[q.correctAnswer.charCodeAt(0) - 'a'.charCodeAt(0)]}</span>`;
            }
            saveTestState(); // Save state after selection
        }

        /**
         * Updates the state of the navigation buttons (Previous, Next, Show Results).
         */
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.style.display = 'none'; // Hide next button on last question
                showResultsBtn.style.display = 'inline-block'; // Show results button
            } else {
                nextBtn.style.display = 'inline-block'; // Show next button
                showResultsBtn.style.display = 'none'; // Hide results button
            }
        }

        /**
         * Handles the "Siguiente" (Next) button click.
         * Moves to the next question or shows results if it's the last question.
         */
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                // If it's the last question and "Siguiente" is clicked, show results
                displayResults();
            }
        }

        /**
         * Handles the "Anterior" (Previous) button click.
         * Moves to the previous question.
         */
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        /**
         * Calculates and displays the test results (correct and incorrect answers).
         */
        function displayResults() {
            let correctCount = 0;
            let incorrectCount = 0;

            userAnswers.forEach((answer, index) => {
                if (answer !== null) { // Only count answered questions
                    if (answer === questions[index].correctAnswer) {
                        correctCount++;
                    } else {
                        incorrectCount++;
                    }
                }
            });

            correctAnswersCountElem.textContent = correctCount;
            incorrectAnswersCountElem.textContent = incorrectCount;

            // Hide question container and show results container
            questionContainer.style.display = 'none';
            resultsContainer.classList.add('show');

            // Hide navigation buttons and show only reset
            prevBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            showResultsBtn.style.display = 'none';
        }

        /**
         * Resets the test to its initial state and clears LocalStorage.
         */
        function resetTest() {
            currentQuestionIndex = 0;
            userAnswers.fill(null);
            try {
                localStorage.removeItem(LOCAL_STORAGE_INDEX_KEY);
                localStorage.removeItem(LOCAL_STORAGE_ANSWERS_KEY);
            } catch (e) {
                console.error("Error clearing LocalStorage:", e);
            }
            loadQuestion();
            // Ensure buttons are reset correctly after full reset
            nextBtn.style.display = 'inline-block';
            showResultsBtn.style.display = 'none';
        }

        /**
         * Enables or disables the radio button options.
         * @param {boolean} enable - True to enable, false to disable.
         */
        function enableOptions(enable) {
            const radios = optionsContainerElem.querySelectorAll('input[type="radio"]');
            radios.forEach(radio => {
                radio.disabled = !enable;
            });
        }

        // Event Listeners
        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', prevQuestion);
        showResultsBtn.addEventListener('click', displayResults); // Event listener for new button
        resetBtn.addEventListener('click', resetTest);

        // Initial load: Load state from LocalStorage, then load the question
        document.addEventListener('DOMContentLoaded', () => {
            loadTestState();
            loadQuestion();
        });
    </script>
