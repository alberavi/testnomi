<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal de Tests TAI</title>
    <!-- Carga de Tailwind CSS para un estilo moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Estilos para el título principal */
        .main-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 2.5rem;
            letter-spacing: -0.02em;
            line-height: 1.1;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        /* Añadir un efecto de sombra al título */
        .main-title::after {
            content: attr(data-text);
            position: absolute;
            top: 2px;
            left: 2px;
            z-index: -1;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(1px);
        }
        
        /* Estilos responsivos para el título */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 1.8rem;
            }
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Color de fondo gris azulado claro */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Cambio para empezar desde arriba */
            min-height: 100vh;
            padding: 40px 20px; /* Más padding superior */
            box-sizing: border-box;
        }
        /* Contenedor principal del menú */
        .menu-container {
            background-color: #ffffff;
            border-radius: 20px; /* Bordes redondeados */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Sombra pronunciada */
            padding: 40px; /* Más padding interno */
            width: 100%;
            max-width: 800px; /* Ancho máximo aumentado */
            text-align: center;
            margin-bottom: 40px; /* Espacio inferior */
        }
        /* Estilos para los enlaces/botones de examen */
        .exam-link {
            /* Aplicar clases de Tailwind para base */
            display: block;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            /* Ajustar padding para un tamaño más adecuado */
            padding: 16px 24px; /* Padding aumentado */
            width: 100%; /* Ocupa todo el ancho disponible */
            margin-bottom: 16px; /* Espacio entre botones */
            /* Estilos personalizados para un look más bonito */
            background-image: linear-gradient(to right, #4a90e2 0%, #6a42e2 100%); /* Gradiente azul-púrpura */
            color: white;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-size: 1.1rem; /* Texto ligeramente más grande */
            letter-spacing: 0.04em; /* Espaciado de letras */
            border-radius: 12px; /* Botones redondeados */
            box-sizing: border-box; /* Incluir padding en el width */
        }
        
        /* Eliminar el margin-bottom del último elemento */
        .exam-link:last-child {
            margin-bottom: 0;
        }
        
        .exam-link:hover {
            /* Efecto de hover */
            transform: translateY(-2px); /* Ligero levantamiento */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Sombra más grande */
            background-image: linear-gradient(to right, #6a42e2 0%, #4a90e2 100%); /* Invertir gradiente */
        }
        .exam-link:active {
            transform: translateY(0); /* Efecto de "presionado" */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        /* Añadir un pseudo-elemento para un efecto de brillo */
        .exam-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15); /* Ligero brillo */
            transition: all 0.4s ease-in-out;
            transform: skewX(-25deg); /* Ángulo */
        }
        .exam-link:hover::before {
            left: 100%;
        }
        
        /* Estilos responsivos */
        @media (max-width: 768px) {
            .menu-container {
                padding: 24px;
                max-width: 100%;
            }
            .exam-link {
                padding: 14px 20px;
                font-size: 1rem;
            }
            body {
                padding: 20px 16px;
            }
        }
        
        /* Contenedor de navegación */
        nav {
            display: flex;
            flex-direction: column;
            gap: 0; /* Sin gap ya que usamos margin-bottom en los enlaces */
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="main-title" data-text="Selecciona un Test TAI">Selecciona un Test TAI</h1>

        <nav> <!-- Contenedor de navegación -->
            <!-- Los enlaces a los exámenes se cargarán aquí dinámicamente -->
        </nav>
    </div>

    <script>
        // Lista de archivos de examen HTML disponibles
        // Los 'id' corresponden a los nombres de archivo subidos o al ID del immersive del test de RAID.
        const examFiles = [
            { name: "TEMAS HTML LEGISLACION", path: "LEGISLACION/index.html" },
            { name: "TEMAS HTML INFORMATICA", path: "INFORMATICA/index.html" },
            //{ name: "TAI 2015 Segunda Parte", path: "3_TAI 2015 SEGUNDA PARTE.html" },
            //{ name: "TAI 2016 Primera Parte", path: "4_TAI 2016 PRIMERA PARTE.html" },
            //{ name: "TAI 2016 Segunda Parte", path: "5_TAI 2016 SEGUNDA PARTE.html" },
            //{ name: "TAI 2017", path: "6_TAI 2017.html" },
            //{ name: "TAI 2018", path: "7_TAI 2018.html" },
            //{ name: "TAI 2019", path: "8_TAI 2019.html" },
            //{ name: "TAI 2022", path: "9_TAI 2022.html" },
            //{ name: "TAI 2024", path: "10_TAI 2024.html" }
        ];

        // Obtener el contenedor de navegación
        const navContainer = document.querySelector('nav');

        // Generar los enlaces para cada examen
        document.addEventListener('DOMContentLoaded', () => {
            examFiles.forEach(exam => {
                const anchor = document.createElement('a');
                anchor.href = exam.path; // El href apunta directamente al archivo o ID del immersive
                anchor.className = 'exam-link';
                anchor.textContent = exam.name;
                anchor.target = "_blank"; // Añade esta línea para abrir en una nueva pestaña
                navContainer.appendChild(anchor);
            });
        });
    </script>
</body>
</html>
