<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL</title>
    <!-- Enlace a Tailwind CSS para las clases de la estructura HTML -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS completo para el estilo del quiz -->
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Contenedor principal del quiz */
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        /* Tarjeta de la pregunta */
        .question-card {
            background-color: #f8fafc;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease-in-out;
        }

        /* Estilo para la tarjeta de pregunta correcta */
        .question-card.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }

        /* Estilo para la tarjeta de pregunta incorrecta */
        .question-card.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        /* Texto de la pregunta */
        .question-text {
            font-size: 1.15rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* Botones de opciones */
        .option-button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 18px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            background-color: #ffffff;
            color: #4a5568;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Efecto hover para los botones de opciones */
        .option-button:hover:not(.disabled) {
            background-color: #e2e8f0;
            border-color: #a0aec0;
        }

        /* Estilo para el botón de opción seleccionado */
        .option-button.selected {
            border-color: #4299e1;
            background-color: #ebf8ff;
            font-weight: 600;
        }

        /* Estilo para la respuesta correcta */
        .option-button.correct-answer {
            background-color: #28a745;
            color: #ffffff;
            border-color: #28a745;
            font-weight: 700;
        }

        /* Estilo para la respuesta incorrecta */
        .option-button.incorrect-answer {
            background-color: #dc3545;
            color: #ffffff;
            border-color: #dc3545;
            font-weight: 700;
        }

        /* Estilo para los botones deshabilitados */
        .option-button.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* Contenedor de la solución */
        .solution {
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #e0f2f7;
            color: #2c5282;
            font-size: 0.95rem;
            font-weight: 500;
            border: 1px solid #90cdf4;
        }

        /* Contenedor del feedback (correcto/incorrecto) */
        .feedback {
            margin-top: 15px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
        }

        /* Estilo para feedback correcto */
        .feedback.correct {
            color: #28a745;
        }

        /* Estilo para feedback incorrecto */
        .feedback.incorrect {
            color: #dc3545;
        }

        /* Contenedor de los botones de navegación */
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Estilo base para los botones de navegación */
        .nav-button {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            text-align: center;
        }

        /* Estilo para el botón "Anterior" */
        .nav-button.prev {
            background-color: #6b7280;
            color: #ffffff;
        }
        .nav-button.prev:hover:not(:disabled) {
            background-color: #4b5563;
            transform: translateY(-2px);
        }

        /* Estilo para el botón "Siguiente" */
        .nav-button.next {
            background-color: #4299e1;
            color: #ffffff;
        }
        .nav-button.next:hover:not(:disabled) {
            background-color: #3182ce;
            transform: translateY(-2px);
        }

        /* Estilo para el botón de reinicio en línea */
        .nav-button.restart-inline {
            background-color: #f50b0b;
            color: #ffffff;
        }
        .nav-button.restart-inline:hover:not(:disabled) {
            background-color: #ac0505;
            transform: translateY(-2px);
        }

        /* Estilo para los botones deshabilitados */
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Barra de progreso */
        .progress-bar-container {
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 5px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #4299e1;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }

        /* Visualización de la puntuación final */
        .score-display {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-top: 20px;
        }

        /* Resumen de resultados */
        .results-summary {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .results-summary p {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .results-summary p strong {
            font-weight: 700;
        }

        /* Botón de reinicio final */
        .restart-button {
            display: block;
            width: fit-content;
            margin: 20px auto 0 auto;
            padding: 12px 30px;
            background-color: #48bb78;
            color: #ffffff;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .restart-button:hover {
            background-color: #38a169;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">SQL</h1>

        <!-- Barra de progreso -->
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <!-- Contenedor principal de las preguntas -->
        <div id="quizContainer">
            <!-- Las preguntas se cargarán dinámicamente aquí -->
        </div>

        <!-- Botones de navegación -->
        <div class="navigation-buttons">
            <button id="prevBtn" class="nav-button prev" disabled>Anterior</button>
            <button id="restartInlineBtn" class="nav-button restart-inline">Reiniciar Test</button>
            <button id="nextBtn" class="nav-button next">Siguiente</button>
        </div>

        <!-- Contenedor de la puntuación final -->
        <div id="finalScore" class="hidden">
            <div class="score-display"></div>
            <div class="results-summary">
                <p><strong>Preguntas Correctas:</strong> <span id="correctCount">0</span></p>
                <p><strong>Preguntas Incorrectas:</strong> <span id="incorrectCount">0</span></p>
                <p><strong>Preguntas Sin Contestar:</strong> <span id="unansweredCount">0</span></p>
            </div>
            <button id="restartBtn" class="restart-button">Reiniciar Test</button>
        </div>
    </div>

    <script>

                correctAnswer: "c) ISO 9075 SQL:1999 (SQL 3)"

            {
                question: "¿Qué versión del estándar ISO 9075 SQL introdujo el objeto SEQUENCE?",
                options: [
                    "a) ISO 9075 SQL:1999",
                    "b) ISO 9075 SQL:2003",
                    "c) ISO 9075 SQL:2006",
                    "d) ISO 9075 SQL:2016"
                ],
                correctAnswer: "b) ISO 9075 SQL:2003"
            },
            {
                question: "¿Qué versión del estándar ISO 9075 SQL incluyó soporte para XML nativo?",
                options: [
                    "a) ISO 9075 SQL:1999",
                    "b) ISO 9075 SQL:2003",
                    "c) ISO 9075 SQL:2006",
                    "d) ISO 9075 SQL:2008"
                ],
                correctAnswer: "c) ISO 9075 SQL:2006"
            },
            {
                question: "¿Qué versión del estándar ISO 9075 SQL introdujo la sentencia TRUNCATE?",
                options: [
                    "a) ISO 9075 SQL:2003",
                    "b) ISO 9075 SQL:2006",
                    "c) ISO 9075 SQL:2008",
                    "d) ISO 9075 SQL:2016"
                ],
                correctAnswer: "c) ISO 9075 SQL:2008"
            },
            {
                question: "¿Qué versión del estándar ISO 9075 SQL añadió compatibilidad con JSON?",

                    "a) ISO 9075 SQL:2008",
                    "b) ISO 9075 SQL:2016",
                    "c) ISO 9075 SQL:2003",
                    "d) ISO 9075 SQL:1999"
                ],
                correctAnswer: "b) ISO 9075 SQL:2016"
            },
            {
                question: "¿Cuál de los siguientes no es un producto o gestor de bases de datos que implemente SQL?",

                    "a) Oracle",
                    "b) Apache Kafka",
                    "c) Microsoft SQL Server",
                    "d) PostgreSQL"
                ],
                correctAnswer: "b) Apache Kafka (es una plataforma de streaming de eventos, no un SGBD relacional)"
            },
            {
                question: "¿Qué es el DDL en SQL?",

                    "a) Lenguaje de Manipulación de Datos",
                    "b) Lenguaje de Control de Transacciones",
                    "c) Lenguaje de Definición de Datos",
                    "d) Lenguaje de Consulta de Datos"
                ],
                correctAnswer: "c) Lenguaje de Definición de Datos"
            },
            {
                question: "¿Cuál de los siguientes objetos NO se crea, borra o modifica con DDL?",
                options: [
                    "a) TABLE",
                    "b) PROCEDURE",
                    "c) RECORD",
                    "d) VIEW"
                ],
                correctAnswer: "c) RECORD (no es un objeto DDL estándar para crear/modificar/borrar como los otros)"
            },
            {
                question: "¿Cuál de las siguientes afirmaciones sobre SQLite es FALSA?",
                options: [
                    "a) Es un gestor de BD no C/S.",
                    "b) Es local, no se usa por red.",
                    "c) Es muy usado en Android.",
                    "d) No es compatible con ACID."
                ],
                correctAnswer: "d) No es compatible con ACID."
            },
            {
                question: "¿Qué significa la 'C' en el acrónimo ACID?",
                options: [
                    "a) Concurrencia",
                    "b) Consistencia",
                    "c) Conectividad",
                    "d) Coordinación"

                correctAnswer: "b) Consistencia"
            },
            {
                question: "¿Qué es una transacción en SQL?",
                options: [
                    "a) Una única sentencia SQL.",
                    "b) Un conjunto de sentencias SQL que se tienen que hacer todas o ninguna.",
                    "c) Una consulta que devuelve múltiples resultados.",
                    "d) Un procedimiento almacenado."
                ],
                correctAnswer: "b) Un conjunto de sentencias SQL que se tienen que hacer todas o ninguna."
            },
            {
                question: "¿Cuál es el propósito de la sentencia TRUNCATE?",
                options: [
                    "a) Eliminar filas específicas de una tabla.",
                    "b) Vaciar la tabla completamente.",
                    "c) Renombrar una tabla.",
                    "d) Crear una nueva tabla."
                ],
                correctAnswer: "b) Vaciar la tabla completamente."
            },
            {
                question: "¿La sentencia TRUNCATE soporta transaccionalidad y es recuperable?",
                options: [
                    "a) Sí, ambas.",
                    "b) Sí, solo soporta transaccionalidad.",
                    "c) No, ninguna de las dos.",
                    "d) Sí, solo es recuperable."
                ],
                correctAnswer: "c) No, ninguna de las dos."
            },
            {
                question: "¿Qué son los triggers en SQL?",
                options: [
                    "a) Funciones que retornan un valor.",
                    "b) Procedimientos que se ejecutan a partir de un evento.",
                    "c) Sentencias para controlar transacciones.",
                    "d) Restricciones de integridad referencial."
                ],
                correctAnswer: "b) Procedimientos que se ejecutan a partir de un evento."
            },
            {
                question: "¿Qué es un Schema en SQL?",
                options: [
                    "a) Un tipo de dato.",
                    "b) Una estructura de datos para agilizar búsquedas.",
                    "c) Una forma de agrupar tablas.",
                    "d) Una restricción para validar datos."

                correctAnswer: "c) Una forma de agrupar tablas."
            },
            {
                question: "¿Para qué sirve un Index en SQL?",
                options: [
                    "a) Para definir los tipos de datos.",

                correctAnswer: "c) Para agilizar búsquedas mediante el uso de árboles B."
            },
            {
                question: "¿Qué define un Domain en SQL?",
                options: [
                    "a) Un tipo de procedimiento.",
                    "b) Un dominio de valores.",

            },
            {
                question: "¿Cuál es el propósito de los Roles en SQL?",
                options: [
                    "a) Definir tipos de datos personalizados.",

                    "c) Dar de alta permisos y funcionalidades a usuarios.",

                correctAnswer: "c) Dar de alta permisos y funcionalidades a usuarios."
            },
            {
                question: "¿Cuál de los siguientes NO es un tipo de CONSTRAINT en SQL?",
                options: [
                    "a) PRIMARY KEY",
                    "b) FOREIGN KEY",
                    "c) AUTO_INCREMENT",
                    "d) UNIQUE"
                ],
                correctAnswer: "c) AUTO_INCREMENT (es una propiedad o atributo de columna, no un tipo de CONSTRAINT en sí mismo, como los otros que son tipos de restricciones de integridad)"

            {
                question: "¿Qué tipo de CONSTRAINT asegura que un valor sea único, admitiendo un único null?",
                options: [
                    "a) PRIMARY KEY",
                    "b) FOREIGN KEY",
                    "c) CHECK",
                    "d) UNIQUE"
                ],
                correctAnswer: "d) UNIQUE"
            },
            {
                question: "¿Qué es el DML en SQL?",
                options: [
                    "a) Lenguaje de Definición de Datos",
                    "b) Lenguaje de Manipulación de Datos",
                    "c) Lenguaje de Control de Datos",
                    "d) Lenguaje de Control de Transacciones"
                ],
                correctAnswer: "b) Lenguaje de Manipulación de Datos"
            },
            {
                question: "¿Cuál de las siguientes operaciones es una funcionalidad del DML?",
                options: [
                    "a) CREATE TABLE",
                    "b) GRANT",
                    "c) SELECT",
                    "d) COMMIT"
                ],
                correctAnswer: "c) SELECT"
            },
            {
                question: "¿Qué es el DCL en SQL?",
                options: [
                    "a) Lenguaje de Consulta de Datos",
                    "b) Lenguaje de Definición de Datos",
                    "c) Lenguaje de Control de Datos",
                    "d) Lenguaje de Manipulación de Datos"
                ],
                correctAnswer: "c) Lenguaje de Control de Datos"
            },
            {
                question: "¿Cuál de las siguientes sentencias NO pertenece al DCL?",

                    "b) REVOKE",
                    "c) ROLLBACK",
                    "d) ALL"
                ],
                correctAnswer: "c) ROLLBACK"
            },
            {
                question: "¿Qué es el TCL en SQL?",

                    "a) Una parte del DML.",
                    "b) Una parte del DDL.",

                    "d) Un lenguaje independiente."

                correctAnswer: "c) Una parte del DCL."

            {
                question: "¿Qué sentencia del TCL se utiliza para confirmar los cambios de una transacción?",

                question: "¿Cómo se elimina un SAVEPOINT?",

            {
                question: "¿Cómo se inicia una transacción en SQL?",

            {

                currentQuestionIndex: currentQuestionIndex,
                score: score,
                userAnswers: userAnswers,
                scoredQuestions: scoredQuestions
            };
            localStorage.setItem('quizState', JSON.stringify(quizState));
        }

        /**
         * Carga y muestra la pregunta actual.
         */
        function loadQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }

            const currentQuestion = quizData[currentQuestionIndex];
            quizContainer.innerHTML = `
                <div class="question-card">
                    <p class="question-text">${currentQuestionIndex + 1}. ${currentQuestion.question}</p>
                    <div class="options-container">
                        ${currentQuestion.options.map((option, index) => `
                            <button class="option-button" data-option="${option}" data-index="${index}">
                                ${option}
                            </button>
                        `).join('')}
                    </div>
                    <div class="solution hidden">
                        <strong>Solución:</strong> <span class="solution-text"></span>
                    </div>
                </div>
            `;

            // Resalta la respuesta del usuario si ya ha respondido
            const savedAnswer = userAnswers[currentQuestionIndex];
            if (savedAnswer !== null) {
                const selectedButton = quizContainer.querySelector(`[data-index="${savedAnswer}"]`);
                if (selectedButton) {
                    selectedButton.classList.add('selected');
                }
            }

            // Actualiza el estado de los botones de navegación y la barra de progreso
            updateNavButtons();
            updateProgressBar();
            
            // Añade el evento de clic a los botones de opción
            quizContainer.querySelectorAll('.option-button').forEach(button => {
                button.addEventListener('click', handleOptionClick);
            });
        }

        /**
         * Maneja el evento de clic en una opción de respuesta.
         * @param {Event} event - El evento de clic.
         */
        function handleOptionClick(event) {
            const selectedOptionButton = event.target;
            const selectedOption = selectedOptionButton.dataset.option;
            const currentQuestion = quizData[currentQuestionIndex];

            // Deshabilita todos los botones de opción para evitar múltiples respuestas
            quizContainer.querySelectorAll('.option-button').forEach(button => {
                button.classList.add('disabled');
                button.removeEventListener('click', handleOptionClick);
            });

            // Actualiza la respuesta del usuario y la guarda
            userAnswers[currentQuestionIndex] = parseInt(selectedOptionButton.dataset.index);
            saveQuizState();

            // Comprueba si la respuesta es correcta
            if (selectedOption === currentQuestion.correctAnswer) {
                // La pregunta es correcta
                selectedOptionButton.classList.add('correct-answer');
                // Si no se ha puntuado antes, añade un punto
                if (!scoredQuestions[currentQuestionIndex]) {
                    score++;
                    scoredQuestions[currentQuestionIndex] = true;
                    saveQuizState();
                }
                quizContainer.querySelector('.question-card').classList.add('correct');
            } else {
                // La pregunta es incorrecta
                selectedOptionButton.classList.add('incorrect-answer');
                quizContainer.querySelector('.question-card').classList.add('incorrect');
                // Si se había puntuado como correcta, quita el punto
                if (scoredQuestions[currentQuestionIndex]) {
                    score--;
                    scoredQuestions[currentQuestionIndex] = false;
                    saveQuizState();
                }
                // Resalta la respuesta correcta
                const correctAnswerButton = quizContainer.querySelector(`[data-option="${currentQuestion.correctAnswer}"]`);
                if (correctAnswerButton) {
                    correctAnswerButton.classList.add('correct-answer');
                }
            }
            
            // Muestra la solución detallada si existe
            if (currentQuestion.solution) {
                const solutionDiv = quizContainer.querySelector('.solution');
                solutionDiv.classList.remove('hidden');
                solutionDiv.querySelector('.solution-text').textContent = currentQuestion.solution;
            }
        }

        /**
         * Muestra los resultados finales del quiz.
         */
        function showResults() {
            quizContainer.classList.add('hidden');
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            restartInlineBtn.classList.add('hidden');
            progressBar.parentElement.classList.add('hidden');
            finalScoreDiv.classList.remove('hidden');

            // Calcula y muestra las estadísticas
            const correctAnswers = scoredQuestions.filter(isCorrect => isCorrect).length;
            const incorrectAnswers = scoredQuestions.filter((isCorrect, index) => !isCorrect && userAnswers[index] !== null).length;
            const unansweredQuestions = userAnswers.filter(answer => answer === null).length;

            finalScoreDisplay.textContent = `Tu puntuación final es ${correctAnswers} de ${quizData.length}`;
            correctCountSpan.textContent = correctAnswers;
            incorrectCountSpan.textContent = incorrectAnswers;
            unansweredCountSpan.textContent = unansweredQuestions;
        }
		
		

        /**
         * Actualiza el estado de los botones de navegación.
         */
        function updateNavButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.textContent = currentQuestionIndex === quizData.length - 1 ? 'Finalizar' : 'Siguiente';
        }

        /**
         * Actualiza la barra de progreso.
         */
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        /**
         * Reinicia el quiz a su estado inicial.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            scoredQuestions.fill(false);
            localStorage.clear(); // Limpia el localStorage
            
            quizContainer.classList.remove('hidden');
            prevBtn.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            restartInlineBtn.classList.remove('hidden');
            progressBar.parentElement.classList.remove('hidden');
            finalScoreDiv.classList.add('hidden');
            loadQuestion();
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        });

        restartBtn.addEventListener('click', restartQuiz);
        restartInlineBtn.addEventListener('click', restartQuiz);

        // Carga inicial
        window.onload = function() {
            loadQuizState();
            loadQuestion();
        };

 * Carga la pregunta actual y sus opciones en la interfaz.

function loadQuestion() {
    const currentQuestion = quizData[currentQuestionIndex];
    quizContainer.innerHTML = `
        <div class="question-card">
            <p class="question-text">${currentQuestionIndex + 1}. ${currentQuestion.question}</p>
            <div id="optionsContainer">
                ${currentQuestion.options.map((option, index) => `
                    <button class="option-button" data-option="${option}">${option}</button>
                `).join('')}
            </div>
        </div>
    `;

    const optionsContainer = document.getElementById('optionsContainer');
    // Esto es crucial: se adjunta el event listener para manejar el clic en las opciones.
    optionsContainer.addEventListener('click', handleOptionClick);

    updateButtons();
    updateProgressBar();
    
    // Cargar respuesta previa si existe
    const previousAnswer = userAnswers[currentQuestionIndex];
    if (previousAnswer !== null) {
        const selectedButton = optionsContainer.querySelector(`[data-option="${previousAnswer}"]`);
        if (selectedButton) {
            checkAnswer(selectedButton, true); // Pasar 'true' para no recalcular el score
        }
    }
}

/**
 * Maneja el clic en una opción de respuesta.
 * @param {Event} event El evento de clic.
 */
function handleOptionClick(event) {
    const clickedButton = event.target.closest('.option-button');
    if (clickedButton && !clickedButton.classList.contains('disabled')) {
        // Almacenar la respuesta del usuario
        userAnswers[currentQuestionIndex] = clickedButton.dataset.option;
        saveQuizState();
        
        checkAnswer(clickedButton, false); // Pasar 'false' para calcular el score
    }
}

/**
 * Verifica la respuesta seleccionada por el usuario y actualiza la UI.
 * @param {HTMLElement} selectedButton - El botón de opción seleccionado por el usuario.
 * @param {boolean} isReload - Indica si la función es llamada desde el reload para no recalcular el score.
 */
function checkAnswer(selectedButton, isReload) {
    const currentQuestion = quizData[currentQuestionIndex];
    const options = document.querySelectorAll('.option-button');

    // Deshabilitar todas las opciones para esta pregunta
    options.forEach(btn => {
        btn.classList.add('disabled');
    });
    
    // Comprobar si la pregunta ya ha sido calificada
    if (!scoredQuestions[currentQuestionIndex]) {
        if (selectedButton.dataset.option === currentQuestion.correctAnswer) {
            if (!isReload) {
                score++;
            }
            selectedButton.classList.add('correct-answer');
            updateQuestionCard(true);
        } else {
            selectedButton.classList.add('incorrect-answer');
            // Mostrar la respuesta correcta
            const correctButton = document.querySelector(`[data-option="${currentQuestion.correctAnswer}"]`);
            if (correctButton) {
                correctButton.classList.add('correct-answer');
            }
            updateQuestionCard(false);
        }
        scoredQuestions[currentQuestionIndex] = true;
        saveQuizState();
    } else {
        // Si ya fue calificada, solo mostrar los estilos de la respuesta guardada
        const userChoice = userAnswers[currentQuestionIndex];
        if (userChoice === currentQuestion.correctAnswer) {
            selectedButton.classList.add('correct-answer');
            updateQuestionCard(true);
        } else {
            selectedButton.classList.add('incorrect-answer');
            const correctButton = document.querySelector(`[data-option="${currentQuestion.correctAnswer}"]`);
            if (correctButton) {
                correctButton.classList.add('correct-answer');
            }
            updateQuestionCard(false);
        }
    }
}

/**
 * Actualiza el estilo de la tarjeta de pregunta y añade feedback.
 * @param {boolean} isCorrect - Indica si la respuesta es correcta.
 */
function updateQuestionCard(isCorrect) {
    const questionCard = document.querySelector('.question-card');
    const feedbackMessage = document.createElement('p');
    feedbackMessage.classList.add('feedback');

    if (isCorrect) {
        questionCard.classList.add('correct');
        feedbackMessage.textContent = '¡Correcto!';
        feedbackMessage.classList.add('correct');
    } else {
        questionCard.classList.add('incorrect');
        feedbackMessage.textContent = 'Incorrecto. La respuesta correcta es la marcada en verde.';
        feedbackMessage.classList.add('incorrect');
    }
    questionCard.appendChild(feedbackMessage);
}
