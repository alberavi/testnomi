            color: #333;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .options-container button {

            border-radius: 8px;

            border-color: #ef4444;
            color: #991b1b;
            font-weight: 600;
        }

        }

            margin-top: 10px;
            font-size: 0.95rem;
            color: #6b7280;
            font-style: italic;
        }

            display: flex;

        }

            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;

        }

</head>

        let currentQuestionIndex = 0;
        const appDiv = document.getElementById('app');

        // Function to render a question
        function renderQuestion() {
            const q = questions[currentQuestionIndex];
            appDiv.innerHTML = `
                <div class="question-card">
                    <p class="question-text">${q.question}</p>
                    <div class="options-container">
                        ${q.options.map((option, index) => `
                            <button data-index="${index}" onclick="checkAnswer(this, '${q.correctAnswer}')">
                                ${option}
                            </button>
                        `).join('')}
                    </div>
                    <p class="solution-text" id="solution-text-${currentQuestionIndex}" style="display:none;"></p>
                </div>
                <div class="progress-indicator">
                    Pregunta ${currentQuestionIndex + 1} de ${questions.length}
                </div>
                <div class="navigation-buttons">
                    <button class="nav-button prev" onclick="prevQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>Anterior</button>
                    <button class="nav-button next" onclick="nextQuestion()" ${currentQuestionIndex === questions.length - 1 ? 'disabled' : ''}>Siguiente</button>
                </div>
            `;
        }

        // Function to check the selected answer
        function checkAnswer(button, correctAnswer) {
            const allButtons = button.parentElement.querySelectorAll('button');
            const solutionTextElement = document.getElementById(`solution-text-${currentQuestionIndex}`);
            let isCorrect = false;

            allButtons.forEach(btn => {
                btn.disabled = true; // Disable all buttons after an answer is selected
                if (btn.textContent.trim() === correctAnswer.trim()) {
                    btn.classList.add('correct');
                    if (btn === button) { // If the clicked button is the correct one
                        isCorrect = true;
                    }
                } else if (btn === button) { // If the clicked button is incorrect
                    btn.classList.add('incorrect');
                }
            });

            if (isCorrect) {
                solutionTextElement.textContent = "¡Correcto!";
                solutionTextElement.style.color = '#065f46';
            } else {
                solutionTextElement.textContent = `Incorrecto. La respuesta correcta es: ${correctAnswer}`;
                solutionTextElement.style.color = '#991b1b';
            }
            solutionTextElement.style.display = 'block'; // Show the solution text
        }

        // Function to navigate to the next question
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        }

        // Function to navigate to the previous question
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', renderQuestion);
    </script>
