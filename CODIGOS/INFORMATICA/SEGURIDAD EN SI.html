        let currentQuestionIndex = 0;
        let userAnswers = {};
        let score = 0;
        
        const quizContainer = document.getElementById('quizContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const resetBtn = document.getElementById('resetBtn');

        /**
         * Initializes the quiz by loading the first question.
         */
        function initQuiz() {
            currentQuestionIndex = 0;
            userAnswers = {};
            score = 0;
            renderQuiz();
            updateNavigationButtons();
        }

        /**
         * Renders the current question and its options.
         */
        function renderQuiz() {
            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                const answered = userAnswers[currentQuestionIndex] !== undefined;
                
                quizContainer.innerHTML = `
                    <div class="question-card">
                        <p class="question-text text-lg font-semibold mb-4">
                            Pregunta ${currentQuestionIndex + 1}: ${currentQuestion.question}
                        </p>
                        <div id="options-container" class="mt-4">
                            ${currentQuestion.options.map(option => `
                                <button class="option-button" data-option="${option}" ${answered ? 'disabled' : ''}>
                                    ${option}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                if (answered) {
                    highlightAnswers(userAnswers[currentQuestionIndex]);
                } else {
                    const optionsContainer = document.getElementById('options-container');
                    if (optionsContainer) {
                        optionsContainer.addEventListener('click', handleOptionClick);
                    }
                }
            } else {
                displaySummary();
            }
            updateNavigationButtons();
        }

        /**
         * Highlights the correct and incorrect answers after a user has responded.
         * @param {string} userChoice The option selected by the user.
         */
        function highlightAnswers(userChoice) {
            const currentQuestion = questions[currentQuestionIndex];
            const selectedButton = document.querySelector(`[data-option="${userChoice}"]`);
            const correctButton = document.querySelector(`[data-option="${currentQuestion.correctAnswer}"]`);

            if (selectedButton) {
                if (userChoice === currentQuestion.correctAnswer) {
                    selectedButton.classList.add('correct-answer');
                } else {
                    selectedButton.classList.add('incorrect-answer');
                    if (correctButton) {
                        correctButton.classList.add('correct-answer');
                    }
                }
            }
            
            // Add feedback message
            const feedbackMessage = document.createElement('p');
            feedbackMessage.classList.add('feedback-message');
            if (userChoice === currentQuestion.correctAnswer) {
                feedbackMessage.textContent = '¡Correcto!';
                feedbackMessage.classList.add('correct');
            } else {
                feedbackMessage.textContent = 'Incorrecto. La respuesta correcta es la marcada en verde.';
                feedbackMessage.classList.add('incorrect');
            }
            quizContainer.querySelector('.question-card').appendChild(feedbackMessage);
        }

        /**
         * Handles the user's click on an option button.
         * @param {Event} event The click event.
         */
        function handleOptionClick(event) {
            const selectedButton = event.target;
            if (selectedButton.tagName === 'BUTTON') {
                const selectedOption = selectedButton.dataset.option;
                const currentQuestion = questions[currentQuestionIndex];
                
                userAnswers[currentQuestionIndex] = selectedOption;
                
                if (selectedOption === currentQuestion.correctAnswer) {
                    score++;
                }

                highlightAnswers(selectedOption);
                
                document.querySelectorAll('.option-button').forEach(button => {
                    button.classList.add('disabled');
                });

                updateNavigationButtons();
            }
        }

        /**
         * Displays the final summary and score.
         */
        function displaySummary() {
            quizContainer.innerHTML = `
                <div class="summary-card">
                    <h2 class="text-3xl font-bold mb-4 text-gray-800">Test Finalizado</h2>
                    <p class="text-xl">Tu puntuación final es: <strong>${score} de ${questions.length}</strong></p>
                    <p class="text-lg mt-2">¡Sigue practicando para mejorar!</p>
                </div>
            `;
            
            prevBtn.style.display = 'none';
            nextBtn.textContent = 'Reiniciar Test';
            nextBtn.onclick = initQuiz;
            resetBtn.style.display = 'none';
        }
        
        /**
         * Updates the state of the navigation buttons.
         */
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === questions.length) {
                prevBtn.style.display = 'none';
                nextBtn.textContent = 'Reiniciar Test';
                nextBtn.onclick = initQuiz;
                resetBtn.style.display = 'none';
            } else if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'Ver Puntuación';
                nextBtn.onclick = () => {
                    currentQuestionIndex++;
                    renderQuiz();
                };
                prevBtn.style.display = 'inline-block';
                resetBtn.style.display = 'inline-block';
            } else {
                nextBtn.textContent = 'Siguiente';
                nextBtn.onclick = showNextQuestion;
                prevBtn.style.display = 'inline-block';
                resetBtn.style.display = 'inline-block';
            }
        }

        /**
         * Navigates to the next question.
         */
        function showNextQuestion() {
            currentQuestionIndex++;
            renderQuiz();
        }

        /**
         * Navigates to the previous question.
         */
        function showPreviousQuestion() {
            currentQuestionIndex--;
            renderQuiz();
        }
        
        // Add event listeners for navigation buttons
        prevBtn.addEventListener('click', showPreviousQuestion);
        nextBtn.addEventListener('click', showNextQuestion);
        resetBtn.addEventListener('click', initQuiz);
        
        // Start the quiz when the page loads
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
