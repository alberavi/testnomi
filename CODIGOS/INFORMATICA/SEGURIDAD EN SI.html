<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTIDAD RELACION</title>
    <!-- Enlace a Tailwind CSS para las clases de la estructura HTML -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS completo para el estilo del quiz -->
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Contenedor principal del quiz */
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        /* Tarjeta de la pregunta */
        .question-card {
            background-color: #f8fafc;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease-in-out;
        }

        /* Estilo para la tarjeta de pregunta correcta */
        .question-card.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }

        /* Estilo para la tarjeta de pregunta incorrecta */
        .question-card.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        /* Texto de la pregunta */
        .question-text {
            font-size: 1.15rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* Botones de opciones */
        .option-button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 18px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            background-color: #ffffff;
            color: #4a5568;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Efecto hover para los botones de opciones */
        .option-button:hover:not(.disabled) {
            background-color: #e2e8f0;
            border-color: #a0aec0;
        }

        /* Estilo para el botón de opción seleccionado */
        .option-button.selected {
            border-color: #4299e1;
            background-color: #ebf8ff;
            font-weight: 600;
        }

        /* Estilo para la respuesta correcta */
        .option-button.correct-answer {
            background-color: #28a745;
            color: #ffffff;
            border-color: #28a745;
            font-weight: 700;
        }

        /* Estilo para la respuesta incorrecta */
        .option-button.incorrect-answer {
            background-color: #dc3545;
            color: #ffffff;
            border-color: #dc3545;
            font-weight: 700;
        }

        /* Estilo para los botones deshabilitados */
        .option-button.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* Contenedor de la solución */
        .solution {
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #e0f2f7;
            color: #2c5282;
            font-size: 0.95rem;
            font-weight: 500;
            border: 1px solid #90cdf4;
        }

        /* Contenedor del feedback (correcto/incorrecto) */
        .feedback {
            margin-top: 15px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
        }

        /* Estilo para feedback correcto */
        .feedback.correct {
            color: #28a745;
        }

        /* Estilo para feedback incorrecto */
        .feedback.incorrect {
            color: #dc3545;
        }

        /* Contenedor de los botones de navegación */
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Estilo base para los botones de navegación */
        .nav-button {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            text-align: center;
        }

        /* Estilo para el botón "Anterior" */
        .nav-button.prev {
            background-color: #6b7280;
            color: #ffffff;
        }
        .nav-button.prev:hover:not(:disabled) {
            background-color: #4b5563;
            transform: translateY(-2px);
        }

        /* Estilo para el botón "Siguiente" */
        .nav-button.next {
            background-color: #4299e1;
            color: #ffffff;
        }
        .nav-button.next:hover:not(:disabled) {
            background-color: #3182ce;
            transform: translateY(-2px);
        }

        /* Estilo para el botón de reinicio en línea */
        .nav-button.restart-inline {
            background-color: #f50b0b;
            color: #ffffff;
        }
        .nav-button.restart-inline:hover:not(:disabled) {
            background-color: #ac0505;
            transform: translateY(-2px);
        }

        /* Estilo para los botones deshabilitados */
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Barra de progreso */
        .progress-bar-container {
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 5px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #4299e1;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }

        /* Visualización de la puntuación final */
        .score-display {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-top: 20px;
        }

        /* Resumen de resultados */
        .results-summary {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .results-summary p {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .results-summary p strong {
            font-weight: 700;
        }

        /* Botón de reinicio final */
        .restart-button {
            display: block;
            width: fit-content;
            margin: 20px auto 0 auto;
            padding: 12px 30px;
            background-color: #48bb78;
            color: #ffffff;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .restart-button:hover {
            background-color: #38a169;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
         <h1 style="color: #003366; font-family: 'Georgia', serif; font-size: 2rem; text-align: center; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">SEGURIDAD EN SI</h1>

        <!-- Barra de progreso -->
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <!-- Contenedor principal de las preguntas -->
        <div id="quizContainer">
            <!-- Las preguntas se cargarán dinámicamente aquí -->
        </div>

        <!-- Botones de navegación -->
        <div class="navigation-buttons">

            <button id="restartInlineBtn" class="nav-button restart-inline">Reiniciar Test</button>
            <button id="nextBtn" class="nav-button next">Siguiente</button>
        </div>

        <!-- Contenedor de la puntuación final -->
        <div id="finalScore" class="hidden">
            <div class="score-display"></div>
            <div class="results-summary">
                <p><strong>Preguntas Correctas:</strong> <span id="correctCount">0</span></p>
                <p><strong>Preguntas Incorrectas:</strong> <span id="incorrectCount">0</span></p>
                <p><strong>Preguntas Sin Contestar:</strong> <span id="unansweredCount">0</span></p>

            <button id="restartBtn" class="restart-button">Reiniciar Test</button>
        </div>
    </div>
     <script>
        const questions = [
            {
                question: "¿Cuál es el objetivo principal de la seguridad en sistemas de información (SI)?",
                options: ["a) Proteger el hardware.", "b) Proteger los activos.", "c) Proteger el software.", "d) Proteger la red."],
                correctAnswer: "b) Proteger los activos."
            },
            {
                question: "Según el documento proporcionado, ¿qué elementos se consideran activos en seguridad de la información?",
                options: ["a) Solo la información.", "b) Solo los servicios.", "c) Información y servicios.", "d) Hardware y software."],
                correctAnswer: "c) Información y servicios."
            },
            {
                question: "¿Qué guía del CCN (Centro Criptológico Nacional) se menciona en relación con la seguridad en sistemas de información?",
                options: ["a) CCN-STIC-100.", "b) CCN-STIC-400.", "c) CCN-STIC-700.", "d) CCN-STIC-900."],
                correctAnswer: "d) CCN-STIC-900."
            },
            {
                question: "¿En qué se basa la metodología SGSI (Sistemas de Gestión de la Seguridad de la Información) según ISO/IEC 27001 y 27002?",
                options: ["a) En el ciclo Scrum.", "b) En la estrategia de mejora continua PDCA (Plan Do Check Act).", "c) En el modelo en cascada.", "d) En la metodología Kanban."],
                correctAnswer: "b) En la estrategia de mejora continua PDCA (Plan Do Check Act)."
            },
            {
                question: "¿Cuál es la naturaleza del ENS (Esquema Nacional de Seguridad) para la Administración Pública en España?",
                options: ["a) Voluntario.", "b) Recomendado.", "c) Obligado cumplimiento.", "d) Opcional."],
                correctAnswer: "c) Obligado cumplimiento."
            },
            {
                question: "¿Qué metodología de análisis y gestión de riesgos es una herramienta de apoyo a PILAR y µPILAR?",
                options: ["a) OCTAVE.", "b) CRAMM.", "c) MAGERIT.", "d) MEHARI."],
                correctAnswer: "c) MAGERIT."
            },
            {
                question: "¿Qué certificación de seguridad es utilizada para la construcción del eDNI y tiene niveles EAL 1-7?",
                options: ["a) ISO 27001.", "b) Common Criteria.", "c) ENS.", "d) Cobit."],
                correctAnswer: "b) Common Criteria."
            },
            {
                question: "¿Qué triada de atributos core se debe proteger en seguridad de la información?",
                options: ["a) Confidencialidad, Integridad, Autenticidad.", "b) Confidencialidad, Integridad, Disponibilidad.", "c) Autenticidad, Disponibilidad, Trazabilidad.", "d) Secreto, Cifrado, No Repudio."],
                correctAnswer: "b) Confidencialidad, Integridad, Disponibilidad."
            },
            {
                question: "La 'Disponibilidad' se refiere a la protección de:",
                options: ["a) El dato.", "b) El servicio.", "c) El cifrado.", "d) El no repudio."],
                correctAnswer: "b) El servicio."
            },
            {
                question: "¿Qué concepto se define como un evento que puede darse aprovechando una vulnerabilidad?",
                options: ["a) Riesgo.", "b) Impacto.", "c) Amenaza.", "d) Salvaguarda."],
                correctAnswer: "c) Amenaza."
            },
            {
                question: "¿Qué es una 'vulnerabilidad' en el contexto de seguridad?",
                options: ["a) El daño producido por una amenaza.", "b) La probabilidad de ocurrencia/materialización de una amenaza o debilidad del sistema.", "c) Una medida para evitar el riesgo.", "d) Un recurso a proteger."],
                correctAnswer: "b) La probabilidad de ocurrencia/materialización de una amenaza o debilidad del sistema."
            },
            {
                question: "¿Cómo se define el 'riesgo' en seguridad de la información según la fórmula F (Probabilidad x Impacto)?",
                options: ["a) El daño producido por una amenaza.", "b) La medida prevista para evitar el riesgo.", "c) Lo probable que es una amenaza junto con el impacto que tendría.", "d) La debilidad del sistema."],
                correctAnswer: "c) Lo probable que es una amenaza junto con el impacto que tendría."
            },
            {
                question: "¿Qué término describe el riesgo antes de aplicar salvaguardas?",
                options: ["a) Riesgo residual.", "b) Riesgo potencial.", "c) Riesgo aceptable.", "d) Riesgo inherente."],
                correctAnswer: "b) Riesgo potencial."
            },
            {
                question: "¿Qué artículo del RGPD (Reglamento General de Protección de Datos) se menciona en relación con la evaluación del impacto?",
                options: ["a) Artículo 15.", "b) Artículo 25.", "c) Artículo 35.", "d) Artículo 45."],
                correctAnswer: "c) Artículo 35."
            },
            {
                question: "¿Qué sistema de energía eléctrica se menciona como parte de la seguridad física en un CPD (Centro de Procesamiento de Datos) para un apagado controlado?",
                options: ["a) Generadores diésel.", "b) SAIs (Sistemas de Alimentación Ininterrumpida).", "c) Transformadores.", "d) Paneles solares."],
                correctAnswer: "b) SAIs (Sistemas de Alimentación Ininterrumpida)."
            },
            {
                question: "La 'MFA/2FA' es una medida de seguridad de tipo:",
                options: ["a) Física.", "b) Lógica.", "c) Procedimental.", "d) Ambiental."],
                correctAnswer: "b) Lógica."
            },
            {
                question: "¿Qué tipo de herramienta es Nmap?",
                options: ["a) Detector de vulnerabilidades.", "b) Test de penetración.", "c) Auditoría de seguridad para escanear puertos.", "d) Captura de paquetes."],
                correctAnswer: "c) Auditoría de seguridad para escanear puertos."
            },
            {
                question: "¿Qué herramienta se utiliza para la detección de vulnerabilidades, específicamente mencionada como alternativa a Nessus?",
                options: ["a) Metasploit.", "b) OpenVAS.", "c) Snort.", "d) Tcpdump."],
                correctAnswer: "b) OpenVAS."
            },
            {
                question: "¿Qué sistema operativo Linux se menciona como herramienta para auditoría y seguridad informática?",
                options: ["a) Ubuntu.", "b) Debian.", "c) Linux Kali.", "d) Fedora."],
                correctAnswer: "c) Linux Kali."
            },
            {
                question: "¿Qué tipo de malware se duplica en RAM/RED sin necesidad de ficheros?",
                options: ["a) Virus.", "b) Troyanos.", "c) Gusanos.", "d) Rootkits."],
                correctAnswer: "c) Gusanos."
            },
            {
                question: "¿Qué es un 'backdoor' en seguridad informática?",
                options: ["a) Un programa que muestra publicidad.", "b) Un acceso sin autenticación al sistema.", "c) Un software que recopila datos.", "d) Un bulo o mensaje con falsas advertencias."],
                correctAnswer: "b) Un acceso sin autenticación al sistema."
            },
            {
                question: "¿Qué organismos publican las Common Vulnerability Exposures (CVE)?",
                options: ["a) ENISA.", "b) NIST.", "c) MITRE.", "d) ISO."],
                correctAnswer: "c) MITRE."
            },
            {
                question: "¿Qué herramientas se mencionan para el cracking de contraseñas por fuerza bruta y diccionarios?",
                options: ["a) Nikto y Shodan.", "b) John the Ripper, Hydra, Ncrack, Medusa.", "c) Metasploit y Snort.", "d) Wireshark y Tcpdump."],
                correctAnswer: "b) John the Ripper, Hydra, Ncrack, Medusa."
            },
            {
                question: "¿Qué tipo de malware cifra archivos para pedir rescate?",
                options: ["a) Spyware.", "b) Adware.", "c) Ransomware.", "d) Keylogger."],
                correctAnswer: "c) Ransomware."
            },
            {
                question: "¿Qué ataque consiste en la ejecución de código SQL no autorizado por falta de validación en las entradas de una aplicación web?",
                options: ["a) XSS (Cross Site Scripting).", "b) Phishing.", "c) SQL Injection.", "d) Pharming."],
                correctAnswer: "c) SQL Injection."
            },
            {
                question: "¿Qué técnica de seguridad evita el XSS (Cross Site Scripting) restringiendo los orígenes de los contenidos?",
                options: ["a) SSL.", "b) VPN.", "c) Content Security Policy (CSP).", "d) MFA."],
                correctAnswer: "c) Content Security Policy (CSP)."
            },
            {
                question: "¿Qué tipo de ataque se caracteriza por la suplantación de identidad, por ejemplo, al recibir un email supuestamente de un banco?",
                options: ["a) Pharming.", "b) Spoofing.", "c) Phishing.", "d) DoS."],
                correctAnswer: "c) Phishing."
            },
            {
                question: "¿Qué es un 'Botnet' en el contexto de un ataque DDoS (Denegación de Servicio Distribuido)?",
                options: ["a) Una red de servidores legítimos.", "b) Una herramienta de auditoría de seguridad.", "c) Una red de equipos infectados (bots/zombies).", "d) Un tipo de malware de rescate."],
                correctAnswer: "c) Una red de equipos infectados (bots/zombies)."
            },
            {
                question: "¿Qué equipo se especializa en ataques informáticos para detectar vulnerabilidades en empresas (seguridad ofensiva)?",
                options: ["a) Blue Team.", "b) Purple Team.", "c) Red Team.", "d) Green Team."],
                correctAnswer: "c) Red Team."
            },
            {
                question: "¿Qué plataforma del CCN está destinada al análisis avanzado de malware e integra MARIA y MARTA?",
                options: ["a) AMPARO.", "b) ADA.", "c) ANA.", "d) ANGELES."],
                correctAnswer: "b) ADA."
            },
            {
                question: "¿Qué herramienta del CCN se encarga de la automatización y normalización de auditorías, y detección de vulnerabilidades?",
                options: ["a) ATENEA.", "b) CARLA.", "c) ANA.", "d) CARMEN."],
                correctAnswer: "c) ANA."
            },
            {
                question: "¿Qué dispositivo del CCN se sitúa en la DMZ para analizar el tráfico de red y defenderse de ataques avanzados/APT?",
                options: ["a) CLARA.", "b) CLAUDIA.", "c) CARMEN.", "d) GLORIA."],
                correctAnswer: "c) CARMEN."
            },
            {
                question: "¿Qué herramienta del CCN es un Centro de Vacunación?",
                options: ["a) CLAUDIA.", "b) microCLAUDIA.", "c) ELENA.", "d) ELSA."],
                correctAnswer: "b) microCLAUDIA."
            },
            {
                question: "¿Qué herramienta del CCN es un gestor de logs para responder ante incidentes y amenazas, y funciona como SIEM?",
                options: ["a) INES.", "b) IRIS.", "c) GLORIA.", "d) LORETO."],
                correctAnswer: "c) GLORIA."
            },
            {
                question: "¿Qué portal del CCN ofrece un conocimiento rápido e intuitivo del nivel de adecuación al ENS?",
                options: ["a) IRIS.", "b) INES.", "c) LUCIA.", "d) MÓNICA."],
                correctAnswer: "b) INES."
            },
            {
                question: "¿Qué herramienta del CCN permite el borrado seguro de datos?",
                options: ["a) metaOLVIDO.", "b) OLVIDO.", "c) PILAR.", "d) REYES."],
                correctAnswer: "b) OLVIDO."
            },
            {
                question: "¿Qué herramienta del CCN ayuda a prevenir fugas de información y limpia metadatos en ficheros ofimáticos?",
                options: ["a) OLVIDO.", "b) metaOLVIDO.", "c) PILAR.", "d) REYES."],
                correctAnswer: "b) metaOLVIDO."
            },
            {
                question: "¿Qué herramienta del CCN permite el análisis y gestión de riesgos siguiendo la metodología Magerit?",
                options: ["a) REYES.", "b) ROCIO.", "c) PILAR.", "d) VANESA."],
                correctAnswer: "c) PILAR."
            },
            {
                question: "¿Qué sistema de cableado estructurado se menciona para los CPD (Centros de Procesamiento de Datos)?",
                options: ["a) TIA 942.", "b) TIA 568.", "c) NFPA 75.", "d) ISO 27001."],
                correctAnswer: "a) TIA 942."
            },
            {
                question: "En un CPD, ¿qué norma establece la alternancia de pasillos fríos y calientes para la circulación del aire?",
                options: ["a) NFPA 75.", "b) TIA 942.", "c) TIA 568.", "d) ISO 27001."],
                correctAnswer: "b) TIA 942."
            },
            {
                question: "¿Cuál es la temperatura y humedad relativa recomendadas para la climatización en un CPD?",
                options: ["a) 18º C con 60% HR.", "b) 25º C con 40% HR.", "c) 21º C con 50% HR.", "d) 20º C con 30% HR."],
                correctAnswer: "c) 21º C con 50% HR."
            },
            {
                question: "¿Qué norma clasifica los CPD en Tiers (I-IV) según la redundancia de componentes y disponibilidad?",
                options: ["a) ISO 27002.", "b) TIA 942.", "c) NFPA 75.", "d) CCN-STIC-400."],
                correctAnswer: "b) TIA 942."
            },
            {
                question: "¿Qué significan las siglas EPO en el contexto de un CPD?",
                options: ["a) Emergency Power On.", "b) Emergency Power Off.", "c) Electrical Power Optimization.", "d) Environmental Protection Operations."],
                correctAnswer: "b) Emergency Power Off."
            },
            {
                question: "¿Qué métrica se utiliza para medir la eficiencia del uso de energía en un CPD, con valores de 1 a 2, donde 1 es mejor?",
                options: ["a) CUE.", "b) ERE.", "c) PUE.", "d) WUE."],
                correctAnswer: "c) PUE."
            },
            {
                question: "¿Qué métrica relacionada con la eficiencia energética en un CPD debe tender a 0?",

                correctAnswer: "b) CUE."
            },
            {
                question: "¿Qué herramienta de gestión de incidencias/ticketing se menciona como soporte al SLA (Service Level Agreement)?",

            {
                question: "¿Qué protocolo de control remoto utiliza el puerto 5900 y funciona en un esquema Cliente/Servidor?",

            },
            {
                question: "¿Qué protocolo de control remoto utiliza el puerto 3389 y está asociado al servidor MS Terminal Server?",

                correctAnswer: "b) RDP."
            },
            {
                question: "¿Cuál de las siguientes no es una herramienta de control remoto de puestos mencionada en el texto?",
                options: ["a) AnyDesk.", "b) Zoom.", "c) TeamViewer.", "d) Chrome Remote Desktop."],
                correctAnswer: "b) Zoom."
            },
            {
                question: "¿Qué tipo de autenticación combina 'lo que sé', 'lo que tengo' y 'lo que soy'?",
                options: ["a) Autenticación simple.", "b) Autenticación multifactor (MFA).", "c) Autenticación de un solo factor.", "d) Autenticación biométrica."],
                correctAnswer: "b) Autenticación multifactor (MFA)."
            },
            {
                question: "¿Qué es un 'hoax' en el contexto de software malicioso?",
                options: ["a) Un programa que permite acceso remoto.", "b) Un bulo, un mensaje que da falsas advertencias.", "c) Un software que se oculta con permisos de root.", "d) Un programa que cifra archivos."],
                correctAnswer: "b) Un bulo, un mensaje que da falsas advertencias."

                 // Variables de estado del quiz
        let currentQuestionIndex = 0;

        // Corregido: Usar questions.length en lugar de questions.length
        const userAnswers = new Array(questions.length).fill(null);
        // scoredQuestions guarda true si la pregunta fue respondida correctamente, false si fue incorrecta o no respondida
        // Corregido: Usar questions.length en lugar de questions.length
        const scoredQuestions = new Array(questions.length).fill(false); 

        // Referencias a los elementos del DOM

        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const restartBtn = document.getElementById('restartBtn');
        const restartInlineBtn = document.getElementById('restartInlineBtn');
        const finalScoreDiv = document.getElementById('finalScore');
        const progressBar = document.getElementById('progressBar');
        const finalScoreDisplay = finalScoreDiv.querySelector('.score-display');
        const correctCountSpan = document.getElementById('correctCount');
        const incorrectCountSpan = document.getElementById('incorrectCount');
        const unansweredCountSpan = document.getElementById('unansweredCount');

        /**
         * Carga el estado del quiz guardado en localStorage.
         * Si no existe, inicializa un nuevo estado.
         */
        function loadQuizState() {
            try {
                const savedState = JSON.parse(localStorage.getItem('quizState'));
                if (savedState) {
                    currentQuestionIndex = savedState.currentQuestionIndex;
                    score = savedState.score;
                    // Asegurarse de que los arrays tengan el tamaño correcto y copiar los valores
                    userAnswers.splice(0, savedState.userAnswers.length, ...savedState.userAnswers);
                    scoredQuestions.splice(0, savedState.scoredQuestions.length, ...savedState.scoredQuestions);
                }
            } catch (e) {
                console.error("Error al cargar el estado del quiz:", e);
                // Si hay un error, el estado se reiniciará a los valores por defecto
            }
        }

        /**
         * Guarda el estado actual del quiz en localStorage.
         */
        function saveQuizState() {
            const quizState = {
                currentQuestionIndex: currentQuestionIndex,
                score: score,
                userAnswers: userAnswers,
                scoredQuestions: scoredQuestions
            };
            localStorage.setItem('quizState', JSON.stringify(quizState));
        }

        /**
         * Carga y muestra la pregunta actual.
         */
        function loadQuestion() {
            // Corregido: Usar questions.length en lugar de questions.length
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            // Corregido: Usar questions en lugar de questions
            const currentQuestion = questions[currentQuestionIndex];
            quizContainer.innerHTML = `
                <div class="question-card">
                    <p class="question-text"></p>
                    <div class="options-container">
                        ${currentQuestion.options.map(() => `
                            <button class="option-button"></button>
                        `).join('')}
                    </div>
                    <div class="solution hidden">
                        <strong>Solución:</strong> <span class="solution-text"></span>
                    </div>
                </div>
            `;

            const questionTextElement = quizContainer.querySelector('.question-text');
            const optionsContainer = quizContainer.querySelector('.options-container');
            const questionCard = quizContainer.querySelector('.question-card');
            const optionButtons = optionsContainer.querySelectorAll('.option-button');

            // Usar textContent para insertar el texto de la pregunta de forma segura
            questionTextElement.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;

            // Asignar el texto y los atributos data-option a cada botón de opción
            currentQuestion.options.forEach((option, index) => {
                optionButtons[index].textContent = option; // Inserta el texto como texto plano
                optionButtons[index].dataset.option = option; // Guarda la opción original para la lógica
                optionButtons[index].addEventListener('click', handleOptionClick);
            });

            // Resalta la respuesta del usuario si ya ha respondido y aplica estilos
            const savedAnswer = userAnswers[currentQuestionIndex];
            if (savedAnswer !== null) {
                // Encuentra el botón por su atributo data-option, que contiene la respuesta guardada
                const selectedButton = optionsContainer.querySelector(`[data-option="${savedAnswer}"]`);
                if (selectedButton) {
                    // Deshabilita todos los botones para que no se pueda cambiar la respuesta
                    optionButtons.forEach(button => {
                        button.classList.add('disabled');
                        button.removeEventListener('click', handleOptionClick); // Remover listener si ya está respondida
                    });

                    // Aplica los estilos de la respuesta guardada
                    const isCorrect = (savedAnswer === currentQuestion.correctAnswer);
                    if (isCorrect) {
                        selectedButton.classList.add('correct-answer');
                        questionCard.classList.add('correct');
                    } else {
                        selectedButton.classList.add('incorrect-answer');
                        questionCard.classList.add('incorrect');
                        // Muestra la respuesta correcta si la guardada fue incorrecta
                        const correctButton = optionsContainer.querySelector(`[data-option="${currentQuestion.correctAnswer}"]`);
                        if (correctButton) {
                            correctButton.classList.add('correct-answer');
                        }
                    }
                    // Añadir feedback visual (Correcto/Incorrecto)
                    updateQuestionCardVisuals(isCorrect);
                }
            }

            // Actualiza el estado de los botones de navegación y la barra de progreso
            updateNavButtons();
            updateProgressBar();
        }

        /**
         * Maneja el evento de clic en una opción de respuesta.
         * @param {Event} event - El evento de clic.
         */
        function handleOptionClick(event) {
            const selectedOptionButton = event.target;
            const selectedOption = selectedOptionButton.dataset.option; // Obtiene la opción del atributo data-option
            // Corregido: Usar questions en lugar de questions
            const currentQuestion = questions[currentQuestionIndex];
            const optionsContainer = quizContainer.querySelector('.options-container');
            const questionCard = quizContainer.querySelector('.question-card');

            // Deshabilita todos los botones de opción para evitar múltiples respuestas
            optionsContainer.querySelectorAll('.option-button').forEach(button => {
                button.classList.add('disabled');
                button.removeEventListener('click', handleOptionClick);
            });

            // Actualiza la respuesta del usuario y la guarda
            userAnswers[currentQuestionIndex] = selectedOption;
            
            // Comprueba si la respuesta es correcta
            const isCorrectAttempt = (selectedOption === currentQuestion.correctAnswer);

            if (isCorrectAttempt) {
                selectedOptionButton.classList.add('correct-answer');
                questionCard.classList.add('correct');
                // Si no se ha puntuado antes, añade un punto y marca como correcta
                if (!scoredQuestions[currentQuestionIndex]) { // scoredQuestions[index] will be false if not yet scored
                    score++;
                    scoredQuestions[currentQuestionIndex] = true; // Marca como correcta
                }
            } else {
                selectedOptionButton.classList.add('incorrect-answer');
                questionCard.classList.add('incorrect');
                // Si se había puntuado como correcta (porque el usuario cambió de opinión), quita el punto
                if (scoredQuestions[currentQuestionIndex]) { // scoredQuestions[index] will be true if it was previously correct
                    score--;
                    scoredQuestions[currentQuestionIndex] = false; // Marca como incorrecta
                }
                // Resalta la respuesta correcta
                const correctAnswerButton = optionsContainer.querySelector(`[data-option="${currentQuestion.correctAnswer}"]`);
                if (correctAnswerButton) {
                    correctAnswerButton.classList.add('correct-answer');
                }
            }
            
            saveQuizState(); // Guarda el estado después de actualizar score y scoredQuestions

            // Añadir feedback visual (Correcto/Incorrecto)
            updateQuestionCardVisuals(isCorrectAttempt);

            // Muestra la solución detallada si existe (aunque no hay en tu questions actual)
            if (currentQuestion.solution) {
                const solutionDiv = quizContainer.querySelector('.solution');
                solutionDiv.classList.remove('hidden');
                solutionDiv.querySelector('.solution-text').textContent = currentQuestion.solution;
            }
        }

        /**
         * Actualiza el estilo de la tarjeta de pregunta y añade feedback visual.
         * @param {boolean} isCorrect - Indica si la respuesta es correcta.
         */
        function updateQuestionCardVisuals(isCorrect) {
            const questionCard = document.querySelector('.question-card');
            // Eliminar feedback anterior si existe
            const existingFeedback = questionCard.querySelector('.feedback');
            if (existingFeedback) {
                existingFeedback.remove();
            }

            const feedbackMessage = document.createElement('p');
            feedbackMessage.classList.add('feedback');

            if (isCorrect) {
                feedbackMessage.textContent = '¡Correcto!';
                feedbackMessage.classList.add('correct');
            } else {
                feedbackMessage.textContent = 'Incorrecto. La respuesta correcta es la marcada en verde.';
                feedbackMessage.classList.add('incorrect');
            }
            questionCard.appendChild(feedbackMessage);
        }

        /**
         * Muestra los resultados finales del quiz.
         */
        function showResults() {
            quizContainer.classList.add('hidden');
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            restartInlineBtn.classList.add('hidden');
            progressBar.parentElement.classList.add('hidden');
            finalScoreDiv.classList.remove('hidden');

            // Calcula y muestra las estadísticas
            const correctAnswers = scoredQuestions.filter(isCorrect => isCorrect).length;
            // Una respuesta es incorrecta si el usuario respondió (no es null) Y no fue marcada como correcta (scoredQuestions[index] es false)
            const incorrectAnswers = userAnswers.filter((answer, index) => answer !== null && !scoredQuestions[index]).length;
            const unansweredQuestions = userAnswers.filter(answer => answer === null).length;

            // Corregido: Usar questions.length en lugar de questions.length
            finalScoreDisplay.textContent = `Tu puntuación final es ${correctAnswers} de ${questions.length}`;
            correctCountSpan.textContent = correctAnswers;
            incorrectCountSpan.textContent = incorrectAnswers;
            unansweredCountSpan.textContent = unansweredQuestions;
        }
		
        /**
         * Actualiza el estado de los botones de navegación.
         */
        function updateNavButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            // Corregido: Usar questions.length en lugar de questions.length
            nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 'Finalizar' : 'Siguiente';
        }

        /**
         * Actualiza la barra de progreso.
         */
        function updateProgressBar() {
            // Corregido: Usar questions.length en lugar de questions.length
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        /**
         * Reinicia el quiz a su estado inicial.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            scoredQuestions.fill(false);
            localStorage.clear(); // Limpia el localStorage
            
            quizContainer.classList.remove('hidden');
            prevBtn.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            restartInlineBtn.classList.remove('hidden');
            progressBar.parentElement.classList.remove('hidden');
            finalScoreDiv.classList.add('hidden');
            loadQuestion();
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            // Corregido: Usar questions.length en lugar de questions.length
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        });

        restartBtn.addEventListener('click', restartQuiz);
        restartInlineBtn.addEventListener('click', restartQuiz);

        // Carga inicial
        window.onload = function() {
            loadQuizState();
            loadQuestion();
