        // Función para cargar el estado del test desde LocalStorage
        function loadState() {
            const savedIndex = localStorage.getItem('currentQuestionIndex');
            const savedAnswers = localStorage.getItem('userAnswers');

            if (savedIndex !== null) {
                currentQuestionIndex = parseInt(savedIndex, 10);
                console.log("Estado cargado: currentQuestionIndex =", currentQuestionIndex);
            }
            if (savedAnswers !== null) {
                userAnswers = JSON.parse(savedAnswers);
                console.log("Estado cargado: userAnswers =", userAnswers);
            } else {
                // Inicializar userAnswers si no hay nada guardado
                userAnswers = new Array(quizData.questions.length).fill(null);
                console.log("userAnswers inicializado:", userAnswers);
            }
        }

        // Función para guardar el estado del test en LocalStorage
        function saveState() {
            localStorage.setItem('currentQuestionIndex', currentQuestionIndex);
            localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
            console.log("Estado guardado: currentQuestionIndex =", currentQuestionIndex, "userAnswers =", userAnswers);
        }

        // Función para mostrar el contenedor del quiz y ocultar los resultados
        function showQuizContainer() {
            quizContainer.style.display = 'block';
            resultsDisplay.style.display = 'none';
            console.log("showQuizContainer(): quizContainer visible, resultsDisplay oculto");
        }

        // Función para mostrar los resultados y ocultar el contenedor del quiz
        function showResultsContainer() {
            quizContainer.style.display = 'none';
            resultsDisplay.style.display = 'block';
            console.log("showResultsContainer(): quizContainer oculto, resultsDisplay visible");
        }

        // Función para mostrar la pregunta actual
        function displayQuestion() {
            console.log("displayQuestion() llamado para la pregunta:", currentQuestionIndex + 1);
            showQuizContainer(); // Asegurarse de que el quiz esté visible y los resultados ocultos
            
            const question = quizData.questions[currentQuestionIndex];
            questionText.textContent = `Pregunta ${currentQuestionIndex + 1} de ${quizData.questions.length}: ${question.question}`;
            optionsContainer.innerHTML = ''; // Limpiar opciones anteriores

            question.answerOptions.forEach((option, index) => {
                const label = document.createElement('label');
                label.className = 'option-label flex items-center';
                label.innerHTML = `
                    <input type="radio" name="question${currentQuestionIndex}" value="${index}" class="form-radio h-5 w-5 text-indigo-600">
                    <span class="ml-2 text-gray-800">${option.text}</span>
                `;
                optionsContainer.appendChild(label);

                const radioInput = label.querySelector('input');
                const userAnswer = userAnswers[currentQuestionIndex];
                const correctAnswerIndex = question.answerOptions.findIndex(opt => opt.isCorrect);

                // Marcar la opción si ya fue seleccionada y aplicar estilo
                if (userAnswer !== null) {
                    radioInput.disabled = true; // Deshabilitar si ya se respondió
                    if (userAnswer === index) {
                        radioInput.checked = true;
                        label.classList.add('selected');
                        if (userAnswer === correctAnswerIndex) {
                            label.classList.add('correct');
                        } else {
                            label.classList.add('incorrect');
                        }
                    }
                    // Si la pregunta ya fue respondida, mostrar la respuesta correcta
                    if (index === correctAnswerIndex) {
                        label.classList.add('correct');
                        // Mostrar justificación de la respuesta correcta si ya se respondió
                        const correctOptionTextSpan = label.querySelector('span');
                        const correctOptionRationale = question.answerOptions[correctAnswerIndex].rationale;
                        if (correctOptionRationale) {
                            // Evitar duplicar la justificación si ya existe
                            if (!correctOptionTextSpan.querySelector('.rationale-text')) {
                                const rationaleSpan = document.createElement('span');
                                rationaleSpan.className = 'rationale-text';
                                rationaleSpan.textContent = ` (Correcta: ${correctOptionRationale})`;
                                correctOptionTextSpan.appendChild(rationaleSpan);
                            }
                        }
                    }
                }

                // Añadir event listener para actualizar la respuesta del usuario
                radioInput.addEventListener('change', (event) => {
                    console.log("Opción seleccionada para la pregunta", currentQuestionIndex + 1, ":", event.target.value);
                    // Solo procesar si la pregunta no ha sido respondida
                    if (userAnswers[currentQuestionIndex] === null) {
                        // Remover 'selected' de todas las opciones y luego añadirla a la seleccionada
                        optionsContainer.querySelectorAll('.option-label').forEach(lbl => {
                            lbl.classList.remove('selected', 'correct', 'incorrect');
                            // Remover cualquier justificación de opciones previas
                            const existingRationale = lbl.querySelector('.rationale-text');
                            if (existingRationale) {
                                existingRationale.remove();
                            }
                        });

                        if (event.target.checked) {
                            label.classList.add('selected');
                        }
                        userAnswers[currentQuestionIndex] = parseInt(event.target.value, 10);
                        saveState(); // Guardar el estado cada vez que se selecciona una respuesta

                        // Aplicar feedback inmediato a la opción elegida
                        if (userAnswers[currentQuestionIndex] === correctAnswerIndex) {
                            label.classList.add('correct');
                        } else {
                            label.classList.add('incorrect');
                            // Si es incorrecta, también resaltar la correcta y mostrar su justificación
                            const correctOptionLabel = optionsContainer.querySelector(`input[value="${correctAnswerIndex}"]`).closest('.option-label');
                            if (correctOptionLabel) {
                                correctOptionLabel.classList.add('correct');
                                const correctOptionTextSpan = correctOptionLabel.querySelector('span');
                                const correctOptionRationale = question.answerOptions[correctAnswerIndex].rationale;
                                if (correctOptionRationale) {
                                    // Evitar duplicar la justificación si ya existe
                                    if (!correctOptionTextSpan.querySelector('.rationale-text')) {
                                        const rationaleSpan = document.createElement('span');
                                        rationaleSpan.className = 'rationale-text';
                                        rationaleSpan.textContent = ` (Correcta: ${correctOptionRationale})`;
                                        correctOptionTextSpan.appendChild(rationaleSpan);
                                    }
                                }
                            }
                        }

                        // Deshabilitar todas las opciones una vez respondida
                        optionsContainer.querySelectorAll('input[type="radio"]').forEach(input => {
                            input.disabled = true;
                        });

                        // Si es la última pregunta, mostrar los resultados automáticamente
                        if (currentQuestionIndex === quizData.questions.length - 1) {
                            console.log("Última pregunta respondida. Llamando a showResults().");
                            showResults();
                        }
                    }
                });
            });

            // Mostrar u ocultar la pista
            if (question.hint) {
                hintText.textContent = `Pista: ${question.hint}`;
                hintText.classList.remove('hidden');
            } else {
                hintText.classList.add('hidden');
            }

            updateNavigationButtons();
        }

        // Función para actualizar la visibilidad de los botones de navegación
        function updateNavigationButtons() {
            prevButton.classList.toggle('hidden', currentQuestionIndex === 0);
            // El botón "Siguiente" se oculta si estamos en la última pregunta.
            // El botón "Finalizar Test" se muestra si estamos en la última pregunta.
            nextButton.classList.toggle('hidden', currentQuestionIndex === quizData.questions.length - 1);
            submitButton.classList.toggle('hidden', currentQuestionIndex !== quizData.questions.length - 1);
            console.log("Botones de navegación actualizados. Siguiente oculto:", nextButton.classList.contains('hidden'), "Finalizar oculto:", submitButton.classList.contains('hidden'));
        }

        // Función para calcular y mostrar los resultados
        function showResults() {
            console.log("showResults() llamado.");
            score = 0;
            let correctCount = 0;
            let incorrectCount = 0;
            let unansweredCount = 0;

            quizData.questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswerIndex = question.answerOptions.findIndex(option => option.isCorrect);

                if (userAnswer !== null) {
                    if (userAnswer === correctAnswerIndex) {
                        score++;
                        correctCount++;
                    } else {
                        incorrectCount++;
                    }
                } else {
                    unansweredCount++;
                }
            });

            showResultsContainer(); // Asegurarse de que los resultados estén visibles y el quiz oculto
            
            scoreText.textContent = `Has obtenido ${score} de ${quizData.questions.length} preguntas correctas.`;
            correctCountText.textContent = `Correctas: ${correctCount}`;
            incorrectCountText.textContent = `Incorrectas: ${incorrectCount}`;
            unansweredCountText.textContent = `Sin contestar: ${unansweredCount}`;

            displayReview();
            // Asegurar que el botón de reiniciar sea visible en la vista de resultados
            restartButton.style.display = 'block'; // Mostrar el botón de reiniciar
            console.log("Botón de reiniciar en resultados visible.");
        }

        // Función para mostrar la revisión de preguntas
        function displayReview() {
            console.log("displayReview() llamado.");
            reviewQuestions.innerHTML = ''; // Limpiar revisión anterior

            quizData.questions.forEach((question, qIndex) => {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'p-4 border border-gray-200 rounded-lg shadow-sm';

                const questionP = document.createElement('p');
                questionP.className = 'font-semibold text-gray-800 mb-2';
                questionP.textContent = `Pregunta ${qIndex + 1}: ${question.question}`;
                reviewItem.appendChild(questionP);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'space-y-2';

                question.answerOptions.forEach((option, optIndex) => {
                    const optionP = document.createElement('p');
                    let optionClass = 'text-gray-700';
                    let rationaleText = '';
                    const correctAnswerIndex = question.answerOptions.findIndex(opt => opt.isCorrect);

                    if (option.isCorrect) {
                        optionClass = 'text-green-700 font-medium';
                        rationaleText = option.rationale ? ` (Correcta: ${option.rationale})` : ' (Correcta)';
                    } else if (userAnswers[qIndex] === optIndex) {
                        optionClass = 'text-red-700 font-medium';
                        rationaleText = option.rationale ? ` (Tu respuesta: ${option.rationale})` : ' (Tu respuesta)';
                    } else if (option.rationale) {
                         rationaleText = ` (${option.rationale})`;
                    }

                    optionP.className = optionClass;
                    optionP.innerHTML = `
                        ${userAnswers[qIndex] === optIndex ? '&#x25CF; ' : '&#x25CB; '} ${option.text} ${rationaleText}
                    `;
                    optionsDiv.appendChild(optionP);
                });
                reviewItem.appendChild(optionsDiv);

                reviewQuestions.appendChild(reviewItem);
            });
        }

        function resetTest() {
            console.log("resetTest() llamado. Reiniciando test.");
            currentQuestionIndex = 0;
            userAnswers = new Array(quizData.questions.length).fill(null); // Resetear a null
            score = 0;
            localStorage.removeItem('currentQuestionIndex');
            localStorage.removeItem('userAnswers');
            showQuizContainer(); // Resetear y mostrar el quiz
            displayQuestion();
        }

        // Event Listeners
        nextButton.addEventListener('click', () => {
            console.log("Botón Siguiente clickeado.");
            if (currentQuestionIndex < quizData.questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                saveState();
            }
        });

        prevButton.addEventListener('click', () => {
            console.log("Botón Anterior clickeado.");
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                saveState();
            }
        });

        submitButton.addEventListener('click', () => {
            console.log("Botón Finalizar Test clickeado.");
            showResults();
        });
        restartQuizButton.addEventListener('click', resetTest); // Botón de reiniciar en la pantalla del quiz
        restartButton.addEventListener('click', resetTest); // Botón de reiniciar en la pantalla de resultados

        // Iniciar el test al cargar la página
        window.onload = () => {
            console.log("Página cargada. Cargando estado y mostrando pregunta.");
            loadState(); // Cargar el estado al inicio
            displayQuestion();
        };

    </script>
</body>
</html>
