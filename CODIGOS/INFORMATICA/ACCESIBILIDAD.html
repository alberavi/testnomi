<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESIBILIDAD</title>
    <!-- Enlace a Tailwind CSS para las clases de la estructura HTML -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS completo para el estilo del quiz -->
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Contenedor principal del quiz */
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        /* Tarjeta de la pregunta */
        .question-card {
            background-color: #f8fafc;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease-in-out;
        }

        /* Estilo para la tarjeta de pregunta correcta */
        .question-card.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }

        /* Estilo para la tarjeta de pregunta incorrecta */
        .question-card.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        /* Texto de la pregunta */
        .question-text {
            font-size: 1.15rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* Botones de opciones */
        .option-button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 18px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            background-color: #ffffff;
            color: #4a5568;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Efecto hover para los botones de opciones */
        .option-button:hover:not(.disabled) {
            background-color: #e2e8f0;
            border-color: #a0aec0;
        }

        /* Estilo para el botón de opción seleccionado */
        .option-button.selected {
            border-color: #4299e1;
            background-color: #ebf8ff;
            font-weight: 600;
        }

        /* Estilo para la respuesta correcta */
        .option-button.correct-answer {
            background-color: #28a745;
            color: #ffffff;
            border-color: #28a745;
            font-weight: 700;
        }

        /* Estilo para la respuesta incorrecta */
        .option-button.incorrect-answer {
            background-color: #dc3545;
            color: #ffffff;
            border-color: #dc3545;
            font-weight: 700;
        }

        /* Estilo para los botones deshabilitados */
        .option-button.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* Contenedor de la solución */
        .solution {
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #e0f2f7;
            color: #2c5282;
            font-size: 0.95rem;
            font-weight: 500;
            border: 1px solid #90cdf4;
        }

        /* Contenedor del feedback (correcto/incorrecto) */
        .feedback {
            margin-top: 15px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
        }

        /* Estilo para feedback correcto */
        .feedback.correct {
            color: #28a745;
        }

        /* Estilo para feedback incorrecto */
        .feedback.incorrect {
            color: #dc3545;
        }

        /* Contenedor de los botones de navegación */
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Estilo base para los botones de navegación */
        .nav-button {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            text-align: center;
        }

        /* Estilo para el botón "Anterior" */
        .nav-button.prev {
            background-color: #6b7280;
            color: #ffffff;
        }
        .nav-button.prev:hover:not(:disabled) {
            background-color: #4b5563;
            transform: translateY(-2px);
        }

        /* Estilo para el botón "Siguiente" */
        .nav-button.next {
            background-color: #4299e1;
            color: #ffffff;
        }
        .nav-button.next:hover:not(:disabled) {
            background-color: #3182ce;
            transform: translateY(-2px);
        }

        /* Estilo para el botón de reinicio en línea */
        .nav-button.restart-inline {
            background-color: #f50b0b;
            color: #ffffff;
        }
        .nav-button.restart-inline:hover:not(:disabled) {
            background-color: #ac0505;
            transform: translateY(-2px);
        }

        /* Estilo para los botones deshabilitados */
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Barra de progreso */
        .progress-bar-container {
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 5px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #4299e1;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }

        /* Visualización de la puntuación final */
        .score-display {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-top: 20px;
        }

        /* Resumen de resultados */
        .results-summary {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .results-summary p {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .results-summary p strong {
            font-weight: 700;
        }

        /* Botón de reinicio final */
        .restart-button {
            display: block;
            width: fit-content;
            margin: 20px auto 0 auto;
            padding: 12px 30px;
            background-color: #48bb78;
            color: #ffffff;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .restart-button:hover {
            background-color: #38a169;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
         <h1 style="color: #003366; font-family: 'Georgia', serif; font-size: 3rem; text-align: center; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">ACCESIBILIDAD</h1>

        <!-- Barra de progreso -->
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <!-- Contenedor principal de las preguntas -->
        <div id="quizContainer">
            <!-- Las preguntas se cargarán dinámicamente aquí -->
        </div>

        <!-- Botones de navegación -->
        <div class="navigation-buttons">
            <button id="prevBtn" class="nav-button prev" disabled>Anterior</button>
            <button id="restartInlineBtn" class="nav-button restart-inline">Reiniciar Test</button>
            <button id="nextBtn" class="nav-button next">Siguiente</button>
        </div>

        <!-- Contenedor de la puntuación final -->
        <div id="finalScore" class="hidden">
            <div class="score-display"></div>
            <div class="results-summary">
                <p><strong>Preguntas Correctas:</strong> <span id="correctCount">0</span></p>
                <p><strong>Preguntas Incorrectas:</strong> <span id="incorrectCount">0</span></p>
                <p><strong>Preguntas Sin Contestar:</strong> <span id="unansweredCount">0</span></p>
            </div>
            <button id="restartBtn" class="restart-button">Reiniciar Test</button>
        </div>
    </div>

    <script>
        // Define the quiz questions and their correct answers with explanations
        const quizData = [
            {
                question: "¿Qué conjunto de pautas de la W3C define la accesibilidad para páginas con una interfaz compleja, con muchos elementos gráficos de datos como árboles, elementos colapsables o widgets?",
                options: ["a) UAAG 2.0", "b) ATAG 2.0", "c) ARIA 1.2", "d) WCAG 2.2"],
                correctAnswer: "c) ARIA 1.2",
                explanation: "ARIA (Accessible Rich Internet Applications) 1.2 define cómo hacer que el contenido web dinámico y los componentes de la interfaz de usuario avanzados sean más accesibles."
            },
            {
                question: "Según las normas WAI, ¿cuál de las siguientes es una característica de un \"user agent\"?",
                options: ["a) Un editor HTML WYSIWYG", "b) Un CMS", "c) Un navegador web", "d) Un procesador de texto con opción \"Guardar como HTML\""],
                correctAnswer: "c) Un navegador web",
                explanation: "Un 'user agent' es cualquier software que recupera, renderiza y facilita la interacción del usuario con el contenido web, siendo el navegador web el ejemplo más común."
            },
            {
                question: "¿Qué principio de las WCAG se refiere a que la información y los componentes de la interfaz de usuario deben presentarse de formas que los usuarios puedan entender?",
                options: ["a) Operable", "b) Comprensible", "c) Perceptible", "d) Robusto"],
                correctAnswer: "c) Perceptible",
                explanation: "El principio 'Perceptible' asegura que la información y los componentes de la interfaz de usuario se presenten de manera que los usuarios puedan percibirlos, incluso si tienen discapacidades."
            },
            {
                question: "¿Cuántos principios componen las \"Authoring Tool Accessibility Guidelines\" (ATAG 2.0)?",
                options: ["a) 4", "b) 5", "c) 2 (cada una con 4 principios)", "d) 8"],
                correctAnswer: "c) 2 (cada una con 4 principios)",
                explanation: "ATAG 2.0 se compone de dos partes, cada una con cuatro principios, sumando un total de 8 principios."
            },
            {
                question: "¿Cuál de los siguientes atributos HTML se utiliza para definir zonas funcionales en un documento, conocidas como Land Marks, según WAI-ARIA?",
                options: ["a) tabindex", "b) aria-live", "c) role", "d) aria-expanded"],
                correctAnswer: "c) role",
                explanation: "El atributo 'role' en WAI-ARIA se utiliza para definir la función o el 'rol' de un elemento en la interfaz de usuario, como 'main', 'navigation', 'banner', etc., que son conocidos como Land Marks."
            },
            {
                question: "¿Qué establece la norma WCAG 2.2?",
                options: ["a) Las reglas para evaluar la conformidad de los sistemas de evaluación.", "b) El formato de los resultados de una evaluación de accesibilidad.", "c) La accesibilidad referida al contenido web en sí mismo.", "d) Las normas que deben cumplir los user agents."],
                correctAnswer: "c) La accesibilidad referida al contenido web en sí mismo.",
                explanation: "Las WCAG (Web Content Accessibility Guidelines) se centran en hacer que el contenido web sea accesible para personas con discapacidad."
            },
            {
                question: "Según las WCAG, ¿qué requisito se refiere a la necesidad de proporcionar alternativas sincronizadas para contenidos multimedia dependientes del tiempo?",
                options: ["a) Texto alternativo", "b) Adaptable", "c) Distinguible", "d) Contenido multimedia dependiente del tiempo"],
                correctAnswer: "d) Contenido multimedia dependiente del tiempo",
                explanation: "Este requisito específico trata sobre la provisión de alternativas para medios como audio y video pregrabados."
            },
            {
                question: "Si un sitio web cumple con el Nivel AA de conformidad de las WCAG, ¿qué implica esto en términos de criterios?",
                options: ["a) Debe satisfacer los 30 criterios del Nivel A.", "b) Debe satisfacer los 50 criterios (30 de A y 20 de AA).", "c) Debe satisfacer los 78 criterios (30 de A, 20 de AA y 28 de AAA).", "d) No tiene relación con los criterios del Nivel A."],
                correctAnswer: "b) Debe satisfacer los 50 criterios (30 de A y 20 de AA).",
                explanation: "Los niveles de conformidad de las WCAG son acumulativos. Para alcanzar el Nivel AA, se deben cumplir todos los criterios del Nivel A y del Nivel AA."
            },
            {
                question: "¿Cuál es el propósito del atributo aria-live en WAI-ARIA?",
                options: ["a) Definir la estructura semántica del documento.", "b) Permitir la navegación mediante teclado.", "c) Informar de áreas que se actualizan dinámicamente.", "d) Indicar el estado de los widgets."],
                correctAnswer: "c) Informar de áreas que se actualizan dinámicamente.",
                explanation: "El atributo 'aria-live' se utiliza para indicar a las tecnologías de asistencia que ciertas regiones del contenido se actualizan dinámicamente y que los cambios deben ser anunciados al usuario."
            },
            {
                question: "¿Cuál de los siguientes no es un principio fundamental de la accesibilidad web según las WCAG?",
                options: ["a) Perceptible", "b) Operable", "c) Eficiente", "d) Comprensible"],
                correctAnswer: "c) Eficiente",
                explanation: "Los cuatro principios fundamentales de las WCAG son Perceptible, Operable, Comprensible y Robusto (POUR)."
            },
            {
                question: "¿Qué norma se refiere a cómo deben ser las reglas a evaluar y el formato de las reglas de los sistemas de evaluación que realizan los test de conformidad?",
                options: ["a) EARL", "b) ACT", "c) UAAG", "d) ATAG"],
                correctAnswer: "b) ACT",
                explanation: "ACT (Accessibility Conformance Testing) Rules Format define un formato para las reglas de prueba de accesibilidad."
            },
            {
                question: "¿Qué significa el principio \"Robusto\" en el contexto de las WCAG?",
                options: ["a) Que el contenido debe ser fácilmente comprensible para el usuario.", "b) Que los componentes de la interfaz deben ser manejables.", "c) Que el contenido debe poder ser interpretado por una variedad de user agents.", "d) Que la información debe ser presentada en diferentes formas."],
                correctAnswer: "c) Que el contenido debe poder ser interpretado por una variedad de user agents.",
                explanation: "El principio 'Robusto' asegura que el contenido sea lo suficientemente robusto como para ser interpretado de manera fiable por una amplia variedad de user agents, incluyendo tecnologías de asistencia."
            },
            {
                question: "¿Cuál de los siguientes elementos es un ejemplo de \"herramienta de autor\" según las ATAG 2.0?",
                options: ["a) Un lector de pantalla", "b) Un navegador web", "c) Un CMS (Sistema de Gestión de Contenidos)", "d) Un magnificador de pantalla"],
                correctAnswer: "c) Un CMS (Sistema de Gestión de Contenidos)",
                explanation: "ATAG 2.0 se aplica a las 'herramientas de autor', que son programas o servicios que se utilizan para crear o modificar contenido web, como los CMS."
            },
            {
                question: "¿Qué establece la norma EARL?",
                options: ["a) Las normas que deben cumplir los user agents.", "b) Las normas que deben seguir las herramientas de autor.", "c) El formato de los resultados de una evaluación de accesibilidad.", "d) La accesibilidad para páginas con interfaz compleja."],
                correctAnswer: "c) El formato de los resultados de una evaluación de accesibilidad.",
                explanation: "EARL (Evaluation and Report Language) es un formato para expresar los resultados de las pruebas de accesibilidad."
            },
            {
                question: "Según las WCAG, ¿cuál de los siguientes requisitos se relaciona con \"tiempo suficiente\"?",
                options: ["a) Controlar todas las funciones desde el teclado.", "b) No diseñar contenido que pueda causar ataques epilépticos.", "c) Proporcionar tiempo suficiente para leer y utilizar el contenido.", "d) Ayudar a los usuarios a navegar y buscar contenido."],
                correctAnswer: "c) Proporcionar tiempo suficiente para leer y utilizar el contenido.",
                explanation: "El criterio de éxito 'Tiempo suficiente' asegura que los usuarios tengan suficiente tiempo para interactuar con el contenido, especialmente aquellos con discapacidades cognitivas o motoras."
            },
            {
                question: "¿Qué Real Decreto español transpone la Directiva Europea 2016/2102 sobre accesibilidad?",
                options: ["a) Real Decreto 1112/2018", "b) Real Decreto 1524/2018", "c) Real Decreto 2102/2016", "d) Real Decreto 301549/2022"],
                correctAnswer: "a) Real Decreto 1112/2018",
                explanation: "El Real Decreto 1112/2018 es la transposición española de la Directiva (UE) 2016/2102 sobre la accesibilidad de los sitios web y aplicaciones para dispositivos móviles de los organismos del sector público."
            },
            {
                question: "¿Cuál es el nivel de conformidad AA que deben cumplir los sitios web y aplicaciones para dispositivos móviles según la normativa técnica española (EN 301 549)?",
                options: ["a) A", "b) AA", "c) AAA", "d) No se especifica un nivel."],
                correctAnswer: "b) AA",
                explanation: "La normativa española exige el cumplimiento del Nivel AA de las WCAG 2.1."
            },
            {
                question: "¿A partir de qué fecha entró en vigor la normativa de accesibilidad para los sitios web, según el Real Decreto 1112/2018?",
                options: ["a) 23/06/2021", "b) 23/09/2019", "c) 20/09/2018", "d) La fecha no se menciona."],
                correctAnswer: "c) 20/09/2018",
                explanation: "El Real Decreto 1112/2018 entró en vigor el 20 de septiembre de 2018."
            },
            {
                question: "¿Cuál de los siguientes contenidos  no  se considera una excepción a la aplicación de la normativa de accesibilidad, si la carga es desproporcionada?",
                options: ["a) Falta de prioridad", "b) Carga financiera excesiva", "c) Carga organizativa excesiva", "d) Compromiso de la capacidad para cumplir el cometido"],
                correctAnswer: "a) Falta de prioridad",
                explanation: "Las excepciones por carga desproporcionada se refieren a impedimentos financieros u organizativos, no a una falta de prioridad."
            },
            {
                question: "¿Qué tipo de entidades  no  están obligadas a cumplir la normativa de accesibilidad según el Real Decreto 1112/2018?",
                options: ["a) AGE/CCAA/EELL", "b) Empresas con menos de 50 empleados y que facturen menos de 3 millones de euros", "c) Centros privados educativos sostenidos total o parcialmente con fondos públicos", "d) Sitios web vinculados a la prestación de servicios públicos"],
                correctAnswer: "b) Empresas con menos de 50 empleados y que facturen menos de 3 millones de euros",
                explanation: "La obligatoriedad es para empresas con más de 100 empleados o que facturen más de 6 millones de euros. Por lo tanto, el caso contrario no está obligado."
            },
            {
                question: "¿Qué información  no  es obligatoria incluir en la declaración de accesibilidad?",
                options: ["a) Explicación sobre las partes no accesibles, razones y alternativas.", "b) Enlace y descripción del mecanismo de comunicación.", "c) El nombre del responsable de la unidad de accesibilidad.", "d) Enlace al procedimiento de reclamación."],
                correctAnswer: "c) El nombre del responsable de la unidad de accesibilidad.",
                explanation: "La normativa no exige el nombre del responsable de la unidad de accesibilidad en la declaración."
            },
            {
                question: "¿Con qué frecuencia mínima debe ser revisada y actualizada la declaración de accesibilidad?",
                options: ["a) Cada 3 años", "b) Cada 2 años", "c) Anualmente", "d) Cuando haya cambios significativos en el sitio."],
                correctAnswer: "c) Anualmente",
                explanation: "La declaración de accesibilidad debe ser revisada y actualizada anualmente."
            },
            {
                question: "¿Qué organismo es responsable de designar la unidad responsable de accesibilidad?",
                options: ["a) ENAC", "b) MAETD", "c) La propia entidad obligada", "d) El Defensor del Pueblo"],
                correctAnswer: "c) La propia entidad obligada",
                explanation: "Cada entidad obligada es responsable de designar su propia unidad responsable de accesibilidad."
            },
            {
                question: "¿Cuál de las siguientes es una función de la unidad responsable de accesibilidad?",
                options: ["a) Certificar la accesibilidad de los sitios web.", "b) Realizar pruebas automatizadas de accesibilidad.", "c) Atender quejas, consultas y sugerencias sobre accesibilidad.", "d) Elaborar el informe de seguimiento para Europa."],
                correctAnswer: "c) Atender quejas, consultas y sugerencias sobre accesibilidad.",
                explanation: "Entre las funciones de la unidad responsable de accesibilidad se encuentra la de atender las comunicaciones de los usuarios."
            },
            {
                question: "¿Cuál es el método de seguimiento de la accesibilidad que aplica solo a sitios web y utiliza un subconjunto de requisitos y pruebas automatizadas realizadas por el MAETD?",
                options: ["a) Metodología en Profundidad", "b) Método Simplificado", "c) Evaluación de la Muestra", "d) Auditoría de Conformidad"],
                correctAnswer: "b) Método Simplificado",
                explanation: "El método simplificado se utiliza para un seguimiento rápido y automatizado de un gran número de sitios web."
            },
            {
                question: "¿Con qué frecuencia se presenta el reporte periódico del MAETD a Europa sobre el cumplimiento de la accesibilidad?",
                options: ["a) Anualmente", "b) Cada 2 años", "c) Cada 3 años", "d) No hay un plazo fijo."],
                correctAnswer: "c) Cada 3 años",
                explanation: "El reporte periódico a Europa se realiza cada tres años."
            },
            {
                question: "¿Qué norma de la W3C se centra en las normas que deben cumplir los \"user agents\"?",
                options: ["a) ATAG 2.0", "b) UAAG 2.0", "c) WCAG 2.2", "d) ARIA 1.2"],
                correctAnswer: "b) UAAG 2.0",
                explanation: "UAAG (User Agent Accessibility Guidelines) se enfoca en la accesibilidad de los navegadores web y otros 'user agents'."
            },
            {
                question: "¿Qué significa que los niveles de conformidad A, AA y AAA de las WCAG son \"acumulativos\"?",
                options: ["a) Se pueden cumplir parcialmente.", "b) Para alcanzar un nivel superior, se deben cumplir todos los criterios de los niveles inferiores.", "c) Solo se aplica el nivel más alto alcanzado.", "d) No tienen relación entre sí."],
                correctAnswer: "b) Para alcanzar un nivel superior, se deben cumplir todos los criterios de los niveles inferiores.",
                explanation: "La acumulatividad implica que para cumplir con un nivel superior, todos los requisitos de los niveles inferiores deben ser satisfechos."
            },
            {
                question: "¿Qué formato de entrada especifican las reglas de los sistemas de evaluación para realizar los test de conformidad?",
                options: ["a) EARL", "b) ACT", "c) ARIA", "d) WCAG"],
                correctAnswer: "b) ACT",
                explanation: "ACT (Accessibility Conformance Testing) define las reglas para los test de conformidad."
            },
            {
                question: "¿Qué se entiende por \"región live o activa\" en WAI-ARIA?",
                options: ["a) Una zona del documento que no cambia.", "b) Una región donde el contenido cambia sin intervención del usuario.", "c) Un elemento interactivo que requiere la acción del usuario.", "d) Una zona con muchos elementos gráficos de datos."],
                correctAnswer: "b) Una región donde el contenido cambia sin intervención del usuario.",
                explanation: "Las regiones live son áreas de la página cuyo contenido se actualiza sin que el usuario realice una acción explícita."
            },

            {

                options: ["a) WCAG 2.0", "b) WCAG 2.1", "c) WCAG 2.2", "d) WCAG 1.0"],

                // Variables de estado del quiz
        let currentQuestionIndex = 0;
        let score = 0;
        // userAnswers guarda el texto de la opción seleccionada (o null)
        // Corregido: Usar quizData.length en lugar de questions.length
        const userAnswers = new Array(quizData.length).fill(null);
        // scoredQuestions guarda true si la pregunta fue respondida correctamente, false si fue incorrecta o no respondida
        // Corregido: Usar quizData.length en lugar de questions.length
        const scoredQuestions = new Array(quizData.length).fill(false); 

        // Referencias a los elementos del DOM
        const quizContainer = document.getElementById('quizContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const restartBtn = document.getElementById('restartBtn');
        const restartInlineBtn = document.getElementById('restartInlineBtn');
        const finalScoreDiv = document.getElementById('finalScore');
        const progressBar = document.getElementById('progressBar');
        const finalScoreDisplay = finalScoreDiv.querySelector('.score-display');
        const correctCountSpan = document.getElementById('correctCount');
        const incorrectCountSpan = document.getElementById('incorrectCount');
        const unansweredCountSpan = document.getElementById('unansweredCount');

        /**
         * Carga el estado del quiz guardado en localStorage.
         * Si no existe, inicializa un nuevo estado.
         */
        function loadQuizState() {
            try {
                const savedState = JSON.parse(localStorage.getItem('quizState'));
                if (savedState) {
                    currentQuestionIndex = savedState.currentQuestionIndex;
                    score = savedState.score;
                    // Asegurarse de que los arrays tengan el tamaño correcto y copiar los valores
                    userAnswers.splice(0, savedState.userAnswers.length, ...savedState.userAnswers);
                    scoredQuestions.splice(0, savedState.scoredQuestions.length, ...savedState.scoredQuestions);
                }
            } catch (e) {
                console.error("Error al cargar el estado del quiz:", e);
                // Si hay un error, el estado se reiniciará a los valores por defecto
            }
        }

        /**
         * Guarda el estado actual del quiz en localStorage.
         */
        function saveQuizState() {
            const quizState = {
                currentQuestionIndex: currentQuestionIndex,
                score: score,
                userAnswers: userAnswers,
                scoredQuestions: scoredQuestions
            };
            localStorage.setItem('quizState', JSON.stringify(quizState));
        }

        /**
         * Carga y muestra la pregunta actual.
         */
        function loadQuestion() {
            // Corregido: Usar quizData.length en lugar de questions.length
            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }

            // Corregido: Usar quizData en lugar de questions
            const currentQuestion = quizData[currentQuestionIndex];
            quizContainer.innerHTML = `
                <div class="question-card">
                    <p class="question-text"></p>
                    <div class="options-container">
                        ${currentQuestion.options.map(() => `
                            <button class="option-button"></button>
                        `).join('')}
                    </div>
                    <div class="solution hidden">
                        <strong>Solución:</strong> <span class="solution-text"></span>
                    </div>
                </div>
            `;

            const questionTextElement = quizContainer.querySelector('.question-text');
            const optionsContainer = quizContainer.querySelector('.options-container');
            const questionCard = quizContainer.querySelector('.question-card');
            const optionButtons = optionsContainer.querySelectorAll('.option-button');

            // Usar textContent para insertar el texto de la pregunta de forma segura
            questionTextElement.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;

            // Asignar el texto y los atributos data-option a cada botón de opción
            currentQuestion.options.forEach((option, index) => {
                optionButtons[index].textContent = option; // Inserta el texto como texto plano
                optionButtons[index].dataset.option = option; // Guarda la opción original para la lógica
                optionButtons[index].addEventListener('click', handleOptionClick);
            });

            // Resalta la respuesta del usuario si ya ha respondido y aplica estilos
            const savedAnswer = userAnswers[currentQuestionIndex];
            if (savedAnswer !== null) {
                // Encuentra el botón por su atributo data-option, que contiene la respuesta guardada
                const selectedButton = optionsContainer.querySelector(`[data-option="${savedAnswer}"]`);
                if (selectedButton) {
                    // Deshabilita todos los botones para que no se pueda cambiar la respuesta
                    optionButtons.forEach(button => {
                        button.classList.add('disabled');
                        button.removeEventListener('click', handleOptionClick); // Remover listener si ya está respondida
                    });

                    // Aplica los estilos de la respuesta guardada
                    const isCorrect = (savedAnswer === currentQuestion.correctAnswer);
                    if (isCorrect) {
                        selectedButton.classList.add('correct-answer');
                        questionCard.classList.add('correct');
                    } else {
                        selectedButton.classList.add('incorrect-answer');
                        questionCard.classList.add('incorrect');
                        // Muestra la respuesta correcta si la guardada fue incorrecta
                        const correctButton = optionsContainer.querySelector(`[data-option="${currentQuestion.correctAnswer}"]`);
                        if (correctButton) {
                            correctButton.classList.add('correct-answer');
                        }
                    }
                    // Añadir feedback visual (Correcto/Incorrecto)
                    updateQuestionCardVisuals(isCorrect);
                }
            }

            // Actualiza el estado de los botones de navegación y la barra de progreso
            updateNavButtons();
            updateProgressBar();
        }

        /**
         * Maneja el evento de clic en una opción de respuesta.
         * @param {Event} event - El evento de clic.
         */
        function handleOptionClick(event) {
            const selectedOptionButton = event.target;
            const selectedOption = selectedOptionButton.dataset.option; // Obtiene la opción del atributo data-option
            // Corregido: Usar quizData en lugar de questions
            const currentQuestion = quizData[currentQuestionIndex];
            const optionsContainer = quizContainer.querySelector('.options-container');
            const questionCard = quizContainer.querySelector('.question-card');

            // Deshabilita todos los botones de opción para evitar múltiples respuestas
            optionsContainer.querySelectorAll('.option-button').forEach(button => {
                button.classList.add('disabled');
                button.removeEventListener('click', handleOptionClick);
            });

            // Actualiza la respuesta del usuario y la guarda
            userAnswers[currentQuestionIndex] = selectedOption;
            
            // Comprueba si la respuesta es correcta
            const isCorrectAttempt = (selectedOption === currentQuestion.correctAnswer);

            if (isCorrectAttempt) {
                selectedOptionButton.classList.add('correct-answer');
                questionCard.classList.add('correct');
                // Si no se ha puntuado antes, añade un punto y marca como correcta
                if (!scoredQuestions[currentQuestionIndex]) { // scoredQuestions[index] will be false if not yet scored
                    score++;
                    scoredQuestions[currentQuestionIndex] = true; // Marca como correcta
                }
            } else {
                selectedOptionButton.classList.add('incorrect-answer');
                questionCard.classList.add('incorrect');
                // Si se había puntuado como correcta (porque el usuario cambió de opinión), quita el punto
                if (scoredQuestions[currentQuestionIndex]) { // scoredQuestions[index] will be true if it was previously correct
                    score--;
                    scoredQuestions[currentQuestionIndex] = false; // Marca como incorrecta
                }
                // Resalta la respuesta correcta
                const correctAnswerButton = optionsContainer.querySelector(`[data-option="${currentQuestion.correctAnswer}"]`);
                if (correctAnswerButton) {
                    correctAnswerButton.classList.add('correct-answer');
                }
            }
            
            saveQuizState(); // Guarda el estado después de actualizar score y scoredQuestions

            // Añadir feedback visual (Correcto/Incorrecto)
            updateQuestionCardVisuals(isCorrectAttempt);

            // Muestra la solución detallada si existe (aunque no hay en tu questions actual)
            if (currentQuestion.solution) {
                const solutionDiv = quizContainer.querySelector('.solution');
                solutionDiv.classList.remove('hidden');
                solutionDiv.querySelector('.solution-text').textContent = currentQuestion.solution;
            }
        }

        /**
         * Actualiza el estilo de la tarjeta de pregunta y añade feedback visual.
         * @param {boolean} isCorrect - Indica si la respuesta es correcta.
         */
        function updateQuestionCardVisuals(isCorrect) {
            const questionCard = document.querySelector('.question-card');
            // Eliminar feedback anterior si existe
            const existingFeedback = questionCard.querySelector('.feedback');
            if (existingFeedback) {
                existingFeedback.remove();
            }

            const feedbackMessage = document.createElement('p');
            feedbackMessage.classList.add('feedback');

            if (isCorrect) {
                feedbackMessage.textContent = '¡Correcto!';
                feedbackMessage.classList.add('correct');
            } else {
                feedbackMessage.textContent = 'Incorrecto. La respuesta correcta es la marcada en verde.';
                feedbackMessage.classList.add('incorrect');
            }
            questionCard.appendChild(feedbackMessage);
        }

        /**
         * Muestra los resultados finales del quiz.
         */
        function showResults() {
            quizContainer.classList.add('hidden');
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            restartInlineBtn.classList.add('hidden');
            progressBar.parentElement.classList.add('hidden');
            finalScoreDiv.classList.remove('hidden');

            // Calcula y muestra las estadísticas
            const correctAnswers = scoredQuestions.filter(isCorrect => isCorrect).length;
            // Una respuesta es incorrecta si el usuario respondió (no es null) Y no fue marcada como correcta (scoredQuestions[index] es false)
            const incorrectAnswers = userAnswers.filter((answer, index) => answer !== null && !scoredQuestions[index]).length;
            const unansweredQuestions = userAnswers.filter(answer => answer === null).length;

            // Corregido: Usar quizData.length en lugar de questions.length
            finalScoreDisplay.textContent = `Tu puntuación final es ${correctAnswers} de ${quizData.length}`;
            correctCountSpan.textContent = correctAnswers;
            incorrectCountSpan.textContent = incorrectAnswers;
            unansweredCountSpan.textContent = unansweredQuestions;
        }
		
        /**
         * Actualiza el estado de los botones de navegación.
         */
        function updateNavButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            // Corregido: Usar quizData.length en lugar de questions.length
            nextBtn.textContent = currentQuestionIndex === quizData.length - 1 ? 'Finalizar' : 'Siguiente';
        }

        /**
         * Actualiza la barra de progreso.
         */
        function updateProgressBar() {
            // Corregido: Usar quizData.length en lugar de questions.length
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        /**
         * Reinicia el quiz a su estado inicial.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            scoredQuestions.fill(false);
            localStorage.clear(); // Limpia el localStorage
            
            quizContainer.classList.remove('hidden');
            prevBtn.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            restartInlineBtn.classList.remove('hidden');
            progressBar.parentElement.classList.remove('hidden');
            finalScoreDiv.classList.add('hidden');
            loadQuestion();
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            // Corregido: Usar quizData.length en lugar de questions.length
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        });

        restartBtn.addEventListener('click', restartQuiz);
        restartInlineBtn.addEventListener('click', restartQuiz);

        // Carga inicial
        window.onload = function() {
            loadQuizState();
            loadQuestion();
        };
    </script>
