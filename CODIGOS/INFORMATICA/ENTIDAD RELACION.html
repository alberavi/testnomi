<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTIDAD RELACION</title>
    <!-- Enlace a Tailwind CSS para las clases de la estructura HTML -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS completo para el estilo del quiz -->
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Contenedor principal del quiz */
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        /* Tarjeta de la pregunta */
        .question-card {
            background-color: #f8fafc;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease-in-out;
        }

        /* Estilo para la tarjeta de pregunta correcta */
        .question-card.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }

        /* Estilo para la tarjeta de pregunta incorrecta */
        .question-card.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        /* Texto de la pregunta */
        .question-text {
            font-size: 1.15rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* Botones de opciones */
        .option-button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 18px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            background-color: #ffffff;
            color: #4a5568;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Efecto hover para los botones de opciones */
        .option-button:hover:not(.disabled) {
            background-color: #e2e8f0;
            border-color: #a0aec0;
        }

        /* Estilo para el botón de opción seleccionado */
        .option-button.selected {
            border-color: #4299e1;
            background-color: #ebf8ff;
            font-weight: 600;
        }

        /* Estilo para la respuesta correcta */
        .option-button.correct-answer {
            background-color: #28a745;
            color: #ffffff;
            border-color: #28a745;
            font-weight: 700;
        }

        /* Estilo para la respuesta incorrecta */
        .option-button.incorrect-answer {
            background-color: #dc3545;
            color: #ffffff;
            border-color: #dc3545;
            font-weight: 700;
        }

        /* Estilo para los botones deshabilitados */
        .option-button.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* Contenedor de la solución */
        .solution {
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #e0f2f7;
            color: #2c5282;
            font-size: 0.95rem;
            font-weight: 500;
            border: 1px solid #90cdf4;
        }

        /* Contenedor del feedback (correcto/incorrecto) */
        .feedback {
            margin-top: 15px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
        }

        /* Estilo para feedback correcto */
        .feedback.correct {
            color: #28a745;
        }

        /* Estilo para feedback incorrecto */
        .feedback.incorrect {
            color: #dc3545;
        }

        /* Contenedor de los botones de navegación */
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Estilo base para los botones de navegación */
        .nav-button {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            text-align: center;
        }

        /* Estilo para el botón "Anterior" */
        .nav-button.prev {
            background-color: #6b7280;
            color: #ffffff;
        }
        .nav-button.prev:hover:not(:disabled) {
            background-color: #4b5563;
            transform: translateY(-2px);
        }

        /* Estilo para el botón "Siguiente" */
        .nav-button.next {
            background-color: #4299e1;
            color: #ffffff;
        }
        .nav-button.next:hover:not(:disabled) {
            background-color: #3182ce;
            transform: translateY(-2px);
        }

        /* Estilo para el botón de reinicio en línea */
        .nav-button.restart-inline {
            background-color: #f50b0b;
            color: #ffffff;
        }
        .nav-button.restart-inline:hover:not(:disabled) {
            background-color: #ac0505;
            transform: translateY(-2px);
        }

        /* Estilo para los botones deshabilitados */
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Barra de progreso */
        .progress-bar-container {
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 5px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #4299e1;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }

        /* Visualización de la puntuación final */
        .score-display {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-top: 20px;
        }

        /* Resumen de resultados */
        .results-summary {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .results-summary p {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .results-summary p strong {
            font-weight: 700;
        }

        /* Botón de reinicio final */
        .restart-button {
            display: block;
            width: fit-content;
            margin: 20px auto 0 auto;
            padding: 12px 30px;
            background-color: #48bb78;
            color: #ffffff;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .restart-button:hover {
            background-color: #38a169;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

        // Global variables to manage the quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let scoredQuestions = new Array(quizData.length).fill(false);
        const quizContainer = document.getElementById('quizContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const restartBtn = document.getElementById('restartBtn');
        const restartInlineBtn = document.getElementById('restartInlineBtn');
        const finalScoreDiv = document.getElementById('finalScore');
        const correctCountSpan = document.getElementById('correctCount');
        const incorrectCountSpan = document.getElementById('incorrectCount');
        const unansweredCountSpan = document.getElementById('unansweredCount');

        // Function to save the quiz state to localStorage
        function saveQuizState() {
            const quizState = {
                currentQuestionIndex,
                score,
                userAnswers,
                scoredQuestions
            };
            localStorage.setItem('quizState', JSON.stringify(quizState));
        }

        // Function to load the quiz state from localStorage
        function loadQuizState() {
            const savedState = localStorage.getItem('quizState');
            if (savedState) {
                const quizState = JSON.parse(savedState);
                currentQuestionIndex = quizState.currentQuestionIndex;
                score = quizState.score;
                userAnswers = quizState.userAnswers;
                scoredQuestions = quizState.scoredQuestions;
            }
        }

        // Function to load a specific question
        function loadQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }

            const currentQuestion = quizData[currentQuestionIndex];
            quizContainer.innerHTML = ''; // Clear previous question
            
            const questionCard = document.createElement('div');
            questionCard.classList.add('question-card');
            questionCard.setAttribute('data-index', currentQuestionIndex);

            const questionText = document.createElement('div');
            questionText.classList.add('question-text');
            questionText.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;

            const optionsContainer = document.createElement('div');
            optionsContainer.classList.add('options-container');

            currentQuestion.options.forEach(option => {
                const optionButton = document.createElement('button');
                optionButton.classList.add('option-button');
                optionButton.textContent = option;
                optionsContainer.appendChild(optionButton);

                // Add event listener to each option
                optionButton.addEventListener('click', () => {
                    handleOptionClick(optionButton, option);
                });
            });

            // Re-apply the user's previous selection if exists
            const savedAnswer = userAnswers[currentQuestionIndex];
            if (savedAnswer) {
                const buttons = optionsContainer.querySelectorAll('.option-button');
                buttons.forEach(button => {
                    // Disable all options after an answer is selected
                    button.classList.add('disabled');
                    if (button.textContent === savedAnswer) {
                        button.classList.add('selected');
                        // Apply correct/incorrect visual feedback
                        if (savedAnswer === currentQuestion.correctAnswer) {
                            button.classList.add('correct-answer');
                            questionCard.classList.add('correct');
                        } else {
                            button.classList.add('incorrect-answer');
                            questionCard.classList.add('incorrect');
                            // Show the correct answer
                            const correctAnswerButton = Array.from(buttons).find(btn => btn.textContent === currentQuestion.correctAnswer);
                            if (correctAnswerButton) {
                                correctAnswerButton.classList.add('correct-answer');
                            }
                            // Show a solution/explanation if available
                            if (currentQuestion.solution) {
                                const solutionDiv = document.createElement('div');
                                solutionDiv.classList.add('solution');
                                solutionDiv.innerHTML = `<strong>Solución:</strong> ${currentQuestion.solution}`;
                                questionCard.appendChild(solutionDiv);
                            }
                        }
                    }
                });
            }

            questionCard.appendChild(questionText);
            questionCard.appendChild(optionsContainer);
            quizContainer.appendChild(questionCard);

            updateNavigationButtons();
            updateProgressBar();
        }

        // Function to handle the click on an option
        function handleOptionClick(selectedButton, selectedOption) {
            const currentQuestion = quizData[currentQuestionIndex];
            const isCorrect = (selectedOption === currentQuestion.correctAnswer);
            
            // Check if this question has been scored already
            if (!scoredQuestions[currentQuestionIndex]) {
                if (isCorrect) {
                    score++;
                }
                scoredQuestions[currentQuestionIndex] = true;
            }

            // Save the user's answer
            userAnswers[currentQuestionIndex] = selectedOption;
            saveQuizState();

            // Visual feedback
            const optionsContainer = selectedButton.parentElement;
            optionsContainer.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.add('disabled');
            });

            selectedButton.classList.add('selected');
            const questionCard = selectedButton.closest('.question-card');

            if (isCorrect) {
                selectedButton.classList.add('correct-answer');
                questionCard.classList.add('correct');
            } else {
                selectedButton.classList.add('incorrect-answer');
                questionCard.classList.add('incorrect');
                // Highlight the correct answer
                const correctAnswerButton = Array.from(optionsContainer.querySelectorAll('.option-button')).find(btn => btn.textContent === currentQuestion.correctAnswer);
                if (correctAnswerButton) {
                    correctAnswerButton.classList.add('correct-answer');
                }
            }

            // Update score
            updateProgressBar();
        }

        // Function to update the progress bar
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Function to update navigation button states
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.textContent = (currentQuestionIndex === quizData.length - 1) ? 'Ver Resultados' : 'Siguiente';
        }

        // Function to show the final results
        function showResults() {
            quizContainer.classList.add('hidden');
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            restartInlineBtn.classList.add('hidden');
            progressBar.parentElement.classList.add('hidden');
            finalScoreDiv.classList.remove('hidden');

            const totalQuestions = quizData.length;
            let correctCount = 0;
            let incorrectCount = 0;
            let unansweredCount = 0;

            userAnswers.forEach((answer, index) => {
                if (answer === null) {
                    unansweredCount++;
                } else if (answer === quizData[index].correctAnswer) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
            });

            document.querySelector('.score-display').textContent = `Tu Puntuación: ${correctCount} de ${totalQuestions}`;
            correctCountSpan.textContent = correctCount;
            incorrectCountSpan.textContent = incorrectCount;
            unansweredCountSpan.textContent = unansweredCount;
        }

        // Function to restart the quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            scoredQuestions.fill(false);
            localStorage.clear(); // Clear localStorage
            
            quizContainer.classList.remove('hidden');
            prevBtn.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            restartInlineBtn.classList.remove('hidden');
            progressBar.parentElement.classList.remove('hidden');
            finalScoreDiv.classList.add('hidden');
            loadQuestion();
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        });

        restartBtn.addEventListener('click', restartQuiz);
        restartInlineBtn.addEventListener('click', restartQuiz);

        // Initial load
        window.onload = function() {
            loadQuizState();
            loadQuestion();
        };
    </script>
