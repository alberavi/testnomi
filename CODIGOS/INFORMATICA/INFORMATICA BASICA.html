                options: ["a) Operando", "b) Dirección", "c) Opcode", "d) Registro"],
                correctAnswer: "c) Opcode"

            {

                options: ["a) PROM", "b) EPROM", "c) EEPROM", "d) Flash ROM"],
                correctAnswer: "b) EPROM"

                options: ["a) KVM", "b) Hyper-V", "c) VMWare ESX", "d) VirtualBox"],
                correctAnswer: "d) VirtualBox"

                options: ["a) APU", "b) SoC", "c) FPGA", "d) ASIC"],
                correctAnswer: "b) SoC"

            {
                question: "¿Qué tipo de bus es el encargado de indicar la dirección de memoria RAM a la que se quiere acceder?",
                options: ["a) Bus de datos", "b) Bus de control", "c) Bus de direcciones", "d) FSB"],
                correctAnswer: "c) Bus de direcciones"

            {
                question: "¿Qué medida de capacidad de transferencia se calcula para una memoria DDR-400 con un bus de 200 MHz?",
                options: ["a) 200 MB/s", "b) 400 MB/s", "c) 1600 MB/s", "d) 3200 MB/s"],
                correctAnswer: "d) 3200 MB/s"
            },
            {
                question: "¿Qué política de sustitución de caché implica reemplazar el bloque que ha sido utilizado menos frecuentemente?",
                options: ["a) FIFO", "b) LRU", "c) LFU", "d) Write through"],
                correctAnswer: "c) LFU"
            },
            {
                question: "¿Qué tecnología permite a cualquiera hacerse su propio procesador RISC?",
                options: ["a) ARM", "b) CISC", "c) RISC-V", "d) Arduino"],
                correctAnswer: "c) RISC-V"
            }
        ];

        let currentQuestionIndex;
        let userAnswers;
        let answeredQuestions;
        let quizContainer = document.getElementById('quiz-container');
        let prevBtn = document.getElementById('prevBtn');
        let nextBtn = document.getElementById('nextBtn');
        let restartBtn = document.getElementById('restartBtn');

        // Función para guardar el estado del test en localStorage
        const saveState = () => {
            localStorage.setItem('currentQuestionIndex', currentQuestionIndex);
            localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
            localStorage.setItem('answeredQuestions', JSON.stringify(answeredQuestions));
        };

        // Función para cargar el estado del test desde localStorage
        const loadState = () => {
            const savedIndex = localStorage.getItem('currentQuestionIndex');
            const savedAnswers = localStorage.getItem('userAnswers');
            const savedAnswered = localStorage.getItem('answeredQuestions');

            currentQuestionIndex = savedIndex ? parseInt(savedIndex) : 0;
            userAnswers = savedAnswers ? JSON.parse(savedAnswers) : new Array(quizData.length).fill(null);
            answeredQuestions = savedAnswered ? JSON.parse(savedAnswered) : new Array(quizData.length).fill(false);
        };

        // Función para renderizar la pregunta actual
        const loadQuestion = () => {
            // Cargar el estado al inicio
            loadState();

            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }

            const currentQuestion = quizData[currentQuestionIndex];
            quizContainer.innerHTML = `
                <div class="question-card">
                    <p class="text-sm text-gray-500 mb-2">Pregunta ${currentQuestionIndex + 1} de ${quizData.length}</p>
                    <p class="question-text">${currentQuestion.question}</p>
                    <div class="options-container" id="options-container">
                        ${currentQuestion.options.map((option, index) => `
                            <button class="option-btn" data-answer="${option}">${option}</button>
                        `).join('')}
                    </div>
                </div>
            `;

            const optionsContainer = document.getElementById('options-container');
            const optionButtons = optionsContainer.querySelectorAll('.option-btn');
            
            // Re-establecer la selección del usuario si existe
            if (userAnswers[currentQuestionIndex] !== null) {
                const selectedOption = userAnswers[currentQuestionIndex];
                optionButtons.forEach(button => {
                    const answer = button.getAttribute('data-answer');
                    if (answer === currentQuestion.correctAnswer) {
                        button.classList.add('correct');
                    } else if (answer === selectedOption && answer !== currentQuestion.correctAnswer) {
                        button.classList.add('incorrect');
                    }
                    button.disabled = true;
                });
            }

            // Manejar la selección de opciones
            optionsContainer.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON' && !answeredQuestions[currentQuestionIndex]) {
                    const selectedOption = e.target.getAttribute('data-answer');
                    userAnswers[currentQuestionIndex] = selectedOption;
                    answeredQuestions[currentQuestionIndex] = true;
                    saveState(); // Guardar el estado después de cada respuesta
                    
                    optionButtons.forEach(button => {
                        button.disabled = true;
                        if (button.getAttribute('data-answer') === currentQuestion.correctAnswer) {
                            button.classList.add('correct');
                        } else if (button.getAttribute('data-answer') === selectedOption) {
                            button.classList.add('incorrect');
                        }
                    });
                }
            });

            // Actualizar la visibilidad de los botones de navegación
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.textContent = currentQuestionIndex === quizData.length - 1 ? 'Finalizar Test' : 'Siguiente';
            if (answeredQuestions.every(Boolean)) {
                nextBtn.textContent = 'Ver Resultados';
            }
        };

        // Función para mostrar los resultados finales
        const showResults = () => {
            let correctAnswers = 0;
            let incorrectAnswers = 0;
            let unanswered = 0;

            for (let i = 0; i < quizData.length; i++) {
                if (userAnswers[i] === null) {
                    unanswered++;
                } else if (userAnswers[i] === quizData[i].correctAnswer) {
                    correctAnswers++;
                } else {
                    incorrectAnswers++;
                }
            }

            quizContainer.innerHTML = `
                <div class="score-card">
                    <h2 class="text-3xl font-bold mb-4 text-gray-800">Resultados del Test</h2>
                    <p class="text-lg mb-2">Preguntas Correctas: <span class="font-bold text-green-600">${correctAnswers}</span></p>
                    <p class="text-lg mb-2">Preguntas Incorrectas: <span class="font-bold text-red-600">${incorrectAnswers}</span></p>
                    <p class="text-lg mb-2">Preguntas Sin Contestar: <span class="font-bold text-gray-600">${unanswered}</span></p>
                    <p class="text-xl font-semibold mt-4">¡Gracias por completar el test!</p>
                </div>
            `;
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
        };

        // Event listener para el botón Anterior
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                saveState();
                loadQuestion();
            }
        });

        // Event listener para el botón Siguiente
        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                saveState();
                loadQuestion();
            } else {
                showResults();
            }
        });

        // Event listener para el botón Reiniciar
        restartBtn.addEventListener('click', () => {
            currentQuestionIndex = 0;
            userAnswers.fill(null);
            answeredQuestions.fill(false);
            localStorage.clear(); // Limpiar el localStorage para un reinicio completo
            
            // Mostrar los botones de navegación de nuevo
            prevBtn.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            
            loadQuestion();
        });

        // Cargar el estado inicial del test
        loadState();
        loadQuestion();
    </script>
