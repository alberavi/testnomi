        let currentQuestionIndex = 0;
        const quizContainer = document.getElementById('quizContainer');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const progressIndicator = document.getElementById('progressIndicator');

        // Función para renderizar la pregunta actual
        function renderQuestion() {
            const questionData = questions[currentQuestionIndex];
            quizContainer.innerHTML = `
                <div class="question-card">
                    <p class="question-text">${questionData.question}</p>
                    <div class="options-grid">
                        ${questionData.options.map((option, index) => `
                            <button class="option-button" data-option="${option}" data-index="${index}">
                                ${option}
                            </button>
                        `).join('')}
                    </div>
                    <div class="solution-text" id="solutionText"></div>
                </div>
            `;

            // Añadir event listeners a los botones de opción
            document.querySelectorAll('.option-button').forEach(button => {
                button.addEventListener('click', handleOptionClick);
            });

            updateNavigationButtons();
            updateProgressIndicator();
        }

        // Función para manejar el click en una opción
        function handleOptionClick(event) {
            const selectedOption = event.target.dataset.option;
            const questionData = questions[currentQuestionIndex];
            const solutionTextElement = document.getElementById('solutionText');

            // Deshabilitar todos los botones de opción después de la selección
            document.querySelectorAll('.option-button').forEach(button => {
                button.disabled = true;
            });

            if (selectedOption === questionData.correctAnswer) {
                event.target.classList.add('correct');
                solutionTextElement.classList.add('correct-solution');
                solutionTextElement.innerHTML = `¡Correcto! La respuesta es: <strong>${questionData.correctAnswer}</strong>`;
            } else {
                event.target.classList.add('incorrect');
                // Encontrar y resaltar la respuesta correcta
                document.querySelectorAll('.option-button').forEach(button => {
                    if (button.dataset.option === questionData.correctAnswer) {
                        button.classList.add('correct');
                    }
                });
                solutionTextElement.classList.add('incorrect-solution');
                solutionTextElement.innerHTML = `Incorrecto. La respuesta correcta es: <strong>${questionData.correctAnswer}</strong>`;
            }
            solutionTextElement.style.display = 'block'; // Mostrar la solución
        }

        // Función para actualizar los botones de navegación
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === questions.length - 1;
        }

        // Función para actualizar el indicador de progreso
        function updateProgressIndicator() {
            progressIndicator.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
        }

        // Event listeners para los botones de navegación
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        });

        document.addEventListener('DOMContentLoaded', renderQuestion);
