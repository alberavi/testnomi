<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Periféricos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .quiz-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        .question-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2d3748;
            line-height: 1.4;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .option-button {
            background-color: #edf2f7;
            color: #4a5568;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            word-wrap: break-word; /* Ensures long text wraps */
            white-space: normal; /* Ensures long text wraps */
        }
        .option-button:hover {
            background-color: #e2e8f0;
            border-color: #a0aec0;
        }
        .option-button.correct {
            background-color: #d4edda; /* Light green */
            color: #155724; /* Dark green */
            border-color: #28a745; /* Green */
            font-weight: 600;
        }
        .option-button.incorrect {
            background-color: #f8d7da; /* Light red */
            color: #721c24; /* Dark red */
            border-color: #dc3545; /* Red */
            font-weight: 600;
        }
        .feedback-message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .feedback-message.correct {
            color: #28a745; /* Green */
        }
        .feedback-message.incorrect {
            color: #dc3545; /* Red */
        }
        .navigation-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        .nav-button {
            background-color: #4299e1; /* Blue */
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-grow: 1; /* Allows buttons to grow */
        }
        .nav-button:hover {
            background-color: #3182ce; /* Darker blue */
        }
        .nav-button:disabled {
            background-color: #a0aec0; /* Gray */
            cursor: not-allowed;
        }
        .quiz-progress {
            margin-top: 20px;
            font-size: 1rem;
            color: #718096;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .quiz-container {
                padding: 20px;
            }
            .question-text {
                font-size: 1.2rem;
            }
            .option-button {
                font-size: 1rem;
                padding: 12px 15px;
            }
            .nav-button {
                padding: 10px 20px;
                font-size: 1rem;
            }
            .navigation-buttons {
                flex-direction: column; /* Stack buttons on small screens */
            }
        }
    </style>
</head>

        let currentQuestionIndex = 0;
        let selectedAnswer = null;
        let quizCompleted = false;

        const questionTextElement = document.getElementById('question-text');
        const optionsContainerElement = document.getElementById('options-container');
        const feedbackMessageElement = document.getElementById('feedback-message');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const quizProgressElement = document.getElementById('quiz-progress');

        // Function to load a question
        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionTextElement.textContent = currentQuestion.question;
            optionsContainerElement.innerHTML = '';
            feedbackMessageElement.textContent = '';
            selectedAnswer = null; // Reset selected answer for new question

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button');
                button.addEventListener('click', () => selectAnswer(button, option));
                optionsContainerElement.appendChild(button);
            });

            updateNavigationButtons();
            updateProgress();
        }

        // Function to handle answer selection
        function selectAnswer(selectedButton, answer) {
            if (selectedAnswer !== null) {
                // If an answer was already selected, remove its styling
                const previouslySelectedButton = Array.from(optionsContainerElement.children).find(btn => btn.textContent === selectedAnswer);
                if (previouslySelectedButton) {
                    previouslySelectedButton.classList.remove('correct', 'incorrect');
                }
            }

            selectedAnswer = answer;
            const currentQuestion = quizData[currentQuestionIndex];

            // Disable all options after selection
            Array.from(optionsContainerElement.children).forEach(button => {
                button.disabled = true;
            });

            // Provide immediate feedback
            if (selectedAnswer === currentQuestion.correctAnswer) {
                selectedButton.classList.add('correct');
                feedbackMessageElement.textContent = '¡Correcto!';
                feedbackMessageElement.classList.remove('incorrect');
                feedbackMessageElement.classList.add('correct');
            } else {
                selectedButton.classList.add('incorrect');
                feedbackMessageElement.textContent = `Incorrecto. La respuesta correcta es: ${currentQuestion.correctAnswer}`;
                feedbackMessageElement.classList.remove('correct');
                feedbackMessageElement.classList.add('incorrect');

                // Highlight the correct answer
                Array.from(optionsContainerElement.children).forEach(button => {
                    if (button.textContent === currentQuestion.correctAnswer) {
                        button.classList.add('correct');
                    }
                });
            }
        }

        // Function to update navigation button states
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === quizData.length - 1 && selectedAnswer === null; // Only disable next if it's the last question and no answer is selected
            
            if (currentQuestionIndex === quizData.length - 1) {
                nextButton.textContent = 'Finalizar Test';
            } else {
                nextButton.textContent = 'Siguiente';
            }
        }

        // Function to update quiz progress
        function updateProgress() {
            quizProgressElement.textContent = `Pregunta ${currentQuestionIndex + 1} de ${quizData.length}`;
        }

        // Event listener for Next button
        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else if (currentQuestionIndex === quizData.length - 1 && selectedAnswer !== null) {
                // Handle end of quiz
                quizCompleted = true;
                questionTextElement.textContent = '¡Has completado el test!';
                optionsContainerElement.innerHTML = '';
                feedbackMessageElement.textContent = '¡Gracias por participar!';
                feedbackMessageElement.classList.remove('correct', 'incorrect');
                prevButton.disabled = true;
                nextButton.disabled = true;
                quizProgressElement.textContent = '';
            }
        });

        // Event listener for Previous button
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        // Initial load of the first question
        loadQuestion();
