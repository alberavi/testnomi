            border: 2px solid #dc3545;

            cursor: not-allowed;

            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 20px;
            min-height: 30px; /* Ensure space even when empty */

        .navigation-buttons {

            margin-top: 30px;
            gap: 15px;
        }

            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;

            transform: translateY(-2px);
        }

        let currentQuestionIndex = 0;
        let score = 0;
        const userAnswers = new Array(questions.length).fill(null); // To store user's selected option index

        const questionDisplay = document.getElementById('question-display');
        const optionsDisplay = document.getElementById('options-display');
        const feedbackMessage = document.getElementById('feedback');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const scoreDisplay = document.getElementById('score-display');
        const restartButton = document.getElementById('restart-button');

        function loadQuestion() {
            const questionData = questions[currentQuestionIndex];
            questionDisplay.textContent = questionData.question;
            optionsDisplay.innerHTML = '';
            feedbackMessage.textContent = '';
            feedbackMessage.className = 'feedback-message'; // Reset feedback class

            questionData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button');
                button.addEventListener('click', () => selectOption(option, index));
                optionsDisplay.appendChild(button);

                // If user has already answered this question, show the result
                if (userAnswers[currentQuestionIndex] !== null) {
                    disableOptions();
                    highlightAnswer(userAnswers[currentQuestionIndex], questionData.correctAnswer);
                }
            });

            updateNavigationButtons();
        }

        function selectOption(selectedOption, selectedIndex) {
            const questionData = questions[currentQuestionIndex];
            userAnswers[currentQuestionIndex] = selectedIndex; // Store the index of the selected option
            disableOptions();

            if (selectedOption === questionData.correctAnswer) {
                feedbackMessage.textContent = '¡Correcto!';
                feedbackMessage.classList.add('text-green-700');
                if (userAnswers[currentQuestionIndex] !== null && userAnswers[currentQuestionIndex] === selectedIndex) {
                    // Only increment score if it's the first time answering correctly
                    // This logic would need to be more robust if allowing re-attempts on the same question
                    // For now, assuming one attempt per question
                    score++;
                }
            } else {
                feedbackMessage.textContent = `Incorrecto. La respuesta correcta es: ${questionData.correctAnswer}`;
                feedbackMessage.classList.add('text-red-700');
            }
            highlightAnswer(selectedIndex, questionData.correctAnswer);
        }

        function disableOptions() {
            const buttons = optionsDisplay.querySelectorAll('.option-button');
            buttons.forEach(button => {
                button.disabled = true;
            });
        }

        function highlightAnswer(selectedIndex, correctAnswer) {
            const buttons = optionsDisplay.querySelectorAll('.option-button');
            buttons.forEach((button, index) => {
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                } else if (index === selectedIndex && button.textContent !== correctAnswer) {
                    button.classList.add('incorrect');
                }
            });
        }

        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === questions.length - 1;

            if (currentQuestionIndex === questions.length - 1 && userAnswers[currentQuestionIndex] !== null) {
                showFinalScore();
            } else {
                scoreDisplay.classList.add('hidden');
                restartButton.classList.add('hidden');
            }
        }

        function showFinalScore() {
            scoreDisplay.textContent = `Has respondido correctamente a ${score} de ${questions.length} preguntas.`;
            scoreDisplay.classList.remove('hidden');
            restartButton.classList.remove('hidden');
        }

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else if (currentQuestionIndex === questions.length - 1 && userAnswers[currentQuestionIndex] !== null) {
                showFinalScore();
            }
        });

        restartButton.addEventListener('click', () => {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            loadQuestion();
            scoreDisplay.classList.add('hidden');
            restartButton.classList.add('hidden');
        });

        // Initial load
        loadQuestion();
    </script>
