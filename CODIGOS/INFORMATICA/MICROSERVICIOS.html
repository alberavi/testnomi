<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICROSERVICIOS</title>
    <!-- Enlace a Tailwind CSS para las clases de la estructura HTML -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS completo para el estilo del quiz -->
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Contenedor principal del quiz */
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        /* Tarjeta de la pregunta */
        .question-card {
            background-color: #f8fafc;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease-in-out;
        }

        /* Estilo para la tarjeta de pregunta correcta */
        .question-card.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }

        /* Estilo para la tarjeta de pregunta incorrecta */
        .question-card.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        /* Texto de la pregunta */
        .question-text {
            font-size: 1.15rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* Botones de opciones */
        .option-button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 18px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            background-color: #ffffff;
            color: #4a5568;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Efecto hover para los botones de opciones */
        .option-button:hover:not(.disabled) {
            background-color: #e2e8f0;
            border-color: #a0aec0;
        }

        /* Estilo para el botón de opción seleccionado */
        .option-button.selected {
            border-color: #4299e1;
            background-color: #ebf8ff;
            font-weight: 600;
        }

        /* Estilo para la respuesta correcta */
        .option-button.correct-answer {
            background-color: #28a745;
            color: #ffffff;
            border-color: #28a745;
            font-weight: 700;
        }

        /* Estilo para la respuesta incorrecta */
        .option-button.incorrect-answer {
            background-color: #dc3545;
            color: #ffffff;
            border-color: #dc3545;
            font-weight: 700;
        }

        /* Estilo para los botones deshabilitados */
        .option-button.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* Contenedor de la solución */
        .solution {
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #e0f2f7;
            color: #2c5282;
            font-size: 0.95rem;
            font-weight: 500;
            border: 1px solid #90cdf4;
        }

        /* Contenedor del feedback (correcto/incorrecto) */
        .feedback {
            margin-top: 15px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
        }

        /* Estilo para feedback correcto */
        .feedback.correct {
            color: #28a745;
        }

        /* Estilo para feedback incorrecto */
        .feedback.incorrect {
            color: #dc3545;
        }

        /* Contenedor de los botones de navegación */
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Estilo base para los botones de navegación */
        .nav-button {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            text-align: center;
        }

        /* Estilo para el botón "Anterior" */
        .nav-button.prev {
            background-color: #6b7280;
            color: #ffffff;
        }
        .nav-button.prev:hover:not(:disabled) {
            background-color: #4b5563;
            transform: translateY(-2px);
        }

        /* Estilo para el botón "Siguiente" */
        .nav-button.next {
            background-color: #4299e1;
            color: #ffffff;
        }
        .nav-button.next:hover:not(:disabled) {
            background-color: #3182ce;
            transform: translateY(-2px);
        }

        /* Estilo para el botón de reinicio en línea */
        .nav-button.restart-inline {
            background-color: #f50b0b;
            color: #ffffff;
        }
        .nav-button.restart-inline:hover:not(:disabled) {
            background-color: #ac0505;
            transform: translateY(-2px);
        }

        /* Estilo para los botones deshabilitados */
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Barra de progreso */
        .progress-bar-container {
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 5px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #4299e1;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }

        /* Visualización de la puntuación final */
        .score-display {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-top: 20px;
        }

        /* Resumen de resultados */
        .results-summary {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .results-summary p {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .results-summary p strong {
            font-weight: 700;
        }

        /* Botón de reinicio final */
        .restart-button {
            display: block;
            width: fit-content;
            margin: 20px auto 0 auto;
            padding: 12px 30px;
            background-color: #48bb78;
            color: #ffffff;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .restart-button:hover {
            background-color: #38a169;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

    <div class="container">
        <h1 style="color: #003366; font-family: 'Georgia', serif; font-size: 3rem; text-align: center; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">MICROSERVICIOS</h1>

        <!-- Barra de progreso -->
        <div class="progress-bar-container">

                correctAnswer: "b) Son servicios que se despliegan de manera independiente y se modelan alrededor de un dominio de negocio."

            {
                question: "¿El prefijo \"μ\" en microservicios implica que siempre deben ser muy pequeños?",
                options: [
                    "a) Sí, es un requisito estricto de tamaño.",

                    "c) Solo si se usan lenguajes de programación ligeros.",
                    "d) Depende de la cantidad de datos que maneje."

                correctAnswer: "b) No, el tamaño lo dicta el servicio que presta."
            },
            {
                question: "¿Qué característica NO es típica de los microservicios?",

                    "a) Débilmente acoplados.",
                    "b) Granularidad muy fina (poca responsabilidad).",
                    "c) Comunicación mediante protocolos pesados (ej. SOAP).",
                    "d) Equipos de desarrollo independientes."

                correctAnswer: "c) Comunicación mediante protocolos pesados (ej. SOAP)."

            {
                question: "¿Pueden los microservicios definirse en diferentes lenguajes y con distintas bases de datos?",

                    "a) No, todos deben usar el mismo lenguaje y base de datos.",
                    "b) Sí, es una de sus ventajas.",
                    "c) Solo si usan la misma API Gateway.",

                ],
                correctAnswer: "b) Sí, es una de sus ventajas."

            {
                question: "Si un microservicio falla, ¿qué sucede con la aplicación completa en una arquitectura de microservicios?",

                    "a) Toda la aplicación se viene abajo.",

                ],
                correctAnswer: "b) Solo ese microservicio deja de funcionar, manteniendo la resiliencia de la aplicación."
            },
            {
                question: "¿Cuál de los siguientes NO es un nuevo reto de las arquitecturas de microservicios?",
                options: [
                    "a) Independientemente desplegables.",
                    "b) Mezcla de tecnologías.",
                    "c) Acoplamiento y Cohesión.",
                    "d) Fácil gobernanza."

                correctAnswer: "a) Independientemente desplegables."
            },
            {
                question: "¿Qué busca el DDD (Domain Driven Design) en el contexto de microservicios?",

                correctAnswer: "b) Descubrir los conceptos del negocio desde varios puntos de vista para definir servicios, entidades y repositorios."
            },
            {
                question: "¿Qué es un Bounded Context en el diseño de microservicios?",

                correctAnswer: "b) Un patrón de diseño que divide el modelo en submodelos, especializados en áreas."

            {
                question: "¿Cada microservicio suele tener un Bounded Context asociado?",
                options: [
                    "a) No, solo los servicios principales.",
                    "b) Sí, se encarga de una funcionalidad, un contexto o un área de negocio.",
                    "c) Depende del tamaño del microservicio.",
                    "d) Es una práctica obsoleta."
                ],
                correctAnswer: "b) Sí, se encarga de una funcionalidad, un contexto o un área de negocio."
            },
            {
                question: "En la comunicación síncrona entre microservicios, ¿cuál es el principal inconveniente?",
                options: [
                    "a) Facilita la transaccionalidad.",

            {

                    "a) Un sistema de cacheo de datos.",

                correctAnswer: "b) Un intermediario entre microservicios para una comunicación asíncrona."

            {
                question: "¿Cuál de los siguientes NO es un producto de Broker de mensajes mencionado?",

            {

            {

            {

            {

                correctAnswer: "c) API Gateway."

            {
                question: "¿Qué producto es conocido por ser un proxy inverso que canaliza peticiones y oculta la complejidad de los microservicios?",

                    "a) Ribbon.",
                    "b) Hystrix.",
                    "c) Zuul.",
                    "d) Eureka."

                correctAnswer: "c) Zuul."
            },
            {
                question: "¿Cuál es el propósito del patrón Circuit Breaker?",

                    "a) Balancear la carga entre microservicios.",

                correctAnswer: "b) Permitir definir políticas de reintentos y timeout y cortar el acceso a un microservicio erróneo."

            {
                question: "¿Qué librería es utilizada para balancear peticiones de clientes en el ecosistema de Netflix OSS?",

                    "a) Hystrix.",
                    "b) Ribbon.",
                    "c) Eureka.",
                    "d) Zuul."

                correctAnswer: "b) Ribbon."
            },
            {
                question: "¿Qué librería de errores en cascada utiliza el patrón Circuit Breaker?",

                    "a) Ribbon.",
                    "b) Zuul.",
                    "c) Hystrix.",
                    "d) Eureka."
                ],
                correctAnswer: "c) Hystrix."
            },
            {
                question: "¿Qué tecnología está diseñada para abordar las complejidades de las arquitecturas de microservicios en la v2.0?",

                    "a) API Gateway.",

                    "c) Service Mesh.",
                    "d) Bases de datos distribuidas."

                question: "¿Qué patrón ayuda a los microservicios dialogando con otra parte de la arquitectura llamada Service Mesh?",

                correctAnswer: "b) El descubrimiento de servicios, balanceo de carga y recuperación."

                question: "¿Qué producto es un ejemplo de centralización en un Service Mesh?",

            {
                question: "¿Qué concepto se refiere a la centralización y visualización de trazas asociadas con una sola solicitud entre múltiples servicios?",

                    "c) Agregación de logs.",
                    "d) Monitorización de métricas."

                question: "¿Qué producto se menciona para la gestión de identidades con SSO en seguridad?",

            {
                question: "¿Es habitual combinar API Gateway y Service Mesh?",

                question: "En el patrón SAGA, ¿cómo se manejan los fallos y los \"rollbacks\"?",

                    "c) Contenedor de Aplicaciones.",
                    "d) FaaS."
                ],
                correctAnswer: "c) Contenedor de Aplicaciones."
            },
            {
                question: "¿Qué significa \"estados deseados\" en el contexto de despliegue?",
                options: [
                    "a) Definir manualmente cada estado del microservicio.",
                    "b) Declarar la configuración y que una plataforma mantenga los microservicios en ese estado definido.",
                    "c) Realizar pruebas continuas para asegurar el estado.",
                    "d) Revertir a un estado anterior si hay fallos."
                ],
                correctAnswer: "b) Declarar la configuración y que una plataforma mantenga los microservicios en ese estado definido."
            },
            {
                question: "¿Qué tipo de pruebas se realizan en producción, como Canary o Chaos Engineering?",
                options: [
                    "a) Unitarios.",
                    "b) De servicio.",
                    "c) Pruebas en producción.",
                    "d) De integración."
                ],
                correctAnswer: "c) Pruebas en producción."
            }
        ];

        // Variables de estado del quiz
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = []; // Inicializar como array vacío
        let scoredQuestions = []; // Inicializar como array vacío

        // Referencias a los elementos del DOM
        const quizContainer = document.getElementById('quizContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const restartBtn = document.getElementById('restartBtn');
        const restartInlineBtn = document.getElementById('restartInlineBtn');
        const finalScoreDiv = document.getElementById('finalScore');
        const progressBar = document.getElementById('progressBar');
        const finalScoreDisplay = finalScoreDiv.querySelector('.score-display');
        const correctCountSpan = document.getElementById('correctCount');
        const incorrectCountSpan = document.getElementById('incorrectCount');
        const unansweredCountSpan = document.getElementById('unansweredCount');

        /**
         * Carga el estado del quiz guardado en localStorage.
         * Si no existe, inicializa un nuevo estado.
         */
        function loadQuizState() {
            try {
                const savedState = JSON.parse(localStorage.getItem('quizState'));
                if (savedState) {
                    currentQuestionIndex = savedState.currentQuestionIndex;
                    score = savedState.score;
                    // Asegurarse de que los arrays tengan el tamaño correcto
                    userAnswers = savedState.userAnswers.slice(); // Copia el array
                    scoredQuestions = savedState.scoredQuestions.slice(); // Copia el array
                } else {
                    // Si no hay estado guardado, inicializa los arrays con el tamaño de quizData
                    userAnswers = new Array(quizData.length).fill(null);
                    scoredQuestions = new Array(quizData.length).fill(false);
                }
            } catch (e) {
                console.error("Error al cargar el estado del quiz:", e);
                // Si hay un error, el estado se reiniciará a los valores por defecto
                userAnswers = new Array(quizData.length).fill(null);
                scoredQuestions = new Array(quizData.length).fill(false);
            }
        }

        /**
         * Guarda el estado actual del quiz en localStorage.
         */
        function saveQuizState() {
            const quizState = {
                currentQuestionIndex: currentQuestionIndex,
                score: score,
                userAnswers: userAnswers,
                scoredQuestions: scoredQuestions
            };
            localStorage.setItem('quizState', JSON.stringify(quizState));
        }

        /**
         * Carga y muestra la pregunta actual.
         */
        function loadQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }

            const currentQuestion = quizData[currentQuestionIndex];
            quizContainer.innerHTML = `
                <div class="question-card">
                    <p class="question-text">${currentQuestionIndex + 1}. ${currentQuestion.question}</p>
                    <div class="options-container">
                        ${currentQuestion.options.map((option, index) => `
                            <button class="option-button" data-option="${option}" data-index="${index}">
                                ${option}
                            </button>
                        `).join('')}
                    </div>
                    <div class="solution hidden">
                        <strong>Solución:</strong> <span class="solution-text"></span>
                    </div>
                </div>
            `;

            // Resalta la respuesta del usuario si ya ha respondido
            const savedAnswerIndex = userAnswers[currentQuestionIndex];
            if (savedAnswerIndex !== null) {
                const selectedButton = quizContainer.querySelector(`[data-index="${savedAnswerIndex}"]`);
                if (selectedButton) {
                    // Aplicar el estilo de la respuesta guardada
                    const userAnswerText = quizData[currentQuestionIndex].options[savedAnswerIndex];
                    checkAnswer(selectedButton, true); // true para no recalcular el score
                }
            }

            // Actualiza el estado de los botones de navegación y la barra de progreso
            updateNavButtons();
            updateProgressBar();
            
            // Añade el evento de clic a los botones de opción
            quizContainer.querySelectorAll('.option-button').forEach(button => {
                button.addEventListener('click', handleOptionClick);
                // Si ya se respondió la pregunta, deshabilitar los botones
                if (userAnswers[currentQuestionIndex] !== null) {
                    button.classList.add('disabled');
                }
            });
        }

        /**
         * Maneja el evento de clic en una opción de respuesta.
         * @param {Event} event - El evento de clic.
         */
        function handleOptionClick(event) {
            const selectedOptionButton = event.target;
            const selectedOption = selectedOptionButton.dataset.option;
            const selectedOptionIndex = parseInt(selectedOptionButton.dataset.index);
            const currentQuestion = quizData[currentQuestionIndex];

            // Deshabilita todos los botones de opción para evitar múltiples respuestas
            quizContainer.querySelectorAll('.option-button').forEach(button => {
                button.classList.add('disabled');
                button.removeEventListener('click', handleOptionClick);
            });

            // Actualiza la respuesta del usuario y la guarda
            userAnswers[currentQuestionIndex] = selectedOptionIndex;
            saveQuizState();

            checkAnswer(selectedOptionButton, false); // false para recalcular el score
        }

        /**
         * Verifica la respuesta seleccionada por el usuario y actualiza la UI.
         * @param {HTMLElement} selectedButton - El botón de opción seleccionado por el usuario.
         * @param {boolean} isReload - Indica si la función es llamada desde el reload para no recalcular el score.
         */
        function checkAnswer(selectedButton, isReload) {
            const currentQuestion = quizData[currentQuestionIndex];
            const options = quizContainer.querySelectorAll('.option-button');

            // Deshabilitar todas las opciones para esta pregunta
            options.forEach(btn => {
                btn.classList.add('disabled');
            });
            
            const userAnswerIndex = userAnswers[currentQuestionIndex];
            const userAnswerText = quizData[currentQuestionIndex].options[userAnswerIndex];

            if (!isReload) { // Solo actualiza la puntuación si no es una recarga
                if (userAnswerText === currentQuestion.correctAnswer) {
                    if (!scoredQuestions[currentQuestionIndex]) {
                        score++;
                        scoredQuestions[currentQuestionIndex] = true;
                    }
                } else {
                    if (scoredQuestions[currentQuestionIndex]) {
                        score--;
                        scoredQuestions[currentQuestionIndex] = false;
                    }
                }
                saveQuizState(); // Guardar el estado después de actualizar el score
            }
            
            // Aplicar estilos visuales
            options.forEach(btn => {
                if (btn.dataset.option === currentQuestion.correctAnswer) {
                    btn.classList.add('correct-answer');
                } else if (btn.dataset.index == userAnswerIndex && btn.dataset.option !== currentQuestion.correctAnswer) {
                    btn.classList.add('incorrect-answer');
                }
            });

            // Mostrar feedback y solución
            updateQuestionCard(userAnswerText === currentQuestion.correctAnswer);
            if (currentQuestion.solution) {
                const solutionDiv = quizContainer.querySelector('.solution');
                solutionDiv.classList.remove('hidden');
                solutionDiv.querySelector('.solution-text').textContent = currentQuestion.solution;
            }
        }

        /**
         * Actualiza el estilo de la tarjeta de pregunta y añade feedback.
         * @param {boolean} isCorrect - Indica si la respuesta es correcta.
         */
        function updateQuestionCard(isCorrect) {
            const questionCard = document.querySelector('.question-card');
            // Limpiar feedback anterior si existe
            const existingFeedback = questionCard.querySelector('.feedback');
            if (existingFeedback) {
                existingFeedback.remove();
            }

            questionCard.classList.remove('correct', 'incorrect'); // Limpiar clases anteriores
            const feedbackMessage = document.createElement('p');
            feedbackMessage.classList.add('feedback');

            if (isCorrect) {
                questionCard.classList.add('correct');
                feedbackMessage.textContent = '¡Correcto!';
                feedbackMessage.classList.add('correct');
            } else {
                questionCard.classList.add('incorrect');
                feedbackMessage.textContent = 'Incorrecto. La respuesta correcta es la marcada en verde.';
                feedbackMessage.classList.add('incorrect');
            }
            questionCard.appendChild(feedbackMessage);
        }

        /**
         * Muestra los resultados finales del quiz.
         */
        function showResults() {
            quizContainer.classList.add('hidden');
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            restartInlineBtn.classList.add('hidden');
            progressBar.parentElement.classList.add('hidden');
            finalScoreDiv.classList.remove('hidden');

            // Calcula y muestra las estadísticas
            let correctAnswersCount = 0;
            let incorrectAnswersCount = 0;
            let unansweredQuestionsCount = 0;

            for (let i = 0; i < quizData.length; i++) {
                if (userAnswers[i] !== null) {
                    const userAnswerText = quizData[i].options[userAnswers[i]];
                    if (userAnswerText === quizData[i].correctAnswer) {
                        correctAnswersCount++;
                    } else {
                        incorrectAnswersCount++;
                    }
                } else {
                    unansweredQuestionsCount++;
                }
            }

            finalScoreDisplay.textContent = `Tu puntuación final es ${correctAnswersCount} de ${quizData.length}`;
            correctCountSpan.textContent = correctAnswersCount;
            incorrectCountSpan.textContent = incorrectAnswersCount;
            unansweredCountSpan.textContent = unansweredQuestionsCount;
        }
		
        /**
         * Actualiza el estado de los botones de navegación.
         */
        function updateNavButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.textContent = currentQuestionIndex === quizData.length - 1 ? 'Finalizar' : 'Siguiente';
        }

        /**
         * Actualiza la barra de progreso.
         */
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        /**
         * Reinicia el quiz a su estado inicial.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = new Array(quizData.length).fill(null); // Reinicia el array
            scoredQuestions = new Array(quizData.length).fill(false); // Reinicia el array
            localStorage.clear(); // Limpia el localStorage
            
            quizContainer.classList.remove('hidden');
            prevBtn.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            restartInlineBtn.classList.remove('hidden');
            progressBar.parentElement.classList.remove('hidden');
            finalScoreDiv.classList.add('hidden');
            loadQuestion();
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        });

        restartBtn.addEventListener('click', restartQuiz);
        restartInlineBtn.addEventListener('click', restartQuiz);

        // Carga inicial
        window.onload = function() {
            loadQuizState();
            loadQuestion();
        };
    </script>
</body>
</html>
