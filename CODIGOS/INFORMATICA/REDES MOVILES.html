        // Función para renderizar el test
        function renderQuiz() {
            quizContainer.innerHTML = ''; // Limpiar el contenedor
            quizData.forEach((q, index) => {
                const questionCard = document.createElement('div');
                questionCard.classList.add('question-card', 'p-4', 'mb-4', 'rounded-lg', 'shadow-md');
                questionCard.setAttribute('data-index', index);

                const questionText = document.createElement('p');
                questionText.classList.add('question-text', 'font-semibold', 'text-lg', 'mb-2');
                questionText.textContent = `${index + 1}. ${q.question}`;
                questionCard.appendChild(questionText);

                const optionsList = document.createElement('ul');
                optionsList.classList.add('options-list', 'list-disc', 'pl-5');
                q.options.forEach(option => {
                    const optionItem = document.createElement('li');
                    optionItem.classList.add('option-item', 'text-gray-700');
                    optionItem.textContent = option;
                    optionsList.appendChild(optionItem);
                });
                questionCard.appendChild(optionsList);

                const correctAnswerDiv = document.createElement('div');
                correctAnswerDiv.classList.add('correct-answer', 'mt-3', 'p-3', 'rounded-md', 'bg-green-100', 'text-green-700', 'font-medium', 'hidden');
                correctAnswerDiv.textContent = `Respuesta Correcta: ${q.answer}`;
                questionCard.appendChild(correctAnswerDiv);

                // Event listener para mostrar la respuesta
                questionCard.addEventListener('click', () => {
                    if (!questionCard.classList.contains('answered')) {
                        questionCard.classList.add('show-answer', 'answered');
                        correctAnswerDiv.style.display = 'block'; // Asegurarse de que se muestre
                    }
                });

                quizContainer.appendChild(questionCard);
            });
        }

        // Función para reiniciar el test
        function resetQuiz() {
            const questionCards = document.querySelectorAll('.question-card');
            questionCards.forEach(card => {
                card.classList.remove('show-answer', 'answered');
                card.querySelector('.correct-answer').style.display = 'none';
            });
        }

        document.addEventListener('DOMContentLoaded', renderQuiz);
