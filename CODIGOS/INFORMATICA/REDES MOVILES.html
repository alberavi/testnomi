<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDES MOVILES</title>
    <!-- Enlace a Tailwind CSS para las clases de la estructura HTML -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS completo para el estilo del quiz -->
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Contenedor principal del quiz */
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        /* Tarjeta de la pregunta */
        .question-card {
            background-color: #f8fafc;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease-in-out;
        }

        /* Estilo para la tarjeta de pregunta correcta */
        .question-card.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }

        /* Estilo para la tarjeta de pregunta incorrecta */
        .question-card.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        /* Texto de la pregunta */
        .question-text {
            font-size: 1.15rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* Botones de opciones */
        .option-button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 18px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            background-color: #ffffff;
            color: #4a5568;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Efecto hover para los botones de opciones */
        .option-button:hover:not(.disabled) {
            background-color: #e2e8f0;
            border-color: #a0aec0;
        }

        /* Estilo para el botón de opción seleccionado */
        .option-button.selected {
            border-color: #4299e1;
            background-color: #ebf8ff;
            font-weight: 600;
        }

        /* Estilo para la respuesta correcta */
        .option-button.correct-answer {
            background-color: #28a745;
            color: #ffffff;
            border-color: #28a745;
            font-weight: 700;
        }

        /* Estilo para la respuesta incorrecta */
        .option-button.incorrect-answer {
            background-color: #dc3545;
            color: #ffffff;
            border-color: #dc3545;
            font-weight: 700;
        }

        /* Estilo para los botones deshabilitados */
        .option-button.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* Contenedor de la solución */
        .solution {
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #e0f2f7;
            color: #2c5282;
            font-size: 0.95rem;
            font-weight: 500;
            border: 1px solid #90cdf4;
        }

        /* Contenedor del feedback (correcto/incorrecto) */
        .feedback {
            margin-top: 15px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
        }

        /* Estilo para feedback correcto */
        .feedback.correct {
            color: #28a745;
        }

        /* Estilo para feedback incorrecto */
        .feedback.incorrect {
            color: #dc3545;
        }

        /* Contenedor de los botones de navegación */
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Estilo base para los botones de navegación */
        .nav-button {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            text-align: center;
        }

        /* Estilo para el botón "Anterior" */
        .nav-button.prev {
            background-color: #6b7280;
            color: #ffffff;
        }
        .nav-button.prev:hover:not(:disabled) {
            background-color: #4b5563;
            transform: translateY(-2px);
        }

        /* Estilo para el botón "Siguiente" */
        .nav-button.next {
            background-color: #4299e1;
            color: #ffffff;
        }
        .nav-button.next:hover:not(:disabled) {
            background-color: #3182ce;
            transform: translateY(-2px);
        }

        /* Estilo para el botón de reinicio en línea */
        .nav-button.restart-inline {
            background-color: #f50b0b;
            color: #ffffff;
        }
        .nav-button.restart-inline:hover:not(:disabled) {
            background-color: #ac0505;
            transform: translateY(-2px);
        }

        /* Estilo para los botones deshabilitados */
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Barra de progreso */
        .progress-bar-container {
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 5px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #4299e1;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }

        /* Visualización de la puntuación final */
        .score-display {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-top: 20px;
        }

        /* Resumen de resultados */
        .results-summary {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .results-summary p {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .results-summary p strong {
            font-weight: 700;
        }

        /* Botón de reinicio final */
        .restart-button {
            display: block;
            width: fit-content;
            margin: 20px auto 0 auto;
            padding: 12px 30px;
            background-color: #48bb78;
            color: #ffffff;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .restart-button:hover {
            background-color: #38a169;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
         <h1 style="color: #003366; font-family: 'Georgia', serif; font-size: 2rem; text-align: center; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">REDES MOVILES</h1>

        <!-- Barra de progreso -->
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <!-- Contenedor principal de las preguntas -->
        <div id="quizContainer">
            <!-- Las preguntas se cargarán dinámicamente aquí -->
        </div>

        <!-- Botones de navegación -->
        <div class="navigation-buttons">
            <button id="prevBtn" class="nav-button prev" disabled>Anterior</button>
            <button id="restartInlineBtn" class="nav-button restart-inline">Reiniciar Test</button>
            <button id="nextBtn" class="nav-button next">Siguiente</button>
        </div>

        <!-- Contenedor de la puntuación final -->
        <div id="finalScore" class="hidden">
            <div class="score-display"></div>
            <div class="results-summary">
                <p><strong>Preguntas Correctas:</strong> <span id="correctCount">0</span></p>
                <p><strong>Preguntas Incorrectas:</strong> <span id="incorrectCount">0</span></p>
                <p><strong>Preguntas Sin Contestar:</strong> <span id="unansweredCount">0</span></p>
            </div>
            <button id="restartBtn" class="restart-button">Reiniciar Test</button>
        </div>
    </div>
    <script>
        // Array de objetos para almacenar las preguntas y respuestas
        const quizData = [
            {
                question: "¿A qué altitud orbitan los satélites MEO?",
                options: [
                    "a) Menos de 3.000 Km",
                    "b) Entre 10.000 y 15.000 Km",
                    "c) 36.000 Km",
                    "d) Más de 40.000 Km"
                ],
                answer: "b) Entre 10.000 y 15.000 Km"
            },
            {
                question: "Un ejemplo de radiotelefonía de grupo cerrado es:",
                options: [
                    "a) Busca",
                    "b) Telefonía móvil automática",
                    "c) Trunking",
                    "d) Sistemas por satélite"
                ],
                answer: "c) Trunking"
            },
            {
                question: "La transmisión unidireccional de un mensaje directamente al terminal se conoce como:",
                options: [
                    "a) Radiotelefonía",
                    "b) Paging",
                    "c) Telefonía móvil automática",
                    "d) Roaming"
                ],
                answer: "b) Paging"
            },
            {
                question: "¿Qué técnica de acceso múltiple divide el espectro en diferentes frecuencias?",
                options: [
                    "a) TDMA",
                    "b) CDMA",
                    "c) FDMA",
                    "d) OFDMA"
                ],
                answer: "c) FDMA"
            },
            {
                question: "¿Cuál de las siguientes técnicas de acceso múltiple no necesita banda de guarda y ofrece mayor rendimiento?",
                options: [
                    "a) FDMA",
                    "b) TDMA",
                    "c) CDMA",
                    "d) OFDMA"
                ],
                answer: "d) OFDMA"
            },
            {
                question: "En CDMA, ¿cómo se asigna un código a cada señal?",
                options: [
                    "a) Un código secuencial único",
                    "b) Un código aleatorio único y ortogonal llamado CHIP",
                    "c) Un código predefinido compartido",
                    "d) Un código de frecuencia"
                ],
                answer: "b) Un código aleatorio único y ortogonal llamado CHIP"
            },
            {
                question: "¿Qué organismo se encarga de la estandarización de las redes móviles?",
                options: [
                    "a) IEEE",
                    "b) ITU",
                    "c) 3GPP",
                    "d) Wi-Fi Alliance"
                ],
                answer: "c) 3GPP"
            },
            {
                question: "¿Cómo se denomina el proceso cuando un terminal cambia de operador?",
                options: [
                    "a) Handover",
                    "b) Handoff",
                    "c) Roaming",
                    "d) Soft Handover"
                ],
                answer: "c) Roaming"
            },
            {
                question: "En un Soft Handover, ¿qué característica principal se da al cambiar entre dos celdas?",
                options: [
                    "a) Se pierde la visibilidad de ambas BTS antes de adquirir una nueva conexión.",
                    "b) Se engancha a una celda antes de soltar la otra.",
                    "c) Se cambia de tecnología (ej. GSM a UMTS).",
                    "d) Se produce una interrupción en la conexión."
                ],
                answer: "b) Se engancha a una celda antes de soltar la otra."
            },
            {
                question: "¿Qué elemento de la arquitectura GSM integra redes y permite llamar de móvil a fijo?",
                options: [
                    "a) HLR",
                    "b) VLR",
                    "c) MSC",
                    "d) AUC"
                ],
                answer: "c) MSC"
            },
            {
                question: "¿Qué información almacena el HLR en la arquitectura GSM?",
                options: [
                    "a) Datos de visitantes",
                    "b) Datos de abonados de la red",
                    "c) Datos de los equipos (IMEI)",
                    "d) Claves de autenticación"
                ],
                answer: "b) Datos de abonados de la red"
            },
            {
                question: "¿Qué significa ICCID en el contexto de la tarjeta SIM de GSM?",
                options: [
                    "a) International Mobile Subscriber Identity",
                    "b) Integrated Circuit Card Identifier",
                    "c) International Call Country Code",
                    "d) Integrated Chip Card Identity Document"
                ],
                answer: "b) Integrated Circuit Card Identifier"
            },
            {
                question: "¿Qué bandas utiliza GSM?",
                options: [
                    "a) 800 MHz y 1.900 MHz",
                    "b) 900 MHz y 1.800 MHz",
                    "c) 2.4 GHz y 5 GHz",
                    "d) 700 MHz y 3.4-3.8 GHz"
                ],
                answer: "b) 900 MHz y 1.800 MHz"
            },
            {
                question: "¿Qué tipo de conmutación utiliza GPRS?",
                options: [
                    "a) Conmutación de circuitos",
                    "b) Conmutación de paquetes",
                    "c) Ambas",
                    "d) Ninguna"
                ],
                answer: "b) Conmutación de paquetes"
            },
            {
                question: "¿Qué es APN en GPRS?",
                options: [
                    "a) Access Point Number",
                    "b) Advanced Packet Network",
                    "c) Access Point Name",
                    "d) Authentication Protocol Number"
                ],
                answer: "c) Access Point Name"
            },
            {
                question: "¿Qué tecnología se considera 2.75G?",
                options: [
                    "a) GPRS",
                    "b) UMTS",
                    "c) EDGE",
                    "d) HSPA"
                ],
                answer: "c) EDGE"
            },
            {
                question: "¿Cuál es la red de acceso en 3G (UMTS)?",
                options: [
                    "a) BSS",
                    "b) E-UTRAN",
                    "c) UTRAN",
                    "d) RAN"
                ],
                answer: "c) UTRAN"
            },
            {
                question: "Las femtocélulas son estaciones base ubicadas en:",
                options: [
                    "a) Centros comerciales",
                    "b) Zonas rurales",
                    "c) Tu casa",
                    "d) Ciudades"
                ],
                answer: "c) Tu casa"
            },
            {
                question: "¿Qué mejora introdujo HSPA en 3G?",
                options: [
                    "a) CDMA de amplio espectro (WCDMA)",
                    "b) Mayor velocidad en conmutación de circuitos",
                    "c) Introducción de SMS",
                    "d) Conmutación de paquetes solamente"
                ],
                answer: "a) CDMA de amplio espectro (WCDMA)"
            },
            {
                question: "¿Qué tipo de conmutación utiliza 4G (LTE)?",
                options: [
                    "a) Conmutación de circuitos",
                    "b) Conmutación de paquetes (EPC)",
                    "c) Ambas",
                    "d) Conmutación de mensajes"
                ],
                answer: "b) Conmutación de paquetes (EPC)"
            },
            {
                question: "¿Cuál es el nombre de la red de acceso en 4G (LTE)?",
                options: [
                    "a) UTRAN",
                    "b) BSS",
                    "c) E-UTRAN",
                    "d) CN"
                ],
                answer: "c) E-UTRAN"
            },
            {
                question: "En 5G, ¿cuál es la velocidad de descarga mínima en modo Stand Alone (SA)?",
                options: [
                    "a) 1 y 2 Gbps",
                    "b) Mínimo 20 Gbps",
                    "c) 9.6 Gbps",
                    "d) 46 Gbps"
                ],
                answer: "b) Mínimo 20 Gbps"
            },
            {
                question: "¿Cuál es la latencia esperada en 5G en modo Stand Alone (SA)?",
                options: [
                    "a) 10-15 ms",
                    "b) 1-2 ms",
                    "c) 5 ms",
                    "d) 20 ms"
                ],
                answer: "b) 1-2 ms"
            },
            {
                question: "¿Qué servicio de 5G se enfoca en gran ancho de banda?",
                options: [
                    "a) mMTC",
                    "b) URLLC",
                    "c) eMBB",
                    "d) gNodo B"
                ],
                answer: "c) eMBB"
            },
            {
                question: "¿Cuál es el modo de despliegue de 5G que aprovecha la infraestructura LTE existente?",
                options: [
                    "a) Stand Alone (SA)",
                    "b) Non Stand Alone (NSA)",
                    "c) Hybrid",
                    "d) Overlay"
                ],
                answer: "b) Non Stand Alone (NSA)"
            },
            {
                question: "¿Qué tipo de red inalámbrica es WWAN?",
                options: [
                    "a) IEEE 802.16",
                    "b) IEEE 802.11",
                    "c) IEEE 802.20",
                    "d) IEEE 802.15"
                ],
                answer: "c) IEEE 802.20"
            },
            {
                question: "¿Qué estándar IEEE corresponde a Bluetooth?",
                options: [
                    "a) 802.11",
                    "b) 802.16",
                    "c) 802.15.1",
                    "d) 802.15.4"
                ],
                answer: "c) 802.15.1"
            },
            {
                question: "¿En qué banda de frecuencia opera Bluetooth?",
                options: [
                    "a) 5 GHz",
                    "b) 2.4 GHz",
                    "c) 900 MHz",
                    "d) 6 GHz"
                ],
                answer: "b) 2.4 GHz"
            },
            {
                question: "¿Qué característica principal tiene ZigBee?",
                options: [
                    "a) Alta velocidad",
                    "b) Alto consumo",
                    "c) Bajo consumo, baja velocidad, bajo tráfico",
                    "d) Conectividad punto a punto"
                ],
                answer: "c) Bajo consumo, baja velocidad, bajo tráfico"
            },
            {
                question: "¿Qué tipo de topología utiliza ZigBee?",
                options: [
                    "a) Estrella",
                    "b) Anillo",
                    "c) Malla",
                    "d) Bus"
                ],
                answer: "c) Malla"
            },
            {
                question: "¿Cuál es la marca de Wi-Fi Alliance?",
                options: [
                    "a) IEEE",
                    "b) WiMAX",
                    "c) Wi-Fi",
                    "d) Bluetooth"
                ],
                answer: "c) Wi-Fi"
            },
            {
                question: "¿Qué banda de frecuencia utiliza Wi-Fi?",
                options: [
                    "a) 5 GHz",
                    "b) 6 GHz",
                    "c) 2.4 GHz",
                    "d) 900 MHz"
                ],
                answer: "c) 2.4 GHz"
            },
            {
                question: "En la arquitectura Wi-Fi, ¿cómo se denomina el modo de conexión directa entre iguales sin pasar por un router?",
                options: [
                    "a) Infraestructura",
                    "b) Mesh",
                    "c) AD-HOC",
                    "d) Client-Server"
                ],
                answer: "c) AD-HOC"
            },
            {
                question: "¿Qué algoritmo de cifrado utiliza WPA2?",
                options: [
                    "a) RC4",
                    "b) TKIP",
                    "c) AES",
                    "d) MD5"
                ],
                answer: "c) AES"
            },
            {
                question: "¿Cuántos bits utiliza la clave en WPA3-Personal?",
                options: [
                    "a) 64 bits",
                    "b) 128 bits",
                    "c) 192 bits",
                    "d) 256 bits"
                ],
                answer: "b) 128 bits"
            },
            {
                question: "¿Qué modulación utiliza 802.11a (Wi-Fi 2)?",
                options: [
                    "a) 256 QAM",
                    "b) 64 QAM",
                    "c) 1024 QAM",
                    "d) 4096 QAM"
                ],
                answer: "b) 64 QAM"
            },
            {
                question: "¿Cuál es la velocidad máxima de datos para 802.11ax (Wi-Fi 6)?",
                options: [
                    "a) 150 Mbps",
                    "b) 3.5 Gbps",
                    "c) 9.6 Gbps",
                    "d) 46 Gbps"
                ],
                answer: "c) 9.6 Gbps"
            },
            {
                question: "¿Qué significa MU-MIMO?",
                options: [
                    "a) Single User Multiple Input Multiple Output",
                    "b) Multi-User Multiple Input Multiple Output",
                    "c) Mobile Unit Multiple Input Multiple Output",
                    "d) Multiple Unified Mobile Input Output"
                ],
                answer: "b) Multi-User Multiple Input Multiple Output"
            },
            {
                question: "¿Cuál es el año de lanzamiento de Wi-Fi 5?",
                options: [
                    "a) 2007",
                    "b) 2013",
                    "c) 2019",
                    "d) 2024"
                ],
                answer: "b) 2013"
            },
            {
                question: "¿Qué modulación utiliza Wi-Fi 7 (802.11be)?",
                options: [
                    "a) 1024-QAM",
                    "b) 256-QAM",
                    "c) 4096-QAM",
                    "d) 64-QAM"
                ],
                answer: "c) 4096-QAM"
            },
            {
                question: "En una modulación 4096 QAM, ¿cuántos bits se mandarían de una sola vez?",
                options: [
                    "a) 8",
                    "b) 10",
                    "c) 12",
                    "d) 16"
                ],
                answer: "c) 12"
            },
            {
                question: "¿Cuál de las siguientes es una órbita geoestacionaria (GEO)?",
                options: [
                    "a) 10.000 Km de altitud",
                    "b) Menos de 3.000 Km de altitud",
                    "c) 36.000 Km de altitud",
                    "d) Entre 10.000 y 15.000 Km de altitud"
                ],
                answer: "c) 36.000 Km de altitud"
            },
            {
                question: "¿Qué tipo de transmisión es la radiomensajería o paging?",
                options: [
                    "a) Dúplex",
                    "b) Semidúplex",
                    "c) Simplex",
                    "d) Multiplex"
                ],
                answer: "c) Simplex"
            },
            {
                question: "¿Qué técnica de acceso múltiple permite que dos señales ortogonales se solapen?",
                options: [
                    "a) FDMA",
                    "b) TDMA",
                    "c) CDMA",
                    "d) OFDMA"
                ],
                answer: "d) OFDMA"
            },
            {
                question: "En CDMA, ¿todos los usuarios emiten al mismo tiempo y en todo el rango de frecuencias?",
                options: [
                    "a) Sí",
                    "b) No",
                    "c) Solo si usan el mismo código",
                    "d) Solo en la banda de guarda"
                ],
                answer: "a) Sí"
            },
            {
                question: "La reutilización de frecuencias en sistemas celulares no es posible entre:",
                options: [
                    "a) Celdas lejanas",
                    "b) Celdas contiguas",
                    "c) Clusters",
                    "d) BTS diferentes"
                ],
                answer: "b) Celdas contiguas"
            },
            {
                question: "¿Qué tipo de Handover se produce al cambiar de tecnología (ej. GSM a UMTS)?",
                options: [
                    "a) Soft Handover",
                    "b) Hard Handover",
                    "c) Vertical Handover",
                    "d) Horizontal Handover"
                ],
                answer: "c) Vertical Handover"
            },
            {
                question: "¿Qué componente de la arquitectura GSM es el Mobile Station?",
                options: [
                    "a) BTS",
                    "b) MSC",
                    "c) MS",
                    "d) HLR"
                ],
                answer: "c) MS"
            },
            {
                question: "¿Cuál es el identificador internacional de la tarjeta SIM?",
                options: [
                    "a) ICCID",
                    "b) IMEI",
                    "c) IMSI",
                    "d) LAI"
                ],
                answer: "c) IMSI"
            },
            {
                question: "¿Qué significa WAP/WLM en GSM?",

            // Variables de estado del quiz
        let currentQuestionIndex = 0;
        let score = 0;
        // userAnswers guarda el texto de la opción seleccionada (o null)
        const userAnswers = new Array(quizData.length).fill(null);
        // scoredQuestions guarda true si la pregunta fue respondida correctamente, false si fue incorrecta o no respondida
        const scoredQuestions = new Array(quizData.length).fill(false); 

        // Referencias a los elementos del DOM
        const quizContainer = document.getElementById('quizContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const restartBtn = document.getElementById('restartBtn');
        const restartInlineBtn = document.getElementById('restartInlineBtn');
        const finalScoreDiv = document.getElementById('finalScore');
        const progressBar = document.getElementById('progressBar');
        const finalScoreDisplay = finalScoreDiv.querySelector('.score-display');
        const correctCountSpan = document.getElementById('correctCount');
        const incorrectCountSpan = document.getElementById('incorrectCount');
        const unansweredCountSpan = document.getElementById('unansweredCount');

        /**
         * Carga el estado del quiz guardado en localStorage.
         * Si no existe, inicializa un nuevo estado.
         */
        function loadQuizState() {
            try {
                const savedState = JSON.parse(localStorage.getItem('quizState'));
                if (savedState) {
                    currentQuestionIndex = savedState.currentQuestionIndex;
                    score = savedState.score;
                    // Asegurarse de que los arrays tengan el tamaño correcto y copiar los valores
                    userAnswers.splice(0, savedState.userAnswers.length, ...savedState.userAnswers);
                    scoredQuestions.splice(0, savedState.scoredQuestions.length, ...savedState.scoredQuestions);
                }
            } catch (e) {
                console.error("Error al cargar el estado del quiz:", e);
                // Si hay un error, el estado se reiniciará a los valores por defecto
            }
        }

        /**
         * Guarda el estado actual del quiz en localStorage.
         */
        function saveQuizState() {
            const quizState = {
                currentQuestionIndex: currentQuestionIndex,
                score: score,
                userAnswers: userAnswers,
                scoredQuestions: scoredQuestions
            };
            localStorage.setItem('quizState', JSON.stringify(quizState));
        }

        /**
         * Carga y muestra la pregunta actual.
         */
        function loadQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }

            const currentQuestion = quizData[currentQuestionIndex];
            quizContainer.innerHTML = `
                <div class="question-card">
                    <p class="question-text"></p>
                    <div class="options-container">
                        ${currentQuestion.options.map(() => `
                            <button class="option-button"></button>
                        `).join('')}
                    </div>
                    <div class="solution hidden">
                        <strong>Solución:</strong> <span class="solution-text"></span>
                    </div>
                </div>
            `;

            const questionTextElement = quizContainer.querySelector('.question-text');
            const optionsContainer = quizContainer.querySelector('.options-container');
            const questionCard = quizContainer.querySelector('.question-card');
            const optionButtons = optionsContainer.querySelectorAll('.option-button');

            // Usar textContent para insertar el texto de la pregunta de forma segura
            questionTextElement.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;

            // Asignar el texto y los atributos data-option a cada botón de opción
            currentQuestion.options.forEach((option, index) => {
                optionButtons[index].textContent = option; // Inserta el texto como texto plano
                optionButtons[index].dataset.option = option; // Guarda la opción original para la lógica
                optionButtons[index].addEventListener('click', handleOptionClick);
            });

            // Resalta la respuesta del usuario si ya ha respondido y aplica estilos
            const savedAnswer = userAnswers[currentQuestionIndex];
            if (savedAnswer !== null) {
                // Encuentra el botón por su atributo data-option, que contiene la respuesta guardada
                const selectedButton = optionsContainer.querySelector(`[data-option="${savedAnswer}"]`);
                if (selectedButton) {
                    // Deshabilita todos los botones para que no se pueda cambiar la respuesta
                    optionButtons.forEach(button => {
                        button.classList.add('disabled');
                        button.removeEventListener('click', handleOptionClick); // Remover listener si ya está respondida
                    });

                    // Aplica los estilos de la respuesta guardada
                    // CORRECCIÓN CLAVE: Usar currentQuestion.answer en lugar de currentQuestion.correctAnswer
                    const isCorrect = (savedAnswer === currentQuestion.answer); 
                    if (isCorrect) {
                        selectedButton.classList.add('correct-answer');
                        questionCard.classList.add('correct');
                    } else {
                        selectedButton.classList.add('incorrect-answer');
                        questionCard.classList.add('incorrect');
                        // Muestra la respuesta correcta si la guardada fue incorrecta
                        // CORRECCIÓN CLAVE: Usar currentQuestion.answer en lugar de currentQuestion.correctAnswer
                        const correctButton = optionsContainer.querySelector(`[data-option="${currentQuestion.answer}"]`);
                        if (correctButton) {
                            correctButton.classList.add('correct-answer');
                        }
                    }
                    // Añadir feedback visual (Correcto/Incorrecto)
                    updateQuestionCardVisuals(isCorrect);
                }
            }

            // Actualiza el estado de los botones de navegación y la barra de progreso
            updateNavButtons();
            updateProgressBar();
        }

        /**
         * Maneja el evento de clic en una opción de respuesta.
         * @param {Event} event - El evento de clic.
         */
        function handleOptionClick(event) {
            const selectedOptionButton = event.target;
            const selectedOption = selectedOptionButton.dataset.option; // Obtiene la opción del atributo data-option
            const currentQuestion = quizData[currentQuestionIndex];
            const optionsContainer = quizContainer.querySelector('.options-container');
            const questionCard = quizContainer.querySelector('.question-card');

            // Deshabilita todos los botones de opción para evitar múltiples respuestas
            optionsContainer.querySelectorAll('.option-button').forEach(button => {
                button.classList.add('disabled');
                button.removeEventListener('click', handleOptionClick);
            });

            // Actualiza la respuesta del usuario y la guarda
            userAnswers[currentQuestionIndex] = selectedOption;
            
            // Comprueba si la respuesta es correcta
            // CORRECCIÓN CLAVE: Usar currentQuestion.answer en lugar de currentQuestion.correctAnswer
            const isCorrectAttempt = (selectedOption === currentQuestion.answer);

            if (isCorrectAttempt) {
                selectedOptionButton.classList.add('correct-answer');
                questionCard.classList.add('correct');
                // Si no se ha puntuado antes, añade un punto y marca como correcta
                if (!scoredQuestions[currentQuestionIndex]) { // scoredQuestions[index] will be false if not yet scored
                    score++;
                    scoredQuestions[currentQuestionIndex] = true; // Marca como correcta
                }
            } else {
                selectedOptionButton.classList.add('incorrect-answer');
                questionCard.classList.add('incorrect');
                // Si se había puntuado como correcta (porque el usuario cambió de opinión), quita el punto
                if (scoredQuestions[currentQuestionIndex]) { // scoredQuestions[index] will be true if it was previously correct
                    score--;
                    scoredQuestions[currentQuestionIndex] = false; // Marca como incorrecta
                }
                // Resalta la respuesta correcta
                // CORRECCIÓN CLAVE: Usar currentQuestion.answer en lugar de currentQuestion.correctAnswer
                const correctAnswerButton = optionsContainer.querySelector(`[data-option="${currentQuestion.answer}"]`);
                if (correctAnswerButton) {
                    correctAnswerButton.classList.add('correct-answer');
                }
            }
            
            saveQuizState(); // Guarda el estado después de actualizar score y scoredQuestions

            // Añadir feedback visual (Correcto/Incorrecto)
            updateQuestionCardVisuals(isCorrectAttempt);

            // Muestra la solución detallada si existe (aunque no hay en tu questions actual)
            if (currentQuestion.solution) {
                const solutionDiv = quizContainer.querySelector('.solution');
                solutionDiv.classList.remove('hidden');
                solutionDiv.querySelector('.solution-text').textContent = currentQuestion.solution;
            }
        }

        /**
         * Actualiza el estilo de la tarjeta de pregunta y añade feedback visual.
         * @param {boolean} isCorrect - Indica si la respuesta es correcta.
         */
        function updateQuestionCardVisuals(isCorrect) {
            const questionCard = document.querySelector('.question-card');
            // Eliminar feedback anterior si existe
            const existingFeedback = questionCard.querySelector('.feedback');
            if (existingFeedback) {
                existingFeedback.remove();
            }

            const feedbackMessage = document.createElement('p');
            feedbackMessage.classList.add('feedback');

            if (isCorrect) {
                feedbackMessage.textContent = '¡Correcto!';
                feedbackMessage.classList.add('correct');
            } else {
                feedbackMessage.textContent = 'Incorrecto. La respuesta correcta es la marcada en verde.';
                feedbackMessage.classList.add('incorrect');
            }
            questionCard.appendChild(feedbackMessage);
        }

        /**
         * Muestra los resultados finales del quiz.
         */
        function showResults() {
            quizContainer.classList.add('hidden');
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            restartInlineBtn.classList.add('hidden');
            progressBar.parentElement.classList.add('hidden');
            finalScoreDiv.classList.remove('hidden');

            // Calcula y muestra las estadísticas
            const correctAnswers = scoredQuestions.filter(isCorrect => isCorrect).length;
            // Una respuesta es incorrecta si el usuario respondió (no es null) Y no fue marcada como correcta (scoredQuestions[index] es false)
            const incorrectAnswers = userAnswers.filter((answer, index) => answer !== null && !scoredQuestions[index]).length;
            const unansweredQuestions = userAnswers.filter(answer => answer === null).length;

            finalScoreDisplay.textContent = `Tu puntuación final es ${correctAnswers} de ${quizData.length}`;
            correctCountSpan.textContent = correctAnswers;
            incorrectCountSpan.textContent = incorrectAnswers;
            unansweredCountSpan.textContent = unansweredQuestions;
        }
		
        /**
         * Actualiza el estado de los botones de navegación.
         */
        function updateNavButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.textContent = currentQuestionIndex === quizData.length - 1 ? 'Finalizar' : 'Siguiente';
        }

        /**
         * Actualiza la barra de progreso.
         */
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        /**
         * Reinicia el quiz a su estado inicial.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            scoredQuestions.fill(false);
            localStorage.clear(); // Limpia el localStorage
            
            quizContainer.classList.remove('hidden');
            prevBtn.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            restartInlineBtn.classList.remove('hidden');
            progressBar.parentElement.classList.remove('hidden');
            finalScoreDiv.classList.add('hidden');
            loadQuestion();
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        });

        restartBtn.addEventListener('click', restartQuiz);
        restartInlineBtn.addEventListener('click', restartQuiz);

        // Carga inicial
        window.onload = function() {
            loadQuizState();
            loadQuestion();
        };
    </script>
</body>
</html>
