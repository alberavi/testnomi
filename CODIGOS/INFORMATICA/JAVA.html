<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Java</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .quiz-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        .question-number {
            font-size: 1.25rem;
            font-weight: bold;
            color: #3b82f6;
            margin-bottom: 15px;
        }
        .question-text {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: #1f2937;
            min-height: 80px; /* Ensure consistent height for questions */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        .option-button {
            background-color: #e0f2fe;
            color: #1e40af;
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid #bfdbfe;
            cursor: pointer;
            font-size: 1.1rem;
            text-align: left;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .option-button:hover {
            background-color: #bfdbfe;
            border-color: #93c5fd;
        }
        .option-button.correct {
            background-color: #d1fae5;
            border-color: #34d399;
            color: #065f46;
            font-weight: bold;
        }
        .option-button.incorrect {
            background-color: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
            font-weight: bold;
        }
        .feedback-message {
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .feedback-message.correct {
            color: #065f46;
            background-color: #d1fae5;
        }
        .feedback-message.incorrect {
            color: #991b1b;
            background-color: #fee2e2;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .nav-button {
            background-color: #3b82f6;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
        .nav-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
        }
        .score-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-top: 20px;
        }
        .restart-button {
            background-color: #10b981;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .restart-button:hover {
            background-color: #059669;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question-number" id="question-number"></div>

        <div class="options-container" id="options-container"></div>
        <div class="feedback-message" id="feedback-message"></div>
        <div class="navigation-buttons">
            <button id="prev-button" class="nav-button">Anterior</button>
            <button id="next-button" class="nav-button">Siguiente</button>
        </div>
        <div id="quiz-results" class="hidden">
            <div class="score-display" id="score-display"></div>
            <button id="restart-button" class="restart-button">Reiniciar Test</button>
        </div>
    </div>

    <script>
        // Array of questions and their correct answers
        const quizData = [
            {
                question: "¿Cuál es el propósito principal del Java Development Kit (JDK)?",

                    "a) Ejecutar programas Java.",

                correctAnswer: "b) Compilar y desarrollar programas Java."

            {

                    "b) javac",
                    "c) jar",
                    "d) javap"

                    "d) Ensamblador"

                correctAnswer: "b) Bytecode"

                question: "¿Qué componente del ecosistema Java Runtime Environment (JRE) es el software encargado de ejecutar el bytecode?",

                    "a) Class Loader",
                    "b) Just In Time Compiler (JIT)",

                question: "¿Cuál es el nombre de la variable de entorno que usa la JVM para localizar y cargar clases que utiliza un programa Java (excepto las propias del programa o las de java.base)?",

                    "a) JAVA_HOME",

                    "d) JRE_HOME"

                    "a) Objeto",
                    "b) Clase",
                    "c) Hilo (Thread)",
                    "d) JVM"
                ],
                correctAnswer: "c) Hilo (Thread)"
            },
            {
                question: "¿Qué principio de la Programación Orientada a Objetos (POO) en Java busca que dos módulos conozcan lo mínimo posible el uno del otro, facilitando el mantenimiento?",
                options: [
                    "a) Herencia",

                    "c) Encapsulación",
                    "d) Abstracción"

                    "d) Un tipo de dato primitivo."

                correctAnswer: "b) Una instancia de una clase en memoria."

            {

                    "b) equals()",
                    "c) finalize()",
                    "d) toString()"

            {

                    "d) Arrays"

            {
                question: "¿Qué operador se utiliza en Java para comparar referencias de objetos, no sus contenidos?",

                    "d) compare()"

            },
            {
                question: "¿Qué modificador se utiliza para indicar que una clase no permite herencia, un atributo no puede modificarse (actúa como constante) o un método no puede sobrescribirse?",

                    "a) static",

            {
                question: "Si un método es static en Java, ¿a qué entidad pertenece?",

                correctAnswer: "b) A la clase en sí, siendo global."

            {
                question: "¿Qué característica tiene una clase abstract en Java?",
                options: [
                    "a) Se pueden crear objetos directamente de ella.",

            {

                    "a) public",
                    "b) protected",
                    "c) default",
                    "d) private"

                correctAnswer: "d) private"
            },
            {
                question: "¿Qué modificador de acceso permite que un atributo o método se use en la herencia y dentro del mismo paquete, pero no fuera de él?",

                    "a) public",
                    "b) private",
                    "c) protected",
                    "d) default"

                correctAnswer: "c) protected"

            {
                question: "¿Qué modificador se usa en un método para indicar que no se definirá en Java, sino en otro lenguaje (ej. C++)?",

            {
                question: "¿Cuál es la función del modificador volatile en una variable?",

                    "a) Indica que la variable no debe serializarse.",

                correctAnswer: "b) Garantiza que el valor de la variable local se busque en memoria principal para evitar inconsistencias por concurrencia."
            },
            {
                question: "¿Qué hace el modificador synchronized cuando se aplica a un método o a un bloque de código?",

                correctAnswer: "b) Asegura que solo un hilo a la vez pueda ejecutar esa sección crítica."

            {
                question: "Si no se especifica la visibilidad de un elemento en Java, ¿cuál es la visibilidad por defecto?",

                    "a) public",
                    "b) private",

                    "d) Visibilidad a nivel de paquete."

            },
            {
                question: "¿Cuál es el propósito principal de los paquetes en Java?",

                    "a) Definir la herencia entre clases.",

                    "d) Generar documentación HTML."

                correctAnswer: "b) Agrupar clases."
            },
            {
                question: "¿Qué representa una interface en Java (hasta la versión 1.7)?",
                options: [
                    "a) Una clase con atributos y métodos implementados.",
                    "b) Una definición funcional pura, un esqueleto funcional sin código.",
                    "c) Una clase que no permite la herencia.",
                    "d) Un tipo de dato primitivo."
                ],
                correctAnswer: "b) Una definición funcional pura, un esqueleto funcional sin código."
            },
            {
                question: "¿Para qué se utilizan las anotaciones en Java?",

                    "a) Para generar código automáticamente.",
                    "b) Para configurar el código y añadir metainformación.",
                    "c) Para definir interfaces funcionales.",
                    "d) Para empaquetar archivos JAR."

                correctAnswer: "b) Para configurar el código y añadir metainformación."
            },
            {
                question: "¿Qué librería de Java se utiliza para el manejo de información en formato JSON?",
                options: [
                    "a) Apache POI",
                    "b) Gson y Jackson",
                    "c) Apache Commons",
                    "d) Bouncy Castle"
                ],
                correctAnswer: "b) Gson y Jackson"
            },
            {
                question: "¿Qué herramienta de automatización de la construcción se basa en un fichero POM.xml y gestiona dependencias?",

                    "a) Ant",
                    "b) Gradle",
                    "c) Maven",
                    "d) Jenkins"
                ],
                correctAnswer: "c) Maven"
            },
            {
                question: "¿Qué dos formas principales existen para crear hilos (Threads) en Java?",

                    "a) Implementando la interfaz Serializable o extendiendo la clase Object.",

                question: "¿Qué métodos de la clase Object se utilizan para la sincronización de hilos y funcionar como monitor, controlando el flujo de ejecución cuando comparten un recurso?",

                    "a) notify() y join()",

            {

        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = new Array(quizData.length).fill(null); // To store user's selected answer for each question
        let answeredCorrectly = new Array(quizData.length).fill(false); // To track if the question was answered correctly

        const questionNumberElement = document.getElementById('question-number');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackMessageElement = document.getElementById('feedback-message');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const quizResults = document.getElementById('quiz-results');
        const scoreDisplay = document.getElementById('score-display');
        const restartButton = document.getElementById('restart-button');

        // Function to load a question
        function loadQuestion() {
            // Clear previous feedback and options
            feedbackMessageElement.textContent = '';
            feedbackMessageElement.className = 'feedback-message';
            optionsContainer.innerHTML = '';
            quizResults.classList.add('hidden'); // Hide results when loading a question

            const question = quizData[currentQuestionIndex];
            questionNumberElement.textContent = `Pregunta ${currentQuestionIndex + 1} de ${quizData.length}`;
            questionTextElement.textContent = question.question;

            // Create option buttons
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button');
                button.dataset.option = option; // Store the option text
                button.addEventListener('click', () => selectAnswer(button, option));
                optionsContainer.appendChild(button);

                // If user has already answered this question, show their selection and feedback
                if (userAnswers[currentQuestionIndex] === option) {
                    // Disable all buttons once an answer is selected
                    Array.from(optionsContainer.children).forEach(btn => btn.disabled = true);
                    if (option === question.correctAnswer) {
                        button.classList.add('correct');
                        feedbackMessageElement.textContent = '¡Correcto!';
                        feedbackMessageElement.classList.add('correct');
                    } else {
                        button.classList.add('incorrect');
                        feedbackMessageElement.textContent = `Incorrecto. La respuesta correcta es: ${question.correctAnswer}`;
                        feedbackMessageElement.classList.add('incorrect');
                        // Highlight the correct answer if the user chose incorrectly
                        Array.from(optionsContainer.children).forEach(btn => {
                            if (btn.dataset.option === question.correctAnswer) {
                                btn.classList.add('correct');
                            }
                        });
                    }
                }
            });

            updateNavigationButtons();
        }

        // Function to handle answer selection
        function selectAnswer(selectedButton, selectedOption) {
            // Disable all buttons once an answer is selected
            Array.from(optionsContainer.children).forEach(button => button.disabled = true);

            const currentQuestion = quizData[currentQuestionIndex];
            userAnswers[currentQuestionIndex] = selectedOption; // Store the user's answer

            // Check if the selected answer is correct
            if (selectedOption === currentQuestion.correctAnswer) {
                selectedButton.classList.add('correct');
                feedbackMessageElement.textContent = '¡Correcto!';
                feedbackMessageElement.classList.add('correct');
                if (!answeredCorrectly[currentQuestionIndex]) { // Only increment score if not already answered correctly
                    score++;
                    answeredCorrectly[currentQuestionIndex] = true;
                }
            } else {
                selectedButton.classList.add('incorrect');
                feedbackMessageElement.textContent = `Incorrecto. La respuesta correcta es: ${currentQuestion.correctAnswer}`;
                feedbackMessageElement.classList.add('incorrect');
                // Highlight the correct answer
                Array.from(optionsContainer.children).forEach(button => {
                    if (button.dataset.option === currentQuestion.correctAnswer) {
                        button.classList.add('correct');
                    }
                });
                answeredCorrectly[currentQuestionIndex] = false; // Mark as incorrectly answered
            }
        }

        // Function to update navigation button states
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === quizData.length - 1;

            // If it's the last question and an answer has been selected, enable showing results
            if (currentQuestionIndex === quizData.length - 1 && userAnswers[currentQuestionIndex] !== null) {
                nextButton.textContent = 'Ver Resultados';
                nextButton.onclick = showResults;
            } else {
                nextButton.textContent = 'Siguiente';
                nextButton.onclick = () => {
                    currentQuestionIndex++;
                    loadQuestion();
                };
            }
        }

        // Function to show quiz results
        function showResults() {
            questionNumberElement.textContent = '';
            questionTextElement.textContent = '';
            optionsContainer.innerHTML = '';
            feedbackMessageElement.textContent = '';
            feedbackMessageElement.className = 'feedback-message';
            document.querySelector('.navigation-buttons').classList.add('hidden'); // Hide navigation buttons

            quizResults.classList.remove('hidden');
            scoreDisplay.textContent = `Tu puntuación final: ${score} de ${quizData.length}`;
        }

        // Function to restart the quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            answeredCorrectly.fill(false);
            document.querySelector('.navigation-buttons').classList.remove('hidden');
            loadQuestion();
        }

        // Event listeners for navigation buttons
        prevButton.addEventListener('click', () => {
            currentQuestionIndex--;
            loadQuestion();
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex === quizData.length - 1) {
                showResults();
            } else {
                currentQuestionIndex++;
                loadQuestion();
            }
        });

        restartButton.addEventListener('click', restartQuiz);

        // Initial load of the first question
        window.onload = loadQuestion;
