            border-color: #a0aec0;

        let currentQuestionIndex = 0; // Tracks the current question being displayed
        const quizContent = document.getElementById('quiz-content'); // Container for quiz questions
        const prevBtn = document.getElementById('prev-btn'); // Previous button
        const nextBtn = document.getElementById('next-btn'); // Next button

        // Function to load a question
        function loadQuestion() {
            const questionData = quizData[currentQuestionIndex]; // Get current question data
            quizContent.innerHTML = ''; // Clear previous question

            // Create question card element
            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';

            // Create question text element
            const questionText = document.createElement('p');
            questionText.className = 'question-text';
            questionText.textContent = `${currentQuestionIndex + 1}. ${questionData.question}`; // Display question number and text
            questionCard.appendChild(questionText);

            // Create options container
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options-container';

            // Add options as buttons
            questionData.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(button, option, questionData.correctAnswer); // Attach click event
                optionsContainer.appendChild(button);
            });

            questionCard.appendChild(optionsContainer);
            quizContent.appendChild(questionCard);

            updateNavigationButtons(); // Update button states
        }

        // Function to check the selected answer
        function checkAnswer(selectedButton, selectedOption, correctAnswer) {
            const optionsButtons = quizContent.querySelectorAll('.options-container button');
            optionsButtons.forEach(button => {
                button.disabled = true; // Disable all buttons after an answer is selected
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct'); // Highlight correct answer
                } else if (button === selectedButton) {
                    button.classList.add('incorrect'); // Highlight incorrect selected answer
                }
            });
        }

        // Function to update the state of navigation buttons
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0; // Disable 'Previous' if on first question
            nextBtn.disabled = currentQuestionIndex === quizData.length - 1; // Disable 'Next' if on last question
        }

        // Event listener for 'Previous' button
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--; // Decrement question index
                loadQuestion(); // Load previous question
            }
        });

        // Event listener for 'Next' button
        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++; // Increment question index
                loadQuestion(); // Load next question
            }
        });

        // Initial load of the first question when the page loads
        document.addEventListener('DOMContentLoaded', loadQuestion);
