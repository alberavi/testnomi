    <style>
        /* Estilos generales del cuerpo */
        body {

            background-color: #f0f4f8;

            align-items: flex-start;

            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;

        .question-card.correct {

            border-color: #28a745;

        .question-card.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        /* Texto de la pregunta */
        .question-text {
            font-size: 1.15rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* Botones de opciones */
        .option-button {
            display: block;

            text-align: left;
            padding: 12px 18px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            background-color: #ffffff;
            color: #4a5568;

        /* Efecto hover para los botones de opciones */
        .option-button:hover:not(.disabled) {
            background-color: #e2e8f0;
            border-color: #a0aec0;
        }

        /* Estilo para el botón de opción seleccionado */
        .option-button.selected {

            background-color: #28a745;

            border-color: #28a745;

            color: #ffffff;
            border-color: #dc3545;
            font-weight: 700;
        }

        /* Estilo para los botones deshabilitados */
        .option-button.disabled {
            cursor: not-allowed;

        }

            margin-top: 15px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
        }

        .feedback.correct {

        /* Estilo para feedback incorrecto */

            align-items: center;

            flex-wrap: wrap;

            color: #ffffff;
        }
        .nav-button.prev:hover:not(:disabled) {

        /* Estilo para el botón "Siguiente" */
        .nav-button.next {
            background-color: #4299e1;
            color: #ffffff;
        }
        .nav-button.next:hover:not(:disabled) {
            background-color: #3182ce;
            transform: translateY(-2px);
        }

        /* Estilo para el botón de reinicio en línea */
        .nav-button.restart-inline {
            background-color: #f50b0b;
            color: #ffffff;
        }
        .nav-button.restart-inline:hover:not(:disabled) {
            background-color: #ac0505;
            transform: translateY(-2px);
        }

        /* Estilo para los botones deshabilitados */
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Barra de progreso */
        .progress-bar-container {
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 5px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;

            height: 100%;
            background-color: #4299e1;
            width: 0%;

            color: #2d3748;

        }

        }

            margin: 20px auto 0 auto;
            padding: 12px 30px;
            background-color: #48bb78;
            color: #ffffff;

        }

        .restart-button:hover {
            background-color: #38a169;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>

        ];

let currentQuestionIndex = 0;
        let score = 0;
        const userAnswers = new Array(questions.length).fill(null);
        const scoredQuestions = new Array(questions.length).fill(false);
        const quizContainer = document.getElementById('quizContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const restartBtn = document.getElementById('restartBtn');
        const restartInlineBtn = document.getElementById('restartInlineBtn');
        const finalScoreDiv = document.getElementById('finalScore');
        const progressBar = document.getElementById('progressBar');
        const finalScoreDisplay = finalScoreDiv.querySelector('.score-display');
        const correctCountSpan = document.getElementById('correctCount');
        const incorrectCountSpan = document.getElementById('incorrectCount');
        const unansweredCountSpan = document.getElementById('unansweredCount');

        function loadQuizState() {
            try {
                const savedState = JSON.parse(localStorage.getItem('quizState'));
                if (savedState) {
                    currentQuestionIndex = savedState.currentQuestionIndex;
                    score = savedState.score;
                    userAnswers.splice(0, savedState.userAnswers.length, ...savedState.userAnswers);
                    scoredQuestions.splice(0, savedState.scoredQuestions.length, ...savedState.scoredQuestions);
                }
            } catch (e) {
                console.error("Error al cargar el estado del quiz:", e);
            }
        }

        function saveQuizState() {
            const quizState = {
                currentQuestionIndex: currentQuestionIndex,
                score: score,
                userAnswers: userAnswers,
                scoredQuestions: scoredQuestions
            };
            localStorage.setItem('quizState', JSON.stringify(quizState));
        }

        function loadQuestion() {
            if (questions.length === 0) {
                quizContainer.innerHTML = "<p class='text-center text-red-500 font-bold'>No hay preguntas cargadas. Por favor, añade tu array de preguntas al script.</p>";
                return;
            }
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }
            const currentQuestion = questions[currentQuestionIndex];
            quizContainer.innerHTML = `
                <div class="question-card">
                    <p class="question-text">${currentQuestionIndex + 1}. ${currentQuestion.question}</p>
                    <div id="optionsContainer">
                        ${currentQuestion.options.map((option, index) => `
                            <button class="option-button" data-option="${option}" data-option-letter="${option.charAt(0)})">${option}</button>
                        `).join('')}
                    </div>
                    <div id="feedbackContainer"></div>
                </div>
            `;

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.addEventListener('click', handleOptionClick);
            updateNavButtons();
            updateProgressBar();
            
            const previousAnswerLetter = userAnswers[currentQuestionIndex];
            if (previousAnswerLetter !== null) {
                const selectedButton = optionsContainer.querySelector(`[data-option-letter="${previousAnswerLetter}"]`);
                if (selectedButton) {
                    checkAnswer(selectedButton, true);
                }
            }
        }

        function handleOptionClick(event) {
            const clickedButton = event.target.closest('.option-button');
            if (clickedButton && !clickedButton.classList.contains('disabled')) {
                userAnswers[currentQuestionIndex] = clickedButton.dataset.optionLetter;
                saveQuizState();
                checkAnswer(clickedButton, false);
            }
        }

        function checkAnswer(selectedButton, isReload) {
            const currentQuestion = questions[currentQuestionIndex];
            const optionsContainer = document.getElementById('optionsContainer');
            const feedbackContainer = document.getElementById('feedbackContainer');

            optionsContainer.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.add('disabled');
            });
            
            const isCorrect = selectedButton.dataset.option === currentQuestion.answer;
            const correctButton = optionsContainer.querySelector(`[data-option="${currentQuestion.answer}"]`);

            if (!isReload) {
                if (isCorrect) {
                    score++;
                    scoredQuestions[currentQuestionIndex] = true;
                } else {
                    scoredQuestions[currentQuestionIndex] = false;
                }
                saveQuizState();
            }
            
            if (isCorrect) {
                selectedButton.classList.add('correct-answer');
                feedbackContainer.innerHTML = `<div class="feedback correct">¡Respuesta Correcta!</div>`;
            } else {
                selectedButton.classList.add('incorrect-answer');
                if (correctButton) {
                    correctButton.classList.add('correct-answer');
                }
                feedbackContainer.innerHTML = `<div class="feedback incorrect">Respuesta Incorrecta. La respuesta correcta es: ${currentQuestion.answer}</div>`;
            }
            updateQuestionCard(isCorrect);
        }

        function showResults() {
            quizContainer.classList.add('hidden');
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            restartInlineBtn.classList.add('hidden');
            progressBar.parentElement.classList.add('hidden');
            finalScoreDiv.classList.remove('hidden');

            const correctAnswers = scoredQuestions.filter(isCorrect => isCorrect).length;
            const incorrectAnswers = scoredQuestions.filter((isCorrect, index) => !isCorrect && userAnswers[index] !== null).length;
            const unansweredQuestions = userAnswers.filter(answer => answer === null).length;

            finalScoreDisplay.textContent = `Tu puntuación final es ${correctAnswers} de ${questions.length}`;
            correctCountSpan.textContent = correctAnswers;
            incorrectCountSpan.textContent = incorrectAnswers;
            unansweredCountSpan.textContent = unansweredQuestions;
        }

        function updateQuestionCard(isCorrect) {
            const questionCard = document.querySelector('.question-card');
            if (isCorrect) {
                questionCard.classList.add('correct');
                questionCard.classList.remove('incorrect');
            } else {
                questionCard.classList.add('incorrect');
                questionCard.classList.remove('correct');
            }
        }

        function updateNavButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 'Finalizar' : 'Siguiente';
        }

        function updateProgressBar() {
            if (questions.length > 0) {
                const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
                progressBar.style.width = `${progress}%`;
            } else {
                progressBar.style.width = `0%`;
            }
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            scoredQuestions.fill(false);
            localStorage.clear();
            
            quizContainer.classList.remove('hidden');
            prevBtn.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            restartInlineBtn.classList.remove('hidden');
            progressBar.parentElement.classList.remove('hidden');
            finalScoreDiv.classList.add('hidden');
            loadQuestion();
        }

        window.onload = function() {
            loadQuizState();
            loadQuestion();
        };

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        });

        restartBtn.addEventListener('click', restartQuiz);
        restartInlineBtn.addEventListener('click', restartQuiz);
    </script>
