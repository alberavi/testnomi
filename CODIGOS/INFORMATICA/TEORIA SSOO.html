<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria Sistemas Operativos</title>
    <!-- Enlace a Tailwind CSS para las clases de la estructura HTML -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS completo para el estilo del quiz -->
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Contenedor principal del quiz */
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        /* Tarjeta de la pregunta */
        .question-card {
            background-color: #f8fafc;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease-in-out;
        }

        /* Estilo para la tarjeta de pregunta correcta */
        .question-card.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }

        /* Estilo para la tarjeta de pregunta incorrecta */
        .question-card.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        /* Texto de la pregunta */
        .question-text {
            font-size: 1.15rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* Botones de opciones */
        .option-button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 18px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            background-color: #ffffff;
            color: #4a5568;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Efecto hover para los botones de opciones */
        .option-button:hover:not(.disabled) {
            background-color: #e2e8f0;
            border-color: #a0aec0;
        }

        /* Estilo para el botón de opción seleccionado */
        .option-button.selected {
            border-color: #4299e1;
            background-color: #ebf8ff;
            font-weight: 600;
        }

        /* Estilo para la respuesta correcta */
        .option-button.correct-answer {
            background-color: #28a745;
            color: #ffffff;
            border-color: #28a745;
            font-weight: 700;
        }

        /* Estilo para la respuesta incorrecta */
        .option-button.incorrect-answer {
            background-color: #dc3545;
            color: #ffffff;
            border-color: #dc3545;
            font-weight: 700;
        }

        /* Estilo para los botones deshabilitados */
        .option-button.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* Contenedor de la solución */
        .solution {
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #e0f2f7;
            color: #2c5282;
            font-size: 0.95rem;
            font-weight: 500;
            border: 1px solid #90cdf4;
        }

        /* Contenedor del feedback (correcto/incorrecto) */
        .feedback {
            margin-top: 15px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
        }

        /* Estilo para feedback correcto */
        .feedback.correct {
            color: #28a745;
        }

        /* Estilo para feedback incorrecto */
        .feedback.incorrect {
            color: #dc3545;
        }

        /* Contenedor de los botones de navegación */
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Estilo base para los botones de navegación */
        .nav-button {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            text-align: center;
        }

        /* Estilo para el botón "Anterior" */
        .nav-button.prev {
            background-color: #6b7280;
            color: #ffffff;
        }
        .nav-button.prev:hover:not(:disabled) {
            background-color: #4b5563;
            transform: translateY(-2px);
        }

        /* Estilo para el botón "Siguiente" */
        .nav-button.next {
            background-color: #4299e1;
            color: #ffffff;
        }
        .nav-button.next:hover:not(:disabled) {
            background-color: #3182ce;
            transform: translateY(-2px);
        }

        /* Estilo para el botón de reinicio en línea */
        .nav-button.restart-inline {
            background-color: #f50b0b;
            color: #ffffff;
        }
        .nav-button.restart-inline:hover:not(:disabled) {
            background-color: #ac0505;
            transform: translateY(-2px);
        }

        /* Estilo para los botones deshabilitados */
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Barra de progreso */
        .progress-bar-container {
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 5px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #4299e1;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }

        /* Visualización de la puntuación final */
        .score-display {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-top: 20px;
        }

        /* Resumen de resultados */
        .results-summary {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .results-summary p {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .results-summary p strong {
            font-weight: 700;
        }

        /* Botón de reinicio final */
        .restart-button {
            display: block;
            width: fit-content;
            margin: 20px auto 0 auto;
            padding: 12px 30px;
            background-color: #48bb78;
            color: #ffffff;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .restart-button:hover {
            background-color: #38a169;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Teoria de Sistemas Operativos</h1>

        <!-- Barra de progreso -->
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <!-- Contenedor principal de las preguntas -->
        <div id="quizContainer">
            <!-- Las preguntas se cargarán dinámicamente aquí -->
        </div>

        <!-- Botones de navegación -->
        <div class="navigation-buttons">
            <button id="prevBtn" class="nav-button prev" disabled>Anterior</button>
            <button id="restartInlineBtn" class="nav-button restart-inline">Reiniciar Test</button>
            <button id="nextBtn" class="nav-button next">Siguiente</button>
        </div>

        <!-- Contenedor de la puntuación final -->
        <div id="finalScore" class="hidden">
            <div class="score-display"></div>
            <div class="results-summary">
                <p><strong>Preguntas Correctas:</strong> <span id="correctCount">0</span></p>
                <p><strong>Preguntas Incorrectas:</strong> <span id="incorrectCount">0</span></p>
                <p><strong>Preguntas Sin Contestar:</strong> <span id="unansweredCount">0</span></p>
            </div>
            <button id="restartBtn" class="restart-button">Reiniciar Test</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // ====================================================================================================
            // =================== Pega tu array de preguntas aquí en formato JSON ================================
            // ====================================================================================================
            // Array de objetos para las preguntas y respuestas
        const questions = [
            {
                question: "1. ¿Cuál es el objetivo principal de un sistema operativo?",
                options: [
                    "a) Ejecutar programas de usuario.",
                    "b) Gestionar el hardware de forma segura y eficiente.",
                    "c) Proporcionar una interfaz gráfica.",
                    "d) Conectar a internet."
                ],
                correctAnswer: "b) Gestionar el hardware de forma segura y eficiente."
            },
            {
                question: "2. Una de las funciones básicas de un sistema operativo es actuar como:",
                options: [
                    "a) Un gestor de bases de datos.",
                    "b) Una capa de abstracción.",
                    "c) Un navegador web.",
                    "d) Un editor de texto."
                ],
                correctAnswer: "b) Una capa de abstracción."
            },
            {
                question: "3. ¿Qué componente del sistema operativo se encarga de la gestión de memoria utilizando técnicas de paginación o segmentación?",
                options: [
                    "a) Gestión de Procesos.",
                    "b) Gestión de Memoria.",
                    "c) Gestión de Entrada/Salida.",
                    "d) Gestión de Archivos."
                ],
                correctAnswer: "b) Gestión de Memoria."
            },
            {
                question: "4. La gestión de procesos en un sistema operativo incluye:",
                options: [
                    "a) Controladores de dispositivos.",
                    "b) Sistemas de ficheros.",
                    "c) Planificadores.",
                    "d) Niveles de seguridad."
                ],
                correctAnswer: "c) Planificadores."
            },
            {
                question: "5. ¿Qué tipo de sistema operativo permite a varios usuarios trabajar simultáneamente en la misma máquina?",
                options: [
                    "a) Monousuario.",
                    "b) Monotarea.",
                    "c) Multiusuario.",
                    "d) Monoproceso."
                ],
                correctAnswer: "c) Multiusuario."
            },
            {
                question: "6. En la clasificación de sistemas operativos por tiempo de respuesta, ¿qué significa 'Concurrentemente'?",
                options: [
                    "a) Varios procesos se ejecutan al mismo tiempo en un único procesador.",
                    "b) Varios procesos compiten por el uso del procesador.",
                    "c) Requiere varios procesadores para su ejecución.",
                    "d) Ejecución secuencial sin interacción."
                ],
                correctAnswer: "b) Varios procesos compiten por el uso del procesador."
            },
            {
                question: "7. ¿Qué característica define un sistema operativo de 'Tiempo real'?",
                options: [
                    "a) Alto tiempo de respuesta.",
                    "b) No interacción con el usuario.",
                    "c) Tiempo de respuesta muy bajo o inmediato.",
                    "d) División del tiempo del procesador entre todos los procesos."
                ],
                correctAnswer: "c) Tiempo de respuesta muy bajo o inmediato."
            },
            {
                question: "8. POSIX es una API para funcionalidades de sistemas operativos que busca la:",
                options: [
                    "a) Optimización de gráficos.",
                    "b) Estandarización.",
                    "c) Gestión de redes.",
                    "d) Seguridad avanzada."
                ],
                correctAnswer: "b) Estandarización."
            },
            {
                question: "9. En la estructura de los sistemas operativos, ¿qué caracteriza a los sistemas 'Monolíticos'?",
                options: [
                    "a) Implementan todos los servicios en módulos independientes.",
                    "b) Permiten instalar otro SO sobre ellos.",
                    "c) Implementan en el núcleo todos los servicios (procesos, memoria, E/S y gestión de archivos).",
                    "d) Las peticiones de un subsistema a otro van a través de una capa de microkernel."
                ],
                correctAnswer: "c) Implementan en el núcleo todos los servicios (procesos, memoria, E/S y gestión de archivos)."
            },
            {
                question: "10. Un sistema operativo 'Modular' o 'de capas' se caracteriza por:",
                options: [
                    "a) Tener una única capa para todos los servicios.",
                    "b) Que cada servicio es un módulo independiente del kernel que se puede cargar o descargar.",
                    "c) Requerir un microkernel para la comunicación.",
                    "d) La ejecución de un único proceso a la vez."
                ],
                correctAnswer: "b) Que cada servicio es un módulo independiente del kernel que se puede cargar o descargar."
            },
            {
                question: "11. ¿Qué es una 'Máquina Virtual' según la clasificación por estructura de SOs?",
                options: [
                    "a) Un sistema que implementa todos los servicios en el núcleo.",
                    "b) Un sistema que permite instalar otro SO sobre él.",
                    "c) Un sistema con una capa de kernel que gestiona las peticiones.",
                    "d) Una variación de microkernel con capas de cliente y servidor."
                ],
                correctAnswer: "b) Un sistema que permite instalar otro SO sobre él."
            },
            {
                question: "12. En un sistema 'Microkernel', ¿qué es la capa del kernel?",
                options: [
                    "a) El lugar donde se implementan todos los servicios del SO.",
                    "b) Un módulo independiente que se carga y descarga.",
                    "c) La capa por donde van las peticiones de un subsistema a otro.",
                    "d) La interfaz entre el usuario y la computadora."
                ],
                correctAnswer: "c) La capa por donde van las peticiones de un subsistema a otro."
            },
            {
                question: "13. Un sistema operativo 'Multitarea' permite:",
                options: [
                    "a) La ejecución de una única tarea a la vez.",
                    "b) Varias tareas ejecutándose concurrentemente.",
                    "c) La gestión de un único procesador.",
                    "d) El procesamiento por lotes sin interacción."
                ],
                correctAnswer: "b) Varias tareas ejecutándose concurrentemente."
            },
            {
                question: "14. Si un sistema operativo solo puede gestionar un procesador, aunque tenga varios programas en memoria, se clasifica como:",
                options: [
                    "a) Multiproceso.",
                    "b) Multiprogramación.",
                    "c) Monoproceso / Monoprocesador.",
                    "d) Multitarea."
                ],
                correctAnswer: "c) Monoproceso / Monoprocesador."
            },
            {
                question: "15. ¿Qué significa 'Multiprogramación'?",
                options: [
                    "a) Capacidad de tener varios programas en memoria.",
                    "b) Capacidad de usar varios procesadores simultáneamente.",
                    "c) Que cada procesador realiza tareas de un tipo.",
                    "d) Que los procesos se ejecutan indistintamente."
                ],
                correctAnswer: "a) Capacidad de tener varios programas en memoria."
            },
            {
                question: "16. La gestión de memoria tiene como objetivo principal:",
                options: [
                    "a) Reducir el número de procesos en memoria.",
                    "b) Ubicar procesos en memoria, aprovecharla al máximo y separar direccionamiento físico y virtual.",
                    "c) Aumentar la fragmentación externa.",
                    "d) Desactivar la memoria virtual."
                ],
                correctAnswer: "b) Ubicar procesos en memoria, aprovecharla al máximo y separar direccionamiento físico y virtual."
            },
            {
                question: "17. Una aplicación, principalmente, consta de tres elementos. ¿Cuáles son?",
                options: [
                    "a) CPU, RAM y Disco.",
                    "b) Código, Datos y Pila.",
                    "c) Teclado, Ratón y Monitor.",
                    "d) Kernel, Shell y Aplicaciones."
                ],
                correctAnswer: "b) Código, Datos y Pila."
            },
            {
                question: "18. En la segmentación de memoria, ¿qué tipo de fragmentación se produce?",
                options: [
                    "a) Interna.",
                    "b) Externa.",
                    "c) Lógica.",
                    "d) Física."
                ],
                correctAnswer: "b) Externa."
            },
            {
                question: "19. Todas las direcciones de memoria que maneja una aplicación en un esquema de segmentación son:",
                options: [
                    "a) Físicas.",
                    "b) Absolutas.",
                    "c) Lógicas.",
                    "d) Relativas."
                ],
                correctAnswer: "c) Lógicas."
            },
            {
                question: "20. En la paginación, ¿cómo se divide el programa?",
                options: [
                    "a) En segmentos variables.",
                    "b) En bloques de tamaño fijo (páginas).",
                    "c) En secciones contiguas.",
                    "d) En direcciones lógicas y físicas."
                ],
                correctAnswer: "b) En bloques de tamaño fijo (páginas)."
            },
            {
                question: "21. ¿Qué tipo de fragmentación no produce la paginación?",
                options: [
                    "a) Interna.",
                    "b) Externa.",
                    "c) Lógica.",
                    "d) De pila."
                ],
                correctAnswer: "b) Externa."
            },
            {
                question: "22. ¿Qué es la MMU (Unidad de Gestión de Memoria)?",
                options: [
                    "a) Un componente de software para la paginación.",
                    "b) Parte de la circuitería de la CPU que traduce direcciones lógicas a físicas.",
                    "c) Una caché para la tabla de páginas.",
                    "d) Un algoritmo de reemplazo de páginas."
                ],
                correctAnswer: "b) Parte de la circuitería de la CPU que traduce direcciones lógicas a físicas."
            },
            {
                question: "23. ¿Qué es la TLB (Translation Lookaside Buffer)?",
                options: [
                    "a) Una tabla de segmentos en memoria.",
                    "b) Una caché dentro de la MMU para la tabla de páginas.",
                    "c) Un registro de la CPU.",
                    "d) Un tipo de algoritmo de paginación."
                ],
                correctAnswer: "b) Una caché dentro de la MMU para la tabla de páginas."
            },
            {
                question: "24. La memoria virtual es una mejora de la paginación que permite:",
                options: [
                    "a) Ejecutar solo procesos que caben completamente en la memoria principal.",
                    "b) Ejecutar procesos que requieren más memoria que la disponible, manteniendo solo la memoria utilizada en principal.",
                    "c) Eliminar la necesidad de disco duro.",
                    "d) Aumentar el tamaño de los segmentos."
                ],
                correctAnswer: "b) Ejecutar procesos que requieren más memoria que la disponible, manteniendo solo la memoria utilizada en principal."
            },
            {
                question: "25. ¿Qué ocurre cuando una página solicitada no está en memoria principal?",
                options: [
                    "a) Se produce un 'fallo de segmentación'.",
                    "b) Se detecta un 'fallo de página'.",
                    "c) Se reinicia el sistema.",
                    "d) La MMU desactiva la memoria virtual."
                ],
                correctAnswer: "b) Se detecta un 'fallo de página'."
            },
            {
                question: "26. El 'Fallo de página' genera un trap/interrupción a nivel del SO que activa una rutina de atención para:",
                options: [
                    "a) Terminar el proceso.",
                    "b) Cargar la página en memoria principal.",
                    "c) Desactivar el disco.",
                    "d) Modificar la tabla de segmentos."
                ],
                correctAnswer: "b) Cargar la página en memoria principal."
            },
            {
                question: "27. ¿Qué es la Hiperpaginación?",
                options: [
                    "a) Un proceso de optimización de la memoria.",
                    "b) Cuando hay un excesivo número de intercambios con el almacenamiento secundario.",
                    "c) Un algoritmo de reemplazo de páginas.",
                    "d) Una técnica para evitar la fragmentación interna."
                ],
                correctAnswer: "b) Cuando hay un excesivo número de intercambios con el almacenamiento secundario."
            },
            {
                question: "28. ¿Qué sistema operativo utiliza 'pagefile.sys' para la memoria virtual?",
                options: [
                    "a) Linux.",
                    "b) macOS.",
                    "c) Windows.",
                    "d) Unix."
                ],
                correctAnswer: "c) Windows."
            },
            {
                question: "29. ¿Qué algoritmo de reemplazo de páginas sustituye la página que lleva más tiempo en memoria principal?",
                options: [
                    "a) LRU (Least Recently Used).",
                    "b) NRU (Not Recently Used).",
                    "c) FIFO (First In, First Out).",
                    "d) Optimal."
                ],
                correctAnswer: "c) FIFO (First In, First Out)."
            },
            {
                question: "30. El algoritmo LRU (Least Recently Used) elige la página que:",
                options: [
                    "a) Fue accedida hace más tiempo.",
                    "b) Fue modificada recientemente.",
                    "c) Tiene el bit de referencia activado.",
                    "d) Entró primero en memoria."
                ],
                correctAnswer: "a) Fue accedida hace más tiempo."
            },
            {
                question: "31. En el algoritmo NRU (Not Recently Used), ¿cuál es la categoría de páginas que el sistema operativo considera 'mejores' para cambiar?",
                options: [
                    "a) Categoría 3: Sí referenciada, Sí modificada.",
                    "b) Categoría 2: Sí referenciada, No modificada.",
                    "c) Categoría 1: No referenciada, Sí modificada.",
                    "d) Categoría 0: No referenciada, No modificada."
                ],
                correctAnswer: "d) Categoría 0: No referenciada, No modificada."
            },
            {
                question: "32. Un proceso es un programa en ejecución que necesita estar cargado en memoria y disponer de:",
                options: [
                    "a) Solo código.",
                    "b) Solo datos.",
                    "c) Recursos (CPU, memoria, archivos, dispositivos E/S).",
                    "d) Únicamente la pila."
                ],
                correctAnswer: "c) Recursos (CPU, memoria, archivos, dispositivos E/S)."
            },
            {
                question: "33. ¿Qué sección de un proceso en memoria almacena las instrucciones del proceso?",
                options: [
                    "a) Memoria dinámica (Heap).",
                    "b) Datos (Data).",
                    "c) Pila (Stack).",
                    "d) Código (Text)."
                ],
                correctAnswer: "d) Código (Text)."
            },
            {
                question: "34. La Pila (Stack) en un proceso se utiliza para:",
                options: [
                    "a) Almacenar variables globales.",
                    "b) Preservar el estado en la invocación anidada de procedimientos y funciones.",
                    "c) Generar memoria dinámica.",
                    "d) Contener las instrucciones del proceso."
                ],
                correctAnswer: "b) Preservar el estado en la invocación anidada de procedimientos y funciones."
            },
            {
                question: "35. Cuando un proceso se ejecuta, el SO le asigna un espacio de direcciones de memoria y lo añade a la:",
                options: [
                    "a) Tabla de interrupciones.",
                    "b) Tabla de procesos.",
                    "c) Cola de entrada/salida.",
                    "d) Tabla de segmentos."
                ],
                correctAnswer: "b) Tabla de procesos."
            },
            {
                question: "36. La estructura de datos que almacena información sobre un proceso en la tabla de procesos se llama:",
                options: [
                    "a) TCB (Thread Control Block).",
                    "b) MMU (Memory Management Unit).",
                    "c) PCB (Process Control Block).",
                    "d) TLB (Translation Lookaside Buffer)."
                ],
                correctAnswer: "c) PCB (Process Control Block)."
            },
            {
                question: "37. ¿Qué información no se guarda en el PCB (Bloque de Control de Proceso)?",
                options: [
                    "a) Identificación de proceso (PID, PPID, usuario).",
                    "b) Información de estado del proceso.",
                    "c) Contenido de los ficheros del proceso.",
                    "d) Dirección de memoria donde se ha cargado el proceso."
                ],
                correctAnswer: "c) Contenido de los ficheros del proceso."

            {

            },
            {
                question: "100. En la gestión de memoria, ¿qué elemento de la aplicación se refiere al espacio de almacenamiento?",
                options: [
                    "a) Código (CS).",
                    "b) Pila (SS).",
                    "c) Datos (DS).",
                    "d) MMU."
                ],
                correctAnswer: "c) Datos (DS)."
            }
        ];

            // Variables de estado del quiz
            let currentQuestionIndex = 0;
            let userAnswers = []; // Almacena las respuestas del usuario
            let quizStarted = false; // Estado para saber si el quiz ha comenzado

            // Referencias a los elementos del DOM
            const quizContainer = document.getElementById('quizContainer');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const restartInlineBtn = document.getElementById('restartInlineBtn');
            const finalScoreContainer = document.getElementById('finalScore');
            const scoreDisplay = finalScoreContainer.querySelector('.score-display');
            const correctCountSpan = document.getElementById('correctCount');
            const incorrectCountSpan = document.getElementById('incorrectCount');
            const unansweredCountSpan = document.getElementById('unansweredCount');
            const restartBtn = document.getElementById('restartBtn');
            const progressBar = document.getElementById('progressBar');
            
            /**
             * Inicializa o reinicia el quiz.
             */
            function resetQuiz() {
                currentQuestionIndex = 0;
                userAnswers = new Array(questions.length).fill(null);
                quizStarted = true;
                quizContainer.classList.remove('hidden');
                finalScoreContainer.classList.add('hidden');
                renderQuestion();
                updateNavigationButtons();
            }

            /**
             * Renderiza la pregunta actual en la interfaz.
             */
            function renderQuestion() {
                if (currentQuestionIndex < 0 || currentQuestionIndex >= questions.length) {
                    showFinalScore();
                    return;
                }

                const currentQuestion = questions[currentQuestionIndex];
                const card = document.createElement('div');
                card.classList.add('question-card');
                card.innerHTML = `
                    <p class="question-text">${currentQuestion.question}</p>
                    <div class="options-container">
                        ${currentQuestion.options.map((option, index) => `
                            <button class="option-button" data-option="${option}">${option}</button>
                        `).join('')}
                    </div>
                `;
                
                quizContainer.innerHTML = '';
                quizContainer.appendChild(card);

                // Añadir evento click a cada botón de opción
                const optionButtons = card.querySelectorAll('.option-button');
                optionButtons.forEach(button => {
                    button.addEventListener('click', () => handleAnswer(button));
                });

                // Cargar la respuesta guardada si existe
                if (userAnswers[currentQuestionIndex] !== null) {
                    showSavedAnswer();
                }

                updateProgressBar();
            }

            /**
             * Muestra la respuesta guardada del usuario y la respuesta correcta.
             */
            function showSavedAnswer() {
                const selectedAnswer = userAnswers[currentQuestionIndex];
                const currentQuestion = questions[currentQuestionIndex];
                const optionButtons = document.querySelectorAll('.option-button');

                optionButtons.forEach(button => {
                    button.classList.add('disabled');
                    button.disabled = true;

                    if (button.dataset.option === selectedAnswer) {
                        button.classList.add('selected');
                    }

                    if (button.dataset.option === currentQuestion.correctAnswer) {
                        button.classList.add('correct-answer');
                    }

                    if (button.dataset.option === selectedAnswer && selectedAnswer !== currentQuestion.correctAnswer) {
                        button.classList.add('incorrect-answer');
                    }
                });

                updateQuestionCard(selectedAnswer === currentQuestion.correctAnswer);
            }

            /**
             * Maneja la selección de una respuesta por el usuario.
             * @param {HTMLButtonElement} selectedButton - El botón de opción seleccionado.
             */
            function handleAnswer(selectedButton) {
                if (userAnswers[currentQuestionIndex] === null) {
                    const selectedOption = selectedButton.dataset.option;
                    userAnswers[currentQuestionIndex] = selectedOption;

                    const currentQuestion = questions[currentQuestionIndex];
                    const isCorrect = (selectedOption === currentQuestion.correctAnswer);

                    // Deshabilitar todos los botones de la pregunta actual
                    const optionButtons = document.querySelectorAll('.option-button');
                    optionButtons.forEach(button => {
                        button.classList.add('disabled');
                        button.disabled = true;
                    });
                    
                    // Aplicar estilos de feedback
                    selectedButton.classList.add('selected');
                    if (isCorrect) {
                        selectedButton.classList.add('correct-answer');
                        updateQuestionCard(true);
                    } else {
                        selectedButton.classList.add('incorrect-answer');
                        const correctButton = document.querySelector(`[data-option="${currentQuestion.correctAnswer}"]`);
                        if (correctButton) {
                            correctButton.classList.add('correct-answer');
                        }
                        updateQuestionCard(false);
                    }
                }
            }

            /**
             * Actualiza el estilo de la tarjeta de pregunta y añade feedback.
             * @param {boolean} isCorrect - Indica si la respuesta es correcta.
             */
            function updateQuestionCard(isCorrect) {
                const questionCard = document.querySelector('.question-card');
                if (isCorrect) {
                    questionCard.classList.add('correct');
                } else {
                    questionCard.classList.add('incorrect');
                }
            }

            /**
             * Actualiza los botones de navegación (prev, next).
             */
            function updateNavigationButtons() {
                prevBtn.disabled = currentQuestionIndex === 0;
                nextBtn.disabled = currentQuestionIndex >= questions.length - 1;
            }

            /**
             * Muestra la pantalla de puntuación final.
             */
            function showFinalScore() {
                const correctAnswers = userAnswers.filter((answer, index) => answer === questions[index].correctAnswer).length;
                const incorrectAnswers = userAnswers.filter((answer, index) => answer !== null && answer !== questions[index].correctAnswer).length;
                const unanswered = userAnswers.filter(answer => answer === null).length;
                
                scoreDisplay.textContent = `Tu puntuación: ${correctAnswers} / ${questions.length}`;
                correctCountSpan.textContent = correctAnswers;
                incorrectCountSpan.textContent = incorrectAnswers;
                unansweredCountSpan.textContent = unanswered;

                quizContainer.classList.add('hidden');
                finalScoreContainer.classList.remove('hidden');
                updateProgressBar();
            }

            /**
             * Actualiza la barra de progreso.
             */
            function updateProgressBar() {
                const progress = (currentQuestionIndex / questions.length) * 100;
                progressBar.style.width = `${progress}%`;
            }

            // Manejadores de eventos para los botones de navegación y reinicio
            nextBtn.addEventListener('click', () => {
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    renderQuestion();
                    updateNavigationButtons();
                } else {
                    showFinalScore();
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    renderQuestion();
                    updateNavigationButtons();
                }
            });

            restartInlineBtn.addEventListener('click', () => resetQuiz());
            restartBtn.addEventListener('click', () => resetQuiz());

            // Iniciar el quiz al cargar la página
            resetQuiz();
        });
    </script>
</body>
</html>
