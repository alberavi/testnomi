            {
                question: "¿Qué producto es un ejemplo de WAF?",

            {
                question: "¿Qué tipo de solución integra un firewall con antivirus, IPS, etc.?",

            },
            {
                question: `En la arquitectura "Screened Host", ¿todo el tráfico pasa por qué tipo de máquina?`,

            {
                question: `¿Qué característica principal tiene un "Dual-Homed Host" en cuanto a sus tarjetas de red?`,

            {
                question: `En una arquitectura "Dual-Homed Host", ¿a qué nivel se produce el intercambio de información?`,

            },
            {
                question: `¿Cuál es el propósito principal de una DMZ (Screened Subnet)?`,

            {
                question: `En una DMZ, ¿cómo se describe generalmente la conexión del tráfico desde la DMZ a la red interna?`,

            {
                question: "¿Qué tipo de sistema de protección de intrusos es pasivo y analiza el tráfico de un único sitio?",

            {

                correctAnswer: "b) Capturar tráfico de la red."
            },
            {
                question: "SNORT y Suricata son productos de:",

            },
            {
                question: "¿Qué tipo de IDS vigila cambios en un host y se centra en abusos de privilegios?",

            {

            {

                question: "¿Qué es un Honeypot?",

            },
            {
                question: "¿Qué catálogo de vulnerabilidades asocia vulnerabilidades a un producto concreto?",

            },
            {
                question: `¿Qué son las "Vulnerabilidades de día 0"?`,

            },
            {
                question: "¿Qué catálogo de vulnerabilidades no está asociado a ningún producto específico, sino a debilidades generales?",

            {
                question: "¿Qué mecanismos de seguridad principales ofrece una VPN?",

            {

            {
                question: "¿A qué familia de protocolos pertenece GRE?",

            },
            {
                question: "¿Qué protocolo VPN de nivel 2 se encripta con IPSec y opera sobre UDP?",

            },
            {
                question: "¿Cuál de los siguientes protocolos VPN opera a nivel de transporte?",

            },
            {
                question: "OpenVPN es un producto que utiliza qué protocolo de nivel de transporte?",
                options: ["a) PPTP", "b) L2TP", "c) SSL/TLS", "d) SSH"],

            },
            {
                question: "¿Qué protocolo VPN opera a nivel de aplicación?",
                options: ["a) SSL/TLS", "b) SSTP", "c) SSH", "d) WireGuard"],
                correctAnswer: "c) SSH"
            },
            {
                question: "¿Cuál de los siguientes sistemas de autenticación de PPP envía la contraseña en ASCII y en claro?",
                options: ["a) CHAP", "b) EAP", "c) PAP", "d) MS-CHAP"],

            },
            {
                question: "¿Qué sistema de autenticación de PPP usa certificados digitales?",

            {
                question: "¿Qué es TUN en el contexto de las interfaces virtuales de red?",

                question: "¿Qué es TAP en el contexto de las interfaces virtuales de red?",

            },

                correctAnswer: "c) Screening Router"

            {
                question: `¿Qué término se usa para referirse al proceso de securizar o fortificar un Bastion Host?`,
                options: ["a) Hardening", "b) Softening", "c) Filtering", "d) Proxying"],
                correctAnswer: "a) Hardening"

            {

            },
            {

                options: ["a) PAP", "b) CHAP", "c) EAP", "d) MS-CHAP"],
                correctAnswer: "b) CHAP"
            },
            {
                question: `¿Qué arquitectura de firewall permite tener uno o más bastion hosts, cada uno con diferentes servicios, y el tráfico de la DMZ a la red interna está prohibido?`,
                options: ["a) Screening Router", "b) Screened Host", "c) Dual-Homed Host", "d) Screened Subnet (DMZ)"],
                correctAnswer: "d) Screened Subnet (DMZ)"
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        // Obtener elementos del DOM
        const quizContainer = document.getElementById('quizContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const restartInlineBtn = document.getElementById('restartInlineBtn');
        const finalScoreContainer = document.getElementById('finalScore');
        const scoreDisplay = finalScoreContainer.querySelector('.score-display');
        const correctCountSpan = document.getElementById('correctCount');
        const incorrectCountSpan = document.getElementById('incorrectCount');
        const unansweredCountSpan = document.getElementById('unansweredCount');
        const restartBtn = document.getElementById('restartBtn');
        const progressBar = document.getElementById('progressBar');

        /**
         * Renderiza la pregunta actual en la interfaz.
         */
        function renderQuestion() {
            // Limpiar el contenedor del quiz
            quizContainer.innerHTML = '';
            
            // Obtener la pregunta actual
            const currentQuestion = questions[currentQuestionIndex];
            
            // Crear el elemento de la tarjeta de la pregunta
            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';
            
            // Título de la pregunta con numeración
            const questionText = document.createElement('h2');
            questionText.className = 'question-text';
            questionText.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
            
            questionCard.appendChild(questionText);
            
            // Crear los botones de opciones
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.dataset.option = option;
                
                // Agregar el evento de click al botón
                button.addEventListener('click', () => handleAnswerClick(button));
                
                questionCard.appendChild(button);
            });
            
            quizContainer.appendChild(questionCard);
            
            // Restaurar la selección del usuario si existe
            if (userAnswers[currentQuestionIndex]) {
                const selectedButton = document.querySelector(`[data-option="${userAnswers[currentQuestionIndex]}"]`);
                if (selectedButton) {
                    selectedButton.classList.add('selected');
                }
                disableOptions();
            }

            // Actualizar la barra de progreso y el estado de los botones de navegación
            updateProgressBar();
            updateNavigationButtons();
        }

        /**
         * Maneja el evento de click en un botón de opción.
         * @param {HTMLElement} selectedButton - El botón que ha sido clickeado.
         */
        function handleAnswerClick(selectedButton) {
            // Si ya hay una respuesta guardada, no hacer nada
            if (userAnswers[currentQuestionIndex]) return;
            
            // Deshabilitar todas las opciones para esta pregunta
            disableOptions();

            // Marcar la respuesta seleccionada
            selectedButton.classList.add('selected');
            userAnswers[currentQuestionIndex] = selectedButton.dataset.option;

            // Verificar la respuesta y dar feedback visual
            const currentQuestion = questions[currentQuestionIndex];
            const isCorrect = selectedButton.dataset.option === currentQuestion.correctAnswer;

            if (isCorrect) {
                selectedButton.classList.add('correct-answer');
                updateQuestionCard(true);
            } else {
                selectedButton.classList.add('incorrect-answer');
                const correctButton = document.querySelector(`[data-option="${currentQuestion.correctAnswer}"]`);
                if (correctButton) {
                    correctButton.classList.add('correct-answer');
                }
                updateQuestionCard(false);
            }
        }
        
        /**
         * Deshabilita los botones de opciones.
         */
        function disableOptions() {
            const optionButtons = document.querySelectorAll('.option-button');
            optionButtons.forEach(button => {
                button.disabled = true;
                button.classList.add('disabled');
            });
        }

        /**
         * Actualiza el estilo de la tarjeta de pregunta y añade feedback.
         * @param {boolean} isCorrect - Indica si la respuesta es correcta.
         */
        function updateQuestionCard(isCorrect) {
            const questionCard = document.querySelector('.question-card');
            const feedbackMessage = document.createElement('p');
            feedbackMessage.classList.add('feedback');

            if (isCorrect) {
                questionCard.classList.add('correct');
                feedbackMessage.textContent = '¡Correcto!';
                feedbackMessage.classList.add('correct');
            } else {
                questionCard.classList.add('incorrect');
                feedbackMessage.textContent = 'Incorrecto. La respuesta correcta es la marcada en verde.';
                feedbackMessage.classList.add('incorrect');
            }
            questionCard.appendChild(feedbackMessage);
        }

        /**
         * Actualiza el estado de los botones de navegación (anterior y siguiente).
         */
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 'Finalizar' : 'Siguiente';
        }

        /**
         * Actualiza la barra de progreso del quiz.
         */
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        /**
         * Muestra la pantalla de puntuación final.
         */
        function showFinalScore() {
            quizContainer.classList.add('hidden');
            document.querySelector('.navigation-buttons').classList.add('hidden');
            finalScoreContainer.classList.remove('hidden');

            const correctAnswers = userAnswers.filter((answer, index) => answer === questions[index].correctAnswer).length;
            const incorrectAnswers = userAnswers.filter((answer, index) => answer && answer !== questions[index].correctAnswer).length;
            const unanswered = questions.length - userAnswers.length;

            scoreDisplay.textContent = `Tu Puntuación: ${correctAnswers} / ${questions.length}`;
            correctCountSpan.textContent = correctAnswers;
            incorrectCountSpan.textContent = incorrectAnswers;
            unansweredCountSpan.textContent = unanswered;
        }

        /**
         * Reinicia el quiz al estado inicial.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            quizContainer.classList.remove('hidden');
            finalScoreContainer.classList.add('hidden');
            document.querySelector('.navigation-buttons').classList.remove('hidden');
            renderQuestion();
        }

        // Eventos de los botones de navegación
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            } else {
                showFinalScore();
            }
        });

        restartInlineBtn.addEventListener('click', restartQuiz);
        restartBtn.addEventListener('click', restartQuiz);
        
        // Iniciar el quiz
        document.addEventListener('DOMContentLoaded', renderQuestion);
    </script>
