                options: ["a) Proporcionar acceso remoto seguro a usuarios.", "b) Actuar como un balanceador de carga.", "c) Atraer atacantes para estudiarlos.", "d) Centralizar la gestión de amenazas."],

                question: "¿Qué guía del CCN se menciona en relación con las VPN?",

                question: "¿Cuál de los siguientes no es un servidor de autenticación típico que acompaña a un servidor de VPN?",

                question: `¿Qué función de AAA (Autenticación, Autorización, Contabilización) se refiere a la facturación por uso?`,

                question: `¿Qué tipo de interfaz virtual de TUN/TAP es el encargado de pasar de una pila OSI a otra para envolver los datos privados y meterlos en el túnel?`,

            {
                question: "¿IPv6 incluye IPSec de forma nativa?",
                options: ["a) No, requiere instalación adicional.", "b) Sí.", "c) Solo en ciertas implementaciones.", "d) Depende del proveedor."],

                question: "En IPSec AH, ¿qué se utiliza para el Integrity Check Value?",

                options: ["a) Solo claves pre-compartidas (pre-shared keys).", "b) Solo certificados x509.", "c) Certificados x509 y claves pre-compartidas.", "d) Solo usuario/contraseña."],

                options: ["a) OpenVPN", "b) WireGuard", "c) L2TP/IPSec", "d) PPTP"],
                answer: "b) WireGuard"
            },
            {
                question: "¿Cuál de los siguientes no es un tipo de VPN mencionado en el documento?",
                options: ["a) De acceso remoto", "b) De sitio a sitio", "c) De equipo a equipo", "d) De red a red"],
                answer: "d) De red a red"
            },
            {
                question: "¿Qué arquitectura de firewall implica que el router está expuesto y solo realiza filtrado de paquetes?",
                options: ["a) Screened Host", "b) Dual-Homed Host", "c) Screening Router", "d) Screened Subnet"],
                answer: "c) Screening Router"
            },
            {
                question: `¿Qué término se usa para referirse al proceso de securizar o fortificar un Bastion Host?`,
                options: ["a) Hardening", "b) Softening", "c) Filtering", "d) Proxying"],
                answer: "a) Hardening"
            },
            {
                question: "¿Cuál de los siguientes productos es un ejemplo de NIDS (Network Intrusion Detection System)?",
                options: ["a) OSSEC", "b) SAGAN", "c) SNORT", "d) TRIPWIRE"],
                answer: "c) SNORT"
            },
            {
                question: `¿Qué es el "overhead" en el contexto de VPNs?`,
                options: ["a) La latencia de la conexión.", "b) El ancho de banda adicional consumido por la encriptación y los encabezados.", "c) La cantidad de usuarios conectados.", "d) El coste de la infraestructura."],
                answer: "b) El ancho de banda adicional consumido por la encriptación y los encabezados."
            },
            {
                question: `¿Qué sistema de autenticación de PPP usa un "challenge" y una clave compartida?`,
                options: ["a) PAP", "b) CHAP", "c) EAP", "d) MS-CHAP"],
                answer: "b) CHAP"
            },
            {
                question: `¿Qué arquitectura de firewall permite tener uno o más bastion hosts, cada uno con diferentes servicios, y el tráfico de la DMZ a la red interna está prohibido?`,
                options: ["a) Screening Router", "b) Screened Host", "c) Dual-Homed Host", "d) Screened Subnet (DMZ)"],
                answer: "d) Screened Subnet (DMZ)"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        // userAnswers will store the index of the selected option for each question.
        // null means not answered. -1 could mean answered incorrectly if we want to distinguish.
        let userAnswers = new Array(questions.length).fill(null); 

        const quizContent = document.getElementById('quiz-content');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartQuizBtn = document.getElementById('restart-quiz-btn'); // New restart button in navigation
        const resultsSummary = document.getElementById('results-summary');
        const correctAnswersCountSpan = document.getElementById('correct-answers-count');
        const incorrectAnswersCountSpan = document.getElementById('incorrect-answers-count');
        const unansweredQuestionsCountSpan = document.getElementById('unanswered-questions-count');
        const restartBtnSummary = document.getElementById('restart-btn-summary'); // Restart button on summary page

        const LOCAL_STORAGE_KEY = 'securityQuizState';

        // Function to save quiz state to local storage
        function saveQuizState() {
            const quizState = {
                currentQuestionIndex: currentQuestionIndex,
                // The 'score' variable is no longer directly used for the final correct count,
                // as correct answers are calculated dynamically in showResults().
                // However, keeping it here for consistency if other parts of the app might use it.
                score: score, 
                userAnswers: userAnswers
            };
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(quizState));
        }

        // Function to load quiz state from local storage
        function loadQuizState() {
            const savedState = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (savedState) {
                const quizState = JSON.parse(savedState);
                currentQuestionIndex = quizState.currentQuestionIndex;
                score = quizState.score; // Load score, though it's recalculated in showResults
                userAnswers = quizState.userAnswers;
            }
            loadQuestion();
        }

        // Function to load a question
        function loadQuestion() {
            // Hide results summary if visible
            resultsSummary.style.display = 'none';
            quizContent.style.display = 'block';
            document.querySelector('.navigation-buttons').style.display = 'flex'; // Ensure navigation buttons are visible

            const q = questions[currentQuestionIndex];
            quizContent.innerHTML = `
                <div class="question-card">
                    <p class="question-text">${currentQuestionIndex + 1}. ${q.question}</p>
                    <div class="options-container">
                        ${q.options.map((option, index) => `
                            <button data-index="${index}" class="option-btn">${option}</button>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${currentQuestionIndex}"></div>
                </div>
            `;

            const optionButtons = quizContent.querySelectorAll('.option-btn');
            optionButtons.forEach(button => {
                button.addEventListener('click', handleOptionClick);
            });

            // If the user has already answered this question, show their answer and feedback
            if (userAnswers[currentQuestionIndex] !== null) {
                disableOptions(true);
                const selectedButton = optionButtons[userAnswers[currentQuestionIndex]];
                const feedbackDiv = document.getElementById(`feedback-${currentQuestionIndex}`);

                // Apply correct/incorrect classes to the selected button
                if (selectedButton.textContent === q.answer) {
                    selectedButton.classList.add('correct');
                    feedbackDiv.textContent = '¡Correcto!';
                    feedbackDiv.classList.add('correct-text');
                } else {
                    selectedButton.classList.add('incorrect');
                    // Find and highlight the correct answer
                    optionButtons.forEach(btn => {
                        if (btn.textContent === q.answer) {
                            btn.classList.add('correct');
                        }
                    });
                    feedbackDiv.textContent = `Incorrecto. La respuesta correcta es: ${q.answer}`;
                    feedbackDiv.classList.add('incorrect-text');
                }
                feedbackDiv.style.display = 'block';
            }

            updateNavigationButtons();
        }

        // Function to handle option clicks
        function handleOptionClick(event) {
            const selectedOption = event.target.textContent;
            const question = questions[currentQuestionIndex];
            const feedbackDiv = document.getElementById(`feedback-${currentQuestionIndex}`);
            const selectedOptionIndex = parseInt(event.target.dataset.index);

            // If the question has already been answered, do nothing
            if (userAnswers[currentQuestionIndex] !== null) {
                return;
            }

            // Store the user's answer
            userAnswers[currentQuestionIndex] = selectedOptionIndex;

            // Disable all options after selection
            disableOptions(true);

            if (selectedOption === question.answer) {
                event.target.classList.add('correct');
                feedbackDiv.textContent = '¡Correcto!';
                feedbackDiv.classList.add('correct-text');
                // Score is now calculated at the end, so no need to increment here.
                // This ensures score reflects only correct answers, even if user navigates back and forth.
            } else {
                event.target.classList.add('incorrect');
                // Highlight the correct answer
                const optionButtons = quizContent.querySelectorAll('.option-btn');
                optionButtons.forEach(button => {
                    if (button.textContent === question.answer) {
                        button.classList.add('correct');
                    }
                });
                feedbackDiv.textContent = `Incorrecto. La respuesta correcta es: ${question.answer}`;
                feedbackDiv.classList.add('incorrect-text');
            }
            feedbackDiv.style.display = 'block';
            saveQuizState(); // Save state after each answer
            updateNavigationButtons(); // Update navigation buttons after an answer
        }

        // Function to disable/enable option buttons
        function disableOptions(disable) {
            const optionButtons = quizContent.querySelectorAll('.option-btn');
            optionButtons.forEach(button => {
                button.disabled = disable;
                if (disable) {
                    button.classList.add('disabled');
                } else {
                    button.classList.remove('disabled');
                }
            });
        }

        // Function to update navigation button states
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            // The "Next" button is now always enabled to allow skipping or viewing results.
            nextBtn.disabled = false; 

            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'Ver Resultados';
            } else {
                nextBtn.textContent = 'Siguiente';
            }
        }

        // Function to reset the quiz
        function resetQuiz() {
            currentQuestionIndex = 0;
            score = 0; // Reset score (will be recalculated)
            userAnswers.fill(null); // Reset user answers
            localStorage.removeItem(LOCAL_STORAGE_KEY); // Clear local storage
            loadQuestion(); // Load the first question
        }

        // Event listener for Previous button
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
                saveQuizState(); // Save state after navigation
            }
        });

        // Event listener for Next button
        nextBtn.addEventListener('click', () => {
            // Allow moving to the next question regardless of whether the current one is answered.
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
                saveQuizState(); // Save state after navigation
            } else if (currentQuestionIndex === questions.length - 1) {
                // If on the last question, show results.
                showResults();
            }
        });

        // Event listener for the new Restart button in navigation
        restartQuizBtn.addEventListener('click', resetQuiz);

        // Function to show results
        function showResults() {
            quizContent.style.display = 'none';
            document.querySelector('.navigation-buttons').style.display = 'none';
            resultsSummary.style.display = 'block';

            let correctCount = 0;
            let incorrectCount = 0;
            let unansweredCount = 0;

            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === null) {
                    unansweredCount++;
                } else {
                    // Check if the stored answer matches the correct answer
                    if (questions[i].options[userAnswers[i]] === questions[i].answer) {
                        correctCount++;
                    } else {
                        incorrectCount++;
                    }
                }
            }

            correctAnswersCountSpan.textContent = correctCount;
            incorrectAnswersCountSpan.textContent = incorrectCount;
            unansweredQuestionsCountSpan.textContent = unansweredCount;
        }

        // Event listener for Restart button on summary page
        restartBtnSummary.addEventListener('click', resetQuiz);

        // Initial load: Try to load state from local storage
        window.onload = loadQuizState;
    </script>
