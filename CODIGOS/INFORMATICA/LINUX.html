<!DOCTYPE html>
<html lang="es">
<head>

    <title>Test Interactivo de Linux</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <!-- Babel for JSX transformation -->

    <style>
        /* Estilos globales y fuentes */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f2f5; /* Un gris claro para el fondo */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinea al inicio para que el contenido no se centre verticalmente si es largo */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        #root {
            width: 100%;
            max-width: 800px; /* Ancho máximo para el contenido del quiz */
            background-color: #ffffff;
            border-radius: 12px; /* Esquinas más redondeadas */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Sombra más pronunciada */
            padding: 30px; /* Más padding interno */
            margin-top: 40px; /* Margen superior para separarlo del borde */
        }
        /* Estilos para los botones de respuesta */
        .answer-button {
            @apply w-full py-3 px-4 mb-3 text-left rounded-lg border border-gray-300 transition-all duration-200 ease-in-out;
            @apply bg-white text-gray-800 hover:bg-blue-100 hover:border-blue-400;
        }
        .answer-button.selected {
            @apply bg-blue-500 text-white border-blue-600;
        }
        .answer-button.correct {
            @apply bg-green-500 text-white border-green-600;
        }
        .answer-button.incorrect {
            @apply bg-red-500 text-white border-red-600;
        }
        .next-button {
            @apply mt-6 w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200;
        }
        .result-text {
            @apply mt-4 p-4 rounded-lg;
        }
        .result-text.correct {
            @apply bg-green-100 text-green-800 border border-green-300;
        }
        .result-text.incorrect {
            @apply bg-red-100 text-red-800 border border-red-300;
        }
        .hint-text {
            @apply text-sm text-gray-600 italic mt-2 mb-4;
        }
    </style>
</head>
