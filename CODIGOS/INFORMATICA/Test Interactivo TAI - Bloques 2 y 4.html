    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const questions = [
                {
                    question: '¿Cuántas direcciones hay disponibles para hosts en la subred del organismo, si la red asignada es 10.9.0.0/16 y se ha dividido en 16 subredes iguales?',
                    options: ['a) 4094', 'b) 65534', 'c) 4096', 'd) 65536'],
                    correctAnswer: 'a) 4094',
                    explanation: 'La red 10.9.0.0/16 tiene 16 bits para la red y 16 bits para hosts. Si se divide en 16 subredes, se utilizan 4 bits adicionales para las subredes (2^4 = 16). Esto deja 12 bits para hosts (16 - 4 = 12). El número total de direcciones por subred es 2^12 = 4096. Restando la dirección de red y la dirección de broadcast, quedan 4096 - 2 = 4094 direcciones disponibles para hosts.'
                },
                {
                    question: 'Al arrancar un servidor Linux Ubuntu donde se aloja la web de profesores, aparecen errores en la partición sda8. ¿Qué comando hay que usar para reparar de forma automática los errores en el sistema de ficheros correspondiente, que no ha podido montarse?',
                    options: ['a) mount –T /dev/sda8', 'b) fsck -y /dev/sda8', 'c) fsck -m /dev/sda8', 'd) checkdisk /dev/sda8'],
                    correctAnswer: 'b) fsck -y /dev/sda8',
                    explanation: 'El comando `fsck` (file system check) se utiliza para comprobar y reparar sistemas de ficheros en Linux. La opción `-y` responde automáticamente "sí" a todas las preguntas, lo que permite una reparación automática.'
                },
                {
                    question: 'Analizando la seguridad del sistema, surge la duda de si abrir o no el puerto 80 en un servidor web expuesto mediante HTTPS. El Centro Criptológico Nacional recomienda:',
                    options: [
                        'a) Exhibir una web estática en el puerto 80 indicando que esa no es la web actual.',
                        'b) Cambiar el puerto HTTPS al 8892.',
                        'c) Utilizar un analizador de peticiones en las cabeceras HTTP en el puerto 80.',
                        'd) Disponer del puerto TCP/80, configurando el servidor web para que lleve a cabo una redirección automática de HTTP a HTTPS.'
                    ],
                    correctAnswer: 'd) Disponer del puerto TCP/80, configurando el servidor web para que lleve a cabo una redirección automática de HTTP a HTTPS.',
                    explanation: 'La práctica recomendada por el CCN (y en general en seguridad web) es permitir el acceso al puerto 80 (HTTP) pero configurar el servidor para que automáticamente redirija todo el tráfico hacia el puerto 443 (HTTPS), garantizando que las comunicaciones siempre viajen cifradas.'
                },
                {
                    question: 'El CPD donde está alojado el sistema tiene una puerta cuyo control de acceso es con tarjeta inteligente y PIN. Hace dos días, se supo que alguien no autorizado había entrado esperando agazapado a que alguien autorizado entrase, pasando detrás de él sin que éste advirtiera que tenía a un intruso detrás. Este incidente de ingeniería social en seguridad física se conoce con el nombre de:',
                    options: ['a) Tailgating o piggybacking.', 'b) Quid pro quo.', 'c) Pretexto.', 'd) Disrupción.'],
                    correctAnswer: 'a) Tailgating o piggybacking.',
                    explanation: 'El "tailgating" o "piggybacking" se produce cuando una persona no autorizada sigue de cerca a una persona autorizada para entrar en un área restringida sin usar su propia autenticación.'
                },
                {
                    question: 'El organismo tiene, para controlar la seguridad física del CPD, un circuito cerrado de televisión con cámaras que usa una red coaxial y se necesita interconectar esta red a la red local Ethernet para poder monitorizarlas. ¿Con qué dispositivo de red puede hacerlo?',
                    options: ['a) Un cortafuegos (firewall).', 'b) Una pasarela (gateway).', 'c) Un conmutador (switch).', 'd) Un repetidor (repeater).'],
                    correctAnswer: 'b) Una pasarela (gateway).',
                    explanation: 'Una pasarela (gateway) es el dispositivo adecuado para interconectar dos redes con protocolos o tecnologías diferentes, como una red coaxial y una red Ethernet.'
                },
                {
                    question: 'En el sistema se utilizan los protocolos DNS y FTP seguro. De acuerdo con el modelo TCP/IP, estos protocolos se diferencian en que:',
                    options: [
                        'a) DNS es un protocolo de usuario y FTP es un protocolo de soporte.',
                        'b) DNS es siempre un protocolo orientado a la conexión mientras que FTP no.',
                        'c) No existe diferencia entre ambos protocolos, ambos son protocolos de soporte.',
                        'd) FTP es un protocolo de usuario y DNS es un protocolo de soporte.'
                    ],
                    correctAnswer: 'd) FTP es un protocolo de usuario y DNS es un protocolo de soporte.',
                    explanation: 'En el modelo TCP/IP, los protocolos de la capa de aplicación se dividen en protocolos de usuario (que interactúan directamente con el usuario, como FTP para transferencia de archivos) y protocolos de soporte (que brindan servicios a la red o a otras aplicaciones, como DNS para resolución de nombres).'
                },
                {
                    question: 'En un switch Cisco que hay en la organización, se ejecuta el comando “switchport access vlan 1”. Esto permitirá:',
                    options: [
                        'a) Asignar un puerto a la VLAN 1.',
                        'b) Asignar el puerto 1 del switch a la VLAN donde estamos situados en la consola del switch.',
                        'c) Visualizar todos los hosts asignados a la VLAN 1.',
                        'd) Asignar todos los hosts conectados a cualquier puerto del switch a la VLAN 1.'
                    ],
                    correctAnswer: 'a) Asignar un puerto a la VLAN 1.',
                    explanation: 'El comando `switchport access vlan X` en un switch Cisco se utiliza para configurar un puerto de acceso para que pertenezca a la VLAN especificada (en este caso, VLAN 1).'
                },
                {
                    question: 'La base de datos se ha corrompido y además, los usuarios no pueden acceder a la información. Se tiene toda la información de cómo se produjo el incidente y cuál es la persona que lo ha causado y por qué, pero, este incidente, ¿a qué dimensión o dimensiones de la seguridad afecta?',
                    options: [
                        'a) A la disponibilidad porque no está accesible la base de datos y la integridad porque el fichero de la base de datos está corrupto.',
                        'b) A la confidencialidad porque los datos, una vez dañados, pueden ser accesibles por cualquiera.',
                        'c) Sólo a la disponibilidad porque la base de datos está temporalmente fuera de servicio hasta que se repare si es posible el fichero donde se aloja.',
                        'd) A la trazabilidad, porque no podremos averiguar lo que ha pasado por mucho que nos esforcemos, la seguridad es así.'
                    ],
                    correctAnswer: 'a) A la disponibilidad porque no está accesible la base de datos y la integridad porque el fichero de la base de datos está corrupto.',
                    explanation: 'La corrupción de la base de datos afecta a la integridad (los datos no son correctos o consistentes) y la inaccesibilidad para los usuarios afecta a la disponibilidad (el servicio no está disponible). La trazabilidad no se ve afectada si se sabe quién y por qué.'
                },
                {
                    question: 'La red de área local está implementada con Gigabit Ethernet y, al conectar un nuevo dispositivo a la red, en su tarjeta, parpadea una luz de color naranja. ¿A qué puede deberse?',
                    options: [
                        'a) A que está mal configurada la VLAN donde está ubicado el dispositivo.',
                        'b) A que la tarjeta de red del dispositivo transmite a menor velocidad de la que permite la red.',
                        'c) A que la tarjeta de red está estropeada y no hay conexión entre el dispositivo y la red.',
                        'd) A que el cable del dispositivo es coaxial y no Ethernet.'
                    ],
                    correctAnswer: 'b) A que la tarjeta de red del dispositivo transmite a menor velocidad de la que permite la red.',
                    explanation: 'En muchas tarjetas de red y switches, una luz naranja (o un color diferente al verde/azul que indica la velocidad máxima) suele indicar que la conexión se ha establecido a una velocidad inferior a la máxima soportada (por ejemplo, 100 Mbps en lugar de 1 Gbps).'
                },
                {
                    question: 'Nos anuncian que hay una vulnerabilidad que afecta a una determinada versión del kernel de Linux Ubuntu. ¿Con qué comando podemos saber qué versión del kernel tiene nuestro sistema operativo Ubuntu?',
                    options: ['a) sudo dpkg -i linux*.deb', 'b) uname -r', 'c) uname -o', 'd) kexec -l'],
                    correctAnswer: 'b) uname -r',
                    explanation: 'El comando `uname -r` se utiliza en sistemas Unix/Linux para mostrar la versión del kernel que se está ejecutando.'
                },
                {
                    question: 'Para descargar algunos ficheros del servidor BIBLIOTECA, los administradores están sopesando entre el uso de SFTP y FTPS. Indique, de las siguientes afirmaciones, la INCORRECTA:',
                    options: [
                        'a) SFTP usa típicamente el puerto 22 de SSH mientras que FTPS usa el puerto en el que tengamos definido el protocolo SSL/TLS.',
                        'b) SFTP usa autenticación con certificado (clave pública) mientras que FTPS usa autenticación con usuario y contraseña.',
                        'c) FTPS usa dos puertos, uno para los comandos y otro para descargarse los datos mientras que SFTP usa el mismo puerto para ambas tareas.',
                        'd) FTPS no contiene comandos estandarizados para manipular directorios o listar atributos, mientras que SFTP sí.'
                    ],
                    correctAnswer: 'd) FTPS no contiene comandos estandarizados para manipular directorios o listar atributos, mientras que SFTP sí.',
                    explanation: 'La afirmación incorrecta es la d). SFTP (SSH File Transfer Protocol) es un protocolo de transferencia de archivos basado en SSH que sí incluye capacidades para manipulación de directorios y listado de atributos. FTPS (FTP Secure) es simplemente FTP sobre SSL/TLS, y aunque utiliza FTP subyacente (que sí tiene comandos para directorios), no es una característica distintiva que FTPS carezca de ellos mientras SFTP sí los tenga.'
                },
                {
                    question: 'Para la detección de malware complejo y movimiento lateral relacionado con APTs (Advanced Persistent Threats), se ha instalado en los PC de los profesores, la solución del CCN, CLAUDIA. ¿Cómo define el Centro Criptológico Nacional una APT?',
                    options: [
                        'a) Es un tipo de ransomware como, por ejemplo, WannaCry, que te cifra los archivos del PC y se requiere la clave de descifrado a cambio del pago de un rescate.',
                        'b) Es un ataque de suplantación de identidad de un usuario corriente en un organismo para después mediante escalada de privilegios obtener las credenciales de un alto cargo de la empresa u organización.',
                        'c) Es un ataque selectivo de ciberespionaje o cibersabotaje llevado a cabo bajo el auspicio o la dirección de un país u organización adversaria, por razones que van más allá de las meramente financieras/delictivas o de protesta política.',
                        'd) Es un ataque masivo a una organización ocurrido por un fallo que no se había advertido hasta ese momento y, por tanto, no se cuenta con la salvaguarda o parche para prevenirlo.'
                    ],
                    correctAnswer: 'c) Es un ataque selectivo de ciberespionaje o cibersabotaje llevado a cabo bajo el auspicio o la dirección de un país u organización adversaria, por razones que van más allá de las meramente financieras/delictivas o de protesta política.',
                    explanation: 'La definición proporcionada en la opción c) es la descripción estándar de una Amenaza Persistente Avanzada (APT) según el CCN-CERT y la comunidad de ciberseguridad. Se caracterizan por ser ataques dirigidos y persistentes con objetivos específicos (espionaje, sabotaje) y a menudo respaldados por estados o grupos organizados.'
                },
                {
                    question: 'Para mejorar la escalabilidad del sistema, está estudiando implantar una arquitectura de microservicios con Kubernetes. ¿Qué protocolos para servicios pueden utilizarse con Kubernetes?',
                    options: ['a) SCTP, TCP (por defecto) y UDP.', 'b) HTTP (por defecto), HTTPS y FTP.', 'c) SSH, SFTP (por defecto) y UDP.', 'd) UDP (por defecto) y TCP.'],
                    correctAnswer: 'a) SCTP, TCP (por defecto) y UDP.',
                    explanation: 'Kubernetes soporta principalmente los protocolos de capa de transporte TCP (por defecto) y UDP para la comunicación de servicios. SCTP (Stream Control Transmission Protocol) también es un protocolo de capa de transporte que puede ser utilizado.'
                },
                {
                    question: 'Para poder atender las llamadas de las guardias de sistemas, se han comprado veinte móviles. Su responsable le pide realizar el enrolamiento de estos móviles, pero, ¿en qué consiste esta tarea?',
                    options: [
                        'a) Emparejar, en el sistema MDM (Mobile Device Management) de la organización, a cada usuario con su móvil.',
                        'b) Dar de alta en una base de datos de administración todos los dispositivos móviles.',
                        'c) Insertar la tarjeta SIM correspondiente a cada móvil.',
                        'd) Formatear a fábrica todos los dispositivos móviles.'
                    ],
                    correctAnswer: 'a) Emparejar, en el sistema MDM (Mobile Device Management) de la organización, a cada usuario con su móvil.',
                    explanation: 'El enrolamiento de dispositivos móviles en un contexto empresarial se refiere al proceso de registrar los dispositivos en un sistema de Gestión de Dispositivos Móviles (MDM) para aplicar políticas, configurar ajustes y gestionar el dispositivo de forma centralizada, a menudo asociándolo a un usuario específico.'
                },
                {
                    question: 'Se está instalando la nueva climatización del CPD y se plantea utilizar una toma derivada de la climatización del resto del edificio. ¿Cuál es la razón principal por la que NO se aconseja hacer eso?',
                    options: [
                        'a) Porque la humedad recomendada para un CPD es mucho menor que la recomendada para las personas.',
                        'b) Porque la temperatura recomendada para un CPD es mucho mayor que la recomendada para las personas.',
                        'c) Porque el filtro de impurezas y polvo para las personas es mucho más sensible que lo que se recomienda para un CPD.',
                        'd) Porque el aire acondicionado para un CPD siempre debe provenir del techo y para las personas puede provenir lateralmente.'
                    ],
                    correctAnswer: 'a) Porque la humedad recomendada para un CPD es mucho menor que la recomendada para las personas.',
                    explanation: 'Los CPDs (Centros de Procesamiento de Datos) requieren un control de temperatura y humedad muy preciso y específico para garantizar el correcto funcionamiento y la longevidad de los equipos, que es diferente al ambiente de confort para personas. La humedad en particular es crítica para evitar la electricidad estática y la condensación.'
                },
                {
                    question: 'Se ha descargado del sitio web del CCN-CERT una herramienta de antimalware y justo debajo aparece un hash de comprobación. ¿Qué tipo de medida de seguridad es este hash en este contexto?',
                    options: [
                        'a) Una medida antimalware, pues el hash aplicado al fichero descargado nos sanitiza el fichero y ya se puede usar sin problemas, pues está limpio de malware, lo cual en una herramienta antimalware es altamente necesario.',

             // Variables de estado del quiz
            let currentQuestionIndex = 0;
            let score = 0;
            const userAnswers = new Array(questions.length).fill(null);
            const scoredQuestions = new Array(questions.length).fill(false);

            // Referencias a los elementos del DOM
            const quizContainer = document.getElementById('quizContainer');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const restartBtn = document.getElementById('restartBtn');
            const restartInlineBtn = document.getElementById('restartInlineBtn');
            const finalScoreDiv = document.getElementById('finalScore');
            const progressBar = document.getElementById('progressBar');
            const finalScoreDisplay = finalScoreDiv.querySelector('.score-display');
            const correctCountSpan = document.getElementById('correctCount');
            const incorrectCountSpan = document.getElementById('incorrectCount');
            const unansweredCountSpan = document.getElementById('unansweredCount');
            
            /**
             * Carga el estado del quiz guardado en localStorage.
             * Si no existe, inicializa un nuevo estado.
             */
            function loadQuizState() {
                try {
                    const savedState = JSON.parse(localStorage.getItem('quizState'));
                    if (savedState) {
                        currentQuestionIndex = savedState.currentQuestionIndex;
                        score = savedState.score;
                        // Asegurarse de que los arrays tengan el tamaño correcto
                        userAnswers.splice(0, savedState.userAnswers.length, ...savedState.userAnswers);
                        scoredQuestions.splice(0, savedState.scoredQuestions.length, ...savedState.scoredQuestions);
                    }
                } catch (e) {
                    console.error("Error al cargar el estado del quiz:", e);
                    // Si hay un error, el estado se reiniciará a los valores por defecto
                }
            }

            /**
             * Guarda el estado actual del quiz en localStorage.
             */
            function saveQuizState() {
                const quizState = {
                    currentQuestionIndex: currentQuestionIndex,
                    score: score,
                    userAnswers: userAnswers,
                    scoredQuestions: scoredQuestions
                };
                localStorage.setItem('quizState', JSON.stringify(quizState));
            }

            /**
             * Carga y muestra la pregunta actual.
             */
            function loadQuestion() {
                if (currentQuestionIndex >= questions.length) {
                    showResults();
                    return;
                }

                const currentQuestion = questions[currentQuestionIndex];
                quizContainer.innerHTML = `
                    <div class="question-card">
                        <p class="question-text">${currentQuestionIndex + 1}. ${currentQuestion.question}</p>
                        <div class="options-container">
                            ${currentQuestion.options.map((option, index) => `
                                <button class="option-button" data-option="${option}">
                                    ${option}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;

                // Añade el event listener a los botones de opción
                const optionsContainer = quizContainer.querySelector('.options-container');
                optionsContainer.addEventListener('click', handleOptionClick);

                // Resalta la respuesta del usuario si ya ha respondido y la comprueba
                const savedAnswer = userAnswers[currentQuestionIndex];
                if (savedAnswer !== null) {
                    const selectedButton = optionsContainer.querySelector(`[data-option="${savedAnswer}"]`);
                    if (selectedButton) {
                        checkAnswer(selectedButton);
                    }
                }

                // Actualiza el estado de los botones de navegación y la barra de progreso
                updateNavButtons();
                updateProgressBar();
            }

            /**
             * Maneja el evento de clic en una opción de respuesta.
             * @param {Event} event - El evento de clic.
             */
            function handleOptionClick(event) {
                const selectedOptionButton = event.target.closest('.option-button');
                if (!selectedOptionButton || selectedOptionButton.classList.contains('disabled')) {
                    return;
                }
                
                const selectedOption = selectedOptionButton.dataset.option;
                userAnswers[currentQuestionIndex] = selectedOption;
                saveQuizState();
                
                checkAnswer(selectedOptionButton);
            }

            /**
             * Verifica la respuesta seleccionada por el usuario y actualiza la UI.
             * @param {HTMLElement} selectedButton - El botón de opción seleccionado por el usuario.
             */
            function checkAnswer(selectedButton) {
                const currentQuestion = questions[currentQuestionIndex];
                const optionsContainer = quizContainer.querySelector('.options-container');

                // Deshabilita todos los botones de opción para evitar múltiples respuestas
                optionsContainer.querySelectorAll('.option-button').forEach(button => {
                    button.classList.add('disabled');
                    button.removeEventListener('click', handleOptionClick);
                });

                if (selectedButton.dataset.option === currentQuestion.correctAnswer) {
                    selectedButton.classList.add('correct-answer');
                    if (!scoredQuestions[currentQuestionIndex]) {
                        score++;
                        scoredQuestions[currentQuestionIndex] = true;
                        saveQuizState();
                    }
                    updateQuestionCard(true, currentQuestion);
                } else {
                    selectedButton.classList.add('incorrect-answer');
                    if (scoredQuestions[currentQuestionIndex]) {
                        score--;
                        scoredQuestions[currentQuestionIndex] = false;
                        saveQuizState();
                    }
                    const correctButton = optionsContainer.querySelector(`[data-option="${currentQuestion.correctAnswer}"]`);
                    if (correctButton) {
                        correctButton.classList.add('correct-answer');
                    }
                    updateQuestionCard(false, currentQuestion);
                }
            }

            /**
             * Actualiza el estilo de la tarjeta de pregunta y añade feedback.
             * @param {boolean} isCorrect - Indica si la respuesta es correcta.
             * @param {object} currentQuestion - El objeto de la pregunta actual.
             */
            function updateQuestionCard(isCorrect, currentQuestion) {
                const questionCard = quizContainer.querySelector('.question-card');
                const feedbackMessage = document.createElement('p');
                feedbackMessage.classList.add('feedback');

                if (isCorrect) {
                    questionCard.classList.add('correct');
                    feedbackMessage.textContent = '¡Correcto!';
                    feedbackMessage.classList.add('correct');
                } else {
                    questionCard.classList.add('incorrect');
                    feedbackMessage.textContent = 'Incorrecto. La respuesta correcta es la marcada en verde.';
                    feedbackMessage.classList.add('incorrect');
                }
                questionCard.appendChild(feedbackMessage);

                // Muestra la explicación
                if (currentQuestion.explanation) {
                    const solutionDiv = document.createElement('div');
                    solutionDiv.classList.add('solution');
                    solutionDiv.innerHTML = `<strong>Explicación:</strong> <span class="solution-text">${currentQuestion.explanation}</span>`;
                    questionCard.appendChild(solutionDiv);
                }
            }

            /**
             * Muestra los resultados finales del quiz.
             */
            function showResults() {
                quizContainer.classList.add('hidden');
                prevBtn.classList.add('hidden');
                nextBtn.classList.add('hidden');
                restartInlineBtn.classList.add('hidden');
                progressBar.parentElement.classList.add('hidden');
                finalScoreDiv.classList.remove('hidden');

                // Calcula y muestra las estadísticas
                const correctAnswers = userAnswers.filter((answer, index) => answer === questions[index].correctAnswer).length;
                const unansweredQuestions = userAnswers.filter(answer => answer === null).length;
                const incorrectAnswers = questions.length - correctAnswers - unansweredQuestions;

                finalScoreDisplay.textContent = `Tu puntuación final es ${correctAnswers} de ${questions.length}`;
                correctCountSpan.textContent = correctAnswers;
                incorrectCountSpan.textContent = incorrectAnswers;
                unansweredCountSpan.textContent = unansweredQuestions;
            }

            /**
             * Actualiza el estado de los botones de navegación.
             */
            function updateNavButtons() {
                prevBtn.disabled = currentQuestionIndex === 0;
                nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 'Finalizar' : 'Siguiente';
            }

            /**
             * Actualiza la barra de progreso.
             */
            function updateProgressBar() {
                const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
                progressBar.style.width = `${progress}%`;
            }

            /**
             * Reinicia el quiz a su estado inicial.
             */
            function restartQuiz() {
                currentQuestionIndex = 0;
                score = 0;
                userAnswers.fill(null);
                scoredQuestions.fill(false);
                localStorage.clear(); // Limpia el localStorage
                
                quizContainer.classList.remove('hidden');
                prevBtn.classList.remove('hidden');
                nextBtn.classList.remove('hidden');
                restartInlineBtn.classList.remove('hidden');
                progressBar.parentElement.classList.remove('hidden');
                finalScoreDiv.classList.add('hidden');
                loadQuestion();
            }

            // Event listeners
            prevBtn.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    saveQuizState();
                    loadQuestion();
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    saveQuizState();
                    loadQuestion();
                } else {
                    showResults();
                }
            });

            restartBtn.addEventListener('click', restartQuiz);
            restartInlineBtn.addEventListener('click', restartQuiz);

            // Carga inicial
            window.onload = function() {
                loadQuizState();
                loadQuestion();
            };
        });
    </script>
