            {

                question: "La virtualización clásica se utiliza principalmente para:",

                            </button>
                        `).join('')}
                    </div>
                    <p class="solution-text" id="solutionText">
                        <strong>Solución:</strong> ${questionData.solution}
                    </p>
                </div>
            `;

            // Add event listeners to answer buttons
            const answerButtons = quizContent.querySelectorAll('.answer-button');
            answerButtons.forEach(button => {
                button.addEventListener('click', handleAnswerClick);
            });

            updateNavigationButtons();
            updateProgressIndicator();
        }

        function handleAnswerClick(event) {
            const clickedButton = event.target;
            const isCorrect = clickedButton.dataset.correct === 'true';
            const solutionText = document.getElementById('solutionText');
            const optionsContainer = document.getElementById('optionsContainer');

            // Disable all answer buttons for the current question
            optionsContainer.querySelectorAll('.answer-button').forEach(button => {
                button.disabled = true;
            });

            if (isCorrect) {
                clickedButton.classList.add('correct');
            } else {
                clickedButton.classList.add('incorrect');
                // Find and highlight the correct answer
                optionsContainer.querySelectorAll('.answer-button').forEach(button => {
                    if (button.dataset.correct === 'true') {
                        button.classList.add('correct');
                    }
                });
                solutionText.style.display = 'block'; // Show solution for incorrect answers
            }
        }

        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === questions.length - 1;
        }

        function updateProgressIndicator() {
            progressIndicator.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
        }

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        });

        // Initial render
        renderQuestion();
    </script>
</body>
</html>
