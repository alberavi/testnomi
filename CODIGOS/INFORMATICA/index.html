<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal de Tests TAI</title>
    <!-- Carga de Tailwind CSS para un estilo moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Estilos para el título principal */
        .main-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 2.5rem;
            letter-spacing: -0.02em;
            line-height: 1.1;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Añadir un efecto de sombra al título */
        .main-title::after {
            content: attr(data-text);
            position: absolute;
            top: 2px;
            left: 2px;
            z-index: -1;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(1px);
        }

        /* Estilos responsivos para el título */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.8rem;
            }
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Color de fondo gris azulado claro */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Cambio para empezar desde arriba */
            min-height: 100vh;
            padding: 40px 20px; /* Más padding superior */
            box-sizing: border-box;
        }
        /* Contenedor principal del menú */
        .menu-container {
            background-color: #ffffff;
            border-radius: 20px; /* Bordes redondeados */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Sombra pronunciada */
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            margin-top: 20px; /* Espacio superior */
        }
        /* Estilos para la navegación (lista de enlaces) */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Columnas responsivas */
            gap: 20px; /* Espacio entre elementos */
        }
        nav li {
            background-color: #e0e7ff; /* Fondo azul claro para cada elemento */
            border-radius: 15px; /* Bordes redondeados */
            transition: all 0.3s ease; /* Transición suave para efectos */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); /* Sombra sutil */
            overflow: hidden; /* Asegura que el contenido no se desborde */
        }
        nav li:hover {
            transform: translateY(-5px); /* Efecto de elevación al pasar el ratón */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada al elevar */
            background-color: #c7d2fe; /* Color de fondo más oscuro al pasar el ratón */
        }
        nav a {
            display: block;
            padding: 20px;
            color: #4338ca; /* Texto azul oscuro */
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #312e81; /* Color de texto aún más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <h1 class="main-title" data-text="Tests TAI">Tests TAI</h1>
    <div class="menu-container">
        <nav>
            <ul>
                <!-- Los elementos de la lista se generarán dinámicamente con JavaScript -->
            </ul>
        </nav>
    </div>

    <script>
        // Array de objetos con el nombre a mostrar y la ruta del archivo HTML
        const files = [
            { name: "Test de Comandos Linux", path: "LINUX COMANDOS.html" },
            { name: "Test Interactivo de Linux", path: "LINUX.html" },
            { name: "Test de Redes Móviles", path: "REDES MOVILES.html" },
            { name: "Test de Seguridad en Redes y VPN", path: "SEGURIDAD EN REDES.VPN.html" },
            { name: "Test de Seguridad en SI", path: "SEGURIDAD EN SI.html" },
            { name: "Test Interactivo de Redes (TCP/IP)", path: "TCPIP.html" },
            { name: "Test de Virtualización", path: "VIRTUALIZACION.html" },
            { name: "Test de Comandos de Windows", path: "WINDOWS COMANDOS.html" },
            { name: "Test Interactivo de Windows y Móviles", path: "WINDOWS Y MOVILES.html" },
            { name: "Test de .NET", path: ".NET.html" },
            { name: "Test de Accesibilidad Web", path: "ACCESIBILIDAD.html" },
            { name: "Test de Administración de Bases de Datos", path: "ADMON BBDD.html" },
            { name: "Test de Administración de Redes", path: "ADMON EN REDES.html" },
            { name: "Test de Administración de SSOO", path: "ADMON SSOO.html" },
            { name: "Test de Correo Electrónico", path: "CORREO.html" },
            { name: "Cuestionario CSS", path: "CSS.html" },
            { name: "Test de Bases de Datos", path: "DISEÑO BBDD.html" },
            { name: "Test de Estructuras de Datos y Algoritmos", path: "EEDD Y ALGORITMOS.html" },
            { name: "Test de Modelos de Datos", path: "ENTIDAD RELACION.html" },
            { name: "Test de Frontend y Backend", path: "FRONT Y BACK.html" },
            { name: "Test Interactivo de HTML", path: "HTML.html" },
            { name: "Test Interactivo de Redes (HTTP/SSL)", path: "HTTP-SSL.html" },
            { name: "Test de Informática Básica", path: "INFORMATICA BASICA.html" },
            { name: "Test de Java", path: "JAVA.html" },
            { name: "Test Interactivo de Jakarta EE", path: "JEE.html" },
            { name: "Test de Metodologías y Versionado", path: "METODOLOGIAS Y VERSIONADO.html" },
            { name: "Test de Microservicios", path: "MICROSERVICIOS.html" },
            { name: "Test Interactivo NoSQL", path: "NOSQL.html" },
            { name: "Test de Patrones de Diseño", path: "PATRONES.html" },
            { name: "Test Interactivo de Redes LAN", path: "REDES LAN.html" },
            { name: "Test de Servicios Web", path: "SERVICIOS WEB.html" },
            { name: "Test Interactivo de SQL", path: "SQL.html" },
            { name: "Test de Subnetting para Oposiciones TAI", path: "SUBNETTING.html" },
            { name: "Test de Sistemas Operativos", path: "TEORIA SSOO.html" },
            { name: "Test de Periféricos", path: "PERIFERICOS.html" },
            { name: "Test de Redes de Conmutación", path: "REDES CONMUNTACION Y MEDIOS.html" },
            { name: "Test Interactivo TAI - Bloques 2 y 4", path: "Test Interactivo TAI - Bloques 2 y 4.html" },
            { name: "Test de RAID", path: "TEST RAID.html" },
            { name: "Test de UML", path: "UML.html" },
            { name: "Test Interactivo de XML y JSON", path: "XML.html" }
        ];

        // Obtener el contenedor de navegación
        const navContainer = document.querySelector('nav ul');

        // Usar un Set para evitar duplicados por la ruta del archivo
        const addedPaths = new Set();

        // Generar los elementos de la lista de navegación
        files.forEach(file => {
            if (!addedPaths.has(file.path)) {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = file.path;
                link.textContent = file.name;
                listItem.appendChild(link);
                navContainer.appendChild(listItem);
                addedPaths.add(file.path);
            }
        });
    </script>
</body>
</html>
