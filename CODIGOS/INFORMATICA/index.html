
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal de Tests TAI</title>
    <!-- Carga de Tailwind CSS para un estilo moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración personalizada de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        'fade-in': {
                            '0%': { opacity: '0', transform: 'translateY(-20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        'float-effect': {
                            '0%, 100%': { transform: 'translateY(0) scale(1)' },
                            '50%': { transform: 'translateY(-10px) scale(1.05)' },
                        }
                    },
                    animation: {
                        'fade-in': 'fade-in 0.8s ease-out forwards',
                        'float-effect': 'float-effect 4s ease-in-out infinite'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            /* Fondo azul oscuro más claro con efecto de neblina */
            background: #1e3a8a;
            background-image: radial-gradient(circle, rgba(147, 197, 253, 0.1) 0%, rgba(30, 58, 138, 0.5) 70%, #1e3a8a 100%);
            font-family: 'Inter', sans-serif;
            color: #fff;
            position: relative;
            /* Permite el scroll vertical si el contenido excede el tamaño de la pantalla */
        }

        /* Efecto de puntos de fondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#6366f1 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.2;
            z-index: -1;
        }

        .main-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 900;
            background: linear-gradient(45deg, #a78bfa, #818cf8, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: -0.05em;
            line-height: 1.1;
            text-shadow: 0 4px 15px rgba(167, 139, 250, 0.4);
        }

        /* Estilo para los botones */
        .btn-link {
            transition: all 0.3s ease-in-out;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #4f46e5, #818cf8, #a78bfa);
        }

        .btn-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #4f46e5, #a78bfa, #818cf8);
        }
        
        .floating-particle {
            position: absolute;
            background: rgba(147, 197, 253, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: float-effect 10s ease-in-out infinite;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-start min-h-screen p-8 box-border">
    <div class="w-full max-w-4xl text-center py-8 px-6 bg-gray-900 bg-opacity-70 backdrop-filter backdrop-blur-lg rounded-3xl shadow-2xl animate-fade-in delay-200 duration-1000">
        <h1 class="main-title text-4xl md:text-5xl lg:text-6xl mb-4">
            TEST POR TEMAS
        </h1>
        <p class="text-sm md:text-base text-gray-300 mb-8">Selecciona un Test TAI</p>
        <nav>
            <!-- Cuadrícula responsiva para los botones con elementos de tamaño uniforme -->
            <ul id="nav-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Los elementos de la lista se generarán dinámicamente con JavaScript -->
            </ul>
        </nav>
    </div>

    <script>
        // Array de objetos con el nombre a mostrar y la ruta del archivo HTML
        const files = [
            { name: "Test Interactivo de Redes (TCP/IP)", path: "TCPIP.html" },
            { name: "Test Interactivo de Linux", path: "LINUX.html" },
            { name: "Test de Comandos Linux", path: "LINUX COMANDOS.html" },
            { name: "Test Interactivo de Redes (HTTP/SSL)", path: "HTTP-SSL.html" },
            { name: "Test de Seguridad en Redes y VPN", path: "SEGURIDAD EN REDES.VPN.html" },
            { name: "Test de Administración de Redes", path: "ADMON EN REDES.html" },
            { name: "Test Interactivo de Redes LAN", path: "REDES LAN.html" },
            { name: "Test de Redes Móviles", path: "REDES MOVILES.html" },
            { name: "Test de Redes de Conmutación", path: "REDES CONMUNTACION Y MEDIOS.html" },
            { name: "Test de Seguridad en SI", path: "SEGURIDAD EN SI.html" },
            { name: "Test de Virtualización", path: "VIRTUALIZACION.html" },
            { name: "Test de Microservicios", path: "MICROSERVICIOS.html" },
            { name: "Test de Administración de Bases de Datos", path: "ADMON BBDD.html" },
            { name: "Test Interactivo NoSQL", path: "NOSQL.html" },
            { name: "Test Interactivo de Windows y Móviles", path: "WINDOWS Y MOVILES.html" },
            { name: "Test de Comandos de Windows", path: "WINDOWS COMANDOS.html" },
            { name: "Test de Administración de SSOO", path: "ADMON SSOO.html" },
            { name: "Test de Correo Electrónico", path: "CORREO.html" },
            { name: "Test de Informática Básica", path: "INFORMATICA BASICA.html" },
            { name: "Test de Periféricos", path: "PERIFERICOS.html" },
            { name: "Test de Sistemas Operativos", path: "TEORIA SSOO.html" },
            { name: "Test de Accesibilidad Web", path: "ACCESIBILIDAD.html" },
            { name: "Test de Frontend y Backend", path: "FRONT Y BACK.html" },
            { name: "Test de Entidad Relacion", path: "ENTIDAD RELACION.html" },
            { name: "Test de Estructuras de Datos y Algoritmos", path: "EEDD Y ALGORITMOS.html" },
            { name: "Test de Diseño de Bases de Datos", path: "DISEÑO BBDD.html" },
            { name: "Test Interactivo de SQL", path: "SQL.html" },
            { name: "Test de UML", path: "UML.html" },
            { name: "Test Interactivo de HTML", path: "HTML.html" },
            { name: "Cuestionario CSS", path: "CSS.html" },
            { name: "Test Interactivo de XML y JSON", path: "XML.html" },
            { name: "Test de Patrones de Diseño", path: "PATRONES.html" },
            { name: "Test de Servicios Web", path: "SERVICIOS WEB.html" },
            { name: "Test de Metodologías y Versionado", path: "METODOLOGIAS Y VERSIONADO.html" },
            { name: "Test Interactivo de Jakarta EE", path: "JEE.html" },
            { name: "Test de .NET", path: "NET.html" },
            { name: "Test de Java", path: "JAVA.html" },
            { name: "Test de Subnetting para Oposiciones TAI", path: "SUBNETTING.html" },
            { name: "Test de RAID", path: "TEST RAID.html" },
            { name: "Test Interactivo TAI - Bloques 2 y 4", path: "Test Interactivo TAI - Bloques 2 y 4.html" }
        ];

      // Obtener el contenedor de navegación
        const navContainer = document.getElementById('nav-list');
        // Usar un Set para evitar duplicados por la ruta del archivo
        const addedPaths = new Set();

        // Generar los elementos de la lista de navegación
        files.forEach((file, index) => {
            if (!addedPaths.has(file.path)) {
                const listItem = document.createElement('li');
                // Asegurar que el elemento de la lista ocupe todo el espacio y tenga una altura mínima
                listItem.className = 'w-full flex min-h-[80px]';
                listItem.style.animationDelay = `${index * 0.1}s`;

                const link = document.createElement('a');
                link.href = file.path;
                link.textContent = file.name;
                link.className = `
                    btn-link
                    relative
                    z-10
                    flex-1
                    flex
                    items-center
                    justify-between
                    font-medium
                    text-base
                    lg:text-lg
                    p-4
                    rounded-full
                    text-white
                    h-full
                `;
                // Añadir el ícono de flecha
                const arrowIcon = document.createElement('span');
                arrowIcon.innerHTML = `&rarr;`;
                arrowIcon.className = `
                    ml-4
                    transition-transform
                    duration-300
                    group-hover:translate-x-1
                `;

                // Agregar el enlace al elemento de la lista y luego al contenedor
                link.appendChild(arrowIcon);
                listItem.appendChild(link);
                navContainer.appendChild(listItem);
                addedPaths.add(file.path);
            }
        });

        // Crear partículas flotantes
        function createParticles() {
            const body = document.body;
            const particleCount = 20;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                const size = Math.random() * 15 + 5; // Tamaño entre 5 y 20px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDuration = `${Math.random() * 5 + 10}s`; // Duración entre 10 y 15s
                particle.style.animationDelay = `${Math.random() * 5}s`; // Retraso aleatorio
                body.appendChild(particle);
            }
        }

        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
