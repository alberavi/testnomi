        const quizContainer = document.getElementById('quiz-container');

        // Función para renderizar una pregunta
        function renderQuestion(questionData, index) {
            const questionElement = document.createElement('div');
            questionElement.classList.add('question-container');
            questionElement.setAttribute('data-question-index', index);

            questionElement.innerHTML = `
                <div class="question">${index + 1}. ${questionData.question}</div>
                <div class="options-grid">
                    ${questionData.options.map((option, i) => `
                        <button class="option-button" data-option="${option}">${option}</button>
                    `).join('')}
                </div>
                <div class="feedback" style="display: none;"></div>
            `;

            quizContainer.appendChild(questionElement);

            // Añadir event listeners a los botones de opción
            questionElement.querySelectorAll('.option-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    checkAnswer(event.target, questionData.correctAnswer, questionElement);
                });
            });
        }

        // Función para verificar la respuesta
        function checkAnswer(selectedButton, correctAnswer, questionElement) {
            const selectedOption = selectedButton.dataset.option;
            const feedbackElement = questionElement.querySelector('.feedback');
            const optionButtons = questionElement.querySelectorAll('.option-button');

            // Deshabilitar todos los botones de opción para esta pregunta
            optionButtons.forEach(button => {
                button.classList.add('disabled');
            });

            if (selectedOption === correctAnswer) {
                selectedButton.classList.add('correct');
                feedbackElement.textContent = "¡Correcto!";
                feedbackElement.classList.add('correct-text');
            } else {
                selectedButton.classList.add('incorrect');
                feedbackElement.textContent = `Incorrecto. La respuesta correcta es: ${correctAnswer}`;
                feedbackElement.classList.add('incorrect-text');
                // Resaltar la respuesta correcta
                optionButtons.forEach(button => {
                    if (button.dataset.option === correctAnswer) {
                        button.classList.add('correct');
                    }
                });
            }
            feedbackElement.style.display = 'block'; // Mostrar el feedback
        }

        // Renderizar todas las preguntas al cargar la página
        window.onload = () => {
            questions.forEach((q, index) => renderQuestion(q, index));
