                options: {

                    d: "Servicios sectoriales."

            },
            {
                question: "¿Quién elabora el \"Plan de acción para la transformación digital\" de cada Ministerio?",
                options: {
                    a: "La SGAD.",
                    b: "La Comisión Ministerial de Administración Digital (CMAD).",
                    c: "La CETIC.",
                    d: "El Secretario General."
                },
                answer: "b"
            },
            {
                question: "¿Qué servicio común es la Red 060?",
                options: {
                    a: "Un servicio de intercambio de información.",
                    b: "Una red integrada multicanal de atención al ciudadano.",
                    c: "Un servicio de gestión de expedientes.",
                    d: "Un servicio de seguridad."
                },
                answer: "b"
            },
            {
                question: "¿Qué ofrece el Portal 060.es?",
                options: {
                    a: "Acceso a trámites solo de la AGE.",
                    b: "Acceso a los procedimientos y servicios electrónicos de las AAPP agrupados por materias.",
                    c: "Información sobre la Red SARA.",
                    d: "Un directorio de funcionarios."
                },
                answer: "b"
            },
            {
                question: "¿Qué significa \"OO.PP.\" en el contexto del \"Plan de Transformación Digital de la AGE y sus OO.PP.\"?",
                options: {
                    a: "Organizaciones de Países.",
                    b: "Organismos Públicos.",
                    c: "Operaciones de Proceso.",
                    d: "Oficinas Permanentes."
                },
                answer: "b"
            },
            {
                question: "¿Qué sistema se utiliza para la creación de mapas interactivos en portales web?",
                options: {
                    a: "PLATA.",
                    b: "EGEO.",
                    c: "OAW.",
                    d: "FORMA."
                },
                answer: "b"
            },
            {
                question: "¿Qué se entiende por \"AUTORIDAD DE SELLADO DE TIEMPO\" (TS@)?",
                options: {
                    a: "Un organismo que emite certificados digitales.",
                    b: "Un servicio que proporciona una prueba fehaciente de la existencia de un documento en un momento dado.",
                    c: "Una herramienta para sincronizar relojes.",
                    d: "Un registro de actividades."
                },
                answer: "b"
            },
            {
                question: "¿Qué es el \"Servicio de gestión del registro\"?",
                options: {
                    a: "Un servicio para registrar el personal.",
                    b: "Un servicio para gestionar los asientos registrales.",
                    c: "Un servicio de atención al ciudadano.",
                    d: "Un servicio de comunicación interna."
                },
                answer: "b"
            },
            {
                question: "¿Qué es el \"Servicio de gestión de notificaciones\"?",
                options: {
                    a: "Un servicio para el envío de correos electrónicos internos.",
                    b: "Un servicio para gestionar las comunicaciones y notificaciones a los ciudadanos.",
                    c: "Un servicio para la gestión de nóminas.",
                    d: "Un servicio de seguridad."
                },
                answer: "b"
            },
            {
                question: "¿Qué es el \"Servicio multicanal de atención al ciudadano\"?",
                options: {
                    a: "Un servicio de atención presencial únicamente.",
                    b: "Un servicio que permite la atención al ciudadano a través de diversos canales (teléfono, web, oficinas).",
                    c: "Un servicio de información interna.",
                    d: "Un servicio de gestión de reclamaciones."
                },
                answer: "b"
            },
            {
                question: "¿Qué es el \"Servicio de gestión de expediente y documento electrónico\"?",
                options: {
                    a: "Un servicio de archivo físico.",
                    b: "Un servicio que gestiona los expedientes y documentos en formato electrónico.",
                    c: "Un servicio de atención al público.",
                    d: "Un servicio de comunicaciones."
                },
                answer: "b"
            },
            {
                question: "¿Qué es el \"Servicio de gestión de archivo electrónico\"?",
                options: {
                    a: "Un servicio para archivar documentos en papel.",
                    b: "Un servicio para la custodia definitiva de documentos electrónicos.",
                    c: "Un servicio de gestión de la información.",
                    d: "Un servicio de seguridad de datos."
                },
                answer: "b"
            },
            {
                question: "¿Cuál es la relación del \"Plan de Recuperación de la UE\" con los planes de digitalización?",
                options: {
                    a: "Es el origen de la financiación del Plan de Digitalización de las AAPP (2021-2025).",
                    b: "Es un plan de digitalización anterior.",
                    c: "No tiene relación.",
                    d: "Es un plan exclusivo para las instituciones europeas."
                },
                answer: "a"
            },
            {
                question: "¿Cuál es el objetivo de \"Red 060\" en relación con su alcance administrativo?",
                options: {
                    a: "Solo informa sobre trámites de la AGE.",
                    b: "Es multiadministrativa (AGE, CCAA y EELL).",
                    c: "Es solo para información.",
                    d: "No incluye a las CCAA ni EELL."
                },
                answer: "b"
            },
            {
                question: "¿Qué significa \"Registro electrónico de la AGE donde descansan todos los asientos registrales generados por GEISER, ORVE, REC y otras\"?",
                options: {
                    a: "Es una aplicación certificada.",
                    b: "Es la base de datos central de registros de la AGE.",
                    c: "Es un servicio de intermediación de datos.",
                    d: "Es una plataforma de firma."
                },
                answer: "b"
            },
            {
                question: "¿Qué sistema se encarga de la generación de URLs cortas?",
                options: {
                    a: "BUSCADORAGE.",
                    b: "RUN.",
                    c: "PLATA.",
                    d: "EGEO."
                },
                answer: "b"
            },
            {
                question: "¿Qué se entiende por \"Regulación de los medios y servicios compartidos\"?",
                options: {
                    a: "Un listado de precios.",
                    b: "La normativa que establece cómo deben utilizarse los servicios comunes.",
                    c: "Un acuerdo voluntario entre organismos.",
                    d: "Una guía de buenas prácticas."
                },
                answer: "b"
            }
        ];

        let currentQuestionIndex = 0;
        let answeredQuestions = new Set(); // Para rastrear si una pregunta ha sido respondida

        // Obtener referencias a los elementos del DOM
        const questionDisplay = document.getElementById('question-display');
        const optionsContainer = document.getElementById('options-container');
        const feedbackMessage = document.getElementById('feedback-message');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const progressIndicator = document.getElementById('progress-indicator');
        const restartButton = document.getElementById('restart-button');

        /**
         * Carga el progreso del quiz desde el almacenamiento local.
         * @returns {number} El índice de la última pregunta guardada o 0 si no se encuentra progreso.
         */
        function loadProgress() {
            const savedIndex = localStorage.getItem('quizProgress');
            if (savedIndex !== null) {
                currentQuestionIndex = parseInt(savedIndex, 10);
            }
        }

        /**
         * Guarda el progreso actual del quiz en el almacenamiento local.
         */
        function saveProgress() {
            localStorage.setItem('quizProgress', currentQuestionIndex);
        }

        /**
         * Muestra la pregunta actual y sus opciones.
         */
        function displayQuestion() {
            // Limpiar contenido previo
            optionsContainer.innerHTML = '';
            feedbackMessage.textContent = '';
            feedbackMessage.className = 'feedback-message'; // Restablecer clases CSS

            const currentQuestion = quizData[currentQuestionIndex];
            questionDisplay.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;

            // Crear botones para cada opción
            for (const key in currentQuestion.options) {
                const button = document.createElement('button');
                button.textContent = `${key.toUpperCase()}) ${currentQuestion.options[key]}`;
                button.dataset.option = key; // Almacenar la clave de la opción (a, b, c, d)
                button.addEventListener('click', handleOptionClick);
                optionsContainer.appendChild(button);
            }

            updateNavigationButtons();
            updateProgressIndicator();
        }

        /**
         * Maneja el evento de clic en un botón de opción.
         * @param {Event} event El evento de clic.
         */
        function handleOptionClick(event) {
            const selectedOption = event.target.dataset.option;
            const currentQuestion = quizData[currentQuestionIndex];
            const correctOption = currentQuestion.answer;

            // Deshabilitar todos los botones de opción después de una selección
            Array.from(optionsContainer.children).forEach(button => {
                button.removeEventListener('click', handleOptionClick); // Eliminar listener para evitar múltiples clics
                button.disabled = true; // Deshabilitar el botón
                if (button.dataset.option === correctOption) {
                    button.classList.add('correct');
                } else if (button.dataset.option === selectedOption) {
                    button.classList.add('incorrect');
                }
            });

            // Proporcionar feedback al usuario
            if (selectedOption === correctOption) {
                feedbackMessage.textContent = '¡Correcto!';
                feedbackMessage.classList.add('correct-feedback');
            } else {
                feedbackMessage.textContent = `Incorrecto. La respuesta correcta es ${correctOption.toUpperCase()}) ${currentQuestion.options[correctOption]}.`;
                feedbackMessage.classList.add('incorrect-feedback');
            }

            answeredQuestions.add(currentQuestionIndex); // Marcar la pregunta como respondida
            updateNavigationButtons(); // Habilitar el botón siguiente si no está al final
        }

        /**
         * Actualiza el estado de los botones de navegación (Anterior y Siguiente).
         */
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            // El botón siguiente se habilita si la pregunta actual ha sido respondida o si es la última pregunta
            nextButton.disabled = currentQuestionIndex === quizData.length - 1;
        }

        /**
         * Actualiza el texto del indicador de progreso.
         */
        function updateProgressIndicator() {
            progressIndicator.textContent = `Pregunta ${currentQuestionIndex + 1} de ${quizData.length}`;
        }

        /**
         * Avanza a la siguiente pregunta.
         */
        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                saveProgress(); // Guardar progreso al avanzar
                displayQuestion();
            }
        }

        /**
         * Retrocede a la pregunta anterior.
         */
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                saveProgress(); // Guardar progreso al retroceder
                displayQuestion();
            }
        }

        /**
         * Reinicia el quiz desde el principio.
         */
        function restartQuiz() {
            // Usar una ventana de confirmación personalizada en lugar de alert/confirm
            const confirmRestart = document.createElement('div');
            confirmRestart.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;
            const confirmBox = document.createElement('div');
            confirmBox.style.cssText = `
                background-color: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                text-align: center;
                max-width: 400px;
                width: 90%;
            `;
            const message = document.createElement('p');
            message.textContent = '¿Estás seguro de que quieres reiniciar el test? Se perderá tu progreso actual.';
            message.style.cssText = 'margin-bottom: 20px; font-size: 1.1rem; color: #334155;';

            const buttonContainer = document.createElement('div');
            buttonContainer.style.cssText = 'display: flex; justify-content: space-around;';

            const yesButton = document.createElement('button');
            yesButton.textContent = 'Sí, reiniciar';
            yesButton.style.cssText = `
                background-color: #ef4444;
                color: white;
                padding: 10px 20px;
                border-radius: 8px;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s ease;
            `;
            yesButton.onmouseover = () => yesButton.style.backgroundColor = '#dc2626';
            yesButton.onmouseout = () => yesButton.style.backgroundColor = '#ef4444';
            yesButton.onclick = () => {
                currentQuestionIndex = 0;
                answeredQuestions.clear();
                localStorage.removeItem('quizProgress'); // Borrar progreso guardado
                displayQuestion();
                document.body.removeChild(confirmRestart);
            };

            const noButton = document.createElement('button');
            noButton.textContent = 'No, cancelar';
            noButton.style.cssText = `
                background-color: #64748b;
                color: white;
                padding: 10px 20px;
                border-radius: 8px;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s ease;
            `;
            noButton.onmouseover = () => noButton.style.backgroundColor = '#475569';
            noButton.onmouseout = () => noButton.style.backgroundColor = '#64748b';
            noButton.onclick = () => {
                document.body.removeChild(confirmRestart);
            };

            buttonContainer.appendChild(yesButton);
            buttonContainer.appendChild(noButton);
            confirmBox.appendChild(message);
            confirmBox.appendChild(buttonContainer);
            confirmRestart.appendChild(confirmBox);
            document.body.appendChild(confirmRestart);
        }


        // Escuchadores de eventos para los botones de navegación
        nextButton.addEventListener('click', nextQuestion);
        prevButton.addEventListener('click', prevQuestion);
        restartButton.addEventListener('click', restartQuiz);

        // Inicializar el quiz cuando la página se carga
        window.onload = () => {
            loadProgress();
            displayQuestion();
        };
    </script>
