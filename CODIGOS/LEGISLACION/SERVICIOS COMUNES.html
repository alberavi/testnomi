    <!-- CSS completo para el estilo del quiz -->
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Contenedor principal del quiz */
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        /* Tarjeta de la pregunta */
        .question-card {
            background-color: #f8fafc;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease-in-out;
        }

        /* Estilo para la tarjeta de pregunta correcta */
        .question-card.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }

        /* Estilo para la tarjeta de pregunta incorrecta */
        .question-card.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        /* Texto de la pregunta */
        .question-text {
            font-size: 1.15rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* Botones de opciones */
        .option-button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 18px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            background-color: #ffffff;
            color: #4a5568;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Efecto hover para los botones de opciones */
        .option-button:hover:not(.disabled) {
            background-color: #e2e8f0;
            border-color: #a0aec0;
        }

        /* Estilo para el botón de opción seleccionado */
        .option-button.selected {
            border-color: #4299e1;
            background-color: #ebf8ff;
            font-weight: 600;
        }

        /* Estilo para la respuesta correcta */
        .option-button.correct-answer {
            background-color: #28a745;
            color: #ffffff;
            border-color: #28a745;
            font-weight: 700;
        }

        /* Estilo para la respuesta incorrecta */
        .option-button.incorrect-answer {
            background-color: #dc3545;
            color: #ffffff;
            border-color: #dc3545;
            font-weight: 700;
        }

        /* Estilo para los botones deshabilitados */
        .option-button.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* Contenedor de la solución */
        .solution {
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #e0f2f7;
            color: #2c5282;
            font-size: 0.95rem;
            font-weight: 500;
            border: 1px solid #90cdf4;
        }

        /* Contenedor del feedback (correcto/incorrecto) */
        .feedback {
            margin-top: 15px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
        }

        /* Estilo para feedback correcto */
        .feedback.correct {
            color: #28a745;
        }

        /* Estilo para feedback incorrecto */
        .feedback.incorrect {
            color: #dc3545;
        }

        /* Contenedor de los botones de navegación */
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Estilo base para los botones de navegación */
        .nav-button {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            text-align: center;
        }

        /* Estilo para el botón "Anterior" */
        .nav-button.prev {
            background-color: #6b7280;
            color: #ffffff;
        }
        .nav-button.prev:hover:not(:disabled) {
            background-color: #4b5563;
            transform: translateY(-2px);
        }

        /* Estilo para el botón "Siguiente" */
        .nav-button.next {
            background-color: #4299e1;
            color: #ffffff;
        }
        .nav-button.next:hover:not(:disabled) {
            background-color: #3182ce;
            transform: translateY(-2px);
        }

        /* Estilo para el botón de reinicio en línea */
        .nav-button.restart-inline {
            background-color: #f50b0b;
            color: #ffffff;
        }
        .nav-button.restart-inline:hover:not(:disabled) {
            background-color: #ac0505;
            transform: translateY(-2px);
        }

        /* Estilo para los botones deshabilitados */
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Barra de progreso */
        .progress-bar-container {
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 5px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #4299e1;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }

        /* Visualización de la puntuación final */
        .score-display {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-top: 20px;
        }

        /* Resumen de resultados */
        .results-summary {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .results-summary p {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .results-summary p strong {
            font-weight: 700;
        }

        /* Botón de reinicio final */
        .restart-button {
            display: block;
            width: fit-content;
            margin: 20px auto 0 auto;
            padding: 12px 30px;
            background-color: #48bb78;
            color: #ffffff;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .restart-button:hover {
            background-color: #38a169;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

        // Variables de estado
        let currentQuestionIndex = 0;
        let score = 0;
        let unansweredCount = 0;
        let selectedAnswers = new Array(questions.length).fill(null);
        let quizEnded = false;

        // Elementos del DOM
        const quizContainer = document.getElementById('quizContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const restartInlineBtn = document.getElementById('restartInlineBtn');
        const finalScoreDiv = document.getElementById('finalScore');
        const scoreDisplay = finalScoreDiv.querySelector('.score-display');
        const correctCountSpan = document.getElementById('correctCount');
        const incorrectCountSpan = document.getElementById('incorrectCount');
        const unansweredCountSpan = document.getElementById('unansweredCount');
        const progressBar = document.getElementById('progressBar');
        const restartBtn = document.getElementById('restartBtn');
        
        /**
         * Inicia el quiz, reseteando el estado y mostrando la primera pregunta.
         */
        function startQuiz() {
            resetQuiz();
            renderQuestion(currentQuestionIndex);
            updateProgressBar();
        }

        /**
         * Renderiza la pregunta actual en la interfaz.
         * @param {number} index - El índice de la pregunta a mostrar.
         */
        function renderQuestion(index) {
            const currentQuestion = questions[index];
            const hasAnswered = selectedAnswers[index] !== null;
            
            const optionsHtml = Object.entries(currentQuestion.options).map(([letter, optionText]) => {
                let classes = ['option-button'];
                if (hasAnswered) {
                    classes.push('disabled');
                    // Aquí se aplica el estilo a la respuesta correcta y, si corresponde, a la incorrecta seleccionada
                    if (letter === currentQuestion.answer) {
                        classes.push('correct-answer');
                    } else if (letter === selectedAnswers[index]) {
                        classes.push('incorrect-answer');
                    }
                }
                
                return `
                    <button
                        class="${classes.join(' ')}"
                        data-option-letter="${letter}">
                        ${letter.toUpperCase()}. ${optionText}
                    </button>
                `;
            }).join('');
            
            const feedbackHtml = hasAnswered ? `
                <p class="feedback ${selectedAnswers[index] === currentQuestion.answer ? 'correct' : 'incorrect'}">
                    ${selectedAnswers[index] === currentQuestion.answer ? '¡Correcto!' : `Incorrecto. La respuesta correcta es la marcada en verde.`}
                </p>
            ` : '';

            const questionCardHTML = `
                <div class="question-card ${hasAnswered ? (selectedAnswers[index] === currentQuestion.answer ? 'correct' : 'incorrect') : ''}">
                    <p class="question-text">${index + 1}. ${currentQuestion.question}</p>
                    <div class="options-container">
                        ${optionsHtml}
                    </div>
                    ${feedbackHtml}
                </div>
            `;

            quizContainer.innerHTML = questionCardHTML;
            updateNavigationButtons();

            // Añadir el event listener a los nuevos botones de opción
            const optionButtons = quizContainer.querySelectorAll('.option-button');
            optionButtons.forEach(button => {
                if (!hasAnswered) {
                    button.addEventListener('click', handleOptionClick);
                }
            });
        }

        /**
         * Maneja el clic en una opción de respuesta.
         * @param {Event} event - El evento de clic.
         */
        function handleOptionClick(event) {
            const selectedButton = event.target;
            const optionLetter = selectedButton.dataset.optionLetter;
            const currentQuestion = questions[currentQuestionIndex];
            
            if (selectedAnswers[currentQuestionIndex] === null) {
                // Registrar la respuesta seleccionada
                selectedAnswers[currentQuestionIndex] = optionLetter;

                // Deshabilitar todos los botones de opción para esta pregunta
                const optionButtons = quizContainer.querySelectorAll('.option-button');
                optionButtons.forEach(btn => btn.classList.add('disabled'));

                // Aplicar estilos de feedback
                if (optionLetter === currentQuestion.answer) {
                    score++;
                    updateQuestionCard(true, currentQuestion.answer, optionLetter);
                } else {
                    updateQuestionCard(false, currentQuestion.answer, optionLetter);
                }
            }
        }

        /**
         * Actualiza el estilo de la tarjeta de pregunta y añade feedback.
         * @param {boolean} isCorrect - Indica si la respuesta es correcta.
         * @param {string} correctAnswerLetter - La letra de la respuesta correcta.
         * @param {string} selectedAnswerLetter - La letra de la respuesta seleccionada.
         */
        function updateQuestionCard(isCorrect, correctAnswerLetter, selectedAnswerLetter) {
            const questionCard = quizContainer.querySelector('.question-card');
            
            // Añadir las clases de color a la tarjeta
            questionCard.classList.add(isCorrect ? 'correct' : 'incorrect');

            // Marcar las respuestas correctas e incorrectas
            const optionButtons = quizContainer.querySelectorAll('.option-button');
            optionButtons.forEach(button => {
                // CORRECCIÓN: Usar dataset.optionLetter para acceder a la letra
                if (button.dataset.optionLetter === correctAnswerLetter) {
                    button.classList.add('correct-answer');
                }
                if (!isCorrect && button.dataset.optionLetter === selectedAnswerLetter) {
                    button.classList.add('incorrect-answer');
                }
            });

            // Mostrar el mensaje de feedback
            const feedbackMessage = document.createElement('p');
            feedbackMessage.classList.add('feedback');
            feedbackMessage.classList.add(isCorrect ? 'correct' : 'incorrect');
            feedbackMessage.textContent = isCorrect ? '¡Correcto!' : 'Incorrecto. La respuesta correcta es la marcada en verde.';
            questionCard.appendChild(feedbackMessage);
            
            // Actualizar el estado de los botones de navegación
            updateNavigationButtons();
        }

        /**
         * Muestra la puntuación final y el resumen.
         */
        function showFinalScore() {
            quizContainer.classList.add('hidden');
            finalScoreDiv.classList.remove('hidden');
            document.querySelector('.navigation-buttons').classList.add('hidden');
            
            let correctCount = score;
            let incorrectCount = 0;
            let unanswered = 0;
            // Recalcular el conteo de preguntas incorrectas y sin responder
            for(let i = 0; i < questions.length; i++) {
                if(selectedAnswers[i] !== null && selectedAnswers[i] !== questions[i].answer) {
                    incorrectCount++;
                } else if (selectedAnswers[i] === null) {
                    unanswered++;
                }
            }

            scoreDisplay.textContent = `Puntuación Final: ${score} de ${questions.length}`;
            correctCountSpan.textContent = correctCount;
            incorrectCountSpan.textContent = incorrectCount;
            unansweredCountSpan.textContent = unanswered;
        }

        /**
         * Actualiza el estado y apariencia de los botones de navegación.
         */
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            
            // Permitir avanzar siempre, excepto en la última pregunta.
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'Finalizar Test';
            } else {
                nextBtn.textContent = 'Siguiente';
            }
            nextBtn.disabled = false;
        }

        /**
         * Actualiza la barra de progreso.
         */
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        /**
         * Resetea el quiz a su estado inicial.
         */
        function resetQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            unansweredCount = 0;
            selectedAnswers = new Array(questions.length).fill(null);
            quizEnded = false;
            quizContainer.classList.remove('hidden');
            finalScoreDiv.classList.add('hidden');
            document.querySelector('.navigation-buttons').classList.remove('hidden');
            updateProgressBar();
            renderQuestion(currentQuestionIndex);
        }

        // Event listeners para los botones de navegación
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion(currentQuestionIndex);
                updateProgressBar();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion(currentQuestionIndex);
                updateProgressBar();
            } else if (currentQuestionIndex === questions.length - 1) {
                showFinalScore();
            }
        });
        
        // Event listeners para los botones de reinicio
        restartInlineBtn.addEventListener('click', startQuiz);
        restartBtn.addEventListener('click', startQuiz);
        
        // CORRECCIÓN: Llamar a la función startQuiz para iniciar la aplicación.
        // La aplicación no funcionaba porque, a pesar de tener todas las funciones,
        // ninguna de ellas se ejecutaba al cargar la página.
        window.onload = startQuiz;
    </script>
