<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal de Tests TAI</title>
    <!-- Carga de Tailwind CSS para un estilo moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Estilos para el título principal */
        .main-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 2.5rem;
            letter-spacing: -0.02em;
            line-height: 1.1;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        /* Añadir un efecto de sombra al título */
        .main-title::after {
            content: attr(data-text);
            position: absolute;
            top: 2px;
            left: 2px;
            z-index: -1;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(1px);
        }
        
        /* Estilos responsivos para el título */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 1.8rem;
            }
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Color de fondo gris azulado claro */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Cambio para empezar desde arriba */
            min-height: 100vh;
            padding: 40px 20px; /* Más padding superior */
            box-sizing: border-box;
        }
        /* Contenedor principal del menú */
        .menu-container {
            background-color: #ffffff;
            border-radius: 20px; /* Bordes redondeados */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Sombra pronunciada */
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            margin-top: 20px; /* Espacio superior */
        }
        /* Estilos para la navegación (lista de enlaces) */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Columnas responsivas */
            gap: 20px; /* Espacio entre elementos */
        }
        nav li {
            background-color: #e0e7ff; /* Fondo azul claro para cada elemento */
            border-radius: 15px; /* Bordes redondeados */
            transition: all 0.3s ease; /* Transición suave para efectos */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); /* Sombra sutil */
            overflow: hidden; /* Asegura que el contenido no se desborde */
        }
        nav li:hover {
            transform: translateY(-5px); /* Efecto de elevación al pasar el ratón */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada al elevar */
            background-color: #c7d2fe; /* Color de fondo más oscuro al pasar el ratón */
        }
        nav a {
            display: block;
            padding: 20px;
            color: #4338ca; /* Color de texto azul oscuro */
            text-decoration: none;
            font-weight: 700;
            font-size: 1.15rem;
            border-radius: 15px; /* Asegura que el enlace ocupe todo el espacio y tenga bordes redondeados */
            height: 100%; /* Asegura que el enlace ocupe toda la altura del li */
            display: flex; /* Para centrar el texto verticalmente */
            align-items: center; /* Centrado vertical */
            justify-content: center; /* Centrado horizontal */
            text-align: center;
        }
        nav a:hover {
            color: #3730a3; /* Color de texto aún más oscuro al pasar el ratón */
        }

        /* Estilos para el pie de página */
        footer {
            margin-top: 40px;
            color: #6b7280;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 640px) {
            .menu-container {
                padding: 20px;
                margin-top: 10px;
            }
            nav ul {
                grid-template-columns: 1fr; /* Una columna en pantallas muy pequeñas */
            }
            nav a {
                font-size: 1rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1 class="main-title" data-text="Tests TAI">Tests TAI</h1>
    <div class="menu-container">
        <nav>
            <ul>
                <!-- Los enlaces se generarán dinámicamente aquí -->
            </ul>
        </nav>
    </div>
    <footer>
        <p>&copy; 2025 Tests TAI. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Array de objetos con los nombres y rutas de los ficheros HTML
        const files = [
            { name: "Test de la Constitución Española", path: "CONSTITUCION.html" },
            { name: "Test Interactivo sobre Las Cortes", path: "LAS CORTES.html" },
            { name: "Test sobre el Gobierno de España", path: "EL GOBIERNO.html" },
            { name: "Test Ley de Transparencia", path: "LEY TRANSPARENCIA.html" },
            { name: "Test ENS y ENI", path: "ACCESO ELECTRONICO, ENI, ENS.html" },
            { name: "Test interactivo: Agenda 2030", path: "AGENDA 2030.html" },
            { name: "Test Agenda Digital 2026", path: "AGENDA DIGITAL 2026.html" },
            { name: "Test Interactivo sobre Igualdad", path: "IGUALDAD,DISCAPACIDAD,DEPENDENCIA,LGTBI.html" },
            { name: "Test de Instrumentos de Acceso", path: "INSTRUMENTOS DE ACCESO.html" },
            { name: "Test de Protección de Datos", path: "PROTECCION DE DATOS.html" },
            { name: "Test de Servicios Comunes", path: "SERVICIOS COMUNES.html" },
            { name: "Test de la Sociedad de la Información", path: "SOCIEDAD DE LA INFORMACION.html" },
            { name: "Test TREBEP Interactivo", path: "trebep.html" }
        ];

        // Obtener el contenedor de navegación
        const navContainer = document.querySelector('nav ul');

        // Generar los elementos de la lista de navegación
        files.forEach(file => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = file.path;
            link.textContent = file.name;
            listItem.appendChild(link);
            navContainer.appendChild(listItem);
        });
    </script>
</body>
</html>
