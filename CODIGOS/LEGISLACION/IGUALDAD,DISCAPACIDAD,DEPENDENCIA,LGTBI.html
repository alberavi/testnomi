<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>IGUALDAD DISCAPACIDAD Y LGTBI</title>
    <!-- Enlace a Tailwind CSS para las clases de la estructura HTML -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS completo para el estilo del quiz -->
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Contenedor principal del quiz */
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        /* Tarjeta de la pregunta */
        .question-card {
            background-color: #f8fafc;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease-in-out;
        }

        /* Estilo para la tarjeta de pregunta correcta */
        .question-card.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }

        /* Estilo para la tarjeta de pregunta incorrecta */
        .question-card.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        /* Texto de la pregunta */
        .question-text {
            font-size: 1.15rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* Botones de opciones */
        .option-button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 18px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            background-color: #ffffff;
            color: #4a5568;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Efecto hover para los botones de opciones */
        .option-button:hover:not(.disabled) {
            background-color: #e2e8f0;
            border-color: #a0aec0;
        }

        /* Estilo para el botón de opción seleccionado */
        .option-button.selected {
            border-color: #4299e1;
            background-color: #ebf8ff;
            font-weight: 600;
        }

        /* Estilo para la respuesta correcta */
        .option-button.correct-answer {
            background-color: #28a745;
            color: #ffffff;
            border-color: #28a745;
            font-weight: 700;
        }

        /* Estilo para la respuesta incorrecta */
        .option-button.incorrect-answer {
            background-color: #dc3545;
            color: #ffffff;
            border-color: #dc3545;
            font-weight: 700;
        }

        /* Estilo para los botones deshabilitados */
        .option-button.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* Contenedor de la solución */
        .solution {
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #e0f2f7;
            color: #2c5282;
            font-size: 0.95rem;
            font-weight: 500;
            border: 1px solid #90cdf4;
        }

        /* Contenedor del feedback (correcto/incorrecto) */
        .feedback {
            margin-top: 15px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
        }

        /* Estilo para feedback correcto */
        .feedback.correct {
            color: #28a745;
        }

        /* Estilo para feedback incorrecto */
        .feedback.incorrect {
            color: #dc3545;
        }

        /* Contenedor de los botones de navegación */
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Estilo base para los botones de navegación */
        .nav-button {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            text-align: center;
        }

        /* Estilo para el botón "Anterior" */
        .nav-button.prev {
            background-color: #6b7280;
            color: #ffffff;
        }
        .nav-button.prev:hover:not(:disabled) {
            background-color: #4b5563;
            transform: translateY(-2px);
        }

        /* Estilo para el botón "Siguiente" */
        .nav-button.next {
            background-color: #4299e1;
            color: #ffffff;
        }
        .nav-button.next:hover:not(:disabled) {
            background-color: #3182ce;
            transform: translateY(-2px);
        }

        /* Estilo para el botón de reinicio en línea */
        .nav-button.restart-inline {
            background-color: #f50b0b;
            color: #ffffff;
        }
        .nav-button.restart-inline:hover:not(:disabled) {
            background-color: #ac0505;
            transform: translateY(-2px);
        }

        /* Estilo para los botones deshabilitados */
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Barra de progreso */
        .progress-bar-container {
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 5px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #4299e1;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }

        /* Visualización de la puntuación final */
        .score-display {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-top: 20px;
        }

        /* Resumen de resultados */
        .results-summary {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .results-summary p {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .results-summary p strong {
            font-weight: 700;
        }

        /* Botón de reinicio final */
        .restart-button {
            display: block;
            width: fit-content;
            margin: 20px auto 0 auto;
            padding: 12px 30px;
            background-color: #48bb78;
            color: #ffffff;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .restart-button:hover {
            background-color: #38a169;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
         <h1 style="color: #003366; font-family: 'Georgia', serif; font-size: 2rem; text-align: center; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">IGUALDAD DISCAPACIDAD Y LGTBI</h1>

        <!-- Barra de progreso -->
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <!-- Contenedor principal de las preguntas -->
        <div id="quizContainer">

    <script>
        // Array de objetos para almacenar las preguntas y respuestas
        const quizData = [
            {
                question: "Según la Ley Orgánica 1/2004, de 28 de diciembre, de Medidas de Protección Integral contra la Violencia de Género, ¿qué institución es la encargada de impulsar la creación de políticas públicas dirigidas a ofrecer tutela a las víctimas?",
                options: [
                    "a) El Observatorio Estatal de la Violencia sobre la Mujer.",
                    "b) El Ministerio de Sanidad.",
                    "c) La Delegación del Gobierno contra la Violencia de Género.",
                    "d) Las Comunidades Autónomas."
                ],
                correctAnswer: "c) La Delegación del Gobierno contra la Violencia de Género."
            },
            {
                question: "De acuerdo con la Ley Orgánica 1/2004, la violencia de género se define como aquella que se ejerce sobre las mujeres por parte de quienes sean o hayan sido sus cónyuges o de quienes estén o hayan estado ligados a ellas por relaciones similares de afectividad, aun sin convivencia, y comprende todo acto de violencia física y psicológica, incluyendo:",
                options: [
                    "a) Únicamente las agresiones a la libertad sexual y las amenazas.",
                    "b) Las agresiones a la libertad sexual, las amenazas, las coacciones o la privación arbitraria de libertad.",
                    "c) Solo la violencia física.",
                    "d) La violencia económica y el acoso laboral."
                ],
                correctAnswer: "b) Las agresiones a la libertad sexual, las amenazas, las coacciones o la privación arbitraria de libertad."
            },
            {
                question: "¿Cuál de los siguientes no es un principio rector de la Ley Orgánica 1/2004, de Medidas de Protección Integral contra la Violencia de Género?",
                options: [
                    "a) Establecer un sistema integral de tutela institucional.",
                    "b) Fomentar la especialización de los colectivos profesionales.",
                    "c) Promover la colaboración de entidades de la sociedad civil.",
                    "d) Establecer ayudas económicas directas a los agresores para su reinserción."
                ],
                correctAnswer: "d) Establecer ayudas económicas directas a los agresores para su reinserción."
            },
            {
                question: "En relación con la educación y la Ley Orgánica 1/2004, ¿qué se busca desarrollar en la Educación Infantil?",
                options: [
                    "a) La capacidad para consolidar la madurez personal, social y moral.",
                    "b) El aprendizaje en la resolución pacífica de conflictos.",
                    "c) La capacidad de relación pacífica y el respeto a la igualdad de oportunidades.",
                    "d) Habilidades en la resolución pacífica de conflictos y la comprensión y respeto de la igualdad entre sexos."
                ],
                correctAnswer: "b) El aprendizaje en la resolución pacífica de conflictos."
            },
            {
                question: "Según la Ley Orgánica 1/2004, ¿qué debe incluir la formación, docencia e investigación en las Universidades?",
                options: [
                    "a) Únicamente investigación sobre violencia de género.",
                    "b) Formación, docencia e investigación en igualdad de género y no discriminación de forma transversal.",
                    "c) Programas específicos de prevención de la violencia de género.",
                    "d) Estudios sobre el impacto de la violencia de género en la sociedad."
                ],
                correctAnswer: "b) Formación, docencia e investigación en igualdad de género y no discriminación de forma transversal."
            },
            {
                question: "Conforme a la Ley Orgánica 1/2004, la Ley 34/1988, General de Publicidad, considera ilícita la publicidad que:",
                options: [
                    "a) Utilice la imagen de la mujer con carácter meramente comercial.",
                    "b) Promueva estereotipos de género positivos.",
                    "c) Utilice la imagen de la mujer con carácter vejatorio o discriminatorio.",
                    "d) No incluya la diversidad de género."
                ],
                correctAnswer: "c) Utilice la imagen de la mujer con carácter vejatorio o discriminatorio."
            },
            {
                question: "Según la Ley 1/2004, de Medidas de Protección Integral contra la Violencia de Género, la Comisión contra la Violencia de Género del Consejo Interterritorial del Sistema Nacional de Salud estará compuesta por representantes:",
                options: [
                    "a) De todas las provincias.",
                    "b) De todas las CCAA con competencia en la materia.",
                    "c) De ámbitos educativos, culturales y/o políticos con competencia en la materia.",
                    "d) De víctimas de Violencia de Género."
                ],
                correctAnswer: "b) De todas las CCAA con competencia en la materia."
            },
            {
                question: "La atención multidisciplinar a las víctimas de violencia de género, según la Ley Orgánica 1/2004, implicará especialmente:",
                options: [
                    "a) Solamente información y atención psicológica.",
                    "b) Información a las víctimas, atención psicológica, apoyo social y seguimiento de las reclamaciones de derechos de la mujer.",
                    "c) Exclusivamente apoyo educativo a la unidad familiar.",
                    "d) Únicamente apoyo a la formación e inserción laboral."
                ],
                correctAnswer: "b) Información a las víctimas, atención psicológica, apoyo social y seguimiento de las reclamaciones de derechos de la mujer."
            },
            {
                question: "¿Qué derecho tienen las víctimas de violencia de género en relación con el asesoramiento jurídico gratuito, según la Ley Orgánica 1/2004?",
                options: [
                    "a) A recibirlo solo después de interponer la denuncia.",
                    "b) A recibirlo en el momento inmediatamente previo a la interposición de la denuncia.",
                    "c) A recibirlo únicamente para procesos penales.",
                    "d) No tienen derecho a asesoramiento jurídico gratuito."
                ],
                correctAnswer: "b) A recibirlo en el momento inmediatamente previo a la interposición de la denuncia."
            },
            {
                question: "De acuerdo con la Ley Orgánica 1/2004, ¿qué derechos tiene la trabajadora víctima de violencia de género en los términos previstos en el Estatuto de los Trabajadores?",
                options: [
                    "a) Solo a la reducción o reordenación de su tiempo de trabajo.",
                    "b) A la movilidad geográfica y al cambio de centro de trabajo, pero no a la suspensión laboral.",
                    "c) A la reducción o a la reordenación de su tiempo de trabajo, a la movilidad geográfica, al cambio de centro de trabajo, a la suspensión de la relación laboral con reserva de puesto de trabajo y a la extinción del contrato de trabajo.",
                    "d) Únicamente a la excedencia."
                ],
                correctAnswer: "c) A la reducción o a la reordenación de su tiempo de trabajo, a la movilidad geográfica, al cambio de centro de trabajo, a la suspensión de la relación laboral con reserva de puesto de trabajo y a la extinción del contrato de trabajo."
            },
            {
                question: "¿Cómo se acreditarán las situaciones de violencia de género que dan lugar al reconocimiento de derechos, según la Ley Orgánica 1/2004?",
                options: [
                    "a) Mediante una denuncia presentada en Comisaría.",
                    "b) Exclusivamente con una sentencia condenatoria por un delito de violencia de género.",
                    "c) Mediante una sentencia condenatoria por un delito de violencia de género, una orden de protección o cualquier otra resolución judicial que acuerde una medida cautelar a favor de la víctima, o bien por el informe del Ministerio Fiscal que indique la existencia de indicios.",
                    "d) Únicamente por informe de los servicios sociales."
                ],
                correctAnswer: "c) Mediante una sentencia condenatoria por un delito de violencia de género, una orden de protección o cualquier otra resolución judicial que acuerde una medida cautelar a favor de la víctima, o bien por el informe del Ministerio Fiscal que indique la existencia de indicios."
            },
            {
                question: "Según la Ley Orgánica 1/2004, la funcionaria víctima de violencia de género obligada a abandonar el puesto de trabajo en la localidad donde prestaba sus servicios para hacer efectiva su protección, a respecto a la provisión de puestos de trabajos tendrá derecho:",
                options: [
                    "a) Solidario.",
                    "b) Subsidiario.",
                    "c) Preferente.",
                    "d) No tendrán derecho diferente al resto de funcionarias."
                ],
                correctAnswer: "c) Preferente."
            },
            {
                question: "¿Qué ayuda social recibirán las víctimas de violencia de género que carecieran de rentas superiores mensuales al 75% del salario mínimo interprofesional, según la Ley Orgánica 1/2004?",
                options: [
                    "a) Una ayuda mensual indefinida.",
                    "b) Una ayuda de pago único equivalente al de 6 meses de subsidio por desempleo.",
                    "c) Una ayuda de pago único equivalente al de 3 meses de subsidio por desempleo.",
                    "d) No tienen derecho a ayudas económicas si tienen alguna renta."
                ],
                correctAnswer: "b) Una ayuda de pago único equivalente al de 6 meses de subsidio por desempleo."
            },
            {
                question: "Según el art. 63 de la Ley Orgánica 1/2004, de Medidas de Protección Integral contra la Violencia de Género referido a la protección de datos y las limitaciones a la publicidad, en las actuaciones y procedimientos relacionados con la violencia de género se protegerá la intimidad de las víctimas:",
                options: [
                    "a) En especial, sus datos de género y religiosos.",
                    "b) Los datos asociados a su actividad social.",
                    "c) Sus datos personales, de sus descendientes y de cualquier otra persona bajo su guarda o custodia.",
                    "d) Todos los referidos a su actividad profesional."
                ],
                correctAnswer: "c) Sus datos personales, de sus descendientes y de cualquier otra persona bajo su guarda o custodia."
            },
            {
                question: "¿Cuál de las siguientes funciones corresponde a la Delegación del Gobierno contra la Violencia de Género, según la Ley Orgánica 1/2004?",
                options: [
                    "a) Ejecutar sentencias judiciales.",
                    "b) Impulsar la aplicación del principio de transversalidad de las medidas destinadas a luchar contra la violencia de género.",
                    "c) Gestionar directamente los centros de acogida.",
                    "d) Imponer sanciones a los agresores."
                ],
                correctAnswer: "b) Impulsar la aplicación del principio de transversalidad de las medidas destinadas a luchar contra la violencia de género."
            },
            {
                question: "El Observatorio Estatal de Violencia contra la Mujer, adscrito al Ministerio de Igualdad a través de la Delegación del Gobierno contra la Violencia de Género, tiene entre sus funciones:",
                options: [
                    "a) La ejecución de políticas públicas.",
                    "b) El asesoramiento, evaluación, colaboración institucional, elaboración de informes y estudios, y propuestas de actuación en materia de violencia de género.",
                    "c) La resolución de casos individuales de violencia de género.",
                    "d) La gestión de ayudas económicas directas a las víctimas."
                ],
                correctAnswer: "b) El asesoramiento, evaluación, colaboración institucional, elaboración de informes y estudios, y propuestas de actuación en materia de violencia de género."
            },
            {
                question: "¿Cómo es la composición del Observatorio Estatal de Violencia contra la Mujer en cuanto a paridad?",
                options: [
                    "a) 50% mujeres y 50% hombres.",
                    "b) No se especifica la paridad.",
                    "c) Velará por la paridad entre mujeres y hombres (60/40).",
                    "d) Mayoría de mujeres."
                ],
                correctAnswer: "c) Velará por la paridad entre mujeres y hombres (60/40)."
            },
            {
                question: "Según la Ley Orgánica 1/2004, ¿qué tipo de juzgados se establecen para la violencia sobre la mujer?",
                options: [
                    "a) Juzgados de lo Civil.",
                    "b) Juzgados de lo Penal.",
                    "c) Juzgados de Violencia sobre la Mujer, uno o más en cada partido judicial.",
                    "d) Juzgados de Familia."
                ],
                correctAnswer: "c) Juzgados de Violencia sobre la Mujer, uno o más en cada partido judicial."
            },
            {
                question: "El Real Decreto Legislativo 1/2013, de la Ley General de Derechos de las Personas con Discapacidad y de su Inclusión Social, garantiza el derecho a la igualdad de oportunidades y trato, así como el ejercicio real y efectivo de derechos por las personas con discapacidad en igualdad de condiciones respecto del resto de ciudadanos, a través de:",
                options: [
                    "a) Exclusivamente el acceso al empleo.",
                    "b) La promoción de la autonomía personal, de la accesibilidad universal, del acceso al empleo, de la inclusión en la comunidad y la vida independiente y de la erradicación de toda forma de discriminación.",
                    "c) Solamente la accesibilidad universal y la inclusión.",
                    "d) Únicamente la erradicación de la discriminación directa."
                ],
                correctAnswer: "b) La promoción de la autonomía personal, de la accesibilidad universal, del acceso al empleo, de la inclusión en la comunidad y la vida independiente y de la erradicación de toda forma de discriminación."
            },
            {
                question: "A efectos del Real Decreto Legislativo 1/2013, ¿cómo se define la discriminación indirecta?",
                options: [
                    "a) La situación en que se encuentra una persona con discapacidad cuando es tratada de manera menos favorable que otra en situación análoga por motivo de su discapacidad.",
                    "b) Cuando una disposición, criterio o práctica aparentemente neutros puedan ocasionar una desventaja particular a una persona respecto de otras por motivo de o por razón de discapacidad, siempre que objetivamente no respondan a una finalidad legítima y que los medios para la consecución de esta finalidad no sean adecuados y necesarios.",
                    "c) Cuando una persona o grupo es objeto de un trato discriminatorio debido a su relación con otra por motivo o por razón de discapacidad.",
                    "d) Cualquier trato adverso o efecto negativo por presentar una discapacidad."
                ],
                correctAnswer: "b) Cuando una disposición, criterio o práctica aparentemente neutros puedan ocasionar una desventaja particular a una persona respecto de otras por motivo de o por razón de discapacidad, siempre que objetivamente no respondan a una finalidad legítima y que los medios para la consecución de esta finalidad no sean adecuados y necesarios."
            },
            {
                question: "¿Qué se entiende por 'Diálogo civil' a efectos del Real Decreto Legislativo 1/2013?",
                options: [
                    "a) La comunicación entre las personas con discapacidad y las administraciones públicas.",
                    "b) La interacción entre las organizaciones representativas de personas con discapacidad y sus familiares.",
                    "c) El debate público sobre los derechos de las personas con discapacidad.",
                    "d) La negociación de convenios colectivos para personas con discapacidad."
                ],
                correctAnswer: "b) La interacción entre las organizaciones representativas de personas con discapacidad y sus familiares."
            },
            {
                question: "¿Cuál de los siguientes no es un principio del Real Decreto Legislativo 1/2013?",
                options: [
                    "a) Accesibilidad universal.",
                    "b) Respeto al desarrollo de la personalidad.",
                    "c) Subsidiariedad.",
                    "d) No discriminación."
                ],
                correctAnswer: "c) Subsidiariedad."
            },
            {
                question: "¿Quiénes son los titulares de los derechos, según el Real Decreto Legislativo 1/2013?",
                options: [
                    "a) Personas con deficiencias físicas, mentales, intelectuales o sensoriales, previsiblemente permanentes que, al interactuar con diversas barreras, puedan impedir su participación plena y efectiva en la sociedad, en igualdad de condiciones con los demás.",
                    "b) Personas con cualquier tipo de deficiencia temporal.",
                    "c) Únicamente pensionistas con pensión de incapacidad permanente.",
                    "d) Aquellas personas con un grado de discapacidad reconocido inferior al 33%."
                ],
                correctAnswer: "a) Personas con deficiencias físicas, mentales, intelectuales o sensoriales, previsiblemente permanentes que, al interactuar con diversas barreras, puedan impedir su participación plena y efectiva en la sociedad, en igualdad de condiciones con los demás."

        /**
         * Carga el estado del quiz guardado en localStorage.
         * Si no existe, inicializa un nuevo estado.
         */
        function loadQuizState() {
            try {
                const savedState = JSON.parse(localStorage.getItem('quizState'));
                if (savedState) {
                    currentQuestionIndex = savedState.currentQuestionIndex;
                    score = savedState.score;
                    // Asegurarse de que los arrays tengan el tamaño correcto y copiar los valores
                    userAnswers.splice(0, savedState.userAnswers.length, ...savedState.userAnswers);
                    scoredQuestions.splice(0, savedState.scoredQuestions.length, ...savedState.scoredQuestions);
                }
            } catch (e) {
                console.error("Error al cargar el estado del quiz:", e);
                // Si hay un error, el estado se reiniciará a los valores por defecto
            }
        }

        /**
         * Guarda el estado actual del quiz en localStorage.
         */
        function saveQuizState() {
            const quizState = {
                currentQuestionIndex: currentQuestionIndex,
                score: score,
                userAnswers: userAnswers,
                scoredQuestions: scoredQuestions
            };
            localStorage.setItem('quizState', JSON.stringify(quizState));
        }

        /**
         * Carga y muestra la pregunta actual.
         */
        function loadQuestion() {
            // Corregido: Usar quizData.length en lugar de questions.length
            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }

            // Corregido: Usar quizData en lugar de questions
            const currentQuestion = quizData[currentQuestionIndex];
            quizContainer.innerHTML = `
                <div class="question-card">
                    <p class="question-text"></p>
                    <div class="options-container">
                        ${currentQuestion.options.map(() => `
                            <button class="option-button"></button>
                        `).join('')}
                    </div>
                    <div class="solution hidden">
                        <strong>Solución:</strong> <span class="solution-text"></span>
                    </div>
                </div>
            `;

            const questionTextElement = quizContainer.querySelector('.question-text');
            const optionsContainer = quizContainer.querySelector('.options-container');
            const questionCard = quizContainer.querySelector('.question-card');
            const optionButtons = optionsContainer.querySelectorAll('.option-button');

            // Usar textContent para insertar el texto de la pregunta de forma segura
            questionTextElement.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;

            // Asignar el texto y los atributos data-option a cada botón de opción
            currentQuestion.options.forEach((option, index) => {
                optionButtons[index].textContent = option; // Inserta el texto como texto plano
                optionButtons[index].dataset.option = option; // Guarda la opción original para la lógica
                optionButtons[index].addEventListener('click', handleOptionClick);
            });

            // Resalta la respuesta del usuario si ya ha respondido y aplica estilos
            const savedAnswer = userAnswers[currentQuestionIndex];
            if (savedAnswer !== null) {
                // Encuentra el botón por su atributo data-option, que contiene la respuesta guardada
                const selectedButton = optionsContainer.querySelector(`[data-option="${savedAnswer}"]`);
                if (selectedButton) {
                    // Deshabilita todos los botones para que no se pueda cambiar la respuesta
                    optionButtons.forEach(button => {
                        button.classList.add('disabled');
                        button.removeEventListener('click', handleOptionClick); // Remover listener si ya está respondida
                    });

                    // Aplica los estilos de la respuesta guardada
                    const isCorrect = (savedAnswer === currentQuestion.correctAnswer);
                    if (isCorrect) {
                        selectedButton.classList.add('correct-answer');
                        questionCard.classList.add('correct');
                    } else {
                        selectedButton.classList.add('incorrect-answer');
                        questionCard.classList.add('incorrect');
                        // Muestra la respuesta correcta si la guardada fue incorrecta
                        const correctButton = optionsContainer.querySelector(`[data-option="${currentQuestion.correctAnswer}"]`);
                        if (correctButton) {
                            correctButton.classList.add('correct-answer');
                        }
                    }
                    // Añadir feedback visual (Correcto/Incorrecto)
                    updateQuestionCardVisuals(isCorrect);
                }
            }

            // Actualiza el estado de los botones de navegación y la barra de progreso
            updateNavButtons();
            updateProgressBar();
        }

        /**
         * Maneja el evento de clic en una opción de respuesta.
         * @param {Event} event - El evento de clic.
         */
        function handleOptionClick(event) {
            const selectedOptionButton = event.target;
            const selectedOption = selectedOptionButton.dataset.option; // Obtiene la opción del atributo data-option
            // Corregido: Usar quizData en lugar de questions
            const currentQuestion = quizData[currentQuestionIndex];
            const optionsContainer = quizContainer.querySelector('.options-container');
            const questionCard = quizContainer.querySelector('.question-card');

            // Deshabilita todos los botones de opción para evitar múltiples respuestas
            optionsContainer.querySelectorAll('.option-button').forEach(button => {
                button.classList.add('disabled');
                button.removeEventListener('click', handleOptionClick);
            });

            // Actualiza la respuesta del usuario y la guarda
            userAnswers[currentQuestionIndex] = selectedOption;
            
            // Comprueba si la respuesta es correcta
            const isCorrectAttempt = (selectedOption === currentQuestion.correctAnswer);

            if (isCorrectAttempt) {
                selectedOptionButton.classList.add('correct-answer');
                questionCard.classList.add('correct');
                // Si no se ha puntuado antes, añade un punto y marca como correcta
                if (!scoredQuestions[currentQuestionIndex]) { // scoredQuestions[index] will be false if not yet scored
                    score++;
                    scoredQuestions[currentQuestionIndex] = true; // Marca como correcta
                }
            } else {
                selectedOptionButton.classList.add('incorrect-answer');
                questionCard.classList.add('incorrect');
                // Si se había puntuado como correcta (porque el usuario cambió de opinión), quita el punto
                if (scoredQuestions[currentQuestionIndex]) { // scoredQuestions[index] will be true if it was previously correct
                    score--;
                    scoredQuestions[currentQuestionIndex] = false; // Marca como incorrecta
                }
                // Resalta la respuesta correcta
                const correctAnswerButton = optionsContainer.querySelector(`[data-option="${currentQuestion.correctAnswer}"]`);
                if (correctAnswerButton) {
                    correctAnswerButton.classList.add('correct-answer');
                }
            }
            
            saveQuizState(); // Guarda el estado después de actualizar score y scoredQuestions

            // Añadir feedback visual (Correcto/Incorrecto)
            updateQuestionCardVisuals(isCorrectAttempt);

            // Muestra la solución detallada si existe (aunque no hay en tu questions actual)
            if (currentQuestion.solution) {
                const solutionDiv = quizContainer.querySelector('.solution');
                solutionDiv.classList.remove('hidden');
                solutionDiv.querySelector('.solution-text').textContent = currentQuestion.solution;
            }
        }

        /**
         * Actualiza el estilo de la tarjeta de pregunta y añade feedback visual.
         * @param {boolean} isCorrect - Indica si la respuesta es correcta.
         */
        function updateQuestionCardVisuals(isCorrect) {
            const questionCard = document.querySelector('.question-card');
            // Eliminar feedback anterior si existe
            const existingFeedback = questionCard.querySelector('.feedback');
            if (existingFeedback) {
                existingFeedback.remove();
            }

            const feedbackMessage = document.createElement('p');
            feedbackMessage.classList.add('feedback');

            if (isCorrect) {
                feedbackMessage.textContent = '¡Correcto!';
                feedbackMessage.classList.add('correct');
            } else {
                feedbackMessage.textContent = 'Incorrecto. La respuesta correcta es la marcada en verde.';
                feedbackMessage.classList.add('incorrect');
            }
            questionCard.appendChild(feedbackMessage);
        }

        /**
         * Muestra los resultados finales del quiz.
         */
        function showResults() {
            quizContainer.classList.add('hidden');
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            restartInlineBtn.classList.add('hidden');
            progressBar.parentElement.classList.add('hidden');
            finalScoreDiv.classList.remove('hidden');

            // Calcula y muestra las estadísticas
            const correctAnswers = scoredQuestions.filter(isCorrect => isCorrect).length;
            // Una respuesta es incorrecta si el usuario respondió (no es null) Y no fue marcada como correcta (scoredQuestions[index] es false)
            const incorrectAnswers = userAnswers.filter((answer, index) => answer !== null && !scoredQuestions[index]).length;
            const unansweredQuestions = userAnswers.filter(answer => answer === null).length;

            // Corregido: Usar quizData.length en lugar de questions.length
            finalScoreDisplay.textContent = `Tu puntuación final es ${correctAnswers} de ${quizData.length}`;
            correctCountSpan.textContent = correctAnswers;
            incorrectCountSpan.textContent = incorrectAnswers;
            unansweredCountSpan.textContent = unansweredQuestions;
        }
		
        /**
         * Actualiza el estado de los botones de navegación.
         */
        function updateNavButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            // Corregido: Usar quizData.length en lugar de questions.length
            nextBtn.textContent = currentQuestionIndex === quizData.length - 1 ? 'Finalizar' : 'Siguiente';
        }

        /**
         * Actualiza la barra de progreso.
         */
        function updateProgressBar() {
            // Corregido: Usar quizData.length en lugar de questions.length
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        /**
         * Reinicia el quiz a su estado inicial.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            scoredQuestions.fill(false);
            localStorage.clear(); // Limpia el localStorage
            
            quizContainer.classList.remove('hidden');
            prevBtn.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            restartInlineBtn.classList.remove('hidden');
            progressBar.parentElement.classList.remove('hidden');
            finalScoreDiv.classList.add('hidden');
            loadQuestion();
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            // Corregido: Usar quizData.length en lugar de questions.length
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        });

        restartBtn.addEventListener('click', restartQuiz);
        restartInlineBtn.addEventListener('click', restartQuiz);

        // Carga inicial
        window.onload = function() {
            loadQuizState();
            loadQuestion();
        };
    </script>
</body>
</html>
