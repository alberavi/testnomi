<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL GOBIERNO</title>
    <!-- Enlace a Tailwind CSS para las clases de la estructura HTML -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS completo para el estilo del quiz -->
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Contenedor principal del quiz */
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        /* Tarjeta de la pregunta */
        .question-card {
            background-color: #f8fafc;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease-in-out;
        }

        /* Estilo para la tarjeta de pregunta correcta */
        .question-card.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }

        /* Estilo para la tarjeta de pregunta incorrecta */
        .question-card.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        /* Texto de la pregunta */
        .question-text {
            font-size: 1.15rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* Botones de opciones */
        .option-button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 18px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            background-color: #ffffff;
            color: #4a5568;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Efecto hover para los botones de opciones */
        .option-button:hover:not(.disabled) {
            background-color: #e2e8f0;
            border-color: #a0aec0;
        }

        /* Estilo para el botón de opción seleccionado */
        .option-button.selected {
            border-color: #4299e1;
            background-color: #ebf8ff;
            font-weight: 600;
        }

        /* Estilo para la respuesta correcta */
        .option-button.correct-answer {
            background-color: #28a745;
            color: #ffffff;
            border-color: #28a745;
            font-weight: 700;
        }

        /* Estilo para la respuesta incorrecta */
        .option-button.incorrect-answer {
            background-color: #dc3545;
            color: #ffffff;
            border-color: #dc3545;
            font-weight: 700;
        }

        /* Estilo para los botones deshabilitados */
        .option-button.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* Contenedor de la solución */
        .solution {
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #e0f2f7;
            color: #2c5282;
            font-size: 0.95rem;
            font-weight: 500;
            border: 1px solid #90cdf4;
        }

        /* Contenedor del feedback (correcto/incorrecto) */
        .feedback {
            margin-top: 15px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
        }

        /* Estilo para feedback correcto */
        .feedback.correct {
            color: #28a745;
        }

        /* Estilo para feedback incorrecto */
        .feedback.incorrect {
            color: #dc3545;
        }

        /* Contenedor de los botones de navegación */
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Estilo base para los botones de navegación */
        .nav-button {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            text-align: center;
        }

        /* Estilo para el botón "Anterior" */
        .nav-button.prev {
            background-color: #6b7280;
            color: #ffffff;
        }
        .nav-button.prev:hover:not(:disabled) {
            background-color: #4b5563;
            transform: translateY(-2px);
        }

        /* Estilo para el botón "Siguiente" */
        .nav-button.next {
            background-color: #4299e1;
            color: #ffffff;
        }
        .nav-button.next:hover:not(:disabled) {
            background-color: #3182ce;
            transform: translateY(-2px);
        }

        /* Estilo para el botón de reinicio en línea */
        .nav-button.restart-inline {
            background-color: #f50b0b;
            color: #ffffff;
        }
        .nav-button.restart-inline:hover:not(:disabled) {
            background-color: #ac0505;
            transform: translateY(-2px);
        }

        /* Estilo para los botones deshabilitados */
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Barra de progreso */
        .progress-bar-container {
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 5px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #4299e1;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }

        /* Visualización de la puntuación final */
        .score-display {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-top: 20px;
        }

        /* Resumen de resultados */
        .results-summary {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .results-summary p {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .results-summary p strong {
            font-weight: 700;
        }

        /* Botón de reinicio final */
        .restart-button {
            display: block;
            width: fit-content;
            margin: 20px auto 0 auto;
            padding: 12px 30px;
            background-color: #48bb78;
            color: #ffffff;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .restart-button:hover {
            background-color: #38a169;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
         <h1 style="color: #003366; font-family: 'Georgia', serif; font-size: 2rem; text-align: center; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">EL GOBIERNO</h1>

        <!-- Barra de progreso -->
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <!-- Contenedor principal de las preguntas -->
        <div id="quizContainer">
            <!-- Las preguntas se cargarán dinámicamente aquí -->
        </div>

        <!-- Botones de navegación -->
        <div class="navigation-buttons">
            <button id="prevBtn" class="nav-button prev" disabled>Anterior</button>
            <button id="restartInlineBtn" class="nav-button restart-inline">Reiniciar Test</button>
            <button id="nextBtn" class="nav-button next">Siguiente</button>
        </div>

        <!-- Contenedor de la puntuación final -->
        <div id="finalScore" class="hidden">
            <div class="score-display"></div>
            <div class="results-summary">
                <p><strong>Preguntas Correctas:</strong> <span id="correctCount">0</span></p>
                <p><strong>Preguntas Incorrectas:</strong> <span id="incorrectCount">0</span></p>
                <p><strong>Preguntas Sin Contestar:</strong> <span id="unansweredCount">0</span></p>
            </div>
            <button id="restartBtn" class="restart-button">Reiniciar Test</button>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "¿En qué Títulos de la Constitución Española y qué ley se regula el Gobierno?",
                options: [
                    "a) Título II y Ley 39/2015",
                    "b) Título IV y V de la CE y Ley 50/1997",
                    "c) Título III y Ley 40/2015",
                    "d) Título VI y Ley 39/2015"
                ],
                correctAnswer: "b) Título IV y V de la CE y Ley 50/1997"
            },
            {
                question: "¿Cuáles son las funciones principales del Gobierno?",
                options: [
                    "a) Dirigir la política exterior y la defensa del Estado, y la función legislativa.",
                    "b) Dirigir la política interior y exterior, la Administración civil y militar, la defensa del Estado, la función ejecutiva y la potestad reglamentaria.",
                    "c) Dirigir la Administración civil y la potestad legislativa.",
                    "d) Dirigir la política económica y la Administración militar."
                ],
                correctAnswer: "b) Dirigir la política interior y exterior, la Administración civil y militar, la defensa del Estado, la función ejecutiva y la potestad reglamentaria."
            },
            {
                question: "¿Quiénes componen el Gobierno según la Ley 50/1997?",
                options: [
                    "a) El Presidente, los Vicepresidentes, los Ministros y el Congreso de los Diputados.",
                    "b) El Presidente, los Vicepresidentes (en su caso), los Ministros y demás miembros que establezca la ley.",
                    "c) El Presidente, los Ministros, el Consejo de Estado y las Comisiones Delegadas.",
                    "d) El Presidente, los Vicepresidentes, los Ministros, el Consejo de Ministros y las Comisiones Delegadas."
                ],
                correctAnswer:  "b) El Presidente, los Vicepresidentes (en su caso), los Ministros y demás miembros que establezca la ley."
            },
            {
                question: "¿Quién nombra y separa a los miembros del Gobierno?",
                options: [
                    "a) El Presidente del Gobierno.",
                    "b) El Rey, a propuesta de su Presidente.",
                    "c) Las Cortes Generales.",
                    "d) El Consejo de Ministros."
                ],
                correctAnswer: "b) El Rey, a propuesta de su Presidente."
            },
            {
                question: "¿Qué facultad NO puede ejercer el Presidente del Gobierno en funciones?",
                options: [
                    "a) Convocar y presidir las reuniones del Consejo de Ministros.",
                    "b) Proponer al Rey la disolución de alguna de las Cámaras.",
                    "c) Dirigir la acción del Gobierno.",
                    "d) Coordinar las funciones de los demás miembros del Gobierno."
                ],
                correctAnswer: "b) Proponer al Rey la disolución de alguna de las Cámaras."
            },
            {
                question: "¿Qué facultad NO puede ejercer el Gobierno en funciones?",
                options: [
                    "a) Resolver asuntos de despacho ordinario.",
                    "b) Aprobar el Proyecto de Ley de Presupuestos Generales del Estado.",
                    "c) Facilitar la formación del nuevo Gobierno.",
                    "d) Abstenerse de adoptar medidas salvo casos de urgencia."
                ],
                correctAnswer: "b) Aprobar el Proyecto de Ley de Presupuestos Generales del Estado."
            },
            {
                question: "¿Cuál es el órgano que dirige la acción del Gobierno y coordina las funciones de sus miembros?",
                options: [
                    "a) El Consejo de Ministros.",
                    "b) Los Vicepresidentes.",
                    "c) El Presidente del Gobierno.",
                    "d) El Ministro de la Presidencia."
                ],
                correctAnswer: "c) El Presidente del Gobierno."
            },
            {
                question: "¿En qué términos se produce el nombramiento y cese del Presidente del Gobierno?",
                options: [
                    "a) En los previstos en la Ley del Gobierno.",
                    "b) En los previstos en la Constitución.",
                    "c) Mediante Real Decreto del Rey.",
                    "d) A propuesta del Congreso de los Diputados."
                ],
                correctAnswer: "b) En los previstos en la Constitución."
            },
            {
                question: "¿Quién propone un candidato a la Presidencia del Gobierno después de cada renovación del Congreso de los Diputados?",
                options: [
                    "a) El Presidente del Congreso.",
                    "b) El Rey, previa consulta con los representantes de los grupos políticos y a través del Presidente del Congreso.",
                    "c) El partido político con mayor representación parlamentaria.",
                    "d) El Consejo de Ministros."
                ],
                correctAnswer: "b) El Rey, previa consulta con los representantes de los grupos políticos y a través del Presidente del Congreso."
            },
            {
                question: "¿Qué mayoría necesita el Congreso de los Diputados para otorgar su confianza al candidato a Presidente?",
                options: [
                    "a) Mayoría simple de los miembros presentes.",
                    "b) Mayoría de dos tercios de sus miembros.",
                    "c) Mayoría absoluta de sus miembros.",
                    "d) Mayoría relativa en segunda votación."
                ],
                correctAnswer: "c) Mayoría absoluta de sus miembros."
            },
            {
                question: "¿Ante qué órgano es exigible la responsabilidad criminal del Presidente y demás miembros del Gobierno?",
                options: [
                    "a) Ante el Tribunal Constitucional.",
                    "b) Ante la Sala de lo Penal del Tribunal Supremo.",
                    "c) Ante la Audiencia Nacional.",
                    "d) Ante el Tribunal Superior de Justicia de Madrid."
                ],
                correctAnswer: "b) Ante la Sala de lo Penal del Tribunal Supremo."
            },
            {
                question: "¿Quién sustituye al Presidente del Gobierno en casos de ausencia, vacante o enfermedad temporal?",
                options: [
                    "a) El Ministro de la Presidencia.",
                    "b) El Vicepresidente del Gobierno.",
                    "c) El Ministro de mayor antigüedad.",
                    "d) El Secretario de Estado de la Presidencia."
                ],
                correctAnswer: "b) El Vicepresidente del Gobierno."
            },
            {
                question: "¿Quién nombra y separa a los Vicepresidentes del Gobierno?",
                options: [
                    "a) El Presidente del Gobierno.",
                    "b) El Rey, a propuesta del Presidente del Gobierno, por Real Decreto.",
                    "c) El Consejo de Ministros.",
                    "d) Las Cortes Generales."
                ],
                correctAnswer: "b) El Rey, a propuesta del Presidente del Gobierno, por Real Decreto."
            },
            {
                question: "¿Cuál es la función principal de los Ministros?",
                options: [
                    "a) Proponer leyes al Congreso de los Diputados.",
                    "b) Ser órganos superiores de los Ministerios y ejercer la potestad reglamentaria en materias propias de su Departamento.",
                    "c) Sustituir al Presidente del Gobierno.",
                    "d) Dirigir la política exterior del Estado."
                ],
                correctAnswer: "b) Ser órganos superiores de los Ministerios y ejercer la potestad reglamentaria en materias propias de su Departamento."
            },
            {
                question: "¿Pueden existir Ministros sin cartera?",
                options: [
                    "a) No, todos los Ministros deben ser titulares de un Departamento.",
                    "b) Sí, y su ámbito de competencias se determina por Real Decreto.",
                    "c) Solo en casos de Gobierno en funciones.",
                    "d) Sí, pero no tienen responsabilidad directa en su gestión."
                ],
                correctAnswer: "b) Sí, y su ámbito de competencias se determina por Real Decreto."
            },
            {
                question: "¿Quién determina el ámbito de competencias, la estructura administrativa y los medios de los Ministros sin cartera?",
                options: [
                    "a) El Presidente del Gobierno.",
                    "b) El Consejo de Ministros mediante Real Decreto.",
                    "c) Una ley específica.",
                    "d) La Comisión General de Secretarios de Estado y Subsecretarios."
                ],
                correctAnswer: "b) El Consejo de Ministros mediante Real Decreto."
            },
            {
                question: "¿Cuál es el rango de un Ministro?",
                options: [
                    "a) Órgano Directivo.",
                    "b) Alto Cargo.",
                    "c) Nivel 30.",
                    "d) Funcionario A1."
                ],
                correctAnswer: "b) Alto Cargo."
            },
            {
                question: "¿Quién nombra a los Secretarios de Estado?",
                options: [
                    "a) El Presidente del Gobierno.",
                    "b) Real Decreto del Presidente del Gobierno.",
                    "c) Real Decreto del Consejo de Ministros.",
                    "d) Orden del Ministro."
                ],
                correctAnswer: "c) Real Decreto del Consejo de Ministros."
            },
            {
                question: "¿Cuál es el rango de un Subsecretario?",
                options: [
                    "a) Órgano superior.",
                    "b) Alto Cargo.",
                    "c) Nivel 29.",
                    "d) Funcionario A1 y Órgano Directivo."
                ],
                correctAnswer: "d) Funcionario A1 y Órgano Directivo."
            },
            {
                question: "¿Qué niveles son de libre designación en la Administración General del Estado?",
                options: [
                    "a) Nivel 28.",
                    "b) Niveles 29 y 30.",
                    "c) Nivel 30 únicamente.",
                    "d) Todos los niveles de Altos Cargos."
                ],
                correctAnswer: "b) Niveles 29 y 30."
            },
            {
                question: "¿Quién declara los estados de alarma y de excepción?",
                options: [
                    "a) El Presidente del Gobierno.",
                    "b) El Gobierno, mediante Real Decreto aprobado por el Consejo de Ministros",
                    "c) El Congreso de los Diputados.",
                    "d) El Rey."
                ],
                correctAnswer: "b) El Gobierno, mediante Real Decreto aprobado por el Consejo de Ministros"
            },
            {
                question: "¿Quién propone al Congreso de los Diputados la declaración del estado de sitio?",
                options: [
                    "a) El Rey.",
                    "b) El Presidente del Gobierno.",
                    "c) El Gobierno",
                    "d) El Senado."
                ],
                correctAnswer: "c) El Gobierno"
            },
            {
                question: "¿Es requisito ineludible la máxima publicidad en la declaración de los estados de alarma, excepción y sitio?",
                options: [
                    "a) No, solo en casos de estado de sitio.",
                    "b) Sí, mediante publicación en el BOE y difusión en medios públicos y privados.",
                    "c) Solo mediante publicación en el BOE.",
                    "d) No, se mantiene en secreto para evitar el pánico."
                ],
                correctAnswer: "b) Sí, mediante publicación en el BOE y difusión en medios públicos y privados."
            },
            {
                question: "¿La declaración de los estados de alarma, excepción y sitio interrumpe el normal funcionamiento de los poderes constitucionales del Estado?",
                options: [
                    "a) Sí, siempre.",
                    "b) Sí, solo en el estado de sitio.",
                    "c) No.",
                    "d) Depende de la duración."
                ],
                correctAnswer: "c) No."
            },
            {
                question: "¿En qué casos puede el Gobierno declarar el estado de alarma?",
                options: [
                    "a) Solo en caso de guerra.",
                    "b) Ante catástrofes, crisis sanitarias, paralización de servicios esenciales o desabastecimiento de productos de primera necesidad.",
                    "c) Cuando el orden público se encuentre gravemente alterado.",
                    "d) Ante una insurrección o acto de fuerza contra la soberanía."
                ],
                correctAnswer: "b) Ante catástrofes, crisis sanitarias, paralización de servicios esenciales o desabastecimiento de productos de primera necesidad."
            },
            {
                question: "¿Cómo se lleva a cabo la declaración del estado de alarma?",
                options: [
                    "a) Mediante Real Decreto Ley.",
                    "b) Mediante decreto acordado en Consejo de Ministros.",
                    "c) Por Ley Orgánica.",
                    "d) Por decisión del Presidente del Gobierno."
                ],
                correctAnswer: "b) Mediante decreto acordado en Consejo de Ministros."
            },
            {
                question: "¿Cuál es la duración máxima del estado de alarma sin prórroga?",
                options: [
                    "a) Treinta días.",
                    "b) Sesenta días.",
                    "c) Quince días.",
                    "d) No tiene límite de duración."
                ],
                correctAnswer: "c) Quince días."
            },
            {
                question: "¿Quién autoriza la prórroga del estado de alarma?",
                options: [
                    "a) El Senado.",
                    "b) El Rey.",
                    "c) El Congreso de los Diputados.",
                    "d) El Consejo de Ministros."
                ],
                correctAnswer: "c) El Congreso de los Diputados."
            },
            {
                question: "¿Cuándo puede el Gobierno solicitar al Congreso de los Diputados autorización para declarar el estado de excepción?",
                options: [
                    "a) Cuando se produzca una insurrección.",
                    "b) Cuando el libre ejercicio de derechos y libertades o el normal funcionamiento de instituciones democráticas resulten gravemente alterados.",
                    "c) En caso de catástrofe natural.",
                    "d) Ante una crisis económica grave."
                ],
                correctAnswer: "b) Cuando el libre ejercicio de derechos y libertades o el normal funcionamiento de instituciones democráticas resulten gravemente alterados."
            },
            {
                question: "¿Qué debe contener la solicitud de autorización del estado de excepción que el Gobierno remite al Congreso?",
                options: [
                    "a) Solo la duración y el ámbito territorial.",
                    "b) Determinación de los efectos, medidas a adoptar, ámbito territorial, duración máxima (30 días) y cuantía de sanciones pecuniarias.",
                    "c) Exclusivamente los derechos cuya suspensión se solicita.",
                    "d) Un informe económico y social."
                ],
                correctAnswer: "b) Determinación de los efectos, medidas a adoptar, ámbito territorial, duración máxima (30 días) y cuantía de sanciones pecuniarias."
            },
            {
                question: "¿Puede el Congreso de los Diputados introducir modificaciones en la solicitud de autorización para declarar el estado de excepción?",
                options: [
                    "a) No, debe aprobarla en sus propios términos.",
                    "b) Sí.",
                    "c) Solo si el Gobierno lo autoriza.",
                    "d) Solo si la solicita el Rey."
                ],
                correctAnswer: "b) Sí."
            },
            {
                question: "¿Quién puede finalizar el estado de excepción antes de su finalización, dando cuenta al Congreso?",
                options: [
                    "a) El Rey.",
                    "b) El Congreso de los Diputados.",
                    "c) El Gobierno, mediante Decreto del Consejo de Ministros.",
                    "d) El Presidente del Gobierno."
                ],
                correctAnswer: "c) El Gobierno, mediante Decreto del Consejo de Ministros."
            },
            {
                question: "¿Cuándo puede el Gobierno proponer al Congreso de los Diputados la declaración de estado de sitio?",
                options: [
                    "a) Ante una grave crisis sanitaria.",
                    "b) Cuando se produzca o amenace producirse una insurrección o acto de fuerza contra la soberanía o independencia de España.",
                    "c) En caso de paralización de servicios públicos esenciales.",
                    "d) Por desabastecimiento de productos de primera necesidad."
                ],
                correctAnswer: "b) Cuando se produzca o amenace producirse una insurrección o acto de fuerza contra la soberanía o independencia de España."
            },
            {
                question: "¿Qué mayoría necesita el Congreso de los Diputados para aprobar la declaración del estado de sitio?",
                options: [
                    "a) Mayoría simple.",
                    "b) Mayoría absoluta.",
                    "c) Dos tercios de los miembros.",
                    "d) Tres quintos de los miembros."
                ],
                correctAnswer: "b) Mayoría absoluta."
            },
            {
                question: "¿Qué son las Comisiones Delegadas del Gobierno?",
                options: [
                    "a) Órganos de apoyo político y técnico del Presidente.",
                    "b) Órganos de la Administración del Estado que agrupan a titulares de Departamentos Ministeriales o Secretarios de Estado afines.",
                    "c) Órganos consultivos del Gobierno.",
                    "d) Órganos de coordinación entre el Gobierno y las Cortes Generales."
                ],
                correctAnswer: "b) Órganos de la Administración del Estado que agrupan a titulares de Departamentos Ministeriales o Secretarios de Estado afines."

                    "a) Solo los acuerdos adoptados.",
                    "b) Las circunstancias relativas al tiempo y lugar de celebración, la relación de asistentes, los acuerdos adoptados y los informes presentados.",
                    "c) Las deliberaciones de los miembros.",
                    "d) Los votos individuales de cada Ministro."
                ],
                correctAnswer: "b) Las circunstancias relativas al tiempo y lugar de celebración, la relación de asistentes, los acuerdos adoptados y los informes presentados."
            },
            {
                question: "¿Quién asiste al Ministro de la Presidencia en sus funciones?",
                options: [
                    "a) El Secretario del Consejo de Ministros.",
                    "b) El Secretariado del Gobierno.",
                    "c) El Subsecretario de la Presidencia.",
                    "d) Los Gabinetes."
                ],
                correctAnswer: "b) El Secretariado del Gobierno."
            },
            {
                question: "¿Quién es el órgano de apoyo del Consejo de Ministros, Comisiones Delegadas y Comisión General de Secretarios de Estado y Subsecretarios?",
                options: [
                    "a) Los Gabinetes.",
                    "b) El Secretario de Estado de la Presidencia.",
                    "c) El Secretariado del Gobierno.",
                    "d) La Subsecretaría de la Presidencia."
                ],
                correctAnswer: "c) El Secretariado del Gobierno."
            },
            {
                question: "¿Qué ley modificó la Ley 50/1997 en lo referente al régimen jurídico del Sector Público?",
                options: [
                    "a) Ley 39/2015.",
                    "b) Ley 40/2015.",
                    "c) Ley Orgánica 6/1985.",
                    "d) Ley 19/2013."
                ],
                correctAnswer: "b) Ley 40/2015."
            },
            {
                question: "¿En qué orden se nombran y separan los Vicepresidentes y Ministros?",
                options: [
                    "a) Por Real Decreto del Presidente del Gobierno.",
                    "b) Por el Rey, a propuesta del Presidente.",
                    "c) Por orden de prelación.",
                    "d) Por decisión del Consejo de Ministros."
                ],
                correctAnswer: "b) Por el Rey, a propuesta del Presidente."
            },
            {
                question: "¿Qué se suspende en el caso de un Gobierno en funciones?",
                options: [
                    "a) Las Órdenes Ministeriales.",
                    "b) Los Reales Decretos-ley.",
                    "c) Las delegaciones legislativas.",
                    "d) Las Comisiones Delegadas."
                ],
                correctAnswer: "c) Las delegaciones legislativas."
            },
            {
                question: "¿Qué tipo de acto gubernamental se utiliza para aprobar los Reales Decretos-leyes?",
                options: [
                    "a) Orden Ministerial.",
                    "b) Real Decreto del Presidente del Gobierno.",
                    "c) Real Decreto acordado en Consejo de Ministros.",
                    "d) Acuerdo del Consejo de Ministros."
                ],
                correctAnswer: "c) Real Decreto acordado en Consejo de Ministros."
            },
            {
                question: "¿La actuación del Gobierno es impugnable ante el Tribunal Constitucional?",
                options: [
                    "a) No, solo ante el Tribunal Supremo.",
                    "b) Sí.",
                    "c) Solo en caso de inactividad.",
                    "d) Únicamente en vía contencioso-administrativa."
                ],
                correctAnswer: "b) Sí."
            },
            {
                question: "¿Cuál de las siguientes es una función del Presidente del Gobierno relacionada con la defensa?",
                options: [
                    "a) Nombrar al Ministro de Defensa.",
                    "b) Dirigir la política de defensa y ejercer respecto de las Fuerzas Armadas las funciones previstas en la legislación reguladora de la defensa nacional y de la organización militar.",
                    "c) Aprobar el presupuesto de defensa.",
                    "d) Declarar el estado de sitio."
                ],
                correctAnswer: "b) Dirigir la política de defensa y ejercer respecto de las Fuerzas Armadas las funciones previstas en la legislación reguladora de la defensa nacional y de la organización militar."
            }
        ];

             // Variables de estado del quiz
        let currentQuestionIndex = 0;
        let score = 0;
        // userAnswers guarda el texto de la opción seleccionada (o null)
        // Corregido: Usar questions.length en lugar de questions.length
        const userAnswers = new Array(questions.length).fill(null);
        // scoredQuestions guarda true si la pregunta fue respondida correctamente, false si fue incorrecta o no respondida
        // Corregido: Usar questions.length en lugar de questions.length
        const scoredQuestions = new Array(questions.length).fill(false); 

        // Referencias a los elementos del DOM
        const quizContainer = document.getElementById('quizContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const restartBtn = document.getElementById('restartBtn');
        const restartInlineBtn = document.getElementById('restartInlineBtn');
        const finalScoreDiv = document.getElementById('finalScore');
        const progressBar = document.getElementById('progressBar');
        const finalScoreDisplay = finalScoreDiv.querySelector('.score-display');
        const correctCountSpan = document.getElementById('correctCount');
        const incorrectCountSpan = document.getElementById('incorrectCount');
        const unansweredCountSpan = document.getElementById('unansweredCount');

        /**
         * Carga el estado del quiz guardado en localStorage.
         * Si no existe, inicializa un nuevo estado.
         */
        function loadQuizState() {
            try {
                const savedState = JSON.parse(localStorage.getItem('quizState'));
                if (savedState) {
                    currentQuestionIndex = savedState.currentQuestionIndex;
                    score = savedState.score;
                    // Asegurarse de que los arrays tengan el tamaño correcto y copiar los valores
                    userAnswers.splice(0, savedState.userAnswers.length, ...savedState.userAnswers);
                    scoredQuestions.splice(0, savedState.scoredQuestions.length, ...savedState.scoredQuestions);
                }
            } catch (e) {
                console.error("Error al cargar el estado del quiz:", e);
                // Si hay un error, el estado se reiniciará a los valores por defecto
            }
        }

        /**
         * Guarda el estado actual del quiz en localStorage.
         */
        function saveQuizState() {
            const quizState = {
                currentQuestionIndex: currentQuestionIndex,
                score: score,
                userAnswers: userAnswers,
                scoredQuestions: scoredQuestions
            };
            localStorage.setItem('quizState', JSON.stringify(quizState));
        }

        /**
         * Carga y muestra la pregunta actual.
         */
        function loadQuestion() {
            // Corregido: Usar questions.length en lugar de questions.length
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            // Corregido: Usar questions en lugar de questions
            const currentQuestion = questions[currentQuestionIndex];
            quizContainer.innerHTML = `
                <div class="question-card">
                    <p class="question-text"></p>
                    <div class="options-container">
                        ${currentQuestion.options.map(() => `
                            <button class="option-button"></button>
                        `).join('')}
                    </div>
                    <div class="solution hidden">
                        <strong>Solución:</strong> <span class="solution-text"></span>
                    </div>
                </div>
            `;

            const questionTextElement = quizContainer.querySelector('.question-text');
            const optionsContainer = quizContainer.querySelector('.options-container');
            const questionCard = quizContainer.querySelector('.question-card');
            const optionButtons = optionsContainer.querySelectorAll('.option-button');

            // Usar textContent para insertar el texto de la pregunta de forma segura
            questionTextElement.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;

            // Asignar el texto y los atributos data-option a cada botón de opción
            currentQuestion.options.forEach((option, index) => {
                optionButtons[index].textContent = option; // Inserta el texto como texto plano
                optionButtons[index].dataset.option = option; // Guarda la opción original para la lógica
                optionButtons[index].addEventListener('click', handleOptionClick);
            });

            // Resalta la respuesta del usuario si ya ha respondido y aplica estilos
            const savedAnswer = userAnswers[currentQuestionIndex];
            if (savedAnswer !== null) {
                // Encuentra el botón por su atributo data-option, que contiene la respuesta guardada
                const selectedButton = optionsContainer.querySelector(`[data-option="${savedAnswer}"]`);
                if (selectedButton) {
                    // Deshabilita todos los botones para que no se pueda cambiar la respuesta
                    optionButtons.forEach(button => {
                        button.classList.add('disabled');
                        button.removeEventListener('click', handleOptionClick); // Remover listener si ya está respondida
                    });

                    // Aplica los estilos de la respuesta guardada
                    const isCorrect = (savedAnswer === currentQuestion.correctAnswer);
                    if (isCorrect) {
                        selectedButton.classList.add('correct-answer');
                        questionCard.classList.add('correct');
                    } else {
                        selectedButton.classList.add('incorrect-answer');
                        questionCard.classList.add('incorrect');
                        // Muestra la respuesta correcta si la guardada fue incorrecta
                        const correctButton = optionsContainer.querySelector(`[data-option="${currentQuestion.correctAnswer}"]`);
                        if (correctButton) {
                            correctButton.classList.add('correct-answer');
                        }
                    }
                    // Añadir feedback visual (Correcto/Incorrecto)
                    updateQuestionCardVisuals(isCorrect);
                }
            }

            // Actualiza el estado de los botones de navegación y la barra de progreso
            updateNavButtons();
            updateProgressBar();
        }

        /**
         * Maneja el evento de clic en una opción de respuesta.
         * @param {Event} event - El evento de clic.
         */
        function handleOptionClick(event) {
            const selectedOptionButton = event.target;
            const selectedOption = selectedOptionButton.dataset.option; // Obtiene la opción del atributo data-option
            // Corregido: Usar questions en lugar de questions
            const currentQuestion = questions[currentQuestionIndex];
            const optionsContainer = quizContainer.querySelector('.options-container');
            const questionCard = quizContainer.querySelector('.question-card');

            // Deshabilita todos los botones de opción para evitar múltiples respuestas
            optionsContainer.querySelectorAll('.option-button').forEach(button => {
                button.classList.add('disabled');
                button.removeEventListener('click', handleOptionClick);
            });

            // Actualiza la respuesta del usuario y la guarda
            userAnswers[currentQuestionIndex] = selectedOption;
            
            // Comprueba si la respuesta es correcta
            const isCorrectAttempt = (selectedOption === currentQuestion.correctAnswer);

            if (isCorrectAttempt) {
                selectedOptionButton.classList.add('correct-answer');
                questionCard.classList.add('correct');
                // Si no se ha puntuado antes, añade un punto y marca como correcta
                if (!scoredQuestions[currentQuestionIndex]) { // scoredQuestions[index] will be false if not yet scored
                    score++;
                    scoredQuestions[currentQuestionIndex] = true; // Marca como correcta
                }
            } else {
                selectedOptionButton.classList.add('incorrect-answer');
                questionCard.classList.add('incorrect');
                // Si se había puntuado como correcta (porque el usuario cambió de opinión), quita el punto
                if (scoredQuestions[currentQuestionIndex]) { // scoredQuestions[index] will be true if it was previously correct
                    score--;
                    scoredQuestions[currentQuestionIndex] = false; // Marca como incorrecta
                }
                // Resalta la respuesta correcta
                const correctAnswerButton = optionsContainer.querySelector(`[data-option="${currentQuestion.correctAnswer}"]`);
                if (correctAnswerButton) {
                    correctAnswerButton.classList.add('correct-answer');
                }
            }
            
            saveQuizState(); // Guarda el estado después de actualizar score y scoredQuestions

            // Añadir feedback visual (Correcto/Incorrecto)
            updateQuestionCardVisuals(isCorrectAttempt);

            // Muestra la solución detallada si existe (aunque no hay en tu questions actual)
            if (currentQuestion.solution) {
                const solutionDiv = quizContainer.querySelector('.solution');
                solutionDiv.classList.remove('hidden');
                solutionDiv.querySelector('.solution-text').textContent = currentQuestion.solution;
            }
        }

        /**
         * Actualiza el estilo de la tarjeta de pregunta y añade feedback visual.
         * @param {boolean} isCorrect - Indica si la respuesta es correcta.
         */
        function updateQuestionCardVisuals(isCorrect) {
            const questionCard = document.querySelector('.question-card');
            // Eliminar feedback anterior si existe
            const existingFeedback = questionCard.querySelector('.feedback');
            if (existingFeedback) {
                existingFeedback.remove();
            }

            const feedbackMessage = document.createElement('p');
            feedbackMessage.classList.add('feedback');

            if (isCorrect) {
                feedbackMessage.textContent = '¡Correcto!';
                feedbackMessage.classList.add('correct');
            } else {
                feedbackMessage.textContent = 'Incorrecto. La respuesta correcta es la marcada en verde.';
                feedbackMessage.classList.add('incorrect');
            }
            questionCard.appendChild(feedbackMessage);
        }

        /**
         * Muestra los resultados finales del quiz.
         */
        function showResults() {
            quizContainer.classList.add('hidden');
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            restartInlineBtn.classList.add('hidden');
            progressBar.parentElement.classList.add('hidden');
            finalScoreDiv.classList.remove('hidden');

            // Calcula y muestra las estadísticas
            const correctAnswers = scoredQuestions.filter(isCorrect => isCorrect).length;
            // Una respuesta es incorrecta si el usuario respondió (no es null) Y no fue marcada como correcta (scoredQuestions[index] es false)
            const incorrectAnswers = userAnswers.filter((answer, index) => answer !== null && !scoredQuestions[index]).length;
            const unansweredQuestions = userAnswers.filter(answer => answer === null).length;

            // Corregido: Usar questions.length en lugar de questions.length
            finalScoreDisplay.textContent = `Tu puntuación final es ${correctAnswers} de ${questions.length}`;
            correctCountSpan.textContent = correctAnswers;
            incorrectCountSpan.textContent = incorrectAnswers;
            unansweredCountSpan.textContent = unansweredQuestions;
        }
		
        /**
         * Actualiza el estado de los botones de navegación.
         */
        function updateNavButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            // Corregido: Usar questions.length en lugar de questions.length
            nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 'Finalizar' : 'Siguiente';
        }

        /**
         * Actualiza la barra de progreso.
         */
        function updateProgressBar() {
            // Corregido: Usar questions.length en lugar de questions.length
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        /**
         * Reinicia el quiz a su estado inicial.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            scoredQuestions.fill(false);
            localStorage.clear(); // Limpia el localStorage
            
            quizContainer.classList.remove('hidden');
            prevBtn.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            restartInlineBtn.classList.remove('hidden');
            progressBar.parentElement.classList.remove('hidden');
            finalScoreDiv.classList.add('hidden');
            loadQuestion();
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            // Corregido: Usar questions.length en lugar de questions.length
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        });

        restartBtn.addEventListener('click', restartQuiz);
        restartInlineBtn.addEventListener('click', restartQuiz);

        // Carga inicial
        window.onload = function() {
            loadQuizState();
            loadQuestion();
        };
    </script>
