<!DOCTYPE html>
<html lang="es">
<head>

    <style>

        .question-container {

            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options-container button.selected {

            margin-top: 20px;

            border-radius: 10px;

</head>

    <script>
        // Array de objetos para las preguntas y respuestas
        const questions = [
            {
                question: "¿A qué personal NO se aplica directamente el TREBEP?",

            {

                    "a) Únicamente el servicio en la Administración General del Estado.",

                options: [
                    "a) La valoración de la experiencia profesional.",

                correctAnswer: "d)"

                    "a) Un curso de formación intensivo.",

                correctAnswer: "b)"

                question: "¿Qué mérito es de preceptiva valoración en los concursos de provisión de puestos de trabajo?",

                    "c) La antigüedad.",
                    "d) La conciliación de la vida personal, familiar y laboral."

                correctAnswer: "d)"

                question: "¿En qué plazo debe resolverse el concurso de provisión de puestos de trabajo, salvo que la convocatoria establezca otro?",

                    "a) Un mes.",
                    "b) Dos meses.",
                    "c) Tres meses.",

                question: "¿En qué consiste la libre designación con convocatoria pública?",

            },
            {
                question: "¿Qué ocurre si un puesto de libre designación es cubierto por un funcionario que no cumple los requisitos del puesto?",

                    "a) El nombramiento es válido si el funcionario tiene buena trayectoria.",

                    "c) El funcionario debe realizar un curso de adaptación.",
                    "d) La Administración debe compensar al funcionario."

                correctAnswer: "b)"
            },
            {
                question: "¿Por qué causas se puede cesar en un puesto cubierto por libre designación?",

            },
            {
                question: "¿Qué tipo de funciones debe tener el puesto al que se adscriba un funcionario en comisión de servicios de atribución temporal de funciones?",

                    "a) Funciones distintas a las propias de su Cuerpo.",

                correctAnswer: "b)"
            },

                question: "¿Cuándo se puede solicitar una permuta entre funcionarios?",
                options: [
                    "a) En cualquier momento, siempre que haya acuerdo mutuo.",

                question: "Si un funcionario ya ha realizado una permuta, ¿cuándo NO se autorizará una nueva?",

                question: "¿Qué se entiende por pérdida de la condición de funcionario de carrera?",

                    "a) La excedencia voluntaria por interés particular.",

                correctAnswer: "c)"

                question: "¿Cuál de las siguientes NO es una causa de pérdida de la condición de funcionario de carrera?",

            {

            {

            {

                    "d) Parcialidad."

                correctAnswer: "c)"

            {
                question: "¿Cuál es la edad máxima del menor para el permiso por lactancia?",
                options: [

                    "b) 9 meses.",
                    "c) 12 meses.",
                    "d) 18 meses."

                correctAnswer: "c)"

        ];

        let currentQuestionIndex = 0;
        let userAnswers = []; // Para almacenar las respuestas seleccionadas por el usuario
        const LOCAL_STORAGE_KEY = 'trebepTestProgress';

        const questionTextElement = document.getElementById('questionText');
        const optionsContainerElement = document.getElementById('optionsContainer');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const resetButton = document.getElementById('resetButton');
        const feedbackMessageElement = document.getElementById('feedbackMessage');

        // Cargar progreso desde Local Storage
        function loadProgress() {
            const savedProgress = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (savedProgress) {
                const { index, answers } = JSON.parse(savedProgress);
                currentQuestionIndex = index;
                userAnswers = answers;
            }
        }

        // Guardar progreso en Local Storage
        function saveProgress() {
            const progress = {
                index: currentQuestionIndex,
                answers: userAnswers
            };
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(progress));
        }

        // Mostrar la pregunta actual
        function displayQuestion() {
            const questionData = questions[currentQuestionIndex];
            questionTextElement.textContent = questionData.question;
            optionsContainerElement.innerHTML = '';
            feedbackMessageElement.textContent = '';
            feedbackMessageElement.className = 'feedback-message'; // Reset classes

            questionData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.dataset.option = option.split(')')[0] + ')'; // Extract 'a)', 'b)', etc.
                button.addEventListener('click', () => selectAnswer(button, option));
                optionsContainerElement.appendChild(button);
            });

            // Si ya hay una respuesta seleccionada para esta pregunta, mostrarla
            const selectedOption = userAnswers[currentQuestionIndex];
            if (selectedOption) {
                const buttons = optionsContainerElement.querySelectorAll('button');
                buttons.forEach(button => {
                    button.disabled = true; // Disable all options after an answer is selected
                    if (button.textContent === selectedOption) {
                        button.classList.add('selected');
                    }
                    if (button.dataset.option === questionData.correctAnswer) {
                        button.classList.add('correct');
                    } else if (button.textContent === selectedOption && button.dataset.option !== questionData.correctAnswer) {
                        button.classList.add('incorrect');
                    }
                });
                showFeedback(selectedOption, questionData.correctAnswer);
            }

            updateNavigationButtons();
            updateProgressBar();
        }

        // Seleccionar una respuesta
        function selectAnswer(selectedButton, selectedOptionText) {
            const questionData = questions[currentQuestionIndex];
            const correctOption = questionData.correctAnswer;
            const selectedOption = selectedButton.dataset.option;

            // Deshabilitar todos los botones de opción
            const buttons = optionsContainerElement.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = true;
                button.classList.remove('selected'); // Remove selected class from previous if any
            });

            // Marcar la opción seleccionada
            selectedButton.classList.add('selected');

            // Mostrar la respuesta correcta e incorrecta si aplica
            buttons.forEach(button => {
                if (button.dataset.option === correctOption) {
                    button.classList.add('correct');
                } else if (button.dataset.option === selectedOption && selectedOption !== correctOption) {
                    button.classList.add('incorrect');
                }
            });

            // Guardar la respuesta del usuario
            userAnswers[currentQuestionIndex] = selectedOptionText;
            saveProgress();
            showFeedback(selectedOption, correctOption);
        }

        // Mostrar feedback de la respuesta
        function showFeedback(selectedOption, correctOption) {
            if (selectedOption === correctOption) {
                feedbackMessageElement.textContent = '¡Correcto!';
                feedbackMessageElement.classList.add('correct');
                feedbackMessageElement.classList.remove('incorrect');
            } else {
                feedbackMessageElement.textContent = 'Incorrecto. La respuesta correcta es ' + correctOption;
                feedbackMessageElement.classList.add('incorrect');
                feedbackMessageElement.classList.remove('correct');
            }
        }

        // Actualizar botones de navegación
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === questions.length - 1;
        }

        // Actualizar barra de progreso
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
        }

        // Navegar a la pregunta anterior
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                saveProgress();
            }
        });

        // Navegar a la siguiente pregunta
        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                saveProgress();
            }
        });

        // Reiniciar el test
        resetButton.addEventListener('click', () => {
            // Using a custom modal for confirmation
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;
            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background-color: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                text-align: center;
                max-width: 400px;
                width: 90%;
            `;
            const message = document.createElement('p');
            message.textContent = '¿Estás seguro de que quieres reiniciar el test? Se perderá todo tu progreso.';
            message.style.cssText = 'margin-bottom: 20px; font-size: 1.1rem; color: #333;';

            const buttonContainer = document.createElement('div');
            buttonContainer.style.cssText = 'display: flex; justify-content: space-around;';

            const confirmBtn = document.createElement('button');
            confirmBtn.textContent = 'Sí, Reiniciar';
            confirmBtn.style.cssText = `
                background-color: #ef4444;
                color: white;
                padding: 10px 20px;
                border-radius: 8px;
                font-size: 1rem;
                cursor: pointer;
                border: none;
                transition: background-color 0.3s ease;
            `;
            confirmBtn.onmouseover = () => confirmBtn.style.backgroundColor = '#dc2626';
            confirmBtn.onmouseout = () => confirmBtn.style.backgroundColor = '#ef4444';
            confirmBtn.onclick = () => {
                currentQuestionIndex = 0;
                userAnswers = [];
                localStorage.removeItem(LOCAL_STORAGE_KEY);
                displayQuestion();
                document.body.removeChild(modal);
            };

            const cancelBtn = document.createElement('button');
            cancelBtn.textContent = 'Cancelar';
            cancelBtn.style.cssText = `
                background-color: #6b7280;
                color: white;
                padding: 10px 20px;
                border-radius: 8px;
                font-size: 1rem;
                cursor: pointer;
                border: none;
                transition: background-color 0.3s ease;
            `;
            cancelBtn.onmouseover = () => cancelBtn.style.backgroundColor = '#4b5563';
            cancelBtn.onmouseout = () => cancelBtn.style.backgroundColor = '#6b7280';
            cancelBtn.onclick = () => {
                document.body.removeChild(modal);
            };

            buttonContainer.appendChild(confirmBtn);
            buttonContainer.appendChild(cancelBtn);
            modalContent.appendChild(message);
            modalContent.appendChild(buttonContainer);
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
        });

        // Inicializar el test al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            loadProgress();
            displayQuestion();
        });
    </script>
