        let currentQuestionIndex = 0;
        const questionTextElement = document.getElementById('question-text');
        const optionsContainerElement = document.getElementById('options-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressTextElement = document.getElementById('progress-text');
        const resetBtn = document.getElementById('reset-btn');

        // Cargar el estado del test desde localStorage
        function loadProgress() {
            const savedIndex = localStorage.getItem('currentQuestionIndex');
            if (savedIndex !== null) {
                currentQuestionIndex = parseInt(savedIndex);
            }
            // Asegurarse de que el índice no exceda el número de preguntas
            if (currentQuestionIndex >= testData.length) {
                currentQuestionIndex = 0; // O la última pregunta, dependiendo de la preferencia
            }
            displayQuestion();
        }

        // Guardar el estado del test en localStorage
        function saveProgress() {
            localStorage.setItem('currentQuestionIndex', currentQuestionIndex);
        }

        // Mostrar la pregunta actual
        function displayQuestion() {
            const questionData = testData[currentQuestionIndex];
            questionTextElement.textContent = questionData.question;
            optionsContainerElement.innerHTML = ''; // Limpiar opciones anteriores

            questionData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(index));
                optionsContainerElement.appendChild(button);
            });

            updateNavigationButtons();
            updateProgressText();
        }

        // Comprobar la respuesta seleccionada
        function checkAnswer(selectedIndex) {
            const questionData = testData[currentQuestionIndex];
            const buttons = optionsContainerElement.querySelectorAll('button');

            buttons.forEach((button, index) => {
                button.disabled = true; // Deshabilitar todos los botones después de una selección
                if (index === questionData.correctAnswerIndex) {
                    button.classList.add('correct'); // Marcar la respuesta correcta
                } else if (index === selectedIndex) {
                    button.classList.add('incorrect'); // Marcar la respuesta incorrecta seleccionada
                }
            });
        }

        // Actualizar el estado de los botones de navegación
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === testData.length - 1;
        }

        // Actualizar el texto de progreso
        function updateProgressText() {
            progressTextElement.textContent = `Pregunta ${currentQuestionIndex + 1} de ${testData.length}`;
        }

        // Navegar a la pregunta anterior
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                saveProgress();
                displayQuestion();
            }
        });

        // Navegar a la siguiente pregunta
        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < testData.length - 1) {
                currentQuestionIndex++;
                saveProgress();
                displayQuestion();
            }
        });

        // Reiniciar el test
        resetBtn.addEventListener('click', () => {
            localStorage.removeItem('currentQuestionIndex'); // Borrar el progreso guardado
            currentQuestionIndex = 0; // Volver a la primera pregunta
            displayQuestion();
        });

        // Cargar el progreso al iniciar la página
        window.onload = loadProgress;
