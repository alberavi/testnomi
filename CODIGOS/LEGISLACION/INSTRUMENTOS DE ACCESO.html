                "question": "¿Cuál es el canal de la AGE que permite acceso electrónico a través de Internet?",
                "options": {
                    "a": "Oficinas presenciales 060.",
                    "b": "El teléfono 060.",
                    "c": "El Punto de Acceso General.",
                    "d": "Buzones de atención."
                },
                "correctAnswer": "c"
            }
        ];

        const quizContainer = document.getElementById('quiz-container');

        function loadQuiz() {
            quizData.forEach((qData, index) => {
                const questionBlock = document.createElement('div');
                questionBlock.classList.add('question-block');
                questionBlock.id = `question-${index}`;

                const questionText = document.createElement('p');
                questionText.classList.add('question-text');
                questionText.textContent = `${index + 1}. ${qData.question}`;
                questionBlock.appendChild(questionText);

                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('options-container');
                questionBlock.appendChild(optionsDiv);

                for (const optionKey in qData.options) {
                    const optionButton = document.createElement('button');
                    optionButton.classList.add('option-button');
                    optionButton.dataset.questionIndex = index;
                    optionButton.dataset.optionKey = optionKey;
                    optionButton.textContent = `${optionKey.toUpperCase()}) ${qData.options[optionKey]}`;
                    optionButton.addEventListener('click', handleAnswerClick);
                    optionsDiv.appendChild(optionButton);
                }

                const feedbackMessage = document.createElement('div');
                feedbackMessage.classList.add('feedback-message', 'hidden');
                feedbackMessage.id = `feedback-${index}`;
                questionBlock.appendChild(feedbackMessage);

                quizContainer.appendChild(questionBlock);
            });
        }

        function handleAnswerClick(event) {
            const clickedButton = event.target;
            const questionIndex = clickedButton.dataset.questionIndex;
            const selectedOption = clickedButton.dataset.optionKey;
            const correctAnswer = quizData[questionIndex].correctAnswer;
            const feedbackMessage = document.getElementById(`feedback-${questionIndex}`);
            const optionButtons = document.querySelectorAll(`#question-${questionIndex} .option-button`);

            // Disable all buttons for this question
            optionButtons.forEach(button => {
                button.classList.add('disabled');
                button.removeEventListener('click', handleAnswerClick);
            });

            if (selectedOption === correctAnswer) {
                clickedButton.classList.add('correct');
                feedbackMessage.classList.remove('hidden', 'incorrect');
                feedbackMessage.classList.add('correct');
                feedbackMessage.textContent = '¡Correcto!';
            } else {
                clickedButton.classList.add('incorrect');
                feedbackMessage.classList.remove('hidden', 'correct');
                feedbackMessage.classList.add('incorrect');
                feedbackMessage.textContent = `Incorrecto. La respuesta correcta es la ${correctAnswer.toUpperCase()}).`;

                // Highlight the correct answer
                optionButtons.forEach(button => {
                    if (button.dataset.optionKey === correctAnswer) {
                        button.classList.add('correct');
                    }
                });
            }
        }

        // Load the quiz when the window is fully loaded
        window.onload = loadQuiz;
    </script>
</body>
