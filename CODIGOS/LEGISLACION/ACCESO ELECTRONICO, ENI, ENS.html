    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #333;

            box-sizing: border-box;
        }

            background-color: #ffffff;
            border-radius: 12px;

            font-size: 1.5rem;

        }

            padding: 0;
        }

        }
        .option-button {
            display: block;

            border-radius: 8px;

            text-align: left;

            font-weight: 500;

            color: white;

        }

            justify-content: space-between;

        }
        .nav-button {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

        .nav-button.prev {
            background-color: #607d8b;
            color: white;
        }
        .nav-button.prev:hover {
            background-color: #455a64;
            transform: translateY(-2px);
        }
        .nav-button.next {
            background-color: #4299e1;
            color: white;
        }
        .nav-button.next:hover {
            background-color: #3182ce;
            transform: translateY(-2px);
        }
        .nav-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .result-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
        }
        .result-message.correct-answer {
            background-color: #d1fae5;

        }
        .result-message.incorrect-answer {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 5px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;

        .progress-bar {

            background-color: #4299e1;

            margin-bottom: 10px;

            color: #2c5282;

    <script>
        const quizData = [
            {
                question: "¿Qué documento oficial establece la política de seguridad a aplicar en la utilización de los medios electrónicos por las Administraciones Públicas?",
                options: [
                    "a) La Ley de Procedimiento Administrativo Común.",
                    "b) El Esquema Nacional de Interoperabilidad (ENI).",
                    "c) El Esquema Nacional de Seguridad (ENS).",
                    "d) El Reglamento General de Protección de Datos (RGPD)."
                ],
                correctAnswer: "c) El Esquema Nacional de Seguridad (ENS)."
            },
            {
                question: "¿Quiénes están obligados a aplicar el Esquema Nacional de Seguridad (ENS)?",
                options: [
                    "a) Únicamente la Administración General del Estado.",
                    "b) Las Administraciones Públicas y las entidades privadas que presten servicios a entidades públicas.",
                    "c) Solo las empresas de seguridad informática.",
                    "d) Exclusivamente los organismos autónomos."
                ],
                correctAnswer: "b) Las Administraciones Públicas y las entidades privadas que presten servicios a entidades públicas."
            },
            {
                question: "¿Cuál es el propósito principal de la aplicación del ENS?",
                options: [
                    "a) Reducir los costes de los servicios públicos.",
                    "b) Proteger la información y los servicios ofrecidos por medios electrónicos.",
                    "c) Fomentar la burocracia.",
                    "d) Centralizar todos los datos en una única base de datos."
                ],
                correctAnswer: "b) Proteger la información y los servicios ofrecidos por medios electrónicos."
            },
            {
                question: "¿Qué dimensiones de la seguridad pretende asegurar el ENS para la información y los servicios?",
                options: [
                    "a) Velocidad y eficiencia.",
                    "b) Confidencialidad, integridad y disponibilidad.",
                    "c) Acceso, confidencialidad, integridad, trazabilidad, autenticidad, disponibilidad y conservación.",
                    "d) Flexibilidad y escalabilidad."
                ],
                correctAnswer: "c) Acceso, confidencialidad, integridad, trazabilidad, autenticidad, disponibilidad y conservación."
            },
            {
                question: "Según el Real Decreto 311/2022 del ENS, ¿a quiénes se aplica también la normativa además de a las Administraciones Públicas?",
                options: [
                    "a) A cualquier empresa que use Internet.",
                    "b) A sistemas de información de entidades privadas cuando presten servicios a entidades públicas.",
                    "c) Solo a las empresas públicas.",
                    "d) A ninguna otra entidad privada."
                ],
                correctAnswer: "b) A sistemas de información de entidades privadas cuando presten servicios a entidades públicas."
            },
            {
                question: "¿Cuál de los siguientes no es un principio básico del Esquema Nacional de Seguridad?",
                options: [
                    "a) Seguridad como proceso integral.",
                    "b) Gestión de la seguridad basada en los riesgos.",
                    "c) Externalización de todas las funciones de seguridad.",
                    "d) Vigilancia continua."
                ],
                correctAnswer: "c) Externalización de todas las funciones de seguridad."
            },
            {
                question: "El principio de 'Seguridad como proceso integral' hace hincapié en:",
                options: [
                    "a) Delegar toda la responsabilidad en un tercero.",
                    "b) La concienciación de las personas y la de los responsables jerárquicos.",
                    "c) La implementación de medidas de seguridad de forma aislada.",
                    "d) La ausencia de coordinación entre departamentos."
                ],
                correctAnswer: "b) La concienciación de las personas y la de los responsables jerárquicos."
            },
            {
                question: "La 'Gestión de la seguridad basada en los riesgos' implica:",
                options: [
                    "a) Eliminar por completo todos los riesgos.",
                    "b) Realizar un análisis y gestión adecuados de los riesgos.",
                    "c) Ignorar los riesgos de bajo impacto.",
                    "d) Evitar cualquier tipo de evaluación de riesgos."
                ],
                correctAnswer: "b) Realizar un análisis y gestión adecuados de los riesgos."
            },
            {
                question: "Los principios de 'Prevención, detección, respuesta y conservación' buscan:",
                options: [
                    "a) Únicamente evitar que se produzcan incidentes.",
                    "b) Asegurar que las amenazas no se materialicen o que no afecten gravemente a datos o servicios.",
                    "c) Ignorar las amenazas si no son críticas.",
                    "d) Concentrarse solo en la recuperación tras un desastre."
                ],
                correctAnswer: "b) Asegurar que las amenazas no se materialicen o que no afecten gravemente a datos o servicios."
            },
            {
                question: "El principio de 'Vigilancia continua' permite:",
                options: [
                    "a) Solo la prevención de accesos no autorizados.",
                    "b) La detección de actividades o comportamientos anómalos y su oportuna respuesta.",
                    "c) Reducir la inversión en medidas de seguridad.",
                    "d) Asumir que los sistemas son intrínsecamente seguros."
                ],
                correctAnswer: "b) La detección de actividades o comportamientos anómalos y su oportuna respuesta."
            },
            {
                question: "¿Cuál es el propósito de la 'Reevaluación periódica' en el contexto del ENS?",
                options: [
                    "a) Auditar la seguridad una única vez.",
                    "b) Medir la evolución de la seguridad, detectando vulnerabilidades e identificando deficiencias.",
                    "c) Realizar cambios en la política de seguridad sin previo aviso.",
                    "d) Excluir la posibilidad de nuevas amenazas."
                ],
                correctAnswer: "b) Medir la evolución de la seguridad, detectando vulnerabilidades e identificando deficiencias."
            },
            {
                question: "¿A qué se refiere el principio de 'Existencia de líneas de defensa'?",
                options: [
                    "a) A la delegación de la seguridad en un único departamento.",
                    "b) A la implementación de múltiples capas de seguridad.",
                    "c) A la falta de un plan de contingencia.",
                    "d) A la responsabilidad exclusiva de los usuarios en la seguridad."
                ],
                correctAnswer: "b) A la implementación de múltiples capas de seguridad."
            },
            {
                question: "¿Qué roles de responsabilidad son diferenciados en el ENS?",
                options: [
                    "a) Gerente y empleado.",
                    "b) Responsable de la información, responsable del servicio, responsable de la seguridad y responsable del sistema.",
                    "c) Auditor y consultor.",
                    "d) Únicamente el Director de Tecnologías de la Información."
                ],
                correctAnswer: "b) Responsable de la información, responsable del servicio, responsable de la seguridad y responsable del sistema."
            },
            {
                question: "La responsabilidad de la seguridad de los sistemas debe estar diferenciada de:",
                options: [
                    "a) La responsabilidad del responsable de los usuarios.",
                    "b) La responsabilidad sobre la explotación de los sistemas.",
                    "c) La responsabilidad de los proveedores de servicios.",
                    "d) La responsabilidad de los administradores de red."
                ],
                correctAnswer: "b) La responsabilidad sobre la explotación de los sistemas."
            },
            {
                question: "¿Qué se entiende por 'Política de seguridad' según el ENS?",
                options: [
                    "a) Un manual técnico sobre la configuración de redes.",
                    "b) El conjunto de directrices que rigen la forma en que una organización gestiona y protege la información y los servicios.",
                    "c) Una lista de incidentes de seguridad ocurridos.",
                    "d) Un documento que define el hardware a utilizar."
                ],
                correctAnswer: "b) El conjunto de directrices que rigen la forma en que una organización gestiona y protege la información y los servicios."
            },
            {
                question: "¿Qué debe incluir, como mínimo, la Política de seguridad de una organización?",
                options: [
                    "a) Solo los nombres de los empleados.",
                    "b) Los objetivos, el marco regulatorio, los roles de seguridad y las directrices para la documentación.",
                    "c) Únicamente los procedimientos de control de acceso físico.",
                    "d) Solo un listado de las amenazas conocidas."
                ],
                correctAnswer: "b) Los objetivos, el marco regulatorio, los roles de seguridad y las directrices para la documentación."
            },
            {
                question: "En los nuevos cambios del ENS, ¿qué requisito mínimo para la política de seguridad se ha ampliado para incluir?",
                options: [
                    "a) La descripción de los edificios de la organización.",
                    "b) Los riesgos que se derivan del tratamiento de los datos personales.",
                    "c) El plan de marketing digital.",
                    "d) El número de servidores."
                ],
                correctAnswer: "b) Los riesgos que se derivan del tratamiento de los datos personales."
            },
            {
                question: "¿Cuál de los siguientes no es un requisito mínimo para el desarrollo de la política de seguridad según el ENS?",
                options: [
                    "a) Organización e implantación del proceso de seguridad.",
                    "b) Análisis y gestión de los riesgos.",
                    "c) La eliminación total de todos los riesgos posibles.",
                    "d) Gestión de personal y formación."
                ],
                correctAnswer: "c) La eliminación total de todos los riesgos posibles."
            },
            {
                question: "¿Cuál es la función del Responsable de la información?",
                options: [
                    "a) Implementar físicamente las medidas de seguridad.",
                    "b) Determinar los requisitos de la información tratada.",
                    "c) Realizar el mantenimiento de los equipos informáticos.",
                    "d) Gestionar las copias de seguridad."
                ],
                correctAnswer: "b) Determinar los requisitos de la información tratada."
            },
            {
                question: "En el caso de servicios externalizados, ¿qué debe designar el prestatario según el ENS?",
                options: [
                    "a) Un nuevo responsable de la información para cada cliente.",
                    "b) Un Punto o Persona de Contacto (POC), Responsable de Seguridad de la organización.",
                    "c) Al responsable del sistema del contratante.",
                    "d) Un gestor de proyectos general."
                ],
                correctAnswer: "b) Un Punto o Persona de Contacto (POC), Responsable de Seguridad de la organización."
            },
            {
                question: "¿Con qué frecuencia mínima debe realizarse la auditoría de la seguridad de los sistemas de información según el ENS?",
                options: [
                    "a) Anualmente.",
                    "b) Cada dos años.",
                    "c) Cada seis meses.",
                    "d) Cada cinco años."
                ],
                correctAnswer: "b) Cada dos años."
            },
            {
                question: "¿Cuándo se podrá extender la auditoría de seguridad de forma extraordinaria?",
                options: [
                    "a) Cuando el responsable de seguridad así lo desee sin justificación.",
                    "b) Cuando no se hayan producido incidentes en el último año.",
                    "c) Cuando haya cambios sustanciales en los sistemas de información que afecten a las medidas de seguridad.",
                    "d) Nunca, la auditoría tiene una periodicidad fija e inamovible."
                ],
                correctAnswer: "c) Cuando haya cambios sustanciales en los sistemas de información que afecten a las medidas de seguridad."
            },
            {
                question: "¿A quiénes se presenta el resultado de la auditoría de seguridad?",
                options: [
                    "a) Solo al responsable de la información.",
                    "b) Al responsable del sistema y al de seguridad.",
                    "c) A todos los empleados de la organización.",
                    "d) A los usuarios finales del servicio."
                ],
                correctAnswer: "b) Al responsable del sistema y al de seguridad."
            },
            {
                question: "En el caso de sistemas de categoría ALTA con deficiencias graves, ¿qué acción podrá tomar el responsable del sistema?",
                options: [
                    "a) Continuar operando sin cambios.",
                    "b) Suspender temporalmente el tratamiento de informaciones o la prestación de servicios.",
                    "c) Reducir la categoría del sistema para evitar problemas.",
                    "d) Simplemente notificar las deficiencias y esperar."
                ],
                correctAnswer: "b) Suspender temporalmente el tratamiento de informaciones o la prestación de servicios."
            },
            {
                question: "¿Qué organismo articula la respuesta a los incidentes de seguridad en el ámbito del Sector Público español?",
                options: [
                    "a) El Ministerio del Interior.",
                    "b) La Agencia Española de Protección de Datos.",
                    "c) El Centro Criptológico Nacional (CCN) a través de su estructura CCN-CERT.",
                    "d) La Policía Nacional."
                ],
                correctAnswer: "c) El Centro Criptológico Nacional (CCN) a través de su estructura CCN-CERT."
            },
            {
                question: "¿Con quiénes se coordinan los CSIRT (Computer Security Incident Response Team) del Sector Público?",
                options: [
                    "a) Con la Agencia Europea de Seguridad Aérea.",
                    "b) Con el Ministerio del Interior, a través de su Oficina de Coordinación de Ciberseguridad.",
                    "c) Con organizaciones internacionales exclusivamente.",
                    "d) Únicamente con empresas de antivirus."
                ],
                correctAnswer: "b) Con el Ministerio del Interior, a través de su Oficina de Coordinación de Ciberseguridad."
            },
            {
                question: "¿Qué órgano es competente para garantizar la interoperabilidad en ciberseguridad y criptografía en el ámbito del Sector Público?",
                options: [
                    "a) El Instituto Nacional de Estadística.",
                    "b) El Centro Criptológico Nacional (CCN).",
                    "c) La Secretaría General de Administración Digital.",
                    "d) El Ministerio de Defensa."
                ],
                correctAnswer: "b) El Centro Criptológico Nacional (CCN)."
            },
            {
                question: "¿Con qué frecuencia deben ser actualizadas y mejoradas las medidas de seguridad del ENS?",
                options: [
                    "a) Cada diez años.",
                    "b) De forma anual.",
                    "c) De forma continua.",
                    "d) Únicamente cuando se produzca un ataque."
                ],
                correctAnswer: "c) De forma continua."
            },
            {
                question: "¿Qué se obtiene para los sistemas que se adecúen al ENS?",
                options: [
                    "a) Una carta de felicitación.",
                    "b) El Distintivo de Conformidad.",
                    "c) Una acreditación provisional que caduca en seis meses.",
                    "d) Un informe de recomendaciones no vinculante."
                ],
                correctAnswer: "b) El Distintivo de Conformidad."
            },
            {
                question: "¿Qué se valora para determinar la categoría de seguridad de un sistema de información?",
                options: [
                    "a) Solo el número de usuarios que acceden al sistema.",
                    "b) El impacto que tendría sobre la organización un incidente que afectase a la seguridad de la información tratada o de los servicios prestados.",
                    "c) El presupuesto asignado a seguridad.",
                    "d) La antigüedad de la infraestructura tecnológica."
                ],
                correctAnswer: "b) El impacto que tendría sobre la organización un incidente que afectase a la seguridad de la información tratada o de los servicios prestados."
            },
            {
                question: "¿Con qué frecuencia debe reevaluarse la categoría de seguridad de los sistemas de información?",
                options: [
                    "a) Cada 5 años, sin excepciones.",
                    "b) Cuando el responsable del sistema lo estime oportuno.",
                    "c) Anualmente, o si se producen modificaciones significativas en el sistema o en los riesgos.",
                    "d) Solo cuando se cambie de software."
                ],
                correctAnswer: "c) Anualmente, o si se producen modificaciones significativas en el sistema o en los riesgos."
            },
            {
                question: "¿Cuáles son las dimensiones de la seguridad consideradas para determinar la categoría de un sistema según el ENS?",
                options: [
                    "a) Coste, tiempo y facilidad de uso.",
                    "b) Confidencialidad, Integridad, Trazabilidad, Autenticidad y Disponibilidad (CITAD).",
                    "c) Rapidez, escalabilidad y flexibilidad.",
                    "d) Diseño, desarrollo y despliegue."
                ],
                correctAnswer: "b) Confidencialidad, Integridad, Trazabilidad, Autenticidad y Disponibilidad (CITAD)."
            },
            {
                question: "¿Qué nivel de seguridad se asigna a una dimensión cuando las consecuencias de un incidente supongan un perjuicio limitado?",
                options: [
                    "a) Nivel ALTO.",
                    "b) Nivel MEDIO.",
                    "c) Nivel BAJO.",
                    "d) Nivel CRÍTICO."
                ],
                correctAnswer: "c) Nivel BAJO."
            },
            {
                question: "Si un sistema de información tiene alguna de sus dimensiones de seguridad en nivel MEDIO, y ninguna de las demás dimensiones alcanza un nivel superior, ¿qué categoría de seguridad tendrá el sistema?",
                options: [
                    "a) BÁSICA.",
                    "b) MEDIA.",
                    "c) ALTA.",
                    "d) CRÍTICA."
                ],
                correctAnswer: "b) MEDIA."
            },
            {
                question: "¿En cuántos grupos se dividen las Medidas de Seguridad del ENS?",
                options: [
                    "a) Uno: Medidas Técnicas.",
                    "b) Dos: Medidas Organizativas y Medidas Técnicas.",
                    "c) Tres: Marco Organizativo, Marco Operacional y Medidas de Protección.",
                    "d) Cuatro: Prevención, Detección, Respuesta y Recuperación."
                ],
                correctAnswer: "c) Tres: Marco Organizativo, Marco Operacional y Medidas de Protección."
            },
            {
                question: "¿A qué se refieren las medidas del 'Marco organizativo [org]' en el ENS?",
                options: [
                    "a) A las medidas centradas en la protección de activos concretos.",
                    "b) Al conjunto de medidas relacionadas con la organización global de la seguridad.",
                    "c) A las medidas a tomar para proteger la operación diaria del sistema.",
                    "d) Al control de acceso a las bases de datos."
                ],
                correctAnswer: "b) Al conjunto de medidas relacionadas con la organización global de la seguridad."
            },
            {
                question: "¿A qué se refieren las medidas del 'Marco operacional [op]' en el ENS?",
                options: [
                    "a) A la organización global de la seguridad.",
                    "b) A las medidas a tomar para proteger la operación del sistema.",
                    "c) A la implementación de cortafuegos.",
                    "d) Al diseño de la arquitectura de la red."
                ],
                correctAnswer: "b) A las medidas a tomar para proteger la operación del sistema."
            },
            {
                question: "¿A qué se refieren las 'Medidas de protección [mp]' en el ENS?",
                options: [
                    "a) Al establecimiento de roles y responsabilidades.",
                    "b) A la gestión de personal y la formación.",
                    "c) A las medidas que se centran en proteger activos concretos.",
                    "d) A la auditoría y mejora continua."
                ],
                correctAnswer: "c) A las medidas que se centran en proteger activos concretos."
            },
            {
                question: "¿Qué categoría de seguridad requiere únicamente una autoevaluación para su declaración de conformidad con el ENS?",
                options: [
                    "a) ALTA.",
                    "b) MEDIA.",
                    "c) BÁSICA.",
                    "d) Todas las categorías, sin excepción."
                ],
                correctAnswer: "c) BÁSICA."
            },
            {
                question: "¿Qué capítulo fue eliminado en los nuevos cambios recogidos por el Esquema Nacional de Seguridad en 2022?",
                options: [
                    "a) El Capítulo I, de disposiciones generales.",
                    "b) El Capítulo IV, relativo a comunicaciones electrónicas.",
                    "c) El Capítulo V, de gestión de la seguridad.",
                    "d) Ningún capítulo fue eliminado."
                ],
                correctAnswer: "b) El Capítulo IV, relativo a comunicaciones electrónicas."
            },
            {
                question: "¿Cuál es el objetivo principal del Esquema Nacional de Interoperabilidad (ENI)?",
                options: [
                    "a) Limitar la comunicación entre Administraciones Públicas.",
                    "b) Garantizar la capacidad de los sistemas de información de compartir información y conocimiento.",
                    "c) Establecer la política de seguridad interna de cada organismo.",
                    "d) Crear un sistema único de gestión documental."
                ],
                correctAnswer: "b) Garantizar la capacidad de los sistemas de información de compartir información y conocimiento."
            },
            {
                question: "¿Cuáles son las tres dimensiones de la interoperabilidad reconocidas en el ENI?",
                options: [
                    "a) Interoperabilidad horizontal, vertical y diagonal.",

                    "c) Acelerar el proceso de firma.",
                    "d) Hacer que las firmas sean ilegibles."
                ],
                correctAnswer: "b) Asegurar la validez a largo plazo de las firmas electrónicas, añadiendo la información necesaria para su verificación futura."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = []; // To store selected answers and whether they were correct
        const quizContainer = document.getElementById('quizContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        // Load progress from Local Storage
        function loadProgress() {
            const savedIndex = localStorage.getItem('currentQuestionIndex');
            const savedAnswers = localStorage.getItem('userAnswers');
            if (savedIndex !== null) {
                currentQuestionIndex = parseInt(savedIndex);
            }
            if (savedAnswers !== null) {
                userAnswers = JSON.parse(savedAnswers);
            } else {
                // Initialize userAnswers array if nothing is saved
                userAnswers = new Array(quizData.length).fill(null);
            }
        }

        // Save progress to Local Storage
        function saveProgress() {
            localStorage.setItem('currentQuestionIndex', currentQuestionIndex);
            localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `Pregunta ${currentQuestionIndex + 1} de ${quizData.length}`;
        }

        function renderQuestion() {
            updateProgressBar();
            const q = quizData[currentQuestionIndex];
            quizContainer.innerHTML = `
                <div class="question-section">
                    <h2>${q.question}</h2>
                    <ul class="options-list">
                        ${q.options.map((option, index) => `
                            <li class="option-item">
                                <button class="option-button" data-index="${index}">${option}</button>
                            </li>
                        `).join('')}
                    </ul>
                    <div id="resultMessage" class="result-message" style="display: none;"></div>
                </div>
            `;

            const optionButtons = quizContainer.querySelectorAll('.option-button');
            const resultMessageDiv = document.getElementById('resultMessage');

            // Restore previous answer state if available
            const savedAnswer = userAnswers[currentQuestionIndex];
            if (savedAnswer !== null) {
                optionButtons.forEach(button => {
                    if (button.textContent === savedAnswer.selectedOption) {
                        if (savedAnswer.isCorrect) {
                            button.classList.add('correct');
                            resultMessageDiv.textContent = '¡Correcto!';
                            resultMessageDiv.classList.add('correct-answer');
                        } else {
                            button.classList.add('incorrect');
                            resultMessageDiv.textContent = `Incorrecto. La respuesta correcta es: ${q.correctAnswer}`;
                            resultMessageDiv.classList.add('incorrect-answer');
                            // Highlight the correct answer if the user was incorrect
                            optionButtons.forEach(btn => {
                                if (btn.textContent === q.correctAnswer) {
                                    btn.classList.add('correct');
                                }
                            });
                        }
                        resultMessageDiv.style.display = 'block';
                    }
                    button.disabled = true; // Disable buttons after an answer is shown
                });
            }

            optionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    if (userAnswers[currentQuestionIndex] !== null) {
                        // If already answered, do nothing
                        return;
                    }

                    const selectedOption = this.textContent;
                    const isCorrect = selectedOption === q.correctAnswer;

                    // Save the answer
                    userAnswers[currentQuestionIndex] = {
                        selectedOption: selectedOption,
                        isCorrect: isCorrect
                    };
                    saveProgress();

                    // Update UI based on correctness
                    if (isCorrect) {
                        this.classList.add('correct');
                        resultMessageDiv.textContent = '¡Correcto!';
                        resultMessageDiv.classList.add('correct-answer');
                    } else {
                        this.classList.add('incorrect');
                        resultMessageDiv.textContent = `Incorrecto. La respuesta correcta es: ${q.correctAnswer}`;
                        resultMessageDiv.classList.add('incorrect-answer');
                        // Highlight the correct answer
                        optionButtons.forEach(btn => {
                            if (btn.textContent === q.correctAnswer) {
                                btn.classList.add('correct');
                            }
                        });
                    }
                    resultMessageDiv.style.display = 'block';

                    // Disable all buttons after an answer is selected
                    optionButtons.forEach(btn => btn.disabled = true);
                });
            });

            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === quizData.length - 1;
        }

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
                saveProgress();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
                saveProgress();
            }
        });

        // Initialize quiz
        loadProgress();
        renderQuestion();
    </script>
</body>
</html>
