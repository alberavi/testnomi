        // Función para renderizar el test
        function renderQuiz() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = ''; // Limpiar el contenedor antes de añadir preguntas

            quizData.forEach((q, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <p class="question-text">${index + 1}. ${q.question}</p>
                    <div class="options-container" id="options-${index}">
                        ${q.options.map((option, optionIndex) => `
                            <button class="option-button" data-question-index="${index}" data-option-index="${optionIndex}">
                                ${option}
                            </button>
                        `).join('')}
                    </div>
                    <div class="feedback-message" id="feedback-${index}"></div>
                `;
                quizContainer.appendChild(questionCard);
            });

            // Añadir event listeners a los botones de opción
            document.querySelectorAll('.option-button').forEach(button => {
                button.addEventListener('click', handleOptionClick);
            });
        }

        // Función para manejar el clic en una opción
        function handleOptionClick(event) {
            const clickedButton = event.target;
            const questionIndex = parseInt(clickedButton.dataset.questionIndex);
            const selectedOption = clickedButton.textContent.trim();
            const correctAnswer = quizData[questionIndex].correctAnswer;
            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const feedbackMessage = document.getElementById(`feedback-${questionIndex}`);

            // Deshabilitar todos los botones de la pregunta actual para evitar múltiples selecciones
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                if (button.textContent.trim() === correctAnswer) {
                    button.classList.add('correct'); // Resaltar la respuesta correcta
                }
            });

            // Mostrar feedback
            if (selectedOption === correctAnswer) {
                clickedButton.classList.add('correct');
                feedbackMessage.textContent = '¡Correcto!';
                feedbackMessage.classList.add('correct', 'show');
            } else {
                clickedButton.classList.add('incorrect');
                feedbackMessage.textContent = `Incorrecto. La respuesta correcta era: ${correctAnswer}`;
                feedbackMessage.classList.add('incorrect', 'show');
            }
        }

        // Renderizar el test cuando la página se carga
        document.addEventListener('DOMContentLoaded', renderQuiz);
    </script>
