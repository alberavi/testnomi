<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Protección de Datos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .question-card {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .question-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        .options-container button {
            display: block;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            text-align: left;
            font-size: 1rem;
            color: #4b5563;
            background-color: #ffffff;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .options-container button:hover:not(.correct):not(.incorrect) {
            background-color: #eff6ff;
            border-color: #93c5fd;
            color: #1e40af;
        }
        .options-container button.correct {
            background-color: #d1fae5;
            border-color: #34d399;
            color: #065f46;
            font-weight: 600;
        }
        .options-container button.incorrect {
            background-color: #fee2e2;
            border-color: #f87171;
            color: #991b1b;
            font-weight: 600;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .navigation-buttons button {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .navigation-buttons button.prev {
            background-color: #6b7280;
            color: #ffffff;
        }
        .navigation-buttons button.prev:hover {
            background-color: #4b5563;
        }
        .navigation-buttons button.next {
            background-color: #2563eb;
            color: #ffffff;
        }
        .navigation-buttons button.next:hover {
            background-color: #1d4ed8;
        }
        .reset-button {
            background-color: #ef4444;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-top: 20px;
            align-self: center;
        }
        .reset-button:hover {
            background-color: #dc2626;
        }
        .score-display {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        .message-box.show {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Test de Protección de Datos</h1>
        <div id="question-container" class="question-card">
            <p id="question-text" class="question-text"></p>
            <div id="options-container" class="options-container">
                <!-- Options will be loaded here by JavaScript -->
            </div>
        </div>
        <div class="navigation-buttons">
            <button id="prev-btn" class="prev" disabled>Anterior</button>
            <button id="next-btn" class="next">Siguiente</button>
        </div>
        <div id="score-display" class="score-display">Puntuación: 0/0</div>
        <button id="reset-progress-btn" class="reset-button">Reiniciar Progreso</button>
    </div>

    <div id="message-box" class="message-box"></div>

    <script>
        // Define the questions and their correct answers
        const quizData = [
            {
                question: "¿Cuál de los siguientes principios relativos al tratamiento de datos personales se refiere a la 'limitación de la finalidad'?",
                options: [
                    "a) Los datos serán tratados de manera lícita, leal y transparente.",
                    "b) Los datos serán recogidos con fines determinados, explícitos y legítimos, y no serán tratados ulteriormente de manera incompatible.",
                    "c) Los datos serán adecuados, pertinentes y limitados a lo necesario.",
                    "d) Los datos serán mantenidos durante no más tiempo del necesario."
                ],
                correctAnswer: "b) Los datos serán recogidos con fines determinados, explícitos y legítimos, y no serán tratados ulteriormente de manera incompatible."
            },
            {
                question: "Según los principios relativos al tratamiento, los datos personales deben ser adecuados, pertinentes y limitados a lo necesario. ¿Cómo se denomina este principio?",
                options: [
                    "a) Exactitud.",
                    "b) Limitación del plazo de conservación.",
                    "c) Minimización de datos.",
                    "d) Integridad y confidencialidad."
                ],
                correctAnswer: "c) Minimización de datos."
            },
            {
                question: "¿Qué principio establece que los datos personales deben ser tratados de tal manera que se garantice una seguridad adecuada?",
                options: [
                    "a) Exactitud.",
                    "b) Limitación del plazo de conservación.",
                    "c) Minimización de datos.",
                    "d) Integridad y confidencialidad."
                ],
                correctAnswer: "d) Integridad y confidencialidad."
            },
            {
                question: "El responsable del tratamiento tiene la obligación de demostrar el cumplimiento de la normativa de protección de datos. ¿Cómo se conoce este principio?",
                options: [
                    "a) Exactitud.",
                    "b) Limitación del plazo de conservación.",
                    "c) Responsabilidad proactiva.",
                    "d) Licitud del tratamiento."
                ],
                correctAnswer: "c) Responsabilidad proactiva."
            },
            {
                question: "¿Cuál de las siguientes condiciones hace que el tratamiento de datos personales sea lícito?",
                options: [
                    "a) El interesado dio su consentimiento para un fin genérico.",
                    "b) El tratamiento es necesario para la ejecución de un contrato en el que el interesado es parte.",
                    "c) El tratamiento es solo para intereses comerciales del responsable.",
                    "d) El tratamiento es necesario para el cumplimiento de una obligación moral."
                ],
                correctAnswer: "b) El tratamiento es necesario para la ejecución de un contrato en el que el interesado es parte."
            },
            {
                question: "En relación con la licitud del tratamiento, ¿cuándo es válido el consentimiento del interesado?",
                options: [
                    "a) Cuando el interesado dio su consentimiento para un fin específico.",
                    "b) Cuando el consentimiento es implícito.",
                    "c) Cuando el interesado no tiene conocimiento del fin del tratamiento.",
                    "d) Cuando el consentimiento se obtiene de forma verbal sin registro."
                ],
                correctAnswer: "a) Cuando el interesado dio su consentimiento para un fin específico."
            },
            {
                question: "Si el tratamiento de datos personales es necesario para proteger intereses vitales del interesado o de otra persona física, ¿es considerado lícito?",
                options: [
                    "a) No, nunca.",
                    "b) Sí, es una de las condiciones de licitud.",
                    "c) Solo si hay consentimiento previo.",
                    "d) Solo si es para interés público."
                ],
                correctAnswer: "b) Sí, es una de las condiciones de licitud."
            },
            {
                question: "¿Qué requisito debe cumplir el responsable para demostrar que el interesado consintió el tratamiento de sus datos personales?",
                options: [
                    "a) Obtenerlo de forma verbal, sin necesidad de registro.",
                    "b) Demostrar que el consentimiento fue inteligible, de fácil acceso y con lenguaje claro y sencillo.",
                    "c) Asumir el consentimiento por la inacción del interesado.",
                    "d) El consentimiento no es necesario si el tratamiento es para fines comerciales."
                ],
                correctAnswer: "b) Demostrar que el consentimiento fue inteligible, de fácil acceso y con lenguaje claro y sencillo."
            },
            {
                question: "¿Tiene el interesado derecho a retirar su consentimiento para el tratamiento de sus datos personales?",
                options: [
                    "a) No, una vez dado no se puede retirar.",
                    "b) Sí, en cualquier momento.",
                    "c) Solo si han transcurrido más de 6 meses.",
                    "d) Solo si el responsable lo autoriza."
                ],
                correctAnswer: "b) Sí, en cualquier momento."
            },
            {
                question: "¿Afecta la retirada del consentimiento a la licitud del tratamiento basado en el consentimiento previo a su retirada?",
                options: [
                    "a) Sí, anula todo el tratamiento anterior.",
                    "b) No, la retirada no afecta a la licitud del tratamiento previo.",
                    "c) Depende del tipo de datos.",
                    "d) Solo si el tratamiento implicaba transferencia internacional."
                ],
                correctAnswer: "b) No, la retirada no afecta a la licitud del tratamiento previo."
            },
            {
                question: "¿Qué se debe informar al interesado antes de dar su consentimiento para el tratamiento de sus datos?",
                options: [
                    "a) Nada, solo se necesita el consentimiento.",
                    "b) Se le debe informar del derecho a retirar el consentimiento.",
                    "c) Solo la finalidad del tratamiento.",
                    "d) Solo la identidad del responsable."
                ],
                correctAnswer: "b) Se le debe informar del derecho a retirar el consentimiento."
            },
            {
                question: "¿Cómo de fácil debe ser retirar el consentimiento en comparación con darlo?",
                options: [
                    "a) Mucho más difícil.",
                    "b) Tan fácil como darlo.",
                    "c) La dificultad no es un factor relevante.",
                    "d) Solo puede ser retirado por escrito."
                ],
                correctAnswer: "b) Tan fácil como darlo."
            },
            {
                question: "¿Qué tipo de datos personales está prohibido tratar, según la normativa general?",
                options: [
                    "a) Datos de contacto (nombre, dirección, teléfono).",
                    "b) Datos que revelen el origen étnico o racial, opiniones políticas, convicciones religiosas o filosóficas, afiliación sindical, datos genéticos y biométricos, y datos relativos a la salud o vida/orientación sexual.",
                    "c) Datos de consumo.",
                    "d) Datos de localización geográfica."
                ],
                correctAnswer: "b) Datos que revelen el origen étnico o racial, opiniones políticas, convicciones religiosas o filosóficas, afiliación sindical, datos genéticos y biométricos, y datos relativos a la salud o vida/orientación sexual."
            },
            {
                question: "¿Es suficiente el consentimiento del afectado para levantar la prohibición de tratar datos de categorías especiales cuya finalidad principal sea identificar su ideología, afiliación sindical, religión, orientación sexual, creencias u origen racial o étnico?",
                options: [
                    "a) Sí, el consentimiento siempre es suficiente.",
                    "b) No, el solo consentimiento no bastará para levantar la prohibición.",
                    "c) Solo si el afectado es mayor de edad.",
                    "d) Depende del país miembro."
                ],
                correctAnswer: "b) No, el solo consentimiento no bastará para levantar la prohibición."
            },
            {
                question: "¿En qué situación no se aplicará la prohibición de tratamiento de categorías especiales de datos personales?",
                options: [
                    "a) Si el tratamiento es necesario para fines comerciales.",
                    "b) Si el tratamiento es necesario para proteger intereses vitales y el interesado no está capacitado para dar consentimiento.",
                    "c) Si los datos se utilizan para publicidad dirigida.",
                    "d) Si los datos se obtienen de fuentes públicas sin restricciones."
                ],
                correctAnswer: "b) Si el tratamiento es necesario para proteger intereses vitales y el interesado no está capacitado para dar consentimiento."
            },
            {
                question: "Si el interesado ha hecho manifiestamente públicos sus datos personales, ¿se aplica la prohibición de tratamiento de categorías especiales de datos?",
                options: [
                    "a) Sí, siempre se aplica la prohibición.",
                    "b) No, en este caso no será de aplicación la prohibición.",
                    "c) Solo si los datos son sobre su salud.",
                    "d) Depende de si los datos fueron publicados en redes sociales."
                ],
                correctAnswer: "b) No, en este caso no será de aplicación la prohibición."
            },
            {
                question: "¿Qué pueden introducir los Estados miembros respecto al tratamiento de datos genéticos, biométricos o relativos a la salud?",
                options: [
                    "a) Prohibiciones absolutas sin excepción.",
                    "b) Condiciones y limitaciones.",
                    "c) Flexibilizar totalmente su tratamiento.",
                    "d) No pueden introducir ninguna regulación adicional."
                ],
                correctAnswer: "b) Condiciones y limitaciones."
            },
            {
                question: "¿En qué plazo debe el responsable del tratamiento facilitar al interesado el ejercicio de sus derechos, a partir de la recepción de la solicitud?",
                options: [
                    "a) 72 horas.",
                    "b) 1 mes, prorrogable 2 meses.",
                    "c) 6 meses.",
                    "d) 1 año."
                ],
                correctAnswer: "b) 1 mes, prorrogable 2 meses."
            },
            {
                question: "Si el interesado presenta una solicitud para ejercer sus derechos por medios electrónicos, ¿cómo se facilitará la información?",
                options: [
                    "a) Siempre por correo postal.",
                    "b) Por medios electrónicos, a menos que el interesado solicite lo contrario.",
                    "c) Siempre de forma presencial.",
                    "d) Solo por teléfono."
                ],
                correctAnswer: "b) Por medios electrónicos, a menos que el interesado solicite lo contrario."
            },
            {
                question: "¿El procedimiento para ejercer los derechos del interesado es gratuito?",
                options: [
                    "a) No, siempre tiene un coste.",
                    "b) Sí, será gratuito.",
                    "c) Solo si la solicitud se hace por escrito.",
                    "d) Depende del número de solicitudes realizadas."
                ],
                correctAnswer: "b) Sí, será gratuito."
            },
            {
                question: "Cuando los datos personales se obtienen del interesado, ¿qué información debe facilitarse, entre otras?",
                options: [
                    "a) Solo el nombre del responsable.",
                    "b) La identidad y datos de contacto del responsable y, en su caso, de su representante.",
                    "c) Solo el tipo de datos recogidos.",
                    "d) El tiempo que se tardará en procesar la solicitud."
                ],
                correctAnswer: "b) La identidad y datos de contacto del responsable y, en su caso, de su representante."
            },
            {
                question: "Si existe un delegado de protección de datos (DPO), ¿deben facilitarse sus datos de contacto cuando los datos personales se obtienen del interesado?",
                options: [
                    "a) No, solo si el interesado lo solicita explícitamente.",
                    "b) Sí, los datos de contacto del delegado de protección de datos, en su caso.",
                    "c) Solo si el DPO es externo a la empresa.",
                    "d) No es una obligación."
                ],
                correctAnswer: "b) Sí, los datos de contacto del delegado de protección de datos, en su caso."
            },
            {
                question: "¿Qué debe informarse al interesado sobre los fines del tratamiento cuando los datos se obtienen directamente de él?",
                options: [
                    "a) Solo que los datos serán tratados.",
                    "b) Los fines del tratamiento y la base jurídica del mismo.",
                    "c) Solo el número de fines.",
                    "d) La información de los fines no es obligatoria si hay consentimiento."
                ],
                correctAnswer: "b) Los fines del tratamiento y la base jurídica del mismo."
            },
            {
                question: "Si se tiene intención de transferir datos personales a un tercer país o a una organización internacional (OI), ¿qué información se debe facilitar al interesado cuando los datos se obtienen de él?",
                options: [
                    "a) Solo la intención de transferencia.",
                    "b) La intención de transferir datos y las garantías y medios para obtener una copia de estas.",
                    "c) La transferencia no requiere información previa.",
                    "d) Solo el nombre del tercer país u OI."
                ],
                correctAnswer: "b) La intención de transferir datos y las garantías y medios para obtener una copia de estas."
            },
            {
                question: "Cuando los datos personales no se han obtenido del interesado, ¿qué información sobre el DPO se debe facilitar?",
                options: [
                    "a) No es necesario informar sobre el DPO en este caso.",
                    "b) Los datos de contacto del delegado de protección de datos, en su caso.",
                    "c) Solo el nombre de la organización del DPO.",
                    "d) Solo si el DPO ha dado su consentimiento para ser revelado."
                ],
                correctAnswer: "b) Los datos de contacto del delegado de protección de datos, en su caso."
            },
            {
                question: "¿A qué información sobre los datos personales tiene derecho de acceso el interesado?",
                options: [
                    "a) Solo a si sus datos están siendo tratados.",
                    "b) A los fines del tratamiento, las categorías de datos y los destinatarios o categorías de destinatarios.",
                    "c) Solo a la fecha de la última actualización.",
                    "d) Solo al número de tratamientos realizados."
                ],
                correctAnswer: "b) A los fines del tratamiento, las categorías de datos y los destinatarios o categorías de destinatarios."
            },
            {
                question: "¿Qué información sobre la conservación de los datos debe facilitarse al interesado en su derecho de acceso?",
                options: [
                    "a) Solo que los datos se conservarán.",
                    "b) El plazo previsto de conservación o, de no ser posible, los criterios para determinarlo.",
                    "c) La duración es siempre indefinida.",
                    "d) La información sobre la conservación no es obligatoria."
                ],
                correctAnswer: "b) El plazo previsto de conservación o, de no ser posible, los criterios para determinarlo."
            },
            {
                question: "En el ejercicio del derecho de acceso, ¿debe informarse al interesado sobre su derecho a presentar una reclamación?",
                options: [
                    "a) No, solo si lo solicita explícitamente.",
                    "b) Sí, el derecho a presentar una reclamación ante una autoridad de control.",
                    "c) Solo si ya ha habido una infracción.",
                    "d) La reclamación es un proceso separado."
                ],
                correctAnswer: "b) Sí, el derecho a presentar una reclamación ante una autoridad de control."
            },
            {
                question: "Si los datos personales no se han obtenido del interesado, ¿qué información adicional se debe facilitar en el derecho de acceso?",
                options: [
                    "a) Nada adicional.",
                    "b) Cualquier información disponible sobre su origen.",
                    "c) Solo si el interesado lo solicita.",
                    "d) Solo si el origen es un tercer país."
                ],
                correctAnswer: "b) Cualquier información disponible sobre su origen."
            },
            {
                question: "¿Qué derecho permite al interesado solicitar la corrección de datos personales inexactos?",
                options: [
                    "a) Derecho de acceso.",
                    "b) Derecho de supresión.",
                    "c) Derecho de rectificación.",
                    "d) Derecho a la limitación del tratamiento."
                ],
                correctAnswer: "c) Derecho de rectificación."
            },
            {
                question: "¿Cuándo tiene el interesado derecho a la supresión de sus datos personales (derecho al olvido)?",
                options: [
                    "a) Solo si los datos han sido tratados ilícitamente.",
                    "b) Cuando los datos ya no sean necesarios para los fines para los que fueron recogidos o tratados.",
                    "c) Solo si el interesado se opone al tratamiento.",
                    "d) Siempre, sin ninguna condición."
                ],
                correctAnswer: "b) Cuando los datos ya no sean necesarios para los fines para los que fueron recogidos o tratados."
            },
            {
                question: "¿Qué ocurre con el derecho de supresión si el interesado retira el consentimiento en que se basa el tratamiento y este no se basa en otro fundamento jurídico?",
                options: [
                    "a) No se aplica el derecho de supresión.",
                    "b) El interesado tiene derecho a la supresión.",
                    "c) Solo si el tratamiento es de alto riesgo.",
                    "d) El responsable puede negarse."
                ],
                correctAnswer: "b) El interesado tiene derecho a la supresión."
            },
            {
                question: "¿Cuándo tiene el interesado derecho a la limitación del tratamiento de sus datos?",
                options: [
                    "a) Solo si el tratamiento es ilícito y el interesado se opone a la supresión.",
                    "b) Cuando el interesado impugna la exactitud de los datos y se está verificando su exactitud.",
                    "c) Siempre que lo solicite el interesado.",
                    "d) Cuando el responsable ya no necesite los datos, pero el interesado sí."
                ],
                correctAnswer: "b) Cuando el interesado impugna la exactitud de los datos y se está verificando su exactitud."
            },
            {
                question: "¿Qué implica el derecho a la portabilidad de los datos?",
                options: [
                    "a) El derecho a que los datos sean borrados.",
                    "b) El derecho a recibir los datos en un formato estructurado, de uso común y lectura mecánica, y a transmitirlos a otro responsable.",
                    "c) El derecho a oponerse al tratamiento.",
                    "d) El derecho a ser informado sobre el tratamiento."
                ],
                correctAnswer: "b) El derecho a recibir los datos en un formato estructurado, de uso común y lectura mecánica, y a transmitirlos a otro responsable."
            },
            {
                question: "¿Es posible transmitir los datos directamente de un responsable a otro en el ejercicio del derecho a la portabilidad?",
                options: [
                    "a) No, siempre debe hacerse a través del interesado.",
                    "b) Sí, cuando sea técnicamente posible.",
                    "c) Solo si ambos responsables están en el mismo país.",
                    "d) Solo si los datos son de categorías especiales."
                ],
                correctAnswer: "b) Sí, cuando sea técnicamente posible."
            },
            {
                question: "¿A qué derecho se refiere la posibilidad de oponerse a que los datos personales sean objeto de tratamiento, incluida la elaboración de perfiles?",
                options: [
                    "a) Derecho de acceso.",
                    "b) Derecho de supresión.",
                    "c) Derecho de oposición.",
                    "d) Derecho de rectificación."
                ],
                correctAnswer: "c) Derecho de oposición."
            },
            {
                question: "¿Puede la legislación limitar los derechos y obligaciones en protección de datos?",
                options: [
                    "a) No, nunca.",
                    "b) Sí, con medidas legislativas para salvaguardar ciertos intereses.",
                    "c) Solo en casos de emergencia nacional.",
                    "d) Solo para facilitar el tratamiento."
                ],
                correctAnswer: "b) Sí, con medidas legislativas para salvaguardar ciertos intereses."
            },
            {
                question: "¿Qué pueden utilizarse como elementos para demostrar el cumplimiento de las obligaciones del responsable del tratamiento?",
                options: [
                    "a) Declaraciones orales del responsable.",
                    "b) La adhesión a códigos de conducta aprobados o a un mecanismo de certificación.",
                    "c) Realizar auditorías internas no documentadas.",
                    "d) Presentar solo una parte de la documentación requerida."
                ],
                correctAnswer: "b) La adhesión a códigos de conducta aprobados o a un mecanismo de certificación."
            },
            {
                question: "¿Puede el encargado del tratamiento recurrir a otro encargado sin autorización del responsable?",
                options: [
                    "a) Sí, siempre que lo notifique después.",
                    "b) No, no recurrirá a otro encargado sin la autorización del responsable.",
                    "c) Solo si el nuevo encargado es de confianza.",
                    "d) Si la subcontratación es inevitable."
                ],
                correctAnswer: "b) No, no recurrirá a otro encargado sin la autorización del responsable."
            },
            {
                question: "¿Qué debe regir el tratamiento de datos por parte del encargado del tratamiento?",
                options: [
                    "a) Un acuerdo verbal.",
                    "b) Un contrato o acto jurídico que establezca el objeto, duración, naturaleza y finalidad del tratamiento, tipo de datos, categorías de interesados, y obligaciones y derechos del responsable.",

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const resetProgressBtn = document.getElementById('reset-progress-btn');
        const scoreDisplay = document.getElementById('score-display');
        const messageBox = document.getElementById('message-box');

        // Function to show a temporary message
        function showMessage(message) {
            messageBox.textContent = message;
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 2000); // Message disappears after 2 seconds
        }

        // Load progress from Local Storage
        function loadProgress() {
            const savedIndex = localStorage.getItem('currentQuestionIndex');
            const savedAnswers = localStorage.getItem('userAnswers');
            const savedScore = localStorage.getItem('score');

            if (savedIndex !== null) {
                currentQuestionIndex = parseInt(savedIndex);
            }
            if (savedAnswers !== null) {
                userAnswers = JSON.parse(savedAnswers);
            } else {
                // Initialize userAnswers array if not found in local storage
                userAnswers = new Array(quizData.length).fill(null);
            }
            if (savedScore !== null) {
                score = parseInt(savedScore);
            }
        }

        // Save progress to Local Storage
        function saveProgress() {
            localStorage.setItem('currentQuestionIndex', currentQuestionIndex);
            localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
            localStorage.setItem('score', score);
        }

        // Display current question and options
        function displayQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionTextElement.textContent = currentQuestion.question;
            optionsContainer.innerHTML = ''; // Clear previous options

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.dataset.index = index; // Store original index for tracking
                button.addEventListener('click', () => selectAnswer(button, option));
                optionsContainer.appendChild(button);

                // If user has already answered this question, show their answer and the correct one
                if (userAnswers[currentQuestionIndex] !== null) {
                    disableOptions();
                    if (option === currentQuestion.correctAnswer) {
                        button.classList.add('correct');
                    } else if (option === userAnswers[currentQuestionIndex]) {
                        button.classList.add('incorrect');
                    }
                }
            });

            updateNavigationButtons();
            updateScoreDisplay();
        }

        // Handle user selecting an answer
        function selectAnswer(selectedButton, selectedOption) {
            if (userAnswers[currentQuestionIndex] !== null) {
                // If already answered, do nothing
                return;
            }

            const currentQuestion = quizData[currentQuestionIndex];
            userAnswers[currentQuestionIndex] = selectedOption; // Store user's selected option

            disableOptions(); // Disable all options after selection

            if (selectedOption === currentQuestion.correctAnswer) {
                selectedButton.classList.add('correct');
                score++;
                showMessage('¡Correcto!');
            } else {
                selectedButton.classList.add('incorrect');
                // Highlight the correct answer if the user was wrong
                Array.from(optionsContainer.children).forEach(button => {
                    if (button.textContent === currentQuestion.correctAnswer) {
                        button.classList.add('correct');
                    }
                });
                showMessage('Incorrecto. La respuesta correcta está resaltada.');
            }
            saveProgress(); // Save progress after each answer
            updateScoreDisplay();
        }

        // Disable all option buttons
        function disableOptions() {
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
            });
        }

        // Enable all option buttons (used when navigating to a new question)
        function enableOptions() {
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = false;
                button.classList.remove('correct', 'incorrect'); // Remove styling
            });
        }

        // Update navigation button states
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === quizData.length - 1;
        }

        // Update score display
        function updateScoreDisplay() {
            scoreDisplay.textContent = `Puntuación: ${score}/${quizData.length}`;
        }

        // Event listener for previous button
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                enableOptions(); // Re-enable and clear styling for the new question
                displayQuestion();
                saveProgress();
            }
        });

        // Event listener for next button
        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                enableOptions(); // Re-enable and clear styling for the new question
                displayQuestion();
                saveProgress();
            }
        });

        // Event listener for reset progress button
        resetProgressBtn.addEventListener('click', () => {
            localStorage.clear(); // Clear all local storage related to the quiz
            currentQuestionIndex = 0;
            userAnswers = new Array(quizData.length).fill(null);
            score = 0;
            enableOptions();
            displayQuestion();
            showMessage('Progreso reiniciado.');
        });

        // Initial load
        loadProgress();
        displayQuestion();
    </script>
