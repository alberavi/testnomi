        let currentQuestionIndex = 0;
        let score = 0;
        const userAnswers = new Array(quizData.length).fill(null); // To store user's selected option index for each question

        const quizContainer = document.getElementById('quiz-container');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const progressIndicator = document.getElementById('progress-indicator');
        const scoreCard = document.getElementById('score-card');
        const finalScore = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        // Function to load a question
        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            quizContainer.innerHTML = `
                <div class="question-card" id="question-${currentQuestionIndex}">
                    <p class="question-text">${currentQuestionIndex + 1}. ${currentQuestion.question}</p>
                    <div class="options-grid">
                        ${currentQuestion.options.map((option, index) => `
                            <button class="option-button" data-option="${option}" data-index="${index}">
                                ${option}
                            </button>
                        `).join('')}
                    </div>
                    <div class="feedback-message" id="feedback-${currentQuestionIndex}"></div>
                </div>
            `;

            const optionsButtons = document.querySelectorAll(`#question-${currentQuestionIndex} .option-button`);
            optionsButtons.forEach(button => {
                button.addEventListener('click', handleOptionClick);
                // If user has already answered this question, show their selection and feedback
                if (userAnswers[currentQuestionIndex] !== null) {
                    const selectedOptionIndex = userAnswers[currentQuestionIndex];
                    const selectedButton = optionsButtons[selectedOptionIndex];
                    selectedButton.classList.add('selected');
                    showFeedback(selectedButton, currentQuestion.correctAnswer);
                }
            });

            updateNavigationButtons();
            updateProgressIndicator();
        }

        // Function to handle option click
        function handleOptionClick(event) {
            const selectedButton = event.target;
            const selectedOption = selectedButton.dataset.option;
            const selectedOptionIndex = parseInt(selectedButton.dataset.index);
            const currentQuestion = quizData[currentQuestionIndex];
            const optionsButtons = document.querySelectorAll(`#question-${currentQuestionIndex} .option-button`);

            // Disable all options for the current question after selection
            optionsButtons.forEach(button => {
                button.disabled = true;
                button.classList.remove('selected'); // Remove selected class from previous selection if any
            });

            // Mark the selected option
            selectedButton.classList.add('selected');

            // Store the user's answer
            userAnswers[currentQuestionIndex] = selectedOptionIndex;

            // Show feedback
            showFeedback(selectedButton, currentQuestion.correctAnswer);
        }

        // Function to show feedback (correct/incorrect)
        function showFeedback(selectedButton, correctAnswer) {
            const feedbackMessage = document.getElementById(`feedback-${currentQuestionIndex}`);
            const currentQuestion = quizData[currentQuestionIndex];
            const optionsButtons = document.querySelectorAll(`#question-${currentQuestionIndex} .option-button`);

            // Reset classes for all options
            optionsButtons.forEach(button => {
                button.classList.remove('correct-answer', 'incorrect-answer');
            });

            if (selectedButton.dataset.option === correctAnswer) {
                selectedButton.classList.add('correct-answer');
                feedbackMessage.textContent = "¡Correcto!";
                feedbackMessage.classList.remove('incorrect');
                feedbackMessage.classList.add('correct');
                // Only increment score if this is the first time answering correctly
                if (userAnswers[currentQuestionIndex] !== 'correctly_answered') {
                     // Check if this question was previously answered incorrectly
                    const prevAnswer = userAnswers[currentQuestionIndex];
                    if (prevAnswer !== null && quizData[currentQuestionIndex].options[prevAnswer] !== correctAnswer) {
                        // If previously answered incorrectly, don't increment score again
                    } else if (prevAnswer === null) { // Only increment if it's the first time answering
                        score++;
                    }
                    userAnswers[currentQuestionIndex] = 'correctly_answered'; // Mark as correctly answered
                }

            } else {
                selectedButton.classList.add('incorrect-answer');
                feedbackMessage.textContent = `Incorrecto. La respuesta correcta era: ${correctAnswer}`;
                feedbackMessage.classList.remove('correct');
                feedbackMessage.classList.add('incorrect');
                // Highlight the correct answer
                optionsButtons.forEach(button => {
                    if (button.dataset.option === correctAnswer) {
                        button.classList.add('correct-answer');
                    }
                });
                userAnswers[currentQuestionIndex] = selectedButton.dataset.index; // Store the incorrect attempt
            }
            feedbackMessage.style.display = 'block'; // Make feedback visible
        }


        // Function to update navigation buttons state
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === quizData.length - 1;

            if (currentQuestionIndex === quizData.length - 1) {
                nextButton.textContent = "Finalizar Test";
            } else {
                nextButton.textContent = "Siguiente";
            }
        }

        // Function to update progress indicator
        function updateProgressIndicator() {
            progressIndicator.textContent = `Pregunta ${currentQuestionIndex + 1} de ${quizData.length}`;
        }

        // Event listener for Next button
        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                // End of quiz
                showFinalScore();
            }
        });

        // Event listener for Previous button
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        // Function to show final score
        function showFinalScore() {
            quizContainer.classList.add('hidden');
            document.querySelector('.navigation-buttons').classList.add('hidden');
            progressIndicator.classList.add('hidden');
            scoreCard.classList.remove('hidden');
            finalScore.textContent = `${score} de ${quizData.length}`;
        }

        // Event listener for Restart button
        restartButton.addEventListener('click', () => {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null); // Reset user answers
            quizContainer.classList.remove('hidden');
            document.querySelector('.navigation-buttons').classList.remove('hidden');
            progressIndicator.classList.remove('hidden');
            scoreCard.classList.add('hidden');
            loadQuestion();
        });

        // Initial load
        loadQuestion();
