<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .quiz-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        .question-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 25px;
            line-height: 1.4;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        .option-button {
            background-color: #e0e7ff;
            color: #4338ca;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            word-wrap: break-word; /* Ensure long options wrap */
            white-space: normal; /* Allow text wrapping */
        }
        .option-button:hover {
            background-color: #c7d2fe;
            border-color: #4338ca;
        }
        .option-button.correct {
            background-color: #d1fae5;
            color: #065f46;
            border-color: #10b981;
        }
        .option-button.incorrect {
            background-color: #fee2e2;
            color: #991b1b;
            border-color: #ef4444;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        .nav-button {
            background-color: #4338ca;
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(67, 56, 202, 0.3);
        }
        .nav-button:hover {
            background-color: #3730a3;
        }
        .nav-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
        }
        .result-message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .result-message.correct {
            color: #10b981;
        }
        .result-message.incorrect {
            color: #ef4444;
        }
        .progress-indicator {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #6b7280;
        }
        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .quiz-container {
                padding: 20px;
            }
            .question-text {
                font-size: 1.2rem;
            }
            .option-button {
                font-size: 0.95rem;
                padding: 12px 15px;
            }
            .nav-button {
                padding: 10px 20px;
                font-size: 0.9rem;

    </style>
</head>

                question: "¿Qué mayoría se requiere en el Senado para proponer a sus miembros del Tribunal Constitucional?",

                    "a) Por designación autonómica.",

        let currentQuestionIndex = 0;

        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const progressIndicator = document.getElementById('progressIndicator');

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';
            resultMessage.textContent = '';
            resultMessage.className = 'result-message'; // Reset classes
            answered = false;
            selectedAnswer = null;

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button', 'rounded-xl');
                button.addEventListener('click', () => selectAnswer(button, option));
                optionsContainer.appendChild(button);
            });

            updateNavigationButtons();
            updateProgressIndicator();
        }

        function selectAnswer(button, selectedOption) {
            if (answered) return; // Prevent re-answering

            answered = true;
            selectedAnswer = selectedOption;

            const currentQuestion = quizData[currentQuestionIndex];
            const allOptionButtons = optionsContainer.querySelectorAll('.option-button');

            allOptionButtons.forEach(btn => {
                btn.removeEventListener('click', () => selectAnswer(btn, btn.textContent)); // Remove listeners
                btn.style.cursor = 'default'; // Change cursor
                if (btn.textContent === currentQuestion.correctAnswer) {
                    btn.classList.add('correct');
                } else if (btn.textContent === selectedOption) {
                    btn.classList.add('incorrect');
                }
            });

            if (selectedOption === currentQuestion.correctAnswer) {
                resultMessage.textContent = '¡Correcto!';
                resultMessage.classList.add('correct');
            } else {
                resultMessage.textContent = `Incorrecto. La respuesta correcta es: ${currentQuestion.correctAnswer}`;
                resultMessage.classList.add('incorrect');
            }
        }

        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === quizData.length - 1;
        }

        function updateProgressIndicator() {
            progressIndicator.textContent = `Pregunta ${currentQuestionIndex + 1} de ${quizData.length}`;
        }

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        });

        loadQuestion();
