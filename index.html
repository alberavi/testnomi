<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal de Tests TAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Fondo animado de red informática */
        .network-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            overflow: hidden;
        }
        
        /* Partículas de la red */
        .network-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #3b82f6;
            border-radius: 50%;
            box-shadow: 0 0 10px #3b82f6;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            33% { transform: translateY(-20px) translateX(10px); }
            66% { transform: translateY(10px) translateX(-10px); }
        }
        
        /* Líneas de conexión */
        .network-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        /* Patrones hexagonales */
        .hex-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            background-size: 100px 100px;
            animation: hexMove 20s linear infinite;
        }
        
        @keyframes hexMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100px 100px; }
        }
        
        /* Estilos para el título principal */
        .main-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 3.5rem;
            background: linear-gradient(135deg, #60a5fa 0%, #a855f7 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
            line-height: 1.1;
            position: relative;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 5px rgba(96, 165, 250, 0.5)); }
            100% { filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.8)); }
        }
        
        /* Subtítulo */
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            color: #cbd5e1;
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        /* Estilos responsivos para el título */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 0.9rem;
            }
        }
        
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            margin: 0;
        }
        
        /* Contenedor principal del menú */
        .menu-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            padding: 50px;
            width: 100%;
            max-width: 900px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        /* Efecto de brillo en el contenedor */
        .menu-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%, rgba(255, 255, 255, 0.1) 100%);
            border-radius: 24px;
            z-index: -1;
        }
        
        /* Estilos para los enlaces/botones de examen */
        .exam-link {
            display: block;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            padding: 20px 32px;
            width: 100%;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-size: 1.2rem;
            letter-spacing: 0.04em;
            border-radius: 16px;
            box-sizing: border-box;
            box-shadow: 
                0 10px 30px rgba(59, 130, 246, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .exam-link:last-child {
            margin-bottom: 0;
        }
        
        .exam-link:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(59, 130, 246, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        
        .exam-link:active {
            transform: translateY(-2px) scale(1.01);
        }
        
        /* Efecto de ondas en los botones */
        .exam-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }
        
        .exam-link:hover::before {
            width: 300px;
            height: 300px;
        }
        
        /* Iconos decorativos */
        .exam-link::after {
            content: '→';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .exam-link:hover::after {
            right: 16px;
            opacity: 1;
        }
        
        /* Estilos responsivos */
        @media (max-width: 768px) {
            .menu-container {
                padding: 30px;
                max-width: 100%;
            }
            .exam-link {
                padding: 16px 24px;
                font-size: 1.1rem;
            }
            body {
                padding: 16px;
            }
        }
        
        /* Contenedor de navegación */
        nav {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        
        /* Indicadores de estado */
        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 10px #10b981;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <!-- Fondo animado de red -->
    <div class="network-bg">
        <div class="hex-pattern"></div>
        <!-- Las partículas y líneas se generarán con JavaScript -->
    </div>

    <div class="menu-container">
        <div class="status-indicator"></div>
        <h1 class="main-title">MENÚ PRINCIPAL</h1>
        <p class="subtitle">Selecciona un Test TAI</p>

        <nav>
            <!-- Los enlaces a los exámenes se cargarán aquí dinámicamente -->
        </nav>
    </div>

    <script>
        // Lista de archivos de examen HTML disponibles
        const examFiles = [
            //Test por tema
            { name: "EXÁMENES TAI HTML (por Temas)", path: "CODIGOS/index.html" },
            { name: "EXÁMENES TAI", path: "EXAMENES TAI Y GSI HTML/TAI/index.html" },
            { name: "TEST GSI", path: "EXAMENES TAI Y GSI HTML/GSI/index.html" }, 
            { name: "TEST LEGISLACIÓN", path: "EXAMENES TAI Y GSI HTML/Legislacion/index.html" },
            { name: "EXÁMENES VARIOS", path: "EXAMENES TAI Y GSI HTML/VARIOS/index.html" },
            // Nuevo botón para SIMULACROS Zbrain - PASTILLAS Y EXÁMENES IA
            { name: "SIMULACROS Zbrain - PASTILLAS Y EXÁMENES IA", path: "EXAMENES TAI Y GSI HTML/EXAMENES IA/index.html" },
            { name: "DESTINOS", path: "CODIGOS/destinos2 1.html" }
        ];

        // Función para crear partículas de red
        function createNetworkParticles() {
            const networkBg = document.querySelector('.network-bg');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'network-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                networkBg.appendChild(particle);
            }
            
            // Crear líneas de conexión
            const lineCount = 20;
            for (let i = 0; i < lineCount; i++) {
                const line = document.createElement('div');
                line.className = 'network-line';
                line.style.width = Math.random() * 200 + 100 + 'px';
                line.style.left = Math.random() * 100 + '%';
                line.style.top = Math.random() * 100 + '%';
                line.style.transform = `rotate(${Math.random() * 360}deg)`;
                line.style.animationDelay = Math.random() * 3 + 's';
                networkBg.appendChild(line);
            }
        }

        // Obtener el contenedor de navegación
        const navContainer = document.querySelector('nav');

        // Generar los enlaces para cada examen
        document.addEventListener('DOMContentLoaded', () => {
            // Crear partículas de red
            createNetworkParticles();
            
            // Generar enlaces de exámenes
            examFiles.forEach(exam => {
                const anchor = document.createElement('a');
                anchor.href = exam.path;
                anchor.className = 'exam-link';
                anchor.textContent = exam.name;
                anchor.target = "_blank";
                navContainer.appendChild(anchor);
            });
        });

        // Efecto de movimiento del mouse
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.network-particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index % 3 + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
